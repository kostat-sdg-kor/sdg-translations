4-3-title: 'នៅឆ្នាំ ២០៣០ ធានានូវសិទ្ធិស្មើគ្នាសម្រាប់ស្ត្រីនិងបុរសទាំងអស់ក្នុងការទទួលបានការអប់រំបច្ចេកទេសវិជ្ជាជីវៈនិងឧត្តមសិក្សារួមទាំងសាកលវិទ្យាល័យផងដែរ'
4-4-title: 'នៅឆ្នាំ ២០៣០ បង្កើនចំនួនយុវជននិងមនុស្សធំដែលមានជំនាញពាក់ព័ន្ធរួមមានជំនាញបច្ចេកទេសនិងវិជ្ជាជីវៈសម្រាប់ការងារមានការងារសមរម្យនិងសហគ្រិនភាព។'
4-5-title: 'នៅឆ្នាំ ២០៣០ លុបបំបាត់គម្លាតយេនឌ័រក្នុងការអប់រំនិងធានាបាននូវការទទួលបានការអប់រំនិងការបណ្តុះបណ្តាលវិជ្ជាជីវៈស្មើៗគ្នាសម្រាប់ជនងាយរងគ្រោះរួមទាំងជនពិការជនជាតិដើមនិងកុមារដែលស្ថិតក្នុងស្ថានភាពងាយរងគ្រោះ។'
4-6-title: 'នៅឆ្នាំ ២០៣០ ធានាថាយុវជននិងចំនួនមនុស្សពេញវ័យច្រើនទាំងបុរសនិងស្ត្រីសំរេចបាននូវអក្ខរកម្មនិងលេខ'
4-7-title: 'នៅឆ្នាំ ២០៣០ ធានាថាអ្នកសិក្សាទាំងអស់ទទួលបានចំណេះដឹងនិងជំនាញដែលត្រូវការដើម្បីលើកកម្ពស់ការអភិវឌ្ឍប្រកបដោយចីរភាពរួមទាំងការអប់រំសម្រាប់ការអភិវឌ្ឍប្រកបដោយចីរភាពនិងរបៀបរស់នៅប្រកបដោយនិរន្តរភាពសិទ្ធិមនុស្សសមភាពយេនឌ័រការលើកកម្ពស់វប្បធម៌សន្តិភាពនិងអហិង្សា។
  ភាពជាពលរដ្ឋនិងការកោតសរសើរចំពោះភាពចម្រុះនៃវប្បធម៌និងការចូលរួមចំណែករបស់វប្បធម៌ដល់ការអភិវឌ្ឍប្រកបដោយចីរភាព'
4-a-title: 'កសាងនិងធ្វើឱ្យប្រសើរឡើងនូវកន្លែងអប់រំដែលកុមារពិការនិងយេនឌ័រងាយរងគ្រោះនិងផ្តល់នូវបរិស្ថានសិក្សាប្រកបដោយសុវត្ថិភាពអហិង្សាការបញ្ចូលនិងប្រសិទ្ធភាពសម្រាប់ទាំងអស់គ្នា'
4-b-title: 'នៅឆ្នាំ ២០២០ ពង្រីកចំនួនអាហារូបករណ៍ដែលអាចរកបាននៅទូទាំងពិភពលោកជាពិសេសប្រទេសកំពុងអភិវឌ្ឍន៍ជាពិសេសបណ្តាប្រទេសកំពុងអភិវឌ្ឍកោះតូចៗនិងបណ្តាប្រទេសអាហ្វ្រិកសម្រាប់ការចុះឈ្មោះចូលរៀននៅឧត្តមសិក្សារួមមានការបណ្តុះបណ្តាលវិជ្ជាជីវៈនិងព័ត៌មាននិងបច្ចេកវិទ្យាគមនាគមន៍បច្ចេកទេសវិស្វកម្មនិងកម្មវិធីវិទ្យាសាស្ត្រ។
  នៅក្នុងប្រទេសអភិវឌ្ឍន៍និងប្រទេសកំពុងអភិវឌ្ឍន៍ផ្សេងទៀត'
4-c-title: 'នៅឆ្នាំ ២០៣០ បង្កើនការផ្គត់ផ្គង់គ្រូដែលមានសមត្ថភាពរាប់បញ្ចូលទាំងតាមរយៈកិច្ចសហប្រតិបត្តិការអន្តរជាតិសម្រាប់ការបណ្តុះបណ្តាលគ្រូនៅប្រទេសកំពុងអភិវឌ្ឍន៍ជាពិសេសប្រទេសដែលមានការអភិវឌ្ឍតិចតួចនិងរដ្ឋកំពុងអភិវឌ្ឍកោះតូចៗ។'
5-1-title: 'បញ្ចប់រាល់ទម្រង់នៃការរើសអើងប្រឆាំងនឹងស្ត្រីនិងក្មេងស្រីគ្រប់ទីកន្លែង'
5-2-title: 'លុបបំបាត់រាល់ទម្រង់នៃអំពើហឹង្សាលើស្ត្រីនិងក្មេងស្រីទាំងអស់ក្នុងវិស័យសាធារណៈនិងឯកជនរួមទាំងការជួញដូរនិងការធ្វើអាជីវកម្មផ្លូវភេទនិងប្រភេទផ្សេងទៀតនៃការកេងប្រវ័ញ្ច។'
5-3-title: 'លុបបំបាត់រាល់ការប្រព្រឹត្តដែលមានគ្រោះថ្នាក់ដូចជាការរៀបការការរៀបការដំបូងនិងការបង្ខំនិងការប្តូរប្រដាប់បន្តពូជស្ត្រី'
5-4-title: 'ទទួលស្គាល់និងផ្តល់តម្លៃដល់ការថែទាំមិនយកប្រាក់និងការងារតាមផ្ទះតាមរយៈការផ្តល់សេវាសាធារណៈហេដ្ឋារចនាសម្ព័ន្ធនិងគោលនយោបាយគាំពារសង្គមនិងការលើកកម្ពស់ការទទួលខុសត្រូវរួមគ្នានៅក្នុងគ្រួសារនិងគ្រួសារតាមលក្ខណៈជាតិ។'
5-5-title: 'ធានាឱ្យមានការចូលរួមពេញលេញនិងប្រកបដោយប្រសិទ្ធភាពរបស់ស្ត្រីនិងឱកាសស្មើគ្នាសម្រាប់ភាពជាអ្នកដឹកនាំនៅគ្រប់កម្រិតនៃការសម្រេចចិត្តក្នុងជីវិតនយោបាយសេដ្ឋកិច្ចនិងជីវិតសាធារណៈ'
5-6-title: 'ធានាឱ្យមានសិទ្ធិជាសកលចំពោះសិទ្ធិផ្លូវភេទនិងសុខភាពបន្តពូជនិងសិទ្ធិបន្តពូជដូចដែលបានព្រមព្រៀងគ្នាស្របតាមកម្មវិធីសកម្មភាពនៃសន្និសីទអន្តរជាតិស្តីពីចំនួនប្រជាជននិងការអភិវឌ្ឍនិងវេទិកាសកម្មភាពទីក្រុងប៉េកាំងនិងឯកសារលទ្ធផលនៃសន្និសីទត្រួតពិនិត្យរបស់ពួកគេ'
5-a-title: 'អនុវត្តការកែទម្រង់ដើម្បីផ្តល់សិទ្ធិស្មើគ្នាដល់ធនធានសេដ្ឋកិច្ចក៏ដូចជាសិទ្ធិទទួលបានកម្មសិទ្ធិនិងការគ្រប់គ្រងលើដីធ្លីនិងទំរង់ផ្សេងៗនៃទ្រព្យសម្បត្តិសេវាកម្មហិរញ្ញវត្ថុមរតកនិងធនធានធម្មជាតិស្របតាមច្បាប់ជាតិ'
5-b-title: 'ពង្រឹងការប្រើប្រាស់បច្ចេកវិទ្យាដែលអាចជួយបានជាពិសេសបច្ចេកវិទ្យាព័ត៌មាននិងគមនាគមន៍ដើម្បីលើកកម្ពស់ការផ្តល់អំណាចដល់ស្ត្រី'
5-c-title: 'អនុម័តនិងពង្រឹងគោលនយោបាយឱ្យបានត្រឹមត្រូវនិងច្បាប់ដែលអាចអនុវត្តបានសម្រាប់ការលើកកម្ពស់សមភាពយេនឌ័រនិងការផ្តល់សិទ្ធិអំណាចដល់ស្ត្រីនិងក្មេងស្រីគ្រប់ជាន់ថ្នាក់'
6-1-title: 'នៅឆ្នាំ ២០៣០ ទទួលបានទឹកផឹកប្រកបដោយសុវត្ថិភាពនិងតំលៃសមរម្យសំរាប់មនុស្សគ្រប់គ្នា'
6-2-title: 'នៅឆ្នាំ ២០៣០ ទទួលបាននូវអនាម័យនិងអនាម័យគ្រប់គ្រាន់និងស្មើភាពគ្នាសម្រាប់ទាំងអស់គ្នានិងបញ្ចប់ការបន្ទោរបង់ដោយបើកចំហដោយយកចិត្តទុកដាក់ជាពិសេសទៅលើតម្រូវការរបស់ស្ត្រីនិងក្មេងស្រីនិងអ្នកដែលស្ថិតក្នុងស្ថានភាពងាយរងគ្រោះ។'
6-3-title: 'នៅឆ្នាំ ២០៣០ ធ្វើអោយប្រសើរឡើងនូវគុណភាពទឹកដោយកាត់បន្ថយការបំពុលបរិស្ថានការលុបបំបាត់ការចោលសំរាមនិងកាត់បន្ថយការបញ្ចេញសារធាតុគីមីនិងវត្ថុធាតុដើមដែលមានគ្រោះថ្នាក់កាត់បន្ថយសមាមាត្រនៃទឹកសំណល់ដែលមិនបានព្យាបាលនិងបង្កើនការកែឆ្នៃឡើងវិញនិងការប្រើប្រាស់ឡើងវិញប្រកបដោយសុវត្ថិភាពទូទាំងពិភពលោក។'
