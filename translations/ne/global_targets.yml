  फ्रेमवर्क सम्मेलनमा २०२० सम्म सबै स्रोतबाट संयुक्त रुपमा १०० अर्ब डलर परिचालन गर्ने
  लक्षित प्रतिवद्धतालाई कार्यान्वयन गर्ने र अर्थपूर्ण न्यूनीकरण कार्य र कार्यान्वयनमा
  पारदर्शिताको सन्दर्भमा विकासोन्मुख देशहरूको आवश्यकतालाई सम्बोधन गर्ने। र सम्भव भएसम्म
  यसको पूँजीकरण मार्फत हरित जलवायु कोषको पूर्ण परिचालन गर्नुहोस्'
13-b-title: 'महिला, युवा र स्थानीय र सीमान्तकृत समुदायहरूमा केन्द्रित सहित कम विकसित
  देशहरू र साना टापु विकास गर्ने राज्यहरूमा प्रभावकारी जलवायु परिवर्तन सम्बन्धी योजना
  र व्यवस्थापनको क्षमता अभिवृद्धि गर्न संयन्त्रको प्रबर्धन गर्ने।'
14-1-title: '२०२25 सम्ममा, समुद्री मलबे र पोषक प्रदूषण सहित विशेष गरी भूमिमा आधारित
  गतिविधिहरूबाट सबै प्रकारको समुद्री प्रदूषण रोक्नुहोस् र महत्त्वपूर्ण रूपमा कम गर्नुहोस्।'
14-2-title: '२०२० सम्ममा समुद्री र तटीय इकोसिस्टमहरू स्थायी रूपमा व्यवस्थित गर्नुहोस्
  र उनीहरूको लचिलोपनलाई सुदृढ पार्दै महत्त्वपूर्ण प्रतिकूल असरहरूदेखि बच्नको लागि,
  र स्वस्थ र उत्पादक महासागरहरू प्राप्त गर्न पुनर्स्थापनाको लागि कार्य लिनुहोस्।'
14-3-title: 'समुद्री अम्लीकरणको प्रभावलाई न्यूनतम पार्नुहोस् र सम्बोधन गर्नुहोस्,
  सबै तहमा वैज्ञानिक सहयोगको माध्यमबाट'
14-4-title: '२०२० सम्म, फसल कटाई र अन्त्यमा माछा मार्ने, अवैध, असुरक्षित र अनियन्त्रित
  माछा मार्ने र विनाशकारी माछा पालन गर्ने विधिहरू प्रभावकारी रूपमा नियमन गर्नुहोस्
  र विज्ञान आधारित व्यवस्थापन योजनाहरू कार्यान्वयन गर्नुहोस्, कम भन्दा कम दिगो उत्पादनको
  उत्पादन गर्न सक्ने कम्तिमा छोटो समयमा सम्भावित माछाको शेयरहरू पुनर्स्थापना गर्नका
  लागि। को रूप मा आफ्नो जैविक विशेषताहरु द्वारा निर्धारित'
14-5-title: '२०२० सम्ममा, कम्तिमा १० प्रतिशत समुद्री तटवर्ती र समुद्री क्षेत्र संरक्षण
  गर्नुहोस्, राष्ट्रिय र अन्तर्राष्ट्रिय कानून अनुरूप र सब भन्दा राम्रो उपलब्ध वैज्ञानिक
  जानकारीको आधारमा।'
14-6-title: '२०२० सम्ममा अत्यधिक क्षमता र अत्यधिक फिशिंगमा योगदान पुर्‍याउने मत्स्यपालन
  अनुदानहरूको केहि प्रकारहरूलाई निषेध गर्नुहोस्, गैरकानुनी, असुरक्षित र अनियन्त्रित
  माछा मार्ने योगदान पुर्‍याउने सब्सिडीहरू हटाउनुहोस् र विकासशील र कम्तीमा विकसित
  देशहरूको लागि उपयुक्त र प्रभावकारी विशेष र विभेदक उपचारलाई मान्यता दिँदै नयाँ त्यस्ता
  सब्सिडीहरू लागू गर्नबाट रोक्नुहोस्। विश्व व्यापार संगठन माछा पालन सब्सिडी वार्तालापको
  अभिन्न हिस्सा हुनुपर्दछ'
14-7-title: '२०30० सम्ममा, सानो टापुका विकासशील राज्यहरू र कम से कम विकसित देशहरूलाई
  समुद्री स्रोतहरूको दिगो प्रयोगबाट, मत्स्यपालन, जलचर्या र पर्यटनको दिगो व्यवस्थापनमार्फत
  आर्थिक लाभ वृद्धि गर्नुहोस्।'
14-a-title: 'वैज्ञानिक ज्ञान वृद्धि, अनुसन्धान क्षमता विकास र समुद्री प्रविधि हस्तान्तरण,
  समुद्री स्वास्थ्य सुधार र विकासशील देशहरु को विकास मा समुद्री जैव विविधता को योगदान
  बृद्धि गर्न, समुद्र प्रविधि हस्तान्तरण को बारे मा अन्तर सरकारी सरकारी समुद्री आयोग
  मापदण्ड र दिशानिर्देशहरु लाई ध्यानमा राख्दै, विशेष साना टापु विकास गर्ने राज्यहरू
  र कम विकसित देशहरूमा'
14-b-title: 'समुद्री संसाधनहरू र बजारहरूमा सानो-स्तर artisanal फिशरहरूको लागि पहुँच
  प्रदान गर्नुहोस्'
14-c-title: 'महासans्घ र तिनका स्रोतहरूको संरक्षण र दिगो उपयोगको लागि कानुनी रूपरेखा
  प्रदान गर्ने समुद्रको कानून सम्बन्धी संयुक्त राष्ट्रसंघीय सम्मेलनमा प्रतिबिम्बित
  अन्तर्राष्ट्रिय कानून लागू गरी महासागरहरू र तिनका स्रोतहरूको संरक्षण र दिगो उपयोग
  बढाउने १ we8 को "भविष्य हामी चाहन्छौं"'
15-1-title: '२०२० सम्ममा, अन्तर्राष्ट्रिय सम्झौताहरू अन्तर्गत दायित्वहरू अनुरूप भौगोलिक
  र भित्री ताजा पानी इकोसिस्टम र उनीहरूका सेवाहरूको संरक्षण, पुनर्स्थापना र दिगो प्रयोग
  सुनिश्चित गर्नुहोस्।'
15-2-title: '२०२० सम्ममा सबै प्रकारका जंगलहरूको दिगो व्यवस्थापनको कार्यान्वयनलाई प्रबर्धन
  गर्नुहोस्, वन फँडानी रोक्नुहोस्, क्षतिग्रस्त जंगलहरू पुनर्स्थापना गर्नुहोस् र विश्वव्यापी
  रूपमा रोपाई र वन फँडानी बढाइनेछ।'
15-3-title: '२०30० सम्ममा, लडाई मरुभूमिकरण, गिरावट गरिएको जमिन र माटोलाई पुनर्स्थापना
  गर्नुहोस्, जग्गा सहित मरुभूमि, खडेरी र बाढीले असर पार्दछ, र भूमि अवरोध तटस्थ संसार
  हासिल गर्न कोसिस गर्दछ।'
15-4-title: '२०30० सम्म, दिगो विकासको लागि आवश्यक पर्ने सुविधाहरू प्रदान गर्न उनीहरूको
  क्षमता अभिवृद्धि गर्न उनीहरूको जैवविविधता सहित माउन्टेन इकोसिस्टमको संरक्षण सुनिश्चित
  गर्नुहोस्।'
15-5-title: 'प्राकृतिक बासस्थानको गिरावट कम गर्न, जैवविविधताको नोक्सान रोक्न र, २०२०
  सम्म, खतरा भएका प्रजातिहरूको विलुप्त हुनबाट बचाउन तत्काल र महत्त्वपूर्ण कार्यहरू
  गर्नुहोस्।'
15-6-title: 'आनुवंशिक संसाधनहरूको उपयोगबाट हुने फाइदाहरूको उचित र न्यायसंगत साझेदारीलाई
  बढावा दिनुहोस् र अन्तर्राष्ट्रिय रूपमा सहमत भएमा त्यस्ता स्रोतहरूमा उपयुक्त पहुँचलाई
  प्रोत्साहित गर्नुहोस्।'
15-7-title: 'वनस्पति र जीवजन्तुको सुरक्षित प्रजातिहरूको अवैध शिकार र बेचबिखन अन्त्य
  गर्न अविलम्ब कदम चाल्नुहोस् र दुबै अवैध वन्यजन्तु उत्पादनहरूको माग र आपूर्तिलाई
  सम्बोधन गर्नुहोस्।'
15-8-title: '२०२० सम्ममा परिचयलाई रोक्नको लागि उपायहरू पेश गर्नुहोस् र जमिन र पानी
  इकोसिस्टममा आक्रामक विदेशी प्रजातिहरूको प्रभावलाई घटाउने र प्राथमिकताका प्रजातिहरू
  नियन्त्रण वा उन्मूलन कार्यलाई कम गर्नुहोस्।'
15-9-title: '२०२० सम्ममा इकोसिस्टम र जैवविविधता मानहरूलाई राष्ट्रिय र स्थानीय योजना,
  विकास प्रक्रिया, गरिबी न्यूनीकरण रणनीति र खातामा एकीकृत गर्नुहोस्।'
15-a-title: 'जैव विविधता र इकोसिस्टमहरूको संरक्षण र दिगो प्रयोगका लागि सबै स्रोतहरूबाट
  वित्तीय स्रोतहरू परिचालन र उल्लेखनीय रूपमा वृद्धि गर्नुहोस्'
15-b-title: 'दिगो वन व्यवस्थापनको वित्त पोषण गर्न सबै स्रोतबाट र सबै तहबाट महत्वपूर्ण
  स्रोत परिचालन गर्ने र संरक्षण र पुन: वन जस्ता लगायतको व्यवस्थापनलाई अगाडि बढाउन
  विकासोन्मुख देशहरुलाई पर्याप्त प्रोत्साहन प्रदान गर्ने।'
15-c-title: 'दिगो आजीविका अवसरहरू पछ्याउनको लागि स्थानीय समुदायहरूको क्षमता बढाउँदै
  संरक्षित प्रजातिहरूको अवैध शिकार र बेचबिखनको विरूद्ध लड्नका लागि विश्वव्यापी समर्थन
  बढाउने।'
16-1-title: 'महत्वका सबै हिंसा र सम्बन्धित मृत्यु दर सबै प्रकार को कम'
16-10-title: 'सूचनामा सार्वजनिक पहुँच सुनिश्चित गर्नुहोस् र राष्ट्रिय कानून र अन्तर्राष्ट्रिय
  सम्झौताहरू बमोजिम मौलिक स्वतन्त्रताको रक्षा गर्नुहोस्'
16-2-title: 'दुरुपयोग, शोषण, बेचबिखन र सबै प्रकारका हिंसा र बच्चाहरूको यातनाको अन्त्य
  गर्नुहोस्'
16-3-title: 'राष्ट्रिय र अन्तर्राष्ट्रिय स्तरमा कानूनको शासनको प्रमोटन र सबैका लागि
  न्यायमा समान पहुँच सुनिश्चित गर्नुहोस्'
16-4-title: '२०30० सम्ममा नाजायज वित्तीय र हतियारको प्रवाहलाई घटाउनुहोस्, चोरी सम्पत्तिहरूको
  पुनःप्राप्ति र फिर्तीलाई सुदृढ पार्नुहोस् र सबै प्रकारका संगठित अपराधको विरूद्ध
  लड्नुहोस्'
16-5-title: 'ठिक रूपमा तिनीहरूको सबै रूपहरूमा भ्रष्टाचार र घूसखोरी कम गर्नुहोस्'
16-6-title: 'सबै तहमा प्रभावकारी, उत्तरदायी र पारदर्शी संस्थाको विकास गर्नुहोस्'
16-7-title: 'सबै तहमा उत्तरदायी, समावेशी, सहभागी र प्रतिनिधि निर्णय लिने सुनिश्चित
  गर्नुहोस्'
16-8-title: 'विश्वव्यापी शासनका संस्थाहरूमा विकासशील देशहरूको सहभागिता व्यापक र सुदृढ
  पार्नुहोस्'
16-9-title: '२०30० सम्ममा, सबैको लागि कानुनी पहिचान प्रदान गर्नुहोस्, जन्म दर्ता सहित'
16-a-title: 'हिंसा र लडाई आतंकवाद र अपराध रोक्न सबै स्तरमा, विशेष गरी विकासशील देशहरूमा
  क्षमता निर्माणको लागि अन्तर्राष्ट्रिय सहयोग मार्फत प्रासंगिक राष्ट्रिय संस्थाहरूको
  सुदृढीकरण'
16-b-title: 'दिगो विकासको लागि गैर-भेदभावपूर्ण कानून र नीतिहरूको प्रचार र कार्यान्वयन
  गर्नुहोस्'
17-1-title: 'कर र अन्य राजस्व संकलनको आन्तरिक क्षमता सुधार गर्न विकासोन्मुख देशहरूलाई
  अन्तर्राष्ट्रिय सहयोग मार्फत आन्तरिक स्रोत परिचालनलाई सुदृढ पार्नुहोस्'
17-10-title: 'दोहा विकास एजेन्डा अन्तर्गत वार्ता निष्कर्ष सहित विश्व ट्रेड संगठन अन्तर्गत
  एक सार्वभौमिक, नियममा आधारित, खुला, गैर-विभेदकारी र समान बहुपक्षीय व्यापार प्रणालीको
  प्रबर्धन गर्ने।'
17-11-title: 'विकासोन्मुख देशहरूको निर्यातलाई महत्वपूर्ण रूपमा बढाउनुहोस्, खास गरी
  कम विकसित देशहरूको विश्वव्यापी निर्यातको २०२० सम्ममा दोगुना गर्ने दृष्टिकोणले।'
17-12-title: 'विश्व व्यापार संगठनको निर्णयसँग अनुरूप सबै कम विकसित देशहरूको लागि स्थायी
  आधारमा कर्तव्य रहित र कोटा-मुक्त बजार पहुँचको समयमै कार्यान्वयनको साकार गर्नुहोस्,
  यसका साथै निम्न विकासशील देशहरूको आयातमा लागू हुने प्राधान्य नियमहरू पारदर्शी र
  सरल छन् भनेर सुनिश्चित गरेर। र बजार पहुँच सुलभ गर्न योगदान'
