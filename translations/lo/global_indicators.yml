7-b-1-title: 'ການລົງທືນກ່ຽວກັບປະສິດທິພາບດ້ານພະລັງງານເປັນອັດຕາສ່ວນຂອງ GDP ແລະ ຈຳ ນວນເງິນລົງທຶນໂດຍກົງຈາກຕ່າງປະເທດໃນການໂອນເງິນທາງດ້ານການເງິນ
  ສຳ ລັບພື້ນຖານໂຄງລ່າງແລະເຕັກໂນໂລຢີເຂົ້າໃນການບໍລິການພັດທະນາແບບຍືນຍົງ'
8-1-1-title: 'ອັດຕາການເຕີບໂຕປະ ຈຳ ປີຂອງ GDP ຕົວຈິງຕໍ່ຫົວຄົນ'
8-10-1-title: '(ກ) ຈຳ ນວນສາຂາທະນາຄານທຸລະກິດຕໍ່ຜູ້ໃຫຍ່ 100,000 ຄົນແລະ (ຂ) ຈຳ ນວນເຄື່ອງຈັກອັດຕະໂນມັດ
  (ຕູ້ ATM) ຕໍ່ຜູ້ໃຫຍ່ 100,000 ຄົນ'
8-10-2-title: 'ອັດຕາສ່ວນຂອງຜູ້ໃຫຍ່ (15 ປີຂຶ້ນໄປ) ທີ່ມີບັນຊີຢູ່ທະນາຄານຫລືສະຖາບັນການເງິນອື່ນໆຫລືກັບຜູ້ໃຫ້ບໍລິການ
  - ບໍລິການເງິນ - ໃຊ້ມືຖື'
8-2-1-title: 'ອັດຕາການເຕີບໂຕປະ ຈຳ ປີຂອງ GDP ແທ້ຕໍ່ຄົນ'
8-3-1-title: 'ອັດຕາສ່ວນຂອງການຈ້າງງານທີ່ບໍ່ເປັນທາງການໃນການຈ້າງງານນອກກະສິ ກຳ, ໂດຍເພດ'
8-4-1-title: 'ຮ່ອງຮອຍວັດສະດຸ, ຮ່ອງຮອຍຂອງວັດຖຸຕໍ່ຫົວຄົນ, ແລະຮ່ອງຮອຍທາງດ້ານວັດຖຸຕໍ່
  GDP'
8-4-2-title: 'ການບໍລິໂພກດ້ານວັດຖຸ, ການບໍລິໂພກວັດຖຸດິບພາຍໃນປະເທດຕໍ່ຫົວຄົນ, ແລະການບໍລິໂພກວັດຖຸດິບພາຍໃນປະເທດຕໍ່
  GDP'
8-5-1-title: 'ລາຍໄດ້ຊົ່ວໂມງສະເລ່ຍຂອງພະນັກງານຍິງແລະຊາຍ, ໂດຍອາຊີບ, ອາຍຸແລະຄົນພິການ'
8-5-2-title: 'ອັດຕາການຫວ່າງງານ, ໂດຍເພດ, ອາຍຸແລະຄົນພິການ'
8-6-1-title: 'ອັດຕາສ່ວນຂອງໄວ ໜຸ່ມ (ອາຍຸ 15-24 ປີ) ບໍ່ແມ່ນໃນການສຶກສາ, ການຈ້າງງານຫຼືການຝຶກອົບຮົມ'
8-7-1-title: 'ອັດຕາສ່ວນແລະ ຈຳ ນວນເດັກອາຍຸ 5-17 ປີທີ່ພົວພັນກັບແຮງງານເດັກ, ເພດແລະອາຍຸ'
8-8-1-title: 'ອັດຕາຄວາມຖີ່ຂອງການບາດເຈັບທີ່ເປັນແຮງງານແລະບໍ່ແມ່ນຄວາມຕາຍ, ໂດຍເພດແລະສະພາບການອົບພະຍົບ'
