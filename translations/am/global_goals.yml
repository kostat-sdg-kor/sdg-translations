'1':
  short: Ոչ աղքատությանը
  title: Ամենուրեք վերացնել աղքատությունը՝ իր բոլոր ձևերով ու դրսևորումներով
'10':
  short: Կրճատված անհավասարություն
  title: Կրճատել անհավասարությունը երկրների ներսում և դրանց միջև
'11':
  short: Կայուն քաղաքներ և համայնքներ
  title: Քաղաքները և մարդկային բնակավայրերը դարձնել ներառական, դիմակայուն, անվտանգ
    և կայուն
'12':
  short: Պատասխանատու սպառում և արտադրություն
  title: Ապահովել սպառման և արտադրության կայուն մոդելներ
'13':
  short: Գործողություն՝ ի նպաստ կլիմայի
  title: 'Ձեռնարկել անհապաղ գործողություններ՝ պայքարելու կլիմայի

    փոփոխության և դրա ազդեցությունների դեմ'
'14':
  short: Կյանքը ջրի տակ
  title: Ապահովել օվկիանոսների, ծովերի ու ջրային պաշարների պահպանությունը և կայուն
    օգտագործումը՝ հանուն կայուն զարգացման
'15':
  short: Կյանքը ցամաքում
  title: 'Պահպանել, վերականգնել և խթանել ցամաքային էկոհամակարգերի կայուն օգտագործումը,
    ապահովել անտառների կայուն կառավարումը,

    պայքարել անապատացման դեմ, դադարեցնել և շրջադարձել հողերի

    վատթարացումը, կասեցնել կենսաբազմազանության կորուստը'
'16':
  short: Խաղաղություն, արդարություն և ամուր հաստատություններ
  title: Խթանել խաղաղ և ներառական հասարակությունների կառուցումը՝ հանուն կայուն զարգացման,
    բոլորի համար հասանելի դարձնել արդարությունը, բոլոր մակարդակներում ստեղծել արդյունավետ,
    հաշվետու և ներառական հաստատություններ
'17':
  short: Համագործակցություն՝ նպատակների համար
  title: Ուժեղացնել կայուն զարգացման իրագործման միջոցները և ակտիվացնել գլոբալ գործընկերությունը
    հանուն այս նպատակի
'2':
  short: Ոչ սովին
  title: Վերացնել սովը, հասնել պարենային ապահովության ու բարելավված սնուցման, խթանել
    գյուղատնտեսության կայուն զարգացումը
'3':
  short: Առողջություն և բարեկեցություն
  title: Ապահովել առողջ կյանք և խթանել բարեկեցություն բոլորի համար՝ անկախ տարիքից
'4':
  short: Որակյալ կրթություն
  title: Ապահովել ներառական ու համապատասխան որակյալ կրթություն բոլորի համար և խթանել
    ողջ կյանքի ընթացքում ուսման հնարավորություններ
'5':
  short: Գենդերային հավասարություն
  title: Հասնել գենդերային հավասարության և զորացնել բոլոր կանանց ու աղջիկներին
'6':
  short: Մաքուր ջուր և սանիտարական պայմաններ
  title: Ապահովել հասանելիություն և կայուն ձևով կառավարել ջուրն ու սանիտարական պայմանները
    բոլորի համար
'7':
  short: Մատչելի և մաքուր էներգիա
  title: Ապահովել բոլորի համար մատչելի, հուսալի, կայուն և ժամանակակից էներգիայի հասանելիություն
'8':
  short: Արժանապատիվ աշխատանք և տնտեսական աճ
  title: Խթանել կայացած, ներառական և կայուն տնտեսական աճ, լիարժեք և արտադրողական զբաղվածություն
    և արժանապատիվ աշխատանք բոլորի համար
'9':
  short: Արդյունաբերություն, նորարարություն և ենթակառուցվածքներ
  title: Ստեղծել դիմակայուն ենթակառուցվածքներ, աջակցել ներառական և կայուն արդյունաբերության
    զարգացմանը և խթանել նորարարությունը
