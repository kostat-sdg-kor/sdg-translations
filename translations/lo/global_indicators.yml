7-1-1-title: 'ອັດຕາສ່ວນຂອງປະຊາກອນທີ່ມີໄຟຟ້າໃຊ້'
7-1-2-title: 'ອັດຕາສ່ວນຂອງປະຊາກອນໂດຍອີງໃສ່ຫລັກການ ນຳ ໃຊ້ເຊື້ອໄຟສະອາດແລະເຕັກໂນໂລຢີ'
7-2-1-title: 'ຮຸ້ນພະລັງງານທົດແທນໃນການບໍລິໂພກພະລັງງານສຸດທ້າຍທັງ ໝົດ'
7-3-1-title: 'ຄວາມເຂັ້ມຂອງພະລັງງານວັດແທກໃນແງ່ຂອງພະລັງງານຂັ້ນຕົ້ນແລະ GDP'
