1-short: ဆင်းရဲနွမ်းပါးမှု ပပျောက်ရေး
1-title: နေရာတိုင်းတွင် ဆင်းရဲနွမ်းပါးမှုပုံစံအမျိုးမျိုးအဆုံးသတ်ရေး
10-short: မညီမျှမှုများ လျော့နည်းသွားစေရေး
10-title: နိုင်ငံတွင်းနှင့် နိုင်ငံများအကြား မညီမျှမှုလျှော့ချရေး
11-short: ရေရှည်တည်တံ့သော မြို့ကြီးများနှင့် လူ့အဖွဲ့အစည်းမျာ
11-title: အားလုံးအကျုံးဝင်သော၊ ဘေးကင်းလုံခြုံမှုရှိသော၊ ကြံ့ခိုင်မှုရှိသော၊ ရေရှည်တည်တံ့နိုင်သော
  မြို့ပြများနှင့် လူနေရပ်ကွက်များ ထူထောင်ရေး
12-short: တာဝန်ယူမှုရှိသော စားသုံးမှု နှင့် ထုတ်လုပ်မှု
12-title: စဉ်ဆက်မပြတ် စားသုံးမှုနှင့် ထုတ်လုပ်မှုပုံစံများ ဖြစ်ပေါ်စေရေး
13-short: ရာသီဥတု ထိန်းသိမ်းရေး လုပ်ငန်းစဉ်များ ချမှတ် ဆောင်ရွက်ရေး
13-title: ရာသီဥတုပြောင်းလဲမှုနှင့် ယင်း၏ အကျိုးသက်ရောက်မှုများ လျော့ပါးစေရေးအတွက်
  အရေးကြီးလုပ်ငန်းစဉ်များ ချမှတ်ဆောင်ရွက်ရေး
14-short: ရေအောက်သက်ရှိလောက ထိန်းသိမ်းစောင့်ရှောက်ရေး
14-title: စဉ်ဆက်မပြတ် ဖွံ့ဖြိုးတိုးတက်မှုကို ဖြစ်ပေါ်စေရန် ပင်လယ် သမုဒ္ဒရာနှင့် ရေချိုသယံဇာတများကို
  ထိန်းသိမ်းစောင့်ရှောက်ရေးနှင့် ရေရှည်တည်တံ့နိုင်သသည့် နည်းလမ်းဖြင့် အသုံးပြုရေး
15-short: မြေပေါ်သက်ရှိလောက ထိန်းသိမ်းစောင့်ရှောက်ရေ
15-title: ကမ္ဘာလုံးဆိုင်ရာ ဂေဟစနစ်အား ကာကွယ်ထိန်းသိမ်းပြီး ရေရှည်တည်တံ့အောင်အသုံးပြုရေး၊
  သစ်တောများရေရှည်တည်တံ့စေရန် စီမံခန့်ခွဲရေးနှင့် သဲကန္တာရဖြစ်ထွန်းမှု ပပျောက်စေရေး၊
  မြေယာပြုန်းတီး ယိုယွင်းပျက်စီးမှု ရပ်တံ့စေရေးနှင့် ဇီဝမျိုးစုံကွဲများ ပြုန်းတီးမှုရပ်တံ့စေရေး
16-short: ငြိမ်းချမ်းရေး နှင့် တရား မှတမှ တည်ဆောက်ရေး
16-title: စဉ်ဆက်မပြတ် ဖွံ့ဖြိုးတိုးတက်ရေးအတွက် ငြိမ်းချမ်း၍ အားလုံးပါဝင်နိုင်သော လူ့အဖွဲ့အစည်းများ
  ဖြစ်ပေါ်တိုးတက်ရေး၊ အားလုံးအတွက် တရားမျှတမှုရရှိစေရေးနှင့် အဆင့်တိုင်း၌ ထိရောက်မှုရှိသော
  တာဝန်ယူမှု/တာဝန်ခံမှုရှိသော၊ လူတိုင်းအကျုံးဝင်သော အဖွဲ့အစည်းများထူထောင်ရေး
17-short: ရည်မှန်းချက်များအားလုံး အတွက် မိတ်ဖက်ပူးပေါင်း ဆောင်ရွက်ရေး
17-title: အကောင်အထည်ဖော်ဆောင်ရွက်မှုဆိုင်ရာ နည်းလမ်းများ ခိုင်မာအားကောင်းစေရေးနှင့်
  စဉ်ဆက်မပြတ် ဖွံ့ဖြိုးတိုးတက်မှုအတွက် ကမ္ဘာလုံးဆိုင်ရာ ပူးပေါင်းဆောင်ရွက်မှုများ
  ရှင်သန်အား ကောင်း စေရေး
2-short: ငတ်မွတ်ခေါင်းပါးမှု မရှိရေးက်ရေး
2-title: ငတ်မွတ်ခေါင်းပါးမှုအဆုံးသတ်ရေး၊ အစားအစာဖူလုံရေး၊ အာဟာရပြည့်ဝရေးနှင့် စိုက်ပျိုးရေး
  ကဏ္ဍ စဉ်ဆက်မပြတ် ဖွံ့ဖြိုးတိုးတက်ရေး
3-short: ကောင်းမွန်သော ကျန်းမာရေး စောင့်ရှောက်မှု ရရှိခြင်း
3-title: သက်ရွယ်မရွေး လူတိုင်းစေ့ ကျန်းမာရေးနှင့် သာယာဝပြောရေး
4-short: အရည်အသွေး ပြည့်ဝသော ပညာရေး ရရှိရေး
4-title: အရည်အသွေးပြည့်ဝသည့် ပညာသင်ယူနိုင်ရေးနှင့် ဘဝတစ်လျှောက်လုံး အစဉ်လေ့လာသင်ယူ
  နိုင်‌သော အခွင့်အလမ်းများကို လူသားအားလုံး သာတူညီမျှရရှိရေး
5-short: ကျား၊မ တန်းတူညီမျှမှုရှိရေး
5-title: ကျား-မ တန်းတူညီမျှမှုရရှိရေးနှင့် အမျိုးသမီးများနှင့် အမျိုးသမီးငယ်များအားလုံး
  စွမ်းပကား တိုးမြှင့်စေရေး
6-short: သန့်ရှင်းသော သောက်သုံးရေ နှင့် မိလ္လာစနစ်ရရှိရေ
6-title: လူသားတိုင်း လက်လှမ်းမီရရှိသော သောက်သုံးရေနှင့် မိလ္လာစနစ်ရရှိရေးနှင့် စဉ်ဆက်မပြတ်သော
  စီမံခန့်ခွဲမှု ဖြစ်ပေါ်စေရေး
7-short: လူတိုင်းလက်လှမ်းမီမှုရှိပြီး သန့်ရှင်းသောစွမ်းအင် ရရှိရေး
7-title: လူသားတိုင်း လက်လှမ်းမီ ရရှိသော စိတ်ချရသော၊ ရေရှည်တည်တံ့ခိုင်မြဲသော၊ ခေတ်မီစွမ်းအင်
  ရရှိရေး
8-short: သင့်တင့်သော အလုပ်အကိုင်နှင့် စီးပွားရေးတိုးတ က်မှုရရှိရေး
8-title: စဉ်ဆက်မပြတ် ဖြစ်ထွန်းပြီး အားလုံးအကျုံးဝင်သော ရေရှည် စီးပွားရေး ဖွံ့ဖြိုးတိုးတက်စေရေး၊
  လုပ်သားပြည့် အလုပ်အကိုင်ရရှိရေးနှင့် အားလုံးအတွက် ထုတ်လုပ်နိုင်စွမ်းရှိ၍ သင့်တင့်လျောက်ပတ်သော
  အလုပ်အကိုင်ရရှိစေရေး
9-short: စက်မှုလုပ်ငန်း၊ တီထွင်ဆန်းသစ်မှုနှင့် အခြေခံအဆောက်အအုံ
9-title: ကြံခိုင်သော အခြေခံအဆောက်အအုံများ တည်ဆောက်ရေး၊ အားလုံးအကျုံးဝင်ပြီး ရေရှည်တည်တံ့
  သည့် စက်မှုလုပ်ငန်းထူထောင်ရေးနှင့် ဆန်းသစ်တီထွင်မှုများကို အားပေးမြှင့်တင်ပေးရေး
