1-1-title: ၂၀၃၀ ပြည့်နှစ်တွင် နေရာအနှံ့ ပြည်သူများအားလုံးအတွက် အလွန်အမင်း ဆင်းရဲနွမ်းပါးမှုပပျောက်စေရန်
  လက်ရှိတိုင်းတာမှုအရ ဆင်းရဲနွမ်းပါးမှုကို လုပ်ခ ၁.၂၅ ဒေါ်လာထက်လျော့နည်းသည့် တစ်နေ့ဝင်ငွေဖြင့်
  နေထိုင်သူများကို အလွန်အမင်း ဆင်းရဲသူများဟု သတ်မှတ်သည်။
1-2-title: '၂၀၃၀ ပြည့်နှစ်တွင် နိုင်ငံအဆင့်သတ်မှတ်ချက်များအရ ဘက်ပေါင်းစုံ ဆင်းရဲမှုပုံစံများအတွင်း
  နေထိုင်သည့် အသက်အရွယ်စုံ ယောက်ျား၊ မိန်းမ၊ ကလေးအချိုးကို အနည်းဆုံးထက်ဝက်လျှော့ချရေး'
1-3-title: နိုင်ငံအဆင့်တွင် သင့်တော်သည့် လူမှုရေးကာကွယ်မှုစနစ်များကို အကောင်အထည်ဖော်
  ဆောင်ရွက်ရန်နှင့် အဆိုပါစနစ်ကို အနိမ့်ဆုံးသတ်မှတ်ချက်များအပါအဝင် အားလုံးအတွက် ဆောင်ရွက်ပေး
  ရန်ဖြစ်ပြီး ၂၀၃၀ ပြည့်နှစ်တွင် ဆင်းရဲသူများနှင့် အခြားထိခိုက်လွယ်သောသူများ အတော်အတန်ပါဝင်သည့်
  လူမှုကာကွယ်မှုစနစ်ကို ရရှိလာစေရေး
1-4-title: ၂၀၃၀ ပြည့်နှစ်တွင် ယောက်ျားနှင့် မိန်းမအားလုံး အထူးသဖြင့် ဆင်းရဲသောသူများနှင့်
  ထိခိုက်လွယ်သောသူများအားလုံးသည် စီးပွားရေးအရင်းအမြစ်များကို တူညီသော အခွင့်အရေးဖြင့်
  ရယူပိုင်ခွင့်၊ အခြေခံဝန်ဆောင်မှုများ ရယူပိုင်ခွင့်၊ မြေယာနှင့် အခြားပုံစံမျိုးစုံရှိသည့်
  ပစ္စည်းများကို ပိုင်ဆိုင် ခွင့်နှင့် ထိန်းချုပ်ပိုင်ခွင့်၊ အမွေဆက်ခံပိုင်ခွင့် သဘာဝအရင်းအမြစ်များကို
  ရယူခံစားခွင့်၊ နည်းပညာ အသစ်များနှင့် အသေးစားချေးငွေလုပ်ငန်းအပါအဝင် ငွေကြေးဝန်ဆောင်မှုများကို
  ရယူသုံးစွဲနိုင်ရေး
1-5-title: '၂၀၃၀ ပြည့်နှစ်တွင် ဆင်းရဲခြင်းနှင့် ထိခိုက်လွယ်သောသူများ၏ အခြေအနေများကို
  ခံနိုင်ရည်ရှိရေး တည်ဆောက်ပေးရန်နှင့် ပြင်းထန်သည့် သဘာဝဘေးဒဏ်နှင့် အခြားသော စီးပွားရေး၊
  လူမှုရေးနှင့် သဘာဝပတ်ဝန်းကျင်ဆိုင်ရာ ထိခိုက်မှုများကို ကြုံတွေ့ပြီး ခံစားရခြင်းမှ
  လျော့ကျစေရေး'
1-a-title: ဖွံ့ဖြိုးဆဲနိုင်ငံများ၊ အထူးသဖြင့် ဖွံ့ဖြိုးမှုအနည်းဆုံးနိုင်ငံများအတွက်
  သင့်လျော်ပြီး အနာဂတ် အတွက် ကြိုတင်မှန်းဆနိုင်သည့် နည်းလမ်းများကို ပံ့ပိုးရန် ဖွံ့ဖြိုးမှုပူးပေါင်းဆောင်ရွက်မှုကို
  မြှင့်တင်ခြင်း အားဖြင့် ဆင်းရဲနွမ်းပါးမှုပုံစံမျိုးစုံကို အဆိုးသတ်စေမည့် မူဝါဒများနှင့်
  အစီအစဉ်များကို အကောင် အထည်ဖော်ဆောင်ရာတွင် နေရာအမျိုးမျိုးမှ အရင်းအမြစ်ပေါင်းစုံ
  ရရှိနိုင်ရေး
1-b-title: 'ဆင်းရဲနွမ်းပါးမှုအဆုံးသတ်ရေးလုပ်ငန်း ဆောင်ရွက်ချက်များတွင် ရင်းနှီးမြှုပ်နှံမှုများ
  တိုးမြင့်လာရေး ကူညီထောက်ပံ့ရန် ( ဆင်းရဲနွမ်းပါးမှုအခြေအနေသို့ မကျရောက်မီ) နှင့်
  ကျား/မ ခွဲခြားသည့် ဖွံ့ဖြိုးမှုမဟာဗျူဟာတို့ကို အခြေခံပြီး နိုင်ငံအဆင့်၊ ဒေသဆိုင်ရာအဆင့်နှင့်
  အပြည်ပြည်ဆိုင်ရာ အဆင့်ရှိ မူဝါဒဆိုင်ရာ မူဘောင်များရေးဆွဲရေး'
10-1-title: '၂၀၃၀ ပြည့်နှစ်တွင် ဝင်ငွေနည်းသည့် လူဦးရေ (စုစုပေါင်း လူဦးရေ၏ ၄၀ ရာခိုင်နှုန်း)
  သည် နိုင်ငံအသီးသီးသတ်မှတ်ထားသည့် ပျမ်းမျှဝင်ငွေနှုန်းထက် မြင့်မားသည့်နှုန်းဖြင့်
  တဖြည်းဖြည်းနှင့် စဉ်ဆက်မပြတ်ဝင်ငွေတိုးတက်လာစေရေး'
10-2-title: '၂၀၃၀ ပြည့်နှစ်တွင် အသက်၊ ကျား/မ အမျိုးအစား၊ မသန်စွမ်းသူများ၊ လူမျိုးများ၊
  လူမျိုးစုများ၊ ဇာတိကိုးကွယ် ယုံကြည်မှု သို့မဟုတ် စီးပွားရေးအခြေအနေနှင့် စသည်တို့အားလုံးပါဝင်သည့်
  လူမှုရေး၊ စီးပွားရေး အခြားအခြေအနေများစသည့် နိုင်ငံရေးကဏ္ဍအားလုံးစွမ်းရည်မြှင့်တင်ရေး'
10-3-title: 'ခွဲခြားဆက်ဆံသည့် ဥပဒေများ၊ မူဝါဒများနှင့် လုပ်ထုံးလုပ်နည်းများ လျှော့ချခြင်းအပါအဝင်
  ဝင်ငွေမညီမျှကို လျှော့ချရေးနှင့် တန်းတူညီတူ အခွင့်အရေးရရှိစေရေးနှင့် သင့်လျော်သည့်
  ဥပဒေများ၊ မူဝါဒများနှင့် ဆောင်ရွက်ချက်များကို ချမှတ်နိုင်ရေးအတွက် ပါဝင်ဆောင်ရွက်ရေး'
10-4-title: 'ဘဏ္ဍာရေး၊ လုပ်အားခနှင့် လူမှုရေးကာကွယ်မှုများနှင့် ပတ်သက်သည့် မူဝါဒများ
  ချမှတ် ကျင့်သုံးရေးနှင့် တန်းတူညီမျှမှုများ တဖြည်းဖြည်းရရှိလာရေး'
10-5-title: 'ကမ္ဘာ့ငွေကြေးဈေးကွက်များနှင့် ငွေကြေးအဖွဲ့အစည်းများကို စောင့်ကြည့်စစ်ဆေးခြင်းနှင့်
  စည်းမျဉ်း တိုးတက်လာစေရေးနှင့် အဆိုပါစည်းမျဉ်းများအား လိုက်နာဆောင်ရွက်မှုအားကောင်းလာစေရေး'
10-6-title: ပိုမိုထိရောက်ပြီး ယုံကြည်စိတ်ချရသည့် တာဝန်ယူနိုင်သော တရားဝင်အဖွဲ့အစည်းများ
  ဖြစ်ပေါ်လာစေရေးအတွက် အပြည်ပြည်ဆိုင်ရာ စီးပွားရေးနှင့် ငွေကြေးအဖွဲ့အစည်းများမှ ဖွံ့ဖြိုးဆဲ
  နိုင်ငံများအတွက် ဆုံးဖြတ်ချက်ချမှတ်ရာတွင် ရပ်တည်မှုနှင့် တညီတညွတ်တည်းဖြစ်မှုကို
  တိုးမြှင့်စေရေး
10-7-title: စနစ်တကျ စီမံပြင်ဆင်ထားပြီး ကောင်းမွန်စွာ စီမံခန့်ခွဲနိုင်သည့် ရွှေ့ပြောင်းမှုဆိုင်ရာ
  မူဝါဒများ အကောင်အထည်ဖော်ခြင်း အပါအဝင်လူများ၏ ရွှေ့ပြောင်းမှုနှင့် တစ်နေရာမှ တစ်နေရာသို့
  လှည့်လည်နေထိုင်ခြင်းတို့ကို စနစ်တကျနှင့် ဘေးကင်းစွာ ပုံမှန်တာဝန်ယူရန် အထောက်အကူပြုပေးရေး
10-a-title: 'ကမ္ဘာ့ကုန်သွယ်ရေးအဖွဲ့၏ သဘောတူညီချက်အတိုင်း ဖွံ့ဖြိုးဆဲနိုင်ငံများ (အထူးသဖြင့်
  ဖွံ့ဖြိုးမှုအနည်းဆုံးနိုင်ငံများ) အပေါ် အထူးအခွင့်အရေးပေးသည့် ဆောင်ရွက်ချက်များနှင့်
  အများနှင့်မတူသည့် ဆောင်ရွက်ချက်များဆိုင်ရာ (Special and Differential Treatment)
  မူများ ချမှတ်အကောင်အထည်ဖော်ရေး'
10-b-title: 'ဖွံ့ဖြိုးမှုအနည်းဆုံးနိုင်ငံများ၊ အာဖဂန်နိုင်ငံများ၊ ဖွံ့ဖြိုးဆဲကျွန်းငယ်နိုင်ငံများနှင့်
  ကုန်းတွင်းပိတ်နိုင်ငံများတို့၏ နိုင်ငံတော်အဆင့် စီမံကိန်းများနှင့် ဖွံ့ဖြိုးမှုအစီအစဉ်များအရ
  နိုင်ငံခြား ရင်းနှီးမြှုပ်နှံမှုများအပါအဝင် တရားဝင်ဖွံ့ဖြိုးမှု အကူအညီများနှင့်
  ငွေကြေးစီးဝင်မှုများအား လိုအပ်မှု အများဆုံးရှိသည့် ပြည်နယ်များသို့ ရောက်ရှိရန် တွန်းအားပေးရေး'
10-c-title: '၂၀၃၀ ပြည့်နှစ်တွင် ပြောင်းရွှေ့လုပ်သားများ၏ ငွေလွှဲပို့ခနှုန်းထားများ
  ၃ ရာခိုင်နှုန်းအောက် လျှော့ချရန်နှင့် ငွေလွှဲပို့သည့် လမ်းတစ်လျှောက် ကုန်ကျစရိတ်
  ၅ ရာခိုင်နှုန်းထက်များသော ငွေလွှဲပို့ခများ ပပျောက်စေရေး'
11-1-title: '၂၀၃၀ ပြည့်နှစ်တွင် အားလုံးဘေးကင်း လုံခြုံမှုပေးနိုင်သော အိမ်ရာများ၊ အခြေခံဝန်ဆောင်မှုလုပ်ငန်းများရရှိရေးနှင့်
  ဆင်းရဲသားရပ်ကွက်များ အဆင့်မြှင့်တင်ပေးရေး'
11-2-title: '၂၀၃၀ ပြည့်နှစ်တွင် အားနည်းသည့် အခြေအနေရှိသူများ၊ အမျိုးသမီးများ၊ ကလေးများ၊
  မသန်စွမ်းသူများနှင့် အသက်ကြီးသူများ၏ လိုအပ်ချက်များကို ဦးစားပေးသည့် ပြည်သူပိုင်
  ပို့ဆောင် ဆက်သွယ်ရေးလုပ်ငန်းများကို တိုးချဲ့၍ လမ်းများဘေးကင်းလုံခြုံမှုကို တိုးမြှင့်ခြင်းဖြင့်
  လူသားအားလုံး ဘေးကင်းလုံခြုံပြီး အသုံးပြုရန်လွယ်ကူသည့် စဉ်ဆက်မပြတ်သော ပို့ဆောင်ဆက်သွယ်ရေးစနစ်ကို
  လူတိုင်းအသုံးပြုနိုင်ရေး'
11-3-title: ၂၀၃၀ ပြည့်နှစ်တွင် နိုင်ငံတိုင်း ပူးပေါင်းပါဝင်ဆောင်ရွက်မှု ပေါင်းစည်းထားပြီး
  စဉ်ဆက်မပြတ် လူသားများ အခြေချနေထိုင်မှုစီမံကိန်းနှင့် စီမံခန့်ခွဲမှုစွမ်းရည်နှင့်
  လူသားအားလုံးပါဝင်သည့် စဉ်ဆက်မပြတ် မြို့ပြတည်ဆောက်မှုကို မြှင့်တင်ရေး
11-4-title: 'ကကမ္ဘာ့သဘာဝ ယဉ်ကျေးမှုနှင့် အမွေအနှစ်များ ထိန်းသိမ်းကာကွယ်ရန် ကြိုးပမ်းမှုများ
  အားကောင်းလာစေရေး'
11-5-title: 'လူတိုင်း ၂၀၃၀ ပြည့်နှစ်တွင်  သေဆုံးမှုအရေအတွက်နှင့် ထိခိုက်လွယ်သောအခြေအနေတွင်ရှိသည့်
  သူများနှင့် ဆင်းရဲသူများကို ကာကွယ်မည့် ရည်ရွယ်ချက်ဖြင့် ရေနှင့်ဆက်စပ်သည့် သဘာဝဘေး
  အန္တရာယ်များအပါအဝင် ဘေးအန္တရာယ်များကြောင့် ဖြစ်ပေါ်သည့် စီးပွားရေးဆုံးရှုံးမှုများကို
  အတော်အတန်လျှော့ချခြင်းနှင့် ဆိုးကျိုးခံစားရသည့်သူ အရေအတွက်ကို သိသိသာသာလျှော့ချရေး'
11-6-title: '၂၀၃၀ ပြည့်နှစ်တွင် လေထုအရည်အသွေးနှင့် မြူနီစပယ်နှင့် အခြားစွန့်ပစ်ပစ္စည်းများ
  စီမံခန့်ခွဲမှုတို့ကို ဦးစားပေးခြင်းအပါအဝင် ပတ်ဝန်းကျင်ထိခိုက်မှုခံရသည့် မြို့များရှိ
  လူတစ်ဦးဦးစီ၏ ထိခိုက်ခံစားမှုများကို လျှော့ချရန်'
11-7-title: '၂၀၃၀ ပြည့်နှစ်တွင် အမျိုးသမီးများနှင့် ကလေးများ အသက်ကြီးသူများနှင့် မသန်စွမ်းသူများ
  ဘေးကင်းပြီး စိမ်းလန်းစိုပြေသည့် အများပြည်သူများနှင့်ဆိုင်သည့် နေရာများသို့သာမက လူတိုင်းဝင်ရောက်
  အပန်းဖြေနိုင်စေရေး'
11-a-title: 'နိုင်ငံအဆင့်နှင့် ဒေသအဆင့် ဖွံ့ဖြိုးမှုစီမံကိန်းများကို စွမ်းရည်မြှင့်တင်ခြင်းအားဖြင့်
  မြို့ပြ၊ Peril-urban နှင့် ကျေးလက်ဒေသဧရိယာတို့အကြား ပတ်ဝန်းကျင်နှင့် လူမှုရေး၊ စီးပွားရေးချိတ်ဆက်မှုများ/
  ဆက်သွယ်မှုများ တို့ ပံ့ပိုးကူညီထောက်ပံ့ရေး'
11-b-title: '၂၀၂၀ ပြည့်နှစ်တွင် နိုင်ငံအဝှမ်း သဘာဝဘေးအန္တရာယ်များ ကျရောက်မှုကို စီမံခန့်ခွဲမှုတို့နှင့်အညီ
  ရှေ့လာမည့် Sendai မူဘောင်နှင့် အရင်းအမြစ်ထိရောက်မှု၊ ရာသီဥတုပြောင်းလဲမှုတို့ လျော့ပါးစေပြီး
  လိုက်လျောညီထွေရှိမှု၊ သဘာဝဘေးအန္တရာယ်ကို ခံနိုင်မှုတို့အတွက် မူဝါဒများနှင့် စီမံချက်များကို
  အကောင်အထည်ဖော် ကျင့်သုံးသည့် လူများနေထိုင်မှုနှင့် မြု့ပြအရေအတွက်များ အတော်အတန်တိုးမြှင့်ရေး'
11-c-title: အဆောက်အဦများ ရေရှည်တည်တံ့အောင် ထိန်းသိမ်းခြင်းနှင့် ပြည်တွင်းထုတ်ပစ္စည်းများသုံး၍
  ပြန်လည်တိုးတက်အောင် တည်ဆောက်ခြင်းတွင် ငွေကြေးနှင့် နည်းပညာများအပါအဝင် ဖွံ့ဖြိုးမှု
  အနည်းဆုံး တိုင်းပြည်များကို အထောက်အပံ့ပေးရေး
12-1-title: 'ဖွံ့ဖြိုးဆဲနိုင်ငံများ၏ ဖွံ့ဖြိုးတိုးတက်မှုနှင့် လုပ်ဆောင်နိုင်စွမ်းကို
  ထည့်သွင်းစဉ်းစား၍ ဖွံ့ဖြိုးဆဲနိုင်ငံများမှ ဦးဆောင်ကာ တိုင်းပြည်အားလုံး ပါဝင်လျက်
  စဉ်ဆက်မပြတ် စားသုံးခြင်းနှင့် ထုတ်လုပ်ခြင်း အစီအစဉ်များပါဝင်သည့် ၁၀ နှစ်သက်တမ်းရှိသည့်
  မူဘောင်ချမှတ် အကောင်အထည်ဖော် ဆောင်ရွက်ရေး'
12-2-title: '၂၀၃၀ ပြည့်နှစ်တွင် သဘာဝရင်းမြစ်များကို အကျိုးရှိ/ ထိရောက်စွာ အသုံးချရေးနှင့်
  စဉ်ဆက်မပြတ် စီမံခန့်ခွဲမှုများ ရရှိရေး'
12-3-title: ၂၀၃၀ ပြည့်နှစ်တွင် လက်လီအရောင်းဆိုင်များနှင့် စားသုံးသူများအဆင့်တွင် လူတစ်ဦးချင်းစီ၏
  ကမ္ဘာ့အစားအစာ အလေအလွင့်ကို တစ်ဝက်လျှော့ရန်နှင့် သီးနှံရိတ်သိမ်းပြီးကာလ ဆုံးရှုံးမှုများ
  အပါအဝင်ထုတ်လုပ်မှုနှင့် ထုတ်လုပ်မှုလမ်းစဉ်တစ်လျှောက်တွင် ပံ့ပိုးပေးသည့်လုပ်ငန်းများတွင်
  အစားအစာ ဆုံးရှုံးမှုလျှော့ချရေး
12-4-title: ၂၀၂၀ ပြည့်နှစ်တွင် အပြည်ပြည်ဆိုင်ရာ သဘောတူညီထားသည့် မူဘောင်များအတိုင်း
  ဓာတုပစ္စည်းနှင့် စွန့်ပစ်ပစ္စည်းအားလုံးကို ၎င်းတို့၏ ထုတ်လုပ်မှုသက်တမ်းတလျှောက်
  ပတ်ဝန်းကျင် မထိခိုက်စေရေးအတွက် ကောင်းမွန်စွာ စီမံခန့်ခွဲမှုများရရှိစေရေးနှင့် လူအများ၏
  ကျန်းမာရေးနှင့် ပတ်ဝန်းကျင်ကို ထိခိုက်စေမည့်ဆိုးကျိုးများ အနည်းဆုံးဖြစ်စေရန်အတွက်
  လေထုရေထုနှင့် မြေကြီးထဲသို့ စွန့်ပစ်မှုကိ လျှော့ချရေး
12-5-title: '၂၀၃၀ ပြည့်နှစ်တွင် တားမြစ်ခြင်း၊ လျှော့ချခြင်း၊ ပြန်လည်သန့်စင်ခြင်းနှင့်
  ပြန်လည်သုံးစွဲခြင်းအားဖြင့် စွန့်ပစ်ပစ္စည်းများ ထုတ်လွှတ်မှုကို လျှော့ချရေး'
12-6-title: ကုမ္ပဏီကြီးများနှင့် အထူးသဖြင့် နိုင်ငံကြီးများတွင် ကုမ္ပဏီများ ဖွင့်လှစ်လုပ်ကိုင်သည့်
  ကုမ္ပဏီကြီးများအား ၎င်းတို့၏ အစီရင်ခံစာရေးသားတင်ပြရာ၌ စဉ်ဆက်မပြတ်တင်ပြသည့်အလေ့အကျင့်နှင့်
  သတင်းအချက်အလက်များ စဉ်ဆက်မပြတ်အစီရင်ခံတင်ပြရေးအတွက် တိုက်တွန်းရေး
12-7-title: အမျိုးသားရေး၊ မူဝါဒများ၊ ဦးစားပေးလုပ်ငန်းများနှင့် ကိုက်ညီသည့်အစိုးရ၏
  ဝယ်ယူရေးလုပ်ငန်းစဉ်များ စဉ်ဆက်မပြတ်စေရန် မြှင့်တင်ပေးရေး
12-8-title: '၂၀၃၀ ပြည့်နှစ်တွင် သဘာဝနှင့် သဟဇာတဖြစ်မည့် စဉ်ဆက်မပြတ်ဖွံ့ဖြိုးမှုနှင့်
  ဘဝနေထိုင်မှု အတွက် သတင်းအချက်အလက်နှင့် အသိပညာကို နေရာတိုင်း၌ လူတိုင်းရရှိရေး'
12-a-title: 'ဖွံ့ဖြိုးဆဲနိုင်ငံများအား ၎င်းတို့၏စားသုံးမှုနှင့် ထုတ်လုပ်မှုပုံစံများ
  စဉ်ဆက်မပြတ်တိုးတက်စေရေး အတွက် သိပ္ပံနှင့် နည်းပညာဆိုင်ရာ စွမ်းဆောင်ရည်မြှင့်တင်မှုများအား
  စဉ်ဆက်မပြတ်ထောက်ပံ့ပေးရေး'
12-b-title: အလုပ်အကိုင်များ ဖန်တီးနိုင်သည့် ခရီးသွားလုပ်ငန်းကို စဉ်ဆက်မပြတ်ဖွံ့ဖြိုးတိုးတက်စေရေးနှင့်
  ဒေသတွင်း ယဉ်ကျေးမှုနှင့် ထုတ်ကုန်များ တိုးမြှင့်စေနိုင်သည့် ဖွံ့ဖြိုးတိုးတက်မှု၏ဆိုးကျိုးများကို
  စောင့်ကြည့်လေ့လာသည့် နည်းလမ်းများ (Tools) များကို တည်ဆောက်ရန်နှင့် အကောင်အထည်ဖော်
  ဆောင်ရွက်ရေး
12-c-title: 'အခွန်ပုံစံများကို ပြန်လည်ပြင်ဆင်ခြင်းနှင့် ပတ်ဝန်းကျင်ကို ထိခိုက်နိုင်သည့်
  အထောက်အပံ့များ တဖြည်းဖြည်းကွယ်ပျောက်စေခြင်းနှင့် ဖွံ့ဖြိုးဆဲနိုင်ငံများ၏ လိုအပ်ချက်များနှင့်
  အခြေအနေများကို အပြည့်အဝထည့်သွင်းစဉ်းစားပြီး ၎င်းတို့၏ ဖွံ့ဖြိုးတိုးတက်မှုဆောင်ရွက်ချက်များကြောင့်
  ဖြစ်နိုင်ချေရှိသည့် ဆိုးကျိုးများကို လျှော့ချရန်အတွက် ဆင်းရဲသားများနှင့် ထိခိုက်နစ်နာလျက်ရှိသည့်
  လူ့အဖွဲ့အစည်းများကို အကာအကွယ်ပေးခြင်းအပါအဝင် နိုင်ငံများ၏ ပတ်ဝန်းကျင်အခြေအနေများအရ
  ဈေးကွက်ပျက်ခြင်း (Market Distortion) ကို ပျောက်ကွယ်စေရန် အကျိုးမရှိသည့် သုံးစွဲမှုကို
  ဖြစ်ပေါ်စေသော ထိရောက်မှုမရှိသည့် ကျောက်ဖြစ်ရုပ်ကြွင်း လောင်စာထုတ်လုပ်ရေး အထောက်အပံ့များကို
  ဖယ်ရှားပစ်ရေး'
13-1-title: 'နိုင်ငံအားလုံးတွင် ရာသီဥတုပြောင်းလဲမှုကြောင့် ဖြစ်ပေါ်လာသည့် ဘေးအန္တရာယ်နှင့်
  သဘာဝဘေးအန္တရာယ်များကို တုံ့ပြန်ရာတွင် ပတ်ဝန်းကျင်ပြောင်းလဲမှုနှင့် လိုက်လျောညီထွေမှုရှိအောင်
  ပြုပြင်နိုင်သော အရည်အသွေး (Adaptive Capacity) အားကောင်းလာစေရေး'
13-2-title: ရာသီဥတုပြောင်းလဲမှုကို တုံ့ပြန်ဆောင်ရွက်ချက်များအား နိုင်ငံတော်မူဝါဒများ၊
  မဟာဗျူဟာများနှင့် စီမံကိန်းများတွင် ပေါင်းစပ်ထည့်သွင်းရေး
13-3-title: 'ရာသီဥတုပြောင်းလဲမှုကို လျော့ကျစေခြင်း၊ ပတ်ဝန်းကျင်ပြောင်းလဲမှုနှင့် လိုက်လျောညီထွေမှုရှိခြင်း
  ဆိုးကျိုးသက်ရောက်မှုများ လျော့ကျစေခြင်း၊ ကြိုတင်သတိပေးခြင်းဆိုင်ရာ လူများနှင့် အဖွဲ့အစည်းများ၏
  အရည်အသွေး၊ သိနားလည်မှုစွမ်းရည်နှင့် ပညာပေးမှုမြှင့်တင်ရေး'
13-a-title: ရာသီဥတုပြောင်းလဲမှုဆိုင်ရာ ကုလသမဂ္ဂဆိုင်ရာမူဘောင်အောက်တွင် “ဖွံ့ဖြိုးဆဲနိုင်ငံများ၏
  လိုအပ်ချက်များကို ဖြည့်ဆည်းနိုင်ရန် အဓိပ္ပာယ်ရှိသည့်  ပြုပြင်ပြောင်းလဲမှုနှင့် ပွင့်လင်းမြင်သာမှုရှိသည့်
  အကောင်အထည်ဖော်မှုအတွက် ၂၀၂၀ ပြည့်နှစ်တွင် ရင်းမြစ်အားလုံးမှ ဒေါ်လာ ၁၀၀ ဘီလီယံကို
  ရန်ပုံငွေအဖြစ် Green Climate ပြည့်မီရေးအတွက် နှစ်စဉ်ပူးပေါင်းထည့်ဝင်ရန် ဖွံ့ဖြိုးပြီး
  နိုင်ငံများမှ ကတိကဝတ်များကို အကောင်အထည်ဖော်ရေး
13-b-title: ဖွံ့ဖြိုးမှုအနည်းဆုံးနိုင်ငံများတွင် အမျိုးသမီး၊ လူငယ်များနှင့် ဒေသခံနှင့်
  ပစ်ပယ်ခံထားရသည့်အုပ်စု (Marginalized Communities) များကို အဓိကထားပါဝင်စေည့် ရာသီဥတုပြောင်းလဲခြင်းနှင့်
  ဆက်စပ်သောစီမံကိန်းများနှင့် စီမံခန့်ခွဲမှုလုပ်ငန်းစဉ်များအား အရည်အသွေးမြှင့်တင်ရေး
14-1-title: '၂၀၂၅ ခုနှစ်တွင် မြေပြင်ပေါ်ရှိ ဆောင်ရွက်ချက်များကြောင့် ဖြစ်ပေါ်သည့်
  ပင်လယ်ထဲရှိ အမှိုက်များနှင့် ရေထဲရှိအပင်များကိ အဆမတန်ကြီးထွားစေသည့်အရာများ (Nutrient
  Pollution) အပါအဝင် ရေထုညစ်ညမ်းမှုအားလုံး သိသိသာသာလျှော့ချရေးနှင့် ကာကွယ်ရေး'
14-2-title: ၂၂၀၂၀ ခုနှစ်တွင် သမုဒ္ဒရာများ၏ အတိုးအလျော့ပြုလုပ်နိုင်သည့် အနေအထားကို
  မြှင့်တင်ပေးခြင်းအားဖြင့် ၎င်းတို့၏ အခြေအနေများ မူလအနေအထားသို့ ပြန်လည်ရောက်ရှိရန်
  ဆောင်ရွက်ချက်များ ပြုလုပ်ရန်အပါအဝင် ဆိုးကျိုးများ သိသိသာသာသက်ရောက်မှုကိ ရှောင်ရှားရန်အတွက်
  ပင်လယ်နှင့် ကမ်းရိုးတန်းတို့၏ ဂေဟစနစ်များကို စဉ်ဆက်မပြတ်ကာကွယ်ရန်နှင့် စီမံခန့်ခွဲရေး
14-3-title: 'အဆင့်တိုင်းတွင် သိပ္ပံနည်းပညာဆိုင်ရာ ပူးပေါင်းဆောင်ရွက်မှု တိုးမြှင့်ခြင်းအားဖြင့်
  ပင်လယ်ထဲတွင် အက်ဆစ်တည်ရှိလာမှု၏ ဆိုးကျိုးများကို လျှော့ချရန်နှင့်ဖြေရှင်းရေး'
14-4-title: ၂၀၂၀ ပြည့်နှစ်တွင် ရေထဲမှ သတ္တဝါများဖမ်းခြင်း (Harvesting) ကို စည်းမျဉ်း
  စည်းကမ်းများ ထိရောက်စွာ ချမှတ်ရန်နှင့် ရှိနေသည့် ငါးပမာဏထက် ကျော်လွန်ကာဖမ်းခြင်း
  (Overfishing) တရားမဝင်အကြောင်းမကြား စည်းမျဉ်းစည်းကမ်းဖြင့် ထိန်းချုပ်ထားခြင်းမရှိသည့်
  ငါးဖမ်းခြင်းနှင့် ထိခိုက်ပျက်စီးစေသည့် ငါးဖမ်းသည့် အလေ့အကျင့်များကို အဆုံးသတ်ရန်နှင့်
  ဇီဝဆိုင်ရာ လက္ခဏာများ အပေါ်မူတည်၍ စဉ်ဆက်မပြတ်အများဆုံး ထုတ်လုပ်နိုင်သည့် အနိမ့်ဆုံးအဆင့်တွင်
  အချိန်တိုအတွင် မူလမျိုးစိတ်နှင့် တသီးတခြားစီဖြစ်သော ငါးအုပ်စု (Fish Stocks) များပြန်လည်ပွားများ
  ဖြစ်တည်ရေး အတွက် သိပ္ပံနည်းပညာအခြေခံသည့် စီမံခန့်ခွဲမှုကို အကောင်အထည်ဖော်ရေး
14-5-title: ၂၀၂၀ ပြည့်နှစ်တွင် နိုင်ငံတော်အဆင့် ပြဋ္ဌာန်းသည့် ဥပဒေနှင့် နိုင်ငံတကာဥပဒေများတို့နှင့်
  ကိုက်ညီပြီး သိပ္ပံပညာဆိုင်ရာ အကောင်းဆုံးသတင်းအချက်အလက်များရရှိမှုကို အခြေခံလျက်
  ကမ်းရိုးတန်းနှင့် ပင်လယ်ဧရိယာများ၏ အနည်းဆုံး ၁၀ ရာခိုင်နှုန်းများကို ထိန်းသိမ်းစောင့်ရှောက်ရေး
14-6-title: ၂၀၂၀ ပြည့်နှစ်တွင် အလွန်အကျွံ ငါးဖမ်းခြင်းနှင့် ရှိနေသည့် ငါးပမာဏထက်ကျော်လွန်ကာ
  ဖမ်းခြင်း (Over-fishing) ကို ဖြစ်ပေါ်စေသည့် ငါးဖမ်းမှုအား အထောက်အပံ့ပေးမှု ပုံစံအချို့ကို
  တားမြစ်ရန်၊ တရားမဝင်အကြောင်းမကြားနှင့် စည်းမျဉ်းစည်းကမ်းချမှတ်ထားခြင်းမရှိသည့် ငါးဖမ်းခြင်းကို
  ဖြစ်ပေါ်စေသည့် ငါးဖမ်းမှုများကို ပေးအပ်နေသည့် အထောက်အပံ့ပေးမှုများကို ပပျောက်စေရေးနှင့်
  ဖွံ့ဖြိုးဆဲနိုင်ငံများနှင့် ဖွံ့ဖြိုးမှုအနည်းဆုံးနိုင်ငံများအပေါ်တွင် ထိရောက်ပြီး
  သင့်လျော်သည့်အထူးနှင့် မတူညီသည့် အခွင့်အရေးများ ပေးအပ်မှုသည် ကမ္ဘာ့ကုန်သွယ်မှုအဖွဲ့အစည်း၏
  ငါးဖမ်းမှုဆိုင်ရာ အထောက်အပံ့ပေးမှု အစည်းအဝေး၏ အဓိကအချက်ဖြစ်သည်ဟု အသိအမှတ်ပြုလျက်အဆိုပါ
  အထောက်အကူပေးအပ်မှု အသစ်များအား ရှောင်ရှားရေး
14-7-title: ၂၀၃၀ ပြည့်နှစ်တွင် ငါးဖမ်းမှုများ၊ ငါးမွေးမြူးရေးလုပ်ငန်းများနှင့် ခရီးသွားလုပ်ငန်းများအား
  စဉ်ဆက်မပြတ်စီမံခန့်ခွဲမှုများ အပါအဝင်ဖွံ့ဖြိုးဆဲ ကျွန်းနိုင်ငံငယ်လေးများနှင့် ဖွံ့ဖြိုးမှုအနည်းဆုံး
  နိုင်ငံများတို့မှိ ပင်လယ်အတွင်းရှိ အရင်းအမြစ်များကို စဉ်ဆက်မပြတ် အသုံးပြုမှုတို့ကြောင့်
  ရရှိသည့် စီးပွားရေးအကျိုးအမြတ်များ တိုးတက်လာစေရေး
14-a-title: 'ဖွံ့ဖြိုးဆဲနိုင်ငံများ အထူးသဖြင့် ဖွံ့ဖြိုးဆဲကျွန်းနိုင်ငံငယ်လေးများနှင့်
  ဖွံ့ဖြိုးမှုအနည်းဆုံးနိုင်ငံများ၏ ပင်လယ်ပြင်၏ အနေအထားသမုဒ္ဒရာကို ယနေ့နှင့် အနာဂတ်တွင်
  အသုံးပြုပါက အကျိုးကျေးဇူးများရရှိနိုင်မှု (Ocean Health) ကို တိုးမြှင့်ရန်အတွက်
  ပင်လယ်နှင့် ဆက်စပ်သည့် နည်းပညာများလွှဲပြောင်းမှုကို အစိုးရများအကြား ပင်လယ်ပြင်လေ့လာရေးဆိုင်ရာ
  ကောက်မရှင်၏ စံနှုန်းနှင့် လမ်းညွှန်ချက်များ (Intergovernmental Oceannographic Commission
  Crimea and Guidelines on the transfer of Marine Technology) ကို ထည့်သွင်းစဉ်းစားသည့်
  ပင်လယ်အတွင်းရှိ ဇီဝမျိုးကွဲများမှ အကျိုးပြုမှုမြင့်တက်လာစေရန်အတွက် သိပ္ပံပညာဆိုင်ရာ
  အသိပညာများ တိုးတက်စေရေး၊ သုတေသနအရည်အသွေးများကို ဖော်ထုတ်ရေးနှင့် ပင်လယ်ပြင်ဆိုင်ရာ
  နည်းပညာများကို ထိန်းသိမ်းပေးရေး'
14-c-title: သမုဒ္ဒရာများနှင့် ၎င်းတို့၏ အရင်းအမြစ်များကို ရေရှည်တည်တံ့အောင် သုံးစွဲခြင်းနှင့်
  ထိန်းသိမ်းခြင်းအတွက် လက်ရှိတည်ရှိနေသော ဒေသဆိုင်ရာနှင့် နိုင်ငံတကာနည်းဥပဒေများကို
  အသုံးချခြင်း အပါအဝင် ပင်လယ်ပြင်နှင့်ဆိုင်ရာ ဥပဒေအတွက် ပြုလုပ်ခဲ့သည့် ကမ္ဘာ့ကုလသမဂ္ဂညီလာခံမှ
  ထင်ဟပ် ဖော်ပြခဲ့သည့် အပြည်ပြည်ဆိုင်ရာ ဥပဒေတစ်ခုကို အပြည့်အဝအကောင်အထည်ဖော်ဆောင်ရွက်ရေး
14-b-title: 'ပင်လယ်အရင်းအမြစ်နှင့် ဈေးကွက်များအတွင်းသို့ ရှေးရိုးအစဉ်အလာအတိုင်း ငါးဖမ်းသည့်အသေးစား
  တံငါသည်များကို ဝင်ရောက်ခွင့်ရရှိရေး'
15-1-title: ၂၀၂၀ ပြည့်နှစ်တွင် အပြည်ပြည်ဆိုင်ရာ သဘောတူညီချက်များအတိုင်း စိမ့်တောများ၊
  တောင်တန်းများနှင့် ခြောက်သွေ့ဒေသတို့တွင် တည်ရှိသည့် မြေသားထုဂေဟစနစ်နှင့် ကုန်းတွင်းရေချိုရရှိမှု
  ဂေဟစနစ်တို့ကို စဉ်ဆက်မပြတ် အသုံးချရေး၊ မူလအခြေအနေသို့ ရောက်ရှိရေးနှင့် ထိန်းသိမ်းရေး
15-2-title: ၂၀၂၀ ပြည့်နှစ်တွင် သစ်တောမျိုးစုံ စဉ်ဆက်မပြတ်အကောင်အထည်ဖော်ရေး မြှင့်တင်ရန်၊
  သစ်တောပြုန်းတီးမှု ရပ်တံ့စေရန်၊ မူလအရည်အသွေး ယုတ်လျော့နေသည့် သစ်တောများကို မူလအတိုင်း
  ပျိုးထောင်ရန်နှင့် ကမ္ဘာတစ်ဝှမ်းသစ်တောများ ပြန်လည်ဖြစ်တည်မှုနှင့် သစ်တောပြန်လည်တည်ထောင်မှုကို
  (x) ရာခိုင်နှုန်းတိုးတက်ရေး
15-3-title: ၂၀၃၀ ပြည့်နှစ်တွင် သဲကန္တာရဖြစ်ပေါ်လာမှုကို တိုက်ဖျက်ခြင်း၊ သဲကန္တရဖြစ်ပေါ်ခြင်း၊
  မိုးခေါင်ခြင်း၊ ရေကြီး ရေလျှံခြင်းတို့ကြောင့် ပျက်စီးယိုယွင်းမှုဖြစ်လာသော ကုန်းမြေများကို
  ပြန်လည်ထိန်းသိမ်း စောင့်ရှောက်ခြင်းနှင့် ကုန်းမြေများ အရည်အသွေး ကျဆင်းမှုမရှိသော
  ကမ္ဘာကြီးဖြစ်ပေါ်လာစေရန် ကြိုးပမ်းဆောင်ရွက်ရေး
15-4-title: ၂၀၃၀ ပြည့်နှစ်တွင် စဉ်ဆက်မပြတ်ဖွံ့ဖြိုးမှုအတွက် လိုအပ်နေသည့်အရာများကို
  ပံ့ပိုးပေးနိုင်မည့် အရည်အသွေးကို မြှင့်တင်ရန်အတွက် ဇီဝမျိုးကွဲများအပါအဝင် တောင်တန်းများ၏
  ဂေဟစနစ်ကို ထိန်းသိမ်းရေး
15-5-title: ဇီဝမျိုးကွဲများ ပျောက်ဆုံးလာမှုကို ရပ်တန့်ရန်၊ သဘာဝအလျောက်နေထိုင်သည့်နေရာများ၏
  အရည်အသွေးကျဆင်းမှုကို ချက်ချင်းနှင့် သိသိသာသာ အရေးယူဆောင်ရွက်ရန်နှင့် ၂၀၂၀ ပြည့်နှစ်တွင်
  မျိုးသုဉ်းပျောက်ကွယ်မည့်အရေး ခြိမ်းခြောက်ခံနေရသော မျိုးစိတ်များကို ထိန်းသိမ်းကာကွယ်
  စောင့်ရှောက်ရေး
15-6-title: 'မျိုးရိုးဗီဇ အရင်းအမြစ်များအပေါ် အကျိုးရှိရှိအသုံးချ၍ ရရှိလာသော အကျိုးအမြတ်များအား
  ညီမျှစွာခံစားရေးနှင့် နိုင်ငံတကာစံနှုန်းများအရ အဆိုပါအရင်းအမြစ်များအား ရယူနိုင်သုံးစွဲနိုင်ရေး'
15-7-title: 'ထိန်းသိမ်းကာကွယ်ထားသော သစ်ပင်ပန်းမန်မျိုးများ၊ တိရစ္ဆာန်မျိုးစုံတို့ကို
  တရားမဝင်အမဲလိုက် ခြင်းနှင့် တရားမဝင်ကူးသန်းရောင်းဝယ်ဖောက်ကားမှုများ အဆုံးသတ်ရေးနှင့်
  တရားမဝင်သဘာဝသစ်တော ထွက်ပစ္စည်းများကို ရောင်းဝယ်ခြင်းကို တရားမဝင်ရောင်းဝယ်ဖောက်ကားမှုကို
  ကိုင်တွယ်ဖြေရှင်းရေး ချက်ချင်း အရေးယူဆောင်ရွက်ရေး'
15-8-title: '၂၀၂၀ ပြည့်နှစ်တွင် မြေပေါ်ရေအောက်ဂေဟစနစ်များကို အန္တရာယ်ဖြစ်စေနိုင်သော
  ပြင်ပ (နိုင်ငံခြား) မျိုးစိတ်များ ပြင်ပမှ ထိုးဖောက်ဝင်ရောက်လာမှုကို တားဆီးရန်နှင့်
  ဝင်ရောက်လာသည့် မျိုးစိတ်များမှ နဂိုရှိပြီးသား မျိုးစိတ်များအပေါ် ထိန်းချုပ်ခြင်းနှင့်
  ပပျောက်စေသည့် ဆိုးကျိုးများကို သိသာစွာ လျှော့ချရေး'
15-9-title: ၂၀၂၀ ပြည့်နှစ်တွင် ဂေဟစနစ်နှင့် ဇီဝမျိုးစုံမျိုးကွဲများ၏ တန်ဘိုးများကို
  နိုင်ငံတော်အဆင့်နှင့် ပြည်နယ်အဆင့်စီမံကိန်းများ၊ ဖွံ့ဖြိုးမှုလုပ်ငန်းစဉ်များ၊ ဆင်းရဲနွမ်းပါးမှုလျှော့ချရန်
  မဟာဗျူဟာများနှင့် စာရင်းများတို့တွင် ပေါင်းစည်းဆောင်ရွက်ရေး
15-a-title: 'ဇီဝမျိုးစုံမျိုးကွဲပြုန်းတီးမှုနှင့် ဂေဟစနစ်များကို ရေရှည်တည်တံ့အောင်
  ထိန်းသိမ်းရန်၊ အခြေခံအရင်းအမြစ်ဘဏ္ဍာရေး သံယံဇာတများ သိသိသာသာ ပြောင်းလဲတိုးတက်လာရေး'
15-b-title: 'ဖွံ့ဖြိုးဆဲနိုင်ငံများအတွက် သစ်တောများ ပြုပြင်ထိန်းသိမ်းစောင့်ရှောက်ရေးအပါအဝင်
  စီမံဆောင်ရွက်များကို အဆင့်မြှင့်တင်ဆောင်ရွက်ရေးနှင့် အလုံအလောက်ထောက်ပံ့ပေးမှုရေးနှင့်
  အခြေအနေ အဆင့်အားလုံး၌ စဉ်ဆက်မပြတ် ဦးစွာဘဏ္ဍာရေးအရ ထောက်ပံ့ရန်နှင့် မူလရင်းမြစ်အားလုံးမှ
  သိသာ ထင်ရှားသည့် အရင်းအမြစ်များကို မြန်ဆန်ချော့မွေ့စွာဆောင်ရွက်ရေး'
15-c-title: 'တစ်သက်လုံးအသုံးဝင်မည့် အကျိုးကျေးဇူးအခွင့်အရေးများ အခါမလပ်ရရှိရေး၊ ပြည်တွင်း
  အဖွဲ့အစည်းများ၏ စွမ်းပကားကို မြှင့်တင်ဆောင်ရွက်ပေးခြင်းတို့အပြင် ထိန်းသိမ်း ကာကွယ်ထားသည့်
  မျိုးရင်း မျိုးစိတ်များ တရားမဝင်ကူးသန်းရောင်းဝယ်ခြင်းများရပ်တန့်ရေး ကြိုးပမ်းချက်များအပေါ်
  ကမ္ဘာ့အဆင့်ထောက်ပံ့ကူညီပေးမှုတိုးမြှင့်စေရေး'
16-1-title: 'နေရာတိုင်းတွင် အကြမ်းဖက်မှုပုံစံအားလုံးနှင့် အဆိုပါအကြမ်းဖက်မှုကြောင့်
  သေဆုံးမှုနှုန်းများကို သိသိသာသာလျှော့ချရေး'
16-10-title: 'နိုင်ငံဥပဒေနှင့် အပြည်ပြည်ဆိုင်ရာ သဘောတူညီမှုများအရ သတင်းအချက်အလက်များကို
  ပြည်သူများ ရယူနိုင်ရေးနှင့် အခြေခံလွတ်လပ်ခွင့်များ ကာကွယ်ရေး'
16-2-title: 'ကလေးသူငယ်များကို အလွဲသုံးစားလုပ်ခြင်း၊ အခွင့်အရေးယူခြင်း၊ လူကုန်ကူးခြင်းနှင့်
  အကြမ်းဖက်မှုနှင့် ညှင်းပန်နှိပ်စက်မှုပုံစံမျိုးစုံ အဆုံးသတ်ရေး'
16-3-title: 'နိုင်ငံအတွင်းနှင့် နိုင်ငံတကာတွင် တရားဥပဒေ စိုးမိုးမှုတိုးတက်စေရေးနှင့်
  တရားမျှတမှုကို လူတိုင်းခံစားရရှိစေရေး'
16-4-title: '၂၀၃၀ ပြည့်နှစ်တွင် တရားမဝင်ငွေကြေးဝင်ထွက်မှုနှင့် လက်နက်ရောင်းဝယ်ဖောက်ကားမှု
  သိသာစွာ လျော့နည်းကျဆင်းရေး၊ အခိုးခံရသည့်ပစ္စည်းများ ပြန်လည်ရရှိမှုနှင့် ပြန်ပေးမှုများ
  မြှင့်တင်ရန်၊ နယ်စပ်ဖြတ်ကျော်၍ စနစ်တကျကျူးလွန်သည့် ရာဇဝတ်မှုများတိုက်ဖျက်ရေး'
16-5-title: 'ပုံစံအမျိုးမျိုးဖြင့် အကျင့်ပျက်ခြစားခြင်းနှင့် လာဘ်ပေးလာဘ်ယူပြုခြင်းများ
  အတော်အတန် လျှော့ချရေး'
16-6-title: 'အဆင့်တိုင်းတွင် ထိရောက်မှု၊ တာဝန်ယူမှုနှင့် ပွင့်လင်းမြင်သာမှုရှိသည့်
  အဖွဲ့အစည်းများ တည်ဆောက်ရန်'
16-7-title: 'အဆင့်အားလုံးတွင် ဆုံးဖြတ်ချက်များပြုရာ၌ လူတိုင်းပါဝင်ကာ တုံ့ပြန်မှုများဖြင့်
  ပူးပေါင်းပါဝင်နိုင်သည့်အပြင် ကိုယ်စားပြုနိုင်သည့် ဆုံးဖြတ်ချက်များချမှတ်ရေး'
16-8-title: 'ကမ္ဘာတစ်ဝှမ်းအုပ်ချုပ်ရေးလုပ်ငန်းများ ဆောင်ရွက်သည့်အဖွဲ့အစည်းများအတွင်း
  ဖွံ့ဖြိုးဆဲနိုင်ငံများ အနေဖြင့် ပူးပေါင်းပါဝင်မှု ပိုမိုကျယ်ပြန့်အားကောင်းလာစေရေး'
16-9-title: '၂၀၃၀ ပြည့်နှစ်တွင် မွေးဖွားမှုမှတ်ပုံတင်ခြင်း အပါအဝင် အားလုံးအတွက် တရားဝင်
  အထောက်အထားများထောက်ပံ့ပေးရေး'
16-a-title: ဖွံ့ဖြိုးဆဲနိုင်ငံများတွင် အကြမ်းဖက်မှုများ တားဆီးရေးနှင့် အကြမ်းဖက်မှုနှင့်
  ရာဇဝတ်မှုကျူးလွန်သူများ တိုက်ဖျက်ရန်အတွက် အဆင့်တိုင်းတွင် အရည်အသွေးမြှင့်တင်မှုလုပ်ငန်းများကို
  နိုင်ငံတကာပူးပေါင်းပါဝင်မှုအပါအဝင် နိုင်ငံတော်အဆင့်အဖွဲ့အစည်းများ၏ စွမ်းဆောင်ရည်အားကောင်းလာ
  စေရေး
16-b-title: စဉ်ဆက်မပြတ်ဖွံ့ဖြိုးတိုးတက်စေရန် ခွဲခြားမှုမရှိသော ဥပဒေနှင့် ပေါ်လစီများ
  ထွက်ပေါ်လာရေးအတွက် တွန်းအားပေးရန်နှင့် တိုးမြှင့်ခိုင်မာစေရေး
17-1-title: 'ဖွံ့ဖြိုးဆဲနိုင်ငံများသို့ အခွန်များကောက်ယူရာ၌ နိုင်ငံတကာကူညီပံ့ပိုးမှုအပါအဝင်
  ပြည်တွင်းရင်းမြစ် အသုံးချနိုင်မှုတို့ မြှင့်တင်ရေးနှင့် အားကောင်းစေရေး'
17-10-title: 'Doha Development Agency အောက်တွင် ဆွေးနွေးညှိနှိုင်းမှုရလဒ်များ အပါအဝင်
  ကမ္ဘာ့ကုန်သွယ်မှုအဖွဲ့ (World Trade Organization-WTO) အောက်ရှိ နိုင်ငံများ၏ ကုန်သွယ်မှုစနစ်၊
  နိုင်ငံတိုင်းပါဝင်နိုင်ခြင်း၊ နည်းဥပဒေများကို အခြေခံခြင်း၊ ပွင့်လင်းမြင်သာခြင်း၊
  ဘက်မလိုက်ခြင်းနှင့် ညီမျှခြင်းတို့ကို တိုးမြှင့်ရေး'
17-11-title: '၂၀၂၀ ပြည့်နှစ်တွင် ဖွံ့ဖြိုးမှုအနည်းဆုံးနိုင်ငံများမှ ကမ္ဘာသို့တင်ပို့မှု
  နှစ်ဆတက်လာစေရန်အတွက် ဖွံ့ဖြိုးဆဲနိုင်ငံများ၏ တင်ပို့မှုကို သိသိသာသာတိုးမြှင့်ရေး'
17-12-title: 'ဖွံ့ဖြိုးမှုအနည်းဆုံးနိုင်ငံများအတွက် ထုတ်လုပ်သည့်ပစ္စည်း၏ မူလနေရာကို
  ပြဆိုမှုများကို ဖွံ့ဖြိုးမှုအနည်းဆုံးနိုင်ငံများမှ တင်သွင်းမှုများ၌ ဖော်ပြရာတွင်
  ထင်သာမြင်သာရှိခြင်း လွယ်ကူခြင်း၊ ဈေးကွက်ဝင်ရောက်လာခြင်းအတွက် အထောက်အကူပြုစေခြင်းအပါအဝင်
  WTO ၏ဆုံးဖြတ်ခက်များဖြင့် ကိုက်ညီလျက် ဖွံ့ဖြိုးမှုအနည်းဆုံးနိုင်ငံအား အခွန်ကင်းလွတ်ခြင်း၊
  သတ်မှတ်မှုကင်းလွတ်သည့် ဈေးကွက်ဝင် ရောက်မှုများကို အချိန်နှင့် တစ်ပြေးညီဆောင်ရွက်ရေး'
17-13-title: 'ဆက်စပ်ညီညွတ်မှုရှိသော မူဝါဒများ ညှိနှိုင်းတိုင်ပင် ဆောင်ရွက်ခြင်းအားဖြင့်
  ကမ္ဘာ့မေခရိုစီးပွားရေးတည်ငြိမ်မှု တိုးတက်လာစေရေး'
17-14-title: 'စဉ်ဆက်မပြတ်ဖွံ့ဖြိုးတိုးတက်မှုအတွက် ဆက်စပ်မှုရှိသော မူဝါဒများ တိုးတက်လာစေရေး'
17-15-title: 'ဆင်းရဲနွမ်းပါးမှု ပပျောက်ရေးနှင့် စဉ်ဆက်မပြတ်ဖွံ့ဖြိုးတိုးတက်မှုအတွက်
  မူဝါဒများချမှတ် အကောင်အထည်ဖော်ရာတွင် နိုင်ငံတိုင်း၏ မူဝါဒချမှတ်မှုနှင့် ခေါင်းဆောင်မှုကို
  လေးစားရေး'
17-16-title: 'နိုင်ငံအားလုံးတွင် စဉ်ဆက်မပြတ်ဖွံ့ဖြိုးတိုးတက်မှုပန်းတိုင်များ အောင်မြင်မှုကို
  အထောက်အကူပြုရာတွင် (အထူးသဖြင့် ဖွံ့ဖြိုးဆဲနိုင်ငံများ) လုပ်ငန်းတွင် ပါဝင်ပတ်သက်သူများ
  အားလုံးပူးပေါင်းဆောင်ရွက်မှုဖြင့် အသိပညာများ၊ ကျွမ်းကျင်မှုများ၊ နည်းပညာများ၊ ငွေရေးကြေးရေး
  အရင်းအမြစ်များကို အသုံးချနိုင်ရေးနှင့် ဝေမျှခြင်းဖြင့် စဉ်ဆက်မပြတ်ဖွံ့ဖြိုးမှုအတွက်
  ကမ္ဘာတစ်ဝှမ်းလုံး ပူးပေါင်းလုပ်ဆောင်မှုကို မြှင့်တင်ရေး'
17-17-title: 'စုပေါင်းဆောင်ရွက်မှု၏ အရင်းအမြစ်ဆိုင်ရာ မဟာဗျူဟာများအပေါ်အခြေခံ၍ ထိရောက်သည့်အစိုးရ-ပြည်သူ-ပုဂ္ဂလိက
  လူမှုအသိုင်းအဝိုင်းတို့၏ ပါဝင်မှုကို တွန်းအားပေးရန်နှင့် မြှင်တင်ရေး'
17-18-title: 'နိုင်ငံများ၏သွင်ပြင်လက္ခဏာများပါဝင်သည့် ဝင်ငွေ၊ ကျားမ၊ အသက်အရွယ် လူမျိုး
  တိုင်းရင်းသား မျိုးနွယ်စု၊ ရွှေ့ပြောင်းသွားလာမှုအခြေအနေ၊ မသန်စွမ်းမှု၊ ပထဝီမြေအနေအထားနှင့်
  အခြားသွင်ပြင် လက္ခဏာများအလုက် အရည်အသွေးမြင့်မားပြီး အချိန်နှင့် တစ်ပြေးညီဖြစ်ကာ
  ယုံကြည်ထိုက်သော အချက်အလက်များရရှိမှုကို တိုးမြှင့်စေရန်အတွက် ဖွံ့ဖြိုးမှုအနည်းဆုံးနိုင်ငံများနှင့်
  ကျွန်းနိုင်ငံငယ်များ အပါအဝင် ဖွံ့ဖြိုးဆဲနိုင်ငံများအား ၂၀၂၀ ပြည့်နှစ်တွင် အရည်အသွေးမြှင့်တင်ရေး
  အထောက်အပံ့များကို တိုးမြှင့်ရေး'
17-19-title: '၂၀၃၀ ပြည့်နှစ်တွင် ဖွံ့ဖြိုးဆဲနိုင်ငံများသို့ စာရင်းအင်းစွမ်းဆောင်ရည်အတွက်
  ကူညီပေးရန်နှင့် ပြည့်စုံသည့် စုစုပေါင်းပြည်တွင်းထုတ်လုပ်မှုကဲ့သို့ စဉ်ဆက်မပြတ်ဖွံ့ဖြိုးတိုးတက်မှုအပေါ်
  တိုးတက်မှု တိုင်းတာခြင်းများ စတင်ထားရှိဆောင်ရွက်ရေး'
17-2-title: 'စုစုပေါင်းအမျိုးသားဝင်ငွေ၏ ၀.၇ ရာခိုင်နှုန်းကို ဖွံ့ဖြိုးပြီးနိုင်ငံများမှ
  ဖွံ့ဖြိုးဆဲနိုင်ငံများသို့ တရားဝင် ဖွံ့ဖြိုးမှုအကူအညီပေးရာတွင် အသုံးပြုရေး၊ စုစုပေါင်း
  အမျိုးသားဝင်ငွေ၏ ၀.၅ ရာခိုင်နှုန်းမှ ၀.၂၀ ရာခိုင်နှုန်းအထိကို ဖွံ့ဖြိုးမှုအနည်းဆုံးနိုင်ငံများသို့
  အထောက်အပံ့ပေးရေးအတွက် ကတိကဝတ်ပြုခြင်းအပါ အဝင် ဖွံ့ဖြိုးပြီးနိုင်ငံများအနေဖြင့် ၎င်းတို့၏
  တရားဝင်ဖွံ့ဖြိုးမှုအကူအညီပေးရေး ကတိကဝတ်အားလုံးကို ပြည့်ဝစွာအကောင်အထည်ဖော်ရေး၊ အနည်းဆုံး
  စုစုပေါင်းအမျိုးသား ဝင်ငွေ၏ ၀.၂၀ ရာခိုင်နှုန်းကို ဖွံ့ဖြိုးမှုအနည်းဆုံးနိုင်ငံများသို့
  ထောက်ပံ့ကူညီရန် ရည်မှန်းချက်ထားပြီး ထောက်ပံ့ကူညီရန်အတွက် တရားဝင်ဖွံ့ဖြိုးမှုအကူအညီပေးသူများ
  (ODA Providers) ကို တိုက်တွန်းအားပေးရေး'
17-3-title: 'ငွေကြေးရနိုင်သည့် ဇာစ်မြစ်/ပင်ရင်းနေရာများစွာမှ ဖွံ့ဖြိုးဆဲနိုင်ငံများအတွက်
  ဇာစ်မြစ်များစွာမှ ငွေကြေးရင်းမြစ်များ ထပ်မံရရှိအသုံးချနိုင်ရေး'
17-4-title: 'အလွန်အမင်း အကြွေးနစ်နေသောနိုင်ငံ (Indebted Poor Countries) ၏ ပြင်ပမှ
  ရယူထားသည့် ကြွေးပူများ လျော့ကျစေရန်အတွက် သင့်လျော်သည့် ဖြေရှင်းမှုများ ပြုလုပ်ပေးရာတွင်
  ချေးငွေအားဖြင့် ရင်းနှီးမတည်နိုင်ခြင်း၊ ကြွေးမြီသက်သာစေခြင်း၊ ကြွေးယူထားသော စီးပွားရေးလုပ်ငန်းများ
  ငွေဝင်ငွေထွက်နှင့် ကြွေးပူပြဿနာများ လျော့နည်းစေရန်၊ ကြွေးရှင်များနှင့်ညှိနှိုင်း၍
  မိမိယူသည့်အကြွေးကို ညှိနှိုင်းပြင်ဆင်ခြင်းအတွက် မူဝါဒများကို ပူးပေါင်းချမှတ်ခြင်းဖြင့်
  ကာလရှည်အကြွေးများ စီမံထိန်းသိမ်းနိုင် ရေးအတွက် ဖွံ့ဖြိုးဆဲနိုင်ငံများကို အကူအညီပေးရေး'
17-5-title: ဖွံ့ဖြိုးမှုအနည်းဆုံးနိုင်ငံများအတွက် ရင်းနှီးမြှုပ်နှံမှု မြှင့်တင်ရေးလုပ်ငန်းများ
  အကောင်အထည် ဖော်ရန်နှင့် ကျင့်သုံးရေး
17-6-title: ဖွံ့ဖြိုးဆဲနှင့် ဖွံ့ဖြိုးပြီး နိုင်ငံများအချင်းချင်း ပူးပေါင်းဆောင်ရွက်မှု
  (North-South) နှင့် ဖွံ့ဖြိုးဆဲနိုင်ငံများ ပူးပေါင်းဆောင်ရွက်မှု(South-South) နှင့်
  ဒေသအလိုက်နှင့် ဒေသတွင်း အပြည်ပြည်ဆိုင်ရာတို့အကြား ဖွံ့ဖြိုးမှုမိတ်ဖက်များ၊ နိုင်ငံတကာအဖွဲ့များ၊
  တိုင်းပြည်များအကြား ပူးပေါင်းဆောင်ရွက်မှုများ တိုးမြှင့်ရန်နှင့် သဘောတူညီမှုဖြင့်
  လက်ရှိကျင့်သုံးနေသော ကုလသမဂ္ဂအဆင့် လုပ်ထုံးလုပ်နည်းများ၊ ကမ္ဘာ့နည်းပညာများကို အဆင်ပြေချောမွေ့စွာ
  အသုံးချနိုင်သည့်လုပ်ထုံးလုပ်နည်း၊ ဆောင်ရွက်မှုများ တိုးတက်စေရန်အပါအဝင် သိပ္ပံနှင့်
  နည်းပညာတီထွင်မှုများကို ရယူသုံးစွဲနိုင်ရန် အသိပညာများ နှစ်ဦးနှစ်ဖက် သဘောတူညီမှုဖြင့်
  ဝေမျှရေး
17-7-title: 'STEM သဘောတူညီချက်အရ ဦးစားပေးမှုနှင့် လျော့ပေါ့သည့် အချိန်ကာလများ အပါအဝင်
  နှစ်သက်ရာ ကာလများအလိုက် ဖွံ့ဖြိုးဆဲနိုင်ငံများသို့ ပတ်ဝန်းကျင်ထိခိုက်မှုကို ရှောင်ရှားနိုင်သည့်
  နည်းပညာများ တီထွင်မှု၊ လွှဲပြောင်းပေးမှု၊ ဖြန့်ဖြူးပေးခြင်းနှင့် ပျံ့နှံ့ခြင်းကို
  မြှင့်‌တင်ရေး'
17-8-title: '၂၀၁၇ ခုနှစ်တွင် ဖွံ့ဖြိုးမှုအနည်းဆုံးနိုင်ငံများအတွက် နည်းပညာဘဏ်များနှင့်
  ဖန်တီးတီထွင်မှုသည် အရည်အသွေးများ မြှင့်တင်သည့်လုပ်ထုံးလုပ်နည်းများ ပြည့်ဝစွာလုပ်ငန်းများ
  ဆောင်ရွက်နိုင်ရန်နှင့် အသုံးချနိုင်သည့် စွမ်းရည်ထက်မြက်သည့် နည်းပညာ၊ အထူးသဖြင့်
  ဆက်သွယ်ရေး၊ သတင်းအချက် အလက်နှင့် နည်းပညာများ အသုံးပြုမှုကို မြှင့်တင်ရေး'
17-9-title: 'ဖွံ့ဖြိုးပြီးနှင့် ဖွံ့ဖြိုးဆဲနိုင်ငံများအကြား ပူးပေါင်းဆောင်ရွက်ခြင်း
  (North-South) နှင့် ပူးပေါင်းဆောင်ရွက်မှုများဖြင့် အမျိုးသားစီမံကိန်းများကို အထောက်အကူပြုရန်
  ဖွံ့ဖြိုးဆဲနိုင်ငံများ၏ ထိရောက်သည့် ရည်မှန်းချက်များပါဝင်သော အရည်အသွေးမြှင့်တင်မှုများကို
  အကောင်အထည်ဖော်မှုအား အပြည်ပြည်ဆိုင်ရာမှ ထောက်ပံ့ကူညီမှုများကို တိုးမြှင့်စေရေး'
2-1-title: ၂၀၃၀ ပြည့်နှစ်တွင် ငတ်မွတ်ခေါင်းပါးမှု အဆုံးသတ်စေရေးနှင့် ဆင်းရဲသူများနှင့်
  တစ်နှစ်အောက် ကလေးများအပါအဝင် ထိခိုက်လွယ်သောသူများ အပါအဝင် လူအားလုံး တစ်နှစ်ပတ်လုံး
  အာဟာရဓာတ်ပြည့် ဝစွာရရှိစေရေးနှင့် အစာရေစာလုံလောက်စွာ ရရှိစေရေး
2-2-title: 'အသက် ၅ နှစ်အောက် ကလေးများ ကြီးထွားနှုန်းနှေးကွေးခြင်းနှင့် ပိန်လှီခြင်းဆိုင်ရာ
  အပြည်ပြည်ဆိုင်ရာ သဘောတူညီထားသည့် ၂၀၂၅ ခုနှစ်တွင် ပြည့်မီရမည့် ရည်မှန်းချက်များ အောင်မြင်ရေး
  နှင့် ဆယ်ကျော်သက်မိန်းကလေးများ၊ ကိုယ်ဝန်ဆောင်များ၊ နို့တိုက်မိခင်များနှင့် သက်ကြီးပုဂ္ဂိုလ်များ၏
  အာဟာရဓာတ်ပြည့်ဝမှုလိုအပ်ချက်များကို ဖြေရှင်းဆောင်ရွက်ရေးအပါအဝင် အာဟာရချို့တဲ့မှုပုံစံအားလုံး
  ၂၀၃၀ ပြည့်နှစ်တွင် အဆုံးသတ်ရေး'
2-3-title: ၂၀၃၀ ပြည့်နှစ်တွင် စိုက်ပျိုးရေးကဏ္ဍ၏ ကုန်ထုတ်စွမ်းအားနှင့် အမျိုးသမီးများ၊
  ဒေသခံ တိုင်းရင်းသားများ၊ မျိုးရိုးစဉ်ဆက် လယ်ယာလုပ်ငန်းလုပ်သူများ၊ မွေးမြူရေးနှင့်
  ငါးဖမ်းလုပ်ငန်း  လုပ်ကိုင်သူများအပါအဝင် အသေးစားစားသောက်ကုန် ထုတ်လုပ်မှု၏ ဝင်ငွေတို့အား
  နှစ်ဆတိုးမြှင့်ရရှိစေနိုင် ရေးနှင့် မြေယာအခြားကုန်ထုတ်စွမ်းအားရှိသည့် အရင်းအမြစ်နှင့်
  သွင်းအားစုများ၊ အသိပညာများ၊ ငွေကြေးဝန်ဆောင်မှုများ၊ တန်ဖိုးမြှင့်ထုတ်လုပ်မှုနှင့်
  စိုက်ပျိုးရေးမွေးမြူရေးမဟုတ်သောလုပ်ငန်းများ၏ ဈေးကွက်နှင့် အခွင့်အလမ်းတို့ကို တန်းတူညီမျှစွာရရှိနိုင်ရေး
2-4-title: '၂၀၃၀ ပြည့်နှစ်တွင် အစားအသောက်ထုတ်လုပ်ခြင်းစနစ်ကို စဉ်ဆက်မပြတ်ထုတ်လုပ်နိုင်ရေးနှင့်
  ကုန်ထုတ်စွမ်းအားနှင့် ထုတ်ကုန်များအား တိုးမြှင့်နိုင်စေရန်၊ ဂေဟစနစ်များအား ထိန်းသိမ်းရာတွင်
  အထောက်အကူဖြစ်နိုင်စေရန်၊ ရာသီဥတုပြောင်းလဲခြင်း၊ ပြင်းထန်သောရာသီဥတု၊ မိုးခေါင်ခြင်း၊
  ရေကြီးခြင်းနှင့် အခြားသဘာဝအန္တရာယ်များ၏ အခြေအနေနှင့် လိုက်လျောညီထွေ ဆောင်ရွက်နိုင်သော
  အရည်အသွေးမြင့်မားစေရန်နှင့် မြေယာနှင့် မြေဆီလွှာအရည်အသွေးအား တရွေ့ရွေ့တိုးတက်လာစေရန်တို့အ
  အတွက် အလျော့အတင်းလုပ်နိုင်မည့် လယ်ယာစိုက်ပျိုးရေး အလေ့အထများကို အကောင်အထည်ဖော်ဆောင်
  နိုင်စေရေး'
2-5-title: ၂၀၂၀ ပြည့်နှစ်တွင် မျိုးစိတ်များနှင့် အပင်များအား အမျိုးအစားခွဲခြားထားသော
  မျိုးစေ့နှင့် အပင်ဘဏ်များကို နိုင်ငံတော်အဆင့်၊ ဒေသဆိုင်ရာအဆင့်၊ အပြည်ပြည်ဆိုင်ရာ
  အဆင့်တို့တွင် သေချာကျနစွာ စီမံခန့်ခွဲခြင်းနှင့် မျိုးရိုးဗီဇအရင်းအမြစ်များနှင့်
  ဆက်စပ်နေသော ရိုးရာဓလေ့ဆိုင်ရာ အသိပညာ ဗဟုသုတအား အသုံးပြုခြင်းဖြင့်ရရှိလာသော အကျိုးကျေးဇူးများအား
  အပြည်ပြည်ဆိုင်ရာ သဘောတူညီ ချက်ဖြင့် ညီတူညီမျှဝေမျှနိုင်ရေးနှင့် ရယူနိုင်ရေးတို့အပါအဝင်
  မျိုးစေ့များ၏မျိုးရိုးဗီဇအလိုက် မျိုးကွဲများ၊ ထွန်းယက်စိုက်ပျိုးထားသောအပင်များ၊
  လယ်ယာလုပ်ငန်းသုံးနှင့် အိမ်မွေးတိရိစ္ဆာန်များ၊ ၎င်းတို့နှင့် ဆက်စပ်နေသော သဘာဝအတိုင်းရှိနေသော
  မျိုးစိတ်များတို့ကို ထိန်းသိမ်းရေး
2-a-title: 'ဖွံ့ဖြိုးဆဲနိုင်ငံများ အထူးသဖြင့် ဖွံ့ဖြိုးမှုအနည်းဆုံးနိုင်ငံများတွင်
  လယ်ယာထုတ်လုပ်မှုစွမ်းဆောင် ရည် မြှင့်တင်နိုင်စေရန်အတွက် ကျေးလက်ဒေသရှိ အခြေခံအဆောက်အအုံများ
  တည်ဆောက်ရေး၊ စိုက်ပျိုးရေး သုတေသနလုပ်ငန်းများနှင့် ဝန်ဆောင်မှုများတိုးချဲ့ခြင်း၊
  နည်းပညာဖွံ့ဖြိုးတိုးတက်ရေးနှင့် အပင်၊ လယ်ယာလုပ်ငန်းသုံး တိရိစ္ဆန်၏ မျိုးရိုးဗီဇဘဏ်တည်ဆောက်ရေးအတွက်
  နိုင်ငံတကာပူးပေါင်းဆောင်ရွက် မှုကို မြှင့်တင်ရေးအပါအဝင် ရင်းနှီးမြှုပ်နှံမှုများ
  တိုးမြှင့်ရေး'
2-b-title: 'Doha ဖွံ့ဖြိုးမှုအစည်းအဝေးမှ ခွင့်ပြုထားသည့် လုပ်ပိုင်ခွင့်နှင့်အညီ စိုက်ပျိုးရေးထုတ်ကုန်တင်ပို့မှု
  များအတွက် ပေးအပ်သည့် အထောက်အပံ့ပုံစံအားလုံးနှင့် တင်ပို့မှုအားလုံးအတွက် အဆိုပါဆောင်ရွက်ချက်
  များအားလုံးကို လျော့ချရေးအပါအဝင် ကမ္ဘာ့စိုက်ပျိုးရေး ဈေးကွက်များရှိ ကုန်သွယ်မှုကန့်သတ်ချက်များနှင့်
  ပုံမှန်ကုန်သွယ်မှု အနေအထား ပျက်ယွင်းနေမှုများ (Trade Distortions) အား မှန်ကန်စေရန်
  တည့်မတ်ပြုပြင်ရေးနှင့် ကာကွယ်တားဆီးရေး'
2-c-title: စားသောက်ကုန်ပစ္စည်းဈေးကွက်များနှင့် မူပွားများ () ကောင်းမွန်စွာ လုပ်ငန်းလည်ပတ်နိုင်ရေး
  ချမှတ်ဆောင်ရွက်ရန်နှင့် အစားအစာဈေးနှုန်းများ အမြင့်ဆုံးဈေးနှုန်းကန့်သတ်ချက်ကို သတ်မှတ်ရေး
  အရံအစားအစာများထားရှိခြင်း အပါအဝင်ဈေးကွက်သတင်းအချက်အလက်များကို အချိန်မီရရှိရေးအတွက်
  အထောက်အကူပြုရေး
3-1-title: '၂၀၃၀ ပြည့်နှစ်တွင် အရှင်မွေးကလေး ၁၀၀,၀၀၀ ပေါ်တွင် တွက်ချက်သည့် ကမ္ဘာလုံးဆိုင်ရာ
  သားဖွားမိခင်သေဆုံးမှုအချိုးအား ၇၀ အောက် လျော့နည်းစေရန် လျှော့ချရေး'
3-2-title: ၂၀၃၀ ပြည့်နှစ်တွင် မွေးကင်းစကလေး (အရှင်မွေးကလေး ၁,၀၀၀ ပေါ်တွင် ၂၀ ယောက်သေဆုံးခြင်း
  အနည်းဆုံးလျှော့ချရေး) နှင့် အသက် ၅ နှစ်အောက်ကလေးများ (အရှင်မွေးကလေး ၁,၀၀၀ ပေါ်တွင်
  ၁၂ ယောက်သေဆုံးခြင်း အနည်းဆုံးလျှော့ချရေး) မသေဆုံးသင့်ဘဲ သေဆုံးခြင်းအား အဆုံးသတ်ရေး
3-3-title: '၂၀၃၀ ပြည့်နှစ်တွင် AIDS ရောဂါ၊ တီဘီရောဂါ၊ ငှက်ဖျားရောဂါ၊ အပူပိုင်းဒေသတွင်
  ဖြစ်ပွားတတ်သော ကူးစက်တတ်သည့်ရောဂါများ(Neglected Tropical Diseases)၊ အသည်းရောင် ရောဂါများ၊
  ရေကြောင့်ကူးစက်ပျံ့နှံ့တတ်သောရောဂါများ နှင့် အခြားကူးစက်တတ်သော ရောဂါများ ပျံ့ပွားမှုကို
  အဆုံးသတ်ရေး'
3-4-title: '၂၀၃၀ ပြည့်နှစ်တွင် စိတ်ကျန်းမားရေးအတွက် ကုသပေးခြင်း၊ မဖြစ်အောင် ကာကွယ်ပေးခြင်းနှင့်
  စိတ်ချမ်းသာ ကိုယ်ချမ်းသာရှိစေသည့် ဘဝနေထိုင်မှုမြှင့်တင်ပေးခြင်းဖြင့် ကူးစက်တတ်ခြင်းမရှိသောရောဂါ
  များကြောင့် အချိန်မတန်မီ သေဆုံးခြင်းအား ၃ ပုံ ၁ ပုံလျှော့ချနိုင်ရေး'
3-5-title: 'မူးယစ်ဆေးဝါးသုံးစွဲခြင်းနှင့် အန္တရာယ်ဖြစ်စေအောင် အရက်သေစာသောက်သုံးခြင်း
  အပါအဝင် မူးယစ်ဆေးစွဲသူများနှင့် အရက်စွဲသူများကို ကုသခြင်းနှင့် ကာကွယ်ခြင်း မြှင့်တင်ဆောင်ရွက်ရေး'
3-6-title: '၂၀၂၀ ပြည့်နှစ်တွင် ကမ္ဘာတစ်ဝှမ်း၌ ယာဉ်မတော်တဆမှုကြောင့် ထိခိုက်ဒဏ်ရာရမှုနှင့်
  သေဆုံးမှုအရေအတွက်အား ထက်ဝက်လျှော့ချရေး'
3-7-title: ၂၀၃၀ ပြည့်နှစ်တွင်  မိသားစုစီမ့ကိန်း (သားဆက်ခြားစီမံကိန်း) သတင်းအချက်အလက်နှင့်
  ပညာရေး၊ အမျိုးသားအဆင့် မဟာဗျူဟာများနှင့် အစီအစဉ်များတွင် မျိုးဆက်ပွားကျန်းမာရေးကို
  ထည့်သွင်းပေါင်းစည်းထားခြင်းအပါအဝင် လိင်နှင့် မျိုးဆက်ပွားရေးဆိုင်ရာ ကျန်းမာရေးကုသဝန်ဆောင်မှု
  အား လူတိုင်းရရှိစေရေး
3-8-title: 'ဘဏ္ဍာရေးဆိုင်ရာ ဆိုးကျိုးများ ဖြစ်ပေါ်လာနိုင်ခြေကို ကာကွယ်ခြင်း၊ အရည်အသွေးရှိပြီး
  မရှိမဖြစ်လိုအပ်သည့် ကျန်းမာရေးဝန်ဆောင်မှုများရရှိခြင်းနှင့် လုံလောက်စိတ်ချရသော၊
  ထိရောက်သော အရည်အသွေးကောင်းမွန်ပြီး တတ်နိုင်သော မရှိမဖြစ်လိုအပ်သည့် ဆေးဝါးများနှင့်
  ကာကွယ်ဆေးများ ရရှိမှုစသည့်အချက်များပါဝင်သည့် ကျန်းမာရေးဝန်ဆောင်မှုအတိုင်းအတာကို
  ရရှိစေရေး'
3-9-title: '၂၀၃၀ ပြည့်နှစ်တွင် အန္တရာယ်ရှိသော ဓာတုပစ္စည်းများ၊ လေထုညစ်ညမ်းခြင်း၊ ရေထုညစ်ညမ်း
  ခြင်း၊ မြေဆီလွှာညစ်ညမ်းခြင်းနှင့် အန္တရာယ်ရှိသော ပစ္စည်းများကြောင့်ဖြစ်ပေါ်သည့်
  ညစ်ညမ်းမှုများ တို့ကြောင့် သေဆုံးသူနှင့် ဖျားနာသူအရေအတွက်ကို အတော်အတန်လျှော့ချရေး'
3-a-title: နိုင်ငံများအားလုံးတွင် ဆေးလိပ်သောက်သုံးခြင်း ထိန်းချုပ်မှုဆိုင်ရာ ကမ္ဘာ့ကျန်းမာရေးအဖွဲ့
  မူဘောင်ချမှတ်မှု ညီလာခံသဘောတူညီချက်များကို အကောင်အထည်ဖော်ခြင်း ခိုင်မာအားကောင်းစေရန်
  အတွက် သင့်လျော်သလိုဆောင်ရွက်ရေး
3-b-title: ကုန်သွယ်မှုနှင့် ပတ်သက်သည့် အသိဉာဏ်ပညာပိုင်ဆိုင်မှု မူပိုင်ခွင့်များ သဘောတူညီချက်
  (Agreement on Trade-related Aspects of Intellectual Property Rights)  တွင် ပြဋ္ဌာန်းထားသည့်အတိုင်း
  ဖွံ့ဖြိုးဆဲနိုင်ငံများ၏Trade-related Aspects of Intellectual Property Rights-TRIPS
  တွင် ပါရှိသည့် ပြည်သူ့ကျန်းမာရေးနှင့် ပတ်သက်သည့် ဖြေလျော့ပေးမှုများနှင့် ဆက်စပ်သည့်
  လူတိုင်းအားလုံးအတွက် ဆေးဝါးများရယူသုံးစွဲနိုင်ရေးဆိုင်ရာ အခွင့်အရေးများကို အပြည့်အဝအသုံးပြု၍
  မရှိမဖြစ်လိုအပ်သည့် ဆေးနှင့် ကာကွယ်ဆေးများရရှိရေးနှင့် ဖွံ့ဖြိုးဆဲနိုင်ငံများတွင်
  အဓိကအားဖြင့် ဖြစ်ပွားလျက်ရှိသော ကူးစက်နိုင်သောရောဂါနှင့် မကူးစက်နိုင်သော ရောဂါများအတွက်
  ကာကွယ်ဆေးများနှင့် ဆေးဝါများအတွက် သုတေသနနှင့် ဆေးဝါးထုတ်လုပ်မှု လုပ်ငန်းများကို
  ပံ့ပိုးကူညီပေးရေး
3-c-title: 'ဖွံ့ဖြိုးဆဲနိုင်ငံများ၊ အထူးသဖြင့် ဖွံ့ဖြိုးမှုအနည်းဆုံးနိုင်ငံများနှင့်
  သေးငယ်သောဖွံ့ဖြိုးဆဲကျွန်းနိုင်ငံ ငယ်များတွင် ကျန်းမာရေးအတွက် ရန်ပုံငွေမတည်မှု၊
  ကျန်းမာရေးလုပ်သား လူသစ်များစုစောင်းမှု ဖွံ့ဖြိုး တိုးတက်ရေးနှင့် သင်တန်းပေးခြင်းနှင့်
  ရေရှည်တည်မြဲရေး ဆောင်ရွက်ချက်များ စဉ်ဆက်မပြတ် တိုးမြှင့်ရေး'
3-d-title: နိုင်ငံအားလုံး အထူးသဖြင့် ဖွံ့ဖြိုးဆဲနိုင်ငံများတွင် ဆိုးကျိုးဖြစ်ပေါ်မှုလျှော့ချနိုင်ရေးနှင့်
  ကျန်းမားရေးဆိုးကျိုးများ ဖြစ်ပေါ်နိုင်ချေကို နိုင်ငံအဆင့်နှင့် ကမ္ဘာ့အဆင့် စီမံခန့်ခွဲခြင်းစသည့်
  အရည်အသွေးများကို မြှင့်တင်ရေး
4-1-title: ၂၀၃၀ ပြည့်နှစ်တွင် ထိရောက်သော သင်ယူမှုအကျိုးရလဒ်များ ရရှိစေမည့် မူလတန်းနှင့်
  အထက်တန်းပညာရေးကို ယောက်ျားငယ်လေးနှင့် မိန်းကလေးငယ်များအားလုံး တန်းတူညီမျှ လွတ်လွတ်လပ်လပ်
  အရည်အသွေးအပြည့်အဝပြီးဆုံးအောင် သင်ကြားနိုင်ရေး
4-2-title: '၂၀၃၀ ပြည့်နှစ်တွင် မူလတန်းပညာရေးအတွက် အဆင်သင့်ဖြစ်စေရန်အတွက် မိန်းကလေး
  ငယ်များနှင့် ယောက်ျားလေးငယ်များ အရည်အသွေးပြည့်သည့် ကလေးသူငယ်ဘဝကြီးပြင်းမှု မူလတန်းကြို
  ပညာရေးနှင့် ပြုစုစောင့်ရှောက်မှုများရရှိရေး'
4-3-title: '၂၀၃၀ ပြည့်နှစ်တွင် တက္ကသိုလ်ပညာရေးအပါအဝင် အသက်မွေးဝမ်းကျောင်းပညာရေးနှင့်
  နည်းပညာဆိုင်ရာ အတတ်ပညာများကို အမျိုးသား၊ အမျိုးသမီးများအလုံး တန်းတူညီမျှသင်ကြားရေး'
4-4-title: ၂၀၃၀ ပြည့်နှစ်တွင် အလုပ်အကိုင်ရရှိရေး၊ သင့်တင့်လျောက်ပတ်သော အလုပ်အကိုင်များနှင့်
  စီးပွားရေးလုပ်ငန်းများတွင် စွန့်စားလိုမှုများအတွက် နည်းပညာနှင့် အသက်မွေးဝမ်းကျောင်း
  ပညာကျွမ်းကျင် မှုများ သင့်လျော်သည့် ကျွမ်းကျင်လိမ္မာမှုရှိသည့် လူငယ်နှင့် အရွယ်ရောက်ပြီးသူ
  အရေအတွက် အတော်အတန်မြင့်တက်ရေး
4-5-title: ၂၀၃၀ ပြည့်နှစ်တွင် ပညာရေးတွင် ကျား/မ ခွဲခြားဆက်ဆံမှုလျှော့ချပြီး ကျောင်းပညာရေးနှင့်
  ထိခိုက်လွယ်သောအခြေအနေတွင် နေထိုင်သည့် မသန်စွမ်းသူများ၊ ဒေသခံလူမျိုးစုနှင့် ကလေးများအပါအဝင်
  ထိခိုက်လွယ်သောသူများအတွက် ပညာရေးအဆင့်အတန်း အမျိုးမျိုးနှင့် အသက်မွေးဝမ်းကျောင်းမှု
  သင်တန်းအမျိုးမျိုးကို တန်းတူညီမျှတက်ရောက်နိုင်ရေး
4-6-title: '၂၀၃၀ ပြည့်နှစ်တွင် လူငယ်များအားလုံးနှင့် အနည်းဆုံးအရွယ်ရောက်ပြီးသူ အမျိုးသမီးနှင့်
  အမျိုးသားများအားလုံးတို့၏ အတော်အတန် စာတတ်မြောက်ရေး'
4-7-title: ၂၀၃၀ ပြည့်နှစ်တွင် စဉ်ဆက်မပြတ်ဖွံ့ဖြိုးမှုနှင့် ဘဝနေထိုင်မှုများ လူ့အခွင့်အရေး၊
  ကျား/ မ ညီမျှမှု၊ ငြိမ်းချမ်းရေးနှင့် အကြမ်းမဖက်မှုကို ဖော်ဆောင်သည့် အနေအထားကို
  မြှင့်တင်ရေး၊ ကမ္ဘာ့နိုင်ငံသားဖြစ်မှုနှင့် ယဉ်ကျေးမှုအမျိုးမျိုး အထွေထွေရှိခြင်းကို
  အသိအမှတ်ပြုခြင်းနှင့် စဉ်ဆက်မပြတ်ဖွံ့မှုလုပ်ငန်းတွင် ယဉ်ကျေးမှုနှင့် သက်ဆိုင်သည့်
  အကြောင်းအရာများပါဝင်မှုတို့ကို ပညာပေးခြင်းအားဖြင့် စဉ်ဆက်မပြတ်ဖွံ့ဖြိုးမှုကို တိုးမြှင့်စေနိုင်မည့်
  အသိပညာများနှင့် ကျွမ်းကျင်မှုများကို သင်ကြားသူတိုင်းရရှိစေရေး
4-a-title: 'ကလေးများ၊ မသန်စွမ်းသူများနှင့် ကျား/မခွဲခြားသူများအတွက် ပညာရေးအထောက်အကူပြု
  ပစ္စည်းများ တည်ဆောက်ပေးရန်နှင့် ခေတ်မီအောင်ဆောင်ရွက်ပေးရန်နှင့် အားလုံးအတွက် အကြမ်းဖက်မှု
  ကင်းသော၊ ဘေးကင်းသောထိရောက်သည့် သင်ကြားမှုပတ်ဝန်းကျင် ပံ့ပိုးပေးရေး'
4-b-title: ဖွံ့ဖြိုးမှုအနည်းဆုံးတိုင်းပြည်များ၊ ဖွံ့ဖြိုးဆဲကျွန်းငယ်တိုင်းပြည်များ၊
  အာဖရိကတိုင်းပြည်များတို့မှ ဖွံ့ဖြိုးပြီးနိုင်င့များနှင့် အခြားဖွံ့ဖြိုးဆဲနိုင်ငံများရှိ
  အသက်မွေးဝမ်းကျောင်းသင်တန်းနှင့် သတင်းနှင့် ဆက်သွယ်ရေးနည်းပညာ၊ နည်းပညာဆိုင်ရာ၊ အင်ဂျင်နီယာဆိုင်ရာနှင့်
  သိပ္ပံပညာဆိုင်ရာ အစီအစဉ်များ အပါဝင် အဆင့်မြင့်ပညာရေးကို သင်ကြားနိုင်ရေးအတွက် ၂၀၂၀
  ပြည့်နှစ်တွင် ဖွံ့ဖြိုးဆဲနိုင်ငံများသို့ပေးသည့် တစ်ကမ္ဘာလုံးရှိ ပညာသင်ဆုအရေအတွက်များ
  အတော်တန် တိုးပွားလာရေး
4-c-title: '၂၀၃၀ ပြည့်နှစ်တွင် ဖွံ့ဖြိုးဆဲနိုင်ငံများ၊ အထူးသဖြင့် ဖွံ့ဖြိုးမှုအနည်းဆုံးနိုင်ငံများနှင့်
  ဖွံ့ဖြိုးဆဲ ပြည်နယ်များရှိ ကျွန်းနိုင်ငံများတွင် အပြည်ပြည်ဆိုင်ရာ ပူးပေါင်းဆောင်ရွက်မှုများဖြင့်
  ဆရာဖြစ်သင်တန်း များပေးခြင်းအပါအဝင် အရည်အသွေးမီသော ဆရာများမွေးထုတ်မှု အတော်အတန် မြင့်တက်လာရေး'
5-1-title: 'အမျိုးသမီးများနှင့် အမျိုးသမီးငယ်များကို ခွဲခြားဆက်ဆံသည့်ပုံစံအားလုံးကို
  နေရာတိုင်းတွင် အဆုံးသတ်ရေး'
5-2-title: 'အများပြည်သူနှင့် သက်ဆိုင်သောနေရာများနှင့် ပုဂ္ဂလိကနှင့် သက်ဆိုင်သောနေရာများတွင်
  အမျိုးသမီးများနှင့် အမျိုးသမီးငယ်များကို လူကုန်ကူးခြင်း၊ လိင်ဆက်ဆံခြင်းနှင့် အခြားအသုံးချမှုများ
  အပါအဝင် အကြမ်းဖက်မှုပုံစံအားလုံးပပျောက်ရေး'
5-3-title: 'ကလေးသူငယ်များကို လက်ထပ်စေမှု၊ အရွယ်မရောက်ခင် လက်ထပ်စေမှု၊ အတင်းအဓမ္မ လက်ထပ်စေမှုနှင့်
  အမျိုးသမီးလိင်အင်္ဂါ ဖျက်ဆီးခြင်းကဲ့သို့သော အမျိုးသမီးများနှင့် အမျိုးသမီးငယ်များကို
  အန္တရာယ်ဖြစ်စေသည့် အပြုအမူ၊ ဓလေ့ထုံးစံများပပျောက်ရေး'
5-4-title: မိသားစုနှင့် အိမ်ထောင်စုအတွင်း တာဝန်ယူမှု တိုးမြှင့်ရန်အတွက် လုပ်အားခမရရှိသည့်
  ပြုစုစောင့်ရှောက်မှုအလုပ်များနှင့် အိမ်အကူအလုပ်များ လုပ်ကိုင်သူများကို ပြည်သူ့ရေးရာ
  ဝန်ဆောင်မှု ပေးခြင်း၊ အခြေခံအဆောက်အအုံနှင့် လူမှုရေးရာအကာအကွယ်ပေးမှု မူဝါဒများချမှတ်ခြင်း၊
  ဆောင်ရွက်ခြင်း အားဖြင့် အလေးထားအသိအမှတ်ပြုရေး
5-5-title: 'နိုင်ငံရေး၊ စီးပွားရေးနှင့် ပြည်သူ့ရေးရာကိစ္စရပ်များတွင် ဆုံးဖြတ်ချက်ချမှတ်နိုင်သည့်
  အဆင့်တိုင်း တွင် အမျိုးသမီးများ အပြည့်အဝအပါအဝင်ဆောင်ရွက်နိုင်ပြီး တန်းတူအခွင့်အရေးရရှိရေး'
5-6-title: လိင်ဆက်ဆံမှုနှင့် မျိုးဆက်ပွား ကျန်းမာရေးနှင့် အခွင့်အရေးများကို လူဦးရေးနှင့်
  ဖွံ့ဖြိုးတိုးတက်မှု အပြည်ပြည်ဆိုင်ရာညီလာခံ၏ လုပ်ငန်းအစီအစဉ် (Program of Action of
  the Internationa Conference on Population and Development) နှင့်ဘေဂျင်းမူဝါဒလမ်းစဉ်
  ဆောင်ရွက်မှု (Beijing Platform of Action) ညီလာခံတို့မှ သဘောတူညီထားသည့်အတိုင်းနှင့်
  ညီလာခံ ၂ ခုအား သုံးသပ်ထားမှုမှ ထွက်ပေါ်လာသည့်ရလဒ်များအတိုင်း အမျိုးသမီးတိုင်းရရှိနိုင်ရေး
5-a-title: 'စီးပွားရေးအရင်းအမြစ်များ (Economic Resources) ကို အမျိုးသမီးများ တန်းတူအခွင့်အရေးရရှိရေး၊
  မြေယာနှင့် အခြားပုံစံရှိသည့်ပစ္စည်းများ သဘာဝအရင်းအမြစ်များ၊ အမွေဆက်ခံခြင်းများ ဘဏ္ဍာရေးဝန်ဆောင်မှုများကို
  ပိုင်ဆိုင်ခွင့်နှင့် ထိန်းချုပ်ခွင့်ရရှိရေးအတွက် နိုင်ငံတော်မှ ပြဋ္ဌာန်းထားသည့်
  ဥပဒေများကို ပြုပြင်ပြောင်းလဲမှု များဆောင်ရွက်ရေး'
5-b-title: 'အမျိုးသမီးများ၏ စွမ်းပကားတိုးမြင့်ရန်အတွက် သတင်းအချက်အလက်နှင့် ဆက်သွယ်ရေး
  နည်းပညာကဲ့သို့သော နည်းပညာအသုံးပြုနိုင်မှုကို မြှင့်တင်ရေး'
5-c-title: 'အဆင့်တိုင်းတွင် အမျိုးသမီးများနှင့် အမျိုးသမီးငယ်များ၏ စွမ်းပကားမြှင့်တင်ရေးနှင့်
  ကျား/မ တန်းတူညီမျှမှုရရှိမှု တိုးမြှင့်ရေးအတွက် ဥပဒေလိုက်နာအောင်ဆောင်ရွက်ခြင်းနှင့်
  ထိရောက်သည့်မူဝါဒချမှတ် ခြင်းတို့ကို အားကောင်းအောင် တိုးမြှင့်ဆောင်ရွက်ရေး'
6-1-title: '၂၀၃၀ ပြည့်နှစ်တွင် လုံလောက်ပြီးတတ်နိုင်သည့် သောက်သုံးရေများကို လူတိုင်းတန်းတူရရှိရေး'
6-2-title: ၂၀၃၀ ပြည့်နှစ်တွင် အမျိုးသမီးများ၊ အမျိုးသမီးငယ်များနှင့် ထိခိုက်လွယ်သည့်
  အခြေအနေရှိနေသူများ၏ လိုအပ်ချက်များကို အထူးအလေးထား၍ သင့်လျော်ပြီးညီမျှသော ကျန်းမာရေးနှင့်
  ညီညွတ်သည့် ပတ်ဝန်းကျင်တွင် လူတိုင်းနေထိုင်နိုင်ရေးနှင့် လူမြင်ကွင်း အညစ်အကြေးစွန့်ခြင်း
  အဆုံးသတ်ရေး
6-3-title: '၂၀၃၀ ပြည့်နှစ်တွင် ကမ္ဘာပေါ်၌ စွန့်ပစ်ပစ္စည်းများမှ ပြန်လည်ထုတ်လုပ်မှုနှင့်
  ပြန်လည်အသုံးပြုမှုများ အတော်အတန်မြင့်တက်လာရန်နှင့် ပြန်လည်သန့်စင်ထားခြင်းမရှိသည့်
  ရေဆိုးများ၏ ပါဝင်မှုပမာဏကို တစ်ဝက်လျှော့ချရန်နှင့် ညစ်ညမ်းမှုအားလျှော့ချခြင်း၊ အန္တရာယ်ဖြစ်စေသော
  ဓာတုပစ္စည်းများနှင့် အခြားပစ္စည်းအား စုပုံစွန့်ပစ်မှုများကို ဖယ်ရှားခြင်းဖြင့် ရေ၏
  အရည်အသွေးတိုးမြှင့်ရေး'
6-4-title: '၂၀၃၀ ပြည့်နှစ်တွင် ကဏ္ဍများအားလုံး၌ ရေကိုထိရောက်စွာ အသုံးပြုနိုင်ရေးကို
  တိုးမြှင့်ရန်နှင့် ရေရှားပါးမှုကို ဖြေရှင်းရန်အတွက် ရေထုတ်ယူသုံးစွဲမှုနှင့် ရေချိုထောက်ပံ့ရေးကို
  စဉ်ဆက်မပြတ်ဆောင်ရွက် ရေးနှင့် ရေရှားပါးမှုအခက်အခဲကြုံတွေ့နေရခြင်းအား လျှော့ချနိုင်စေရေး'
6-5-title: '၂၀၃၀ ပြည့်နှစ်တွင် သင့်လျော်သည့် နယ်နိမိတ်ဖြတ်ကျော် ပူးပေါင်းဆောင်ရွက်ခြင်းအပါအဝင်
  အဆင့်တိုင်း၌ ပေါင်းစည်းထားသော ရေအရင်းအမြစ်များ စီမံခန့်ခွဲမှုကို အကောင်အထည်ဖော်ဆောင်ရွက်
  နိုင်ရေး'
6-6-title: '၂၀၂၀ ပြည့်နှစ်တွင် တောင်များ၊ သစ်တောများ၊ စိမ့်မြေများ၊ မြစ်များ၊ ရေအောင်းလွှာများနှင့်
  ကန်များအပါအဝင် ရေနှင့် ဆက်စပ်လျက်ရှိသော ဂေဟစနစ်များအား ကာကွယ်ရေးနှင့် ပြန်လည် ဖော်ထုတ်ရေး'
6-a-title: '၂၀၃၀ ပြည့်နှစ်တွင် စီးနေသောရေများကို အကျိုးရှိစွာအသုံးချခြင်း (Water Harvesting)၊
  ရေငန်အား ရေချိုပြောင်းလဲခြင်း (Desalination)၊ ရေကို ထိရောက်စွာအသုံးပြုခြင်း (Water
  Effeiciency)၊ ရေဆိုးများအား သန့်စင်ခြင်း (Wastewater Treatment)၊ ပြန်လည်ထုတ်လုပ်ခြင်း
  (Recycling) နှင့် ပြန်လည်အသုံးပြုခြင်း (Reuse) နည်းပညာများအပါအဝင် ရေနှင့် ပတ်ဝန်းကျင်သန့်ရှင်းရေးတို့နှင့်
  ဆက်စပ်သည့် ဆောင်ရွက်ချက်များနှင့် အစီအစဉ်များကို ဖွံ့ဖြိုးဆဲနိုင်ငံများတွင် ဆောင်ရွက်ရေးကို
  အရည်အသွေးမြှင့် အထောက်အကူပြုရေးနှင့် အပြည်ပြည်ဆိုင်ရာ ပူးပေါင်းဆောင်ရွက်မှုများ
  ချဲ့ထွင်ရေး'
6-b-title: ရေနှင့် ကျန်းမာရေးနှင့် ညီညွတ်သည့်ပတ်ဝန်းကျင်တွင် ဖြစ်ပေါ်စေရန် စီမံခန့်ခွဲမှုအား
  မြှင့်တင်ရေးအတွက် ပြည်တွင်းရှိ အဖွဲ့အစည်းများ ပါဝင်နိုင်ရေးအတွက် အားဖြည့်ရေးနှင့်
  အထောက်အကူပြုရေး
7-1-title: '၂၀၃၀ ပြည့်နှစ်တွင် တတ်နိုင်သော၊ စိတ်ချရသော၊ ခေတ်မီသော စွမ်းအင်ဝန်ဆောင်မှုများကို
  လူသားတိုင်းရရှိစေရေး'
7-2-title: '၂၀၃၀ ပြည့်နှစ်တွင် ကမ္ဘာပေါ်တွင် သုံးစွဲနေသည့် စွမ်းအင်မျိုးစုံထဲတွင်
  စွန့်ပစ်ပစ္စည်းမှ ထုတ်လုပ်သည့် စွမ်းအင်သုံးစွဲခြင်း ပါဝင်မှုမြှင့်တင်ရေး'
7-3-title: '၂၀၃၀ ပြည့်နှစ်တွင် တစ်ကမ္ဘာလုံး၏ စွမ်းအင်ကို ထိရောက်စွာ အသုံးပြုမှုနှုန်း
  တိုးတက်လာစေရေး'
7-a-title: '၂၀၃၀ ပြည့်နှစ်တွင် စွန့်ပစ်ပစ္စည်းများမှ ထုတ်လုပ်သည့် စွမ်းအင်၊ စွမ်းအင်ထိရောက်စွာ
  အသုံးပြုပြီး အဆင့်မြင့်၍ ပတ်ဝန်းကျင်ထိခိုက်မှု လျော့နည်းစေနိုင်သည့် ကျောက်ဖြစ်ရုပ်ကြွင်းမှ
  ထုတ်လုပ်သောလောင်စာ ထုတ်လုပ်သည့် နည်းပညာအပါအဝင် ပတ်ဝန်းကျင်ထိခိုက်မှုကို လျော့နည်းစေသည့်
  (Clean Energy) နည်းဖြင့် ထုတ်လုပ်သည့် စွမ်းအင်ဆိုင်ရာ သုတေသနပြုလုပ်မှုနှင့် နည်းပညာများကို
  ရရှိရေးအတွက် အထောက်အကူပြုနိုင်မည့် နိုင်ငံတကာပူးပေါင်းဆောင်ရွက်မှုကို မြှင့်တင်ရန်နှင့်
  စွမ်းအင်ဆိုင်ရာ အခြေခံအဆောက်အဦ ပြန်လည်တည်ဆောက်ရေးနှင့် ပတ်ဝန်းကျင်ထိခိုက်မှုကို
  လျော့နည်းစေသောနည်းဖြင့် ထုတ်လုပ်သည့် နည်းပညာများတွင် ရင်းနှီးမြှုပ်နှံမှုတိုးမြှင့်ရေး'
7-b-title: '၂၀၃၀ ပြည့်နှစ်တွင် ဖွံ့ဖြိုးဆဲနိုင်ငံများ အထူးသဖြင့် ဖွံ့ဖြိုးမှုအနည်းဆုံးနိုင်ငံများနှင့်
  ကျွန်းနိုင်ငံများ၊ ကုန်းတွင်းပိတ်နိုင်ငံများအပါအဝင် ခေတ်မီပြီး စဉ်ဆက်မပြတ်သော စွမ်းအင်ဝန်ဆောင်မှုများကို
  လူတိုင်းအတွက် ပံ့ပိုးနိုင်ရေးအတွက် အခြေခံအဆောက်အဦများ တိုးချဲ့ခြင်းနှင့် နည်းပညာများကို
  ခေတ်မီအောင် ဆောင်ရွက်ပေးရေး'
8-1-title: နိုင်ငံအလိုက် တစ်ဦးကျဝင်ငွေ တိုးတက်မှုနှုန်းကို စဉ်ဆက်မပြတ် ထိန်းသိမ်းရန်
  အထူးသဖြင့် ဖွံ့ဖြိုးမှုအနည်းဆုံး နိုင်ငံများတွင် စုစုပေါင်းထုတ်လုပ်မှုနှင့် ဝန်ဆောင်မှုတန်ဖိုး
  (GDP) တိုးတက်မှုနှုန်း တစ်နှစ်လျှင် (Per Annum) အနည်းဆုံး ၇ ရာခိုင်နှုန်း စဉ်ဆက်မပြတ်တိုးတက်ရေး
8-10-title: 'ဘဏ်လုပ်ငန်း၊ အာမခံလုပ်ငန်းနှင့် ဘဏ္ဍာရေးဆိုင်ရာ ဝန်ဆောင်မှုအားလုံးကိ
  ပိုမိုကျယ်ပြန့်လာ စေရန် တွန်းအားပေး၍ ပြည်တွင်းဘဏ္ဍာရေး အခြေအနေ အားကောင်းလာစေရေး'
8-2-title: ထပ်ဆင့်တိုးတန်ဖိုး (High Value-added) ထုတ်ကုန်ထုတ်လုပ်သည့်ကဏ္ဍနှင့် လုပ်သားအင်အား
  အသုံးပြုလုပ်ဆောင်သည့်ကဏ္ဍများ (Labor-intensive Sector) ကို အလေးပေးဆောင်ရွက်ခြင်း
  အပါအဝင် စီးပွားရေးလုပ်ငန်းအမျိုးမျိုး အထွေထွေလုပ်ကိုင်ခြင်း၊ နည်းပညာပိုင်းဆိုင်ရာ
  အဆင့်မြှင့်တင်ခြင်း၊ တီထွင်ဆန်းသစ်ခြင်းတို့အားဖြင့် စီးပွားရေးစွမ်းဆောင်ရည်အဆင့်
  ပိုစေရေး
8-3-title: 'စွမ်းဆောင်ရည်ရှိသည့် လုပ်ငန်းဆောင်ရွက်မှု၊ သင့်တင့်လျောက်ပတ်သော အလုပ်အကိုင်
  ဖန်တီးပေးနိုင်မှု၊ စီးပွားရေး၌ စွန့်စားလိုစိတ်ရှိမှု၊ ဖန်တီးတီထွင်နိုင်စွမ်းနှင့်
  ပြုပြင်ပြောင်းလဲလိုမှုများကို အတည်ပြုပေးနိုင်မည့် ဖွံ့ဖြိုးတိုးတက်ရေးမူဝါဒများ အားပေးမြှင့်တင်ရေးနှင့်
  ငွေကြေးဝန်ဆောင်မှုများကို အလွယ်တကူ ရရှိနိုင်ခြင်းအပါအဝင်လုပ်ငန်းငယ်များ- အသေးစားနှင့်
  အလတ်စားစီးပွားရေးလုပ်ငန်းများ တိုးပွားလာစေရန် တိုက်တွန်းအားပေးရေး'
8-4-title: '၂၀၃၀ ပြည့်နှစ်၌ သုံးစွဲမှုနှင့် ထုတ်လုပ်မှုတွင် ကမ္ဘာ့အရင်းအမြစ် စွမ်းဆောင်ရည်များ
  အဆင့်ဆင့်တိုးတက်ရန်နှင့် ဖွံ့ဖြိုးပြီးနိုင်ငံများ ဦးဆောင်လျက် (၁၀) နှစ်တာ ရေးဆွဲထားသည့်
  စဉ်ဆက်မပြတ်သုံးစွဲမှုနှင့် ထုတ်လုပ်မှုများအတွက် အစီအစဉ်များပါရှိသည့် မူဘောင် (10-year
  Framework of Programs) အရ စီးပွားရေးတိုးတက်မှုနှင့် ပတ်ဝန်းကျင်ဆုတ်ယုတ်မှုတို့၏
  ဆက်စပ်မှုမရှိစေရေး ကြိုးပမ်းရေး'
8-5-title: '၂၀၃၀ ပြည့်နှစ်တွင် လူငယ်များနှင့် မသန်စွမ်းသူများ (Persons with Disabilities)
  အပါအဝင် အမျိုးသမီးများနှင့် အမျိုးသားများအားလုံး အလုပ်အကိင် အပြည့်အဝရရှိရေးနှင့်
  စွမ်းဆောင်ရည်ရှိပြီး သင့်တင့်လျောက်ပတ်သော အလုပ်အကိုင်ရရှိရေး၊ တူညီသောအလုပ်အတွက်
  တူညီသော လုပ်ခ လစာရရှိရေး'
8-6-title: ၂၀၃၀ ပြည့်နှစ်တွင် အလုပ်လက်မဲ့၊ အတန်းပညာနှင့် သက်မွေးပညာမတတ်သည့် လူငယ်များ၏ပါဝင်မှုပမာဏကို
  လျှော့ချရေး
8-7-title: 'လုပ်သားများကို အတင်းအဓမ္မခိုင်းစေခြင်းများ ပပျောက်ရေး၊ ခေတ်သစ်ကျေးကျွန်ပြုမှုနှင့်
  လူကုန်ကူးမှုအဆုံးသတ်ရေး၊ ကလေးစစ်သားအသုံးပြုမှုနှင့် တပ်သားသစ်စုဆောင်းမှုအပါအဝင်
  အဆိုးရွား ဆုံးပုံစံရှိသည့် ကလေးလုပ်သားများ ပပျောက်ရေးနှင့် ကလေးလုပ်သားများကို အတင်းအဓမ္မခိုင်းစေခြင်းများ
  အဆုံးသတ်ရေးနှင့် တားမြစ်ရေးအတွက် လျင်မြန်ထိရောက်စွာ ဆောင်ရွက်ရေးနှင့် ပုံစံအမျိုးမျိုးဖြင့်
  ကလေးလုပ်သားများကို အတင်းဓမ္မခိုင်းစေခြင်းများ ၂၀၂၅ ခုနှစ်တွင် အဆုံးသတ်ရေး'
8-8-title: 'ဘေးအန္တရာယ်ရှိသော လုပ်ငန်းခွင်ရှိ ရွှေ့ပြောင်းလုပ်သားများ၊ အထူးသဖြင့်
  အမျိုးသမီးရွှေ့ပြောင်းလုပ်သားများ အပါအဝင် အလုပ်သမားများအားလုံးအတွက် လုပ်ငန်းခွင်
  ဘေးကင်း လုံခြုံမှုတိုးမြှင့်ရေးနှင့် လုပ်သားအခွင့်အရေးများ ကာကွယ်ပေးရေး'
8-9-title: '၂၀၃၀ ပြည့်နှစ်တွင် အလုပ်အကိုင်အခွင့်အလမ်းများကို ဖန်တီးပေးပြီး ပြည်တွင်းရိုးရာ
  ယဉ်ကျေးမှုနှင့် ယဉ်ကျေးမှုဆိုင်ရာ ထုတ်ကုန်ပစ္စည်းများကို မြှင့်တင်ပေးသော၊ စဉ်ဆက်မပြတ်
  ဖွံ့ဖြိုး တိုးတက်လာမည့် ခရီးသွားလုပ်ငန်းကို မြှင့်တင်နိုင်သည့် မူဝါဒများ အကောင်အထည်ဖော်ဆောင်ရွက်ရေး'
8-a-title: 'ကုန်သွယ်မှုဆိုင်ရာနည်းပညာအကူအညီမြှင့်တင်ခြင်းမူဘောင် (Enhanced Integrated
  Framework for Trade-releated Technical Assistance to Least Developed Countries)
  မှတစ်ဆင့် ဖွံ့ဖြိုးဆဲနိုင်ငံများ (အထူးသဖြင့်ဖွံ့ဖြိုးမှုအနည်းဆုံးနိုင်ငံများ) အတွက်
  ပေးအပ်သည့် ကုန်သွယ်ရေးဆိုင်ရာအကူအညီ အထောက် အပံ့တိုးမြှင့်ရေး'
8-b-title: ၂၀၂၀ ပြည့်နှစ်တွင် လူငယ်များ အလုပ်အကိုင်ရရှိရေးအတွက် ကမ္ဘာလုံးဆိုင်ရာ မဟာဗျူဟာချမှတ်
  ဆောင်ရွက်ရေးနှင့် အပြည်ပြည်ဆိုင်ရာ အလုပ်သမားအဖွဲ့ (ILO) ၏ ကမ္ဘာလုံးဆိုင်ရာ လုပ်ငန်းခွင်စာချုပ်
  (Global Jobs Pact) အကောင်အထည်ဖော်ဆောင်ရွက်ရေး
9-1-title: အားလုံးလက်ခံနိုင်ပြီး ညီမျှသည့် အခွင့်အလမ်းကို အာရုံစိုက်လျက် စီးပွားရေးဖွံ့ဖြိုး
  တိုးတက်စေရေးနှင့် လူတိုင်းစေ့သာယာဝပြောရေးကို ပံ့ပိုးနိုင်ရန်အတွက် ဒေသတွင်းနှင့်
  နယ်စပ်ဖြတ်ကျော် ဒေသတို့ရှိ အခြေခံအဆောက်အအုံများ အပါအဝင် အရည်အသွေး၊ ယုံကြည်စိတ်ချရမှု၊
  စဉ်ဆက်မပြတ် ကြံကြံခံနိုင်မှုရှိသည့် အဆောက်အအုံများ ဖွံ့ဖြိုးတိုးတက်စေရေး
9-2-title: '၂၀၃၀ ပြည့်နှစ်တွင် အမျိုးသားရေးအခြေအနေနှင့် တစ်ပြေးညီအားလုံးပါဝင်ပြီး
  ရေရှည်တည်တံ့နိုင်သည့် စက်မှုလုပ်ငန်းထူထောင်မှုများအား မြှင့်တင်ရေးနှင့် စုစုပေါင်းပြည်တွင်းထုတ်လုပ်မှု
  နှင့် အလုပ်အကိုင်တို့၏ တစ်စိတ်တစ်ဒေသဖြစ်သော စက်မှုလုပ်ငန်းအား သိသာထင်ရှားစွာ မြှင့်တင်ရေးနှင့်
  ဖွံ့ဖြိုးမှုအနည်းဆုံးနိုင်ငံများတွင် ဝေစုနှစ်ဆဖြစ်စေရေး'
9-3-title: အသေးစားစက်မှုလုပ်ငန်းများနှင့် အခြားလုပ်ငန်းများ၏ အခွင့်အလမ်းများ တိုးမြှင့်လာရေး၊
  အထူးသဖြင့် ဖွံ့ဖြိုးဆဲနိုင်ငံများတွင် လက်ခံနိုင်သေဦ ချေးငွေတန်ဖိုးချိတ်ဆက်မှုကို
  ပေါင်းစည်းပေးရေးနှင့် ဈေးကွက်အပါအဝင် ဘဏ္ဍာရေးဝန်ဆောင်မှုများကို တိုးမြှင့်ပေးရေး
9-4-title: ၂၀၃၀ ပြည့်နှစ်တွင် အခြေခံအဆောက်အအုံများနှင့် ပြန်လည်၍ အမြတ်အစွန်းရနိုင်သော
  စက်မှုလုပ်ငန်းများအား စဉ်ဆက်မပြတ်စေရန် အရင်းအမြစ်များအား ထိရောက်စွာ တိုးမြှင့်အသုံးပြုခြင်းဖြင့်
  မြှင့်တင်ရေးအပြင် နိုင်ငံအားလုံး၌ ယင်းတို့၏ လုပ်ဆောင်နိုင်စွမ်းအသီးသီးနှင့်အညီ ဆောင်ရွက်လျက်ရှိသည့်
  ပတ်ဝန်းကျင်ဆိုင်ရာ ခိုင်မာသည့် နည်းပညာများနှင့် လုပ်ငန်းစဉ်အဆင့်ဆင့်ကို ပိုမိုထိရောက်စွာ
  ချမှတ်ရေး
9-5-title: ၂၀၃၀ ပြည့်နှစ်တွင် တီထွင်ဆန်းသစ်မှုများကို တွန်းအားပေးခြင်း၊ သုတေသနပြုလုပ်မ
  အရေအတွက် တိုးတက်ရေးနှင့် လူဦးရေတစ်သန်းလျှင် အလုပ်လုပ်သူလူဦးရေ စဉ်ဆက်မပြတ်တိုးပွားလာ
  စေရေး၊ အများပြည်သူနှင့် ပုဂ္ဂလိကဆိုင်ရာ သုတေသနနှင့် ဖွံ့ဖြိုးရေးလုပ်ငန်းများတွင်
  သုံးစွဲခြင်းတို့အပါအဝင် နိုင်ငံအားလုံးရှိ အထူးသဖြင့် ဖွံ့ဖြိုးဆဲနိုင်ငံများရှိ စက်မှုကဏ္ဍများ၏
  နည်းပညာဆိုင်ရာ စွမ်းရည်တိုးမြှင့်ပေး၍ သိပ္ပံနည်းကျ သုတေသနလုပ်ငန်းများ မြှင့်တင်ရေး
9-a-title: အာဖရိကနိုင်ငံများ၊ ဖွံ့ဖြိုးမှုအနည်းဆုံးနိုင်ငံများ၊ ကုန်းတွင်းပိတ်ဖွံ့ဖြိုးဆဲနိုင်ငံများနှင့်
  ဖွံ့ဖြိုးဆဲကျွန်းနိုင်ငံငယ်များသို့ ဘဏ္ဍာရေး၊ နည်းပညာနှင့် နည်းပညာဆိုင်ရာ အထောက်အပံ့များ
  တိုးမြှင့်ပေးခြင်းဖြင့် ဖွံ့ဖြိုးဆဲနိုင်ငံများရှိ ရေရှည်တည်တံ့ပြီး ကြံ့ခုင်သော အခြေခံအဆောက်အအုံဖွံ့ဖြိုး
  တိုးတက်မှု အဆင်ပြေချောမွေ့စွာ ဖြစ်ပေါ်လာစေရေး
9-b-title: စက်မှုလုပ်ငန်းအမျိုးမျိုးနှင့် ထပ်ဆင့်တိုးတန်းဖိုးရှိသည့် ကုန်စည်များအတွက်
  ဦးတည်သည့် မူဝါဒဆိုင်ရာဝန်းကျင် ရရှိစေခြင်းအပါအဝင် ဖွံ့ဖြိုးဆဲနိုင်ငံများတွင် ပြည်တွင်း
  နည်းပညာ ဖွံ့ဖြိုးတိုးတက်မှု သုတေသနလုပ်ငန်းနှင့် တီထွင်ဆန်းသစ်မှုတို့ကို ပံ့ပိုးပေးရေး
9-c-title: 'သတင်းအချက်အလက်နှင့် ဆက်သွယ်ရေးနည်းပညာ အခွင့်အလမ်းများသိသာစွာ တိုးမြှင့်လာစေရေးနှင့်
  ၂၀၂၀ ပြည့်နှစ်တွင် ဖွံ့ဖြိုးမှုအနည်းဆုံးနိုင်ငံများ၌ လူတိုင်းအင်တာနက်ကျယ်ပြန့်စွာရရှိ
  အသုံးပြုနိုင်စေရန်အတွက် ပံ့ပိုးကြိုးပမ်းဆောင်ရွက်ရေး'
