9-5-1-title: 'ການຄົ້ນຄວ້າແລະການໃຊ້ຈ່າຍໃນການພັດທະນາຕາມອັດຕາສ່ວນຂອງ GDP'
9-5-2-title: 'ນັກຄົ້ນຄວ້າ (ໃນເວລາທຽບເທົ່າເຕັມເວລາ) ຕໍ່ ໜຶ່ງ ລ້ານຄົນ'
