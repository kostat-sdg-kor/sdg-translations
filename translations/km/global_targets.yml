8-9-title: 'នៅឆ្នាំ ២០៣០ បង្កើតនិងអនុវត្តគោលនយោបាយដើម្បីលើកកម្ពស់ទេសចរណ៍ប្រកបដោយចីរភាពដែលបង្កើតការងារនិងលើកកម្ពស់វប្បធម៌និងផលិតផលក្នុងស្រុក'
8-a-title: 'បង្កើនជំនួយសម្រាប់ការគាំទ្រផ្នែកពាណិជ្ជកម្មដល់ប្រទេសកំពុងអភិវឌ្ឍន៍ជាពិសេសប្រទេសដែលមានការអភិវឌ្ឍតិចតួចរួមទាំងតាមរយៈក្របខ័ណ្ឌចំរុះដែលបានពង្រឹងសម្រាប់ជំនួយបច្ចេកទេសដែលទាក់ទងនឹងពាណិជ្ជកម្មដល់ប្រទេសអភិវឌ្ឍន៍តិចបំផុត។'
8-b-title: 'នៅឆ្នាំ ២០២០ បង្កើតនិងដំណើរការយុទ្ធសាស្ត្រសកលសម្រាប់ការងារយុវជននិងអនុវត្តកិច្ចព្រមព្រៀងការងារសកលរបស់អង្គការពលកម្មអន្តរជាតិ'
9-1-title: 'អភិវឌ្ឍហេដ្ឋារចនាសម្ព័ន្ធប្រកបដោយគុណភាពអាចជឿទុកចិត្តបានប្រកបដោយនិរន្តរភាពនិងមានភាពធន់ទ្រាំរួមទាំងហេដ្ឋារចនាសម្ព័ន្ធក្នុងតំបន់និងឆ្លងដែនដើម្បីគាំទ្រដល់ការអភិវឌ្ឍសេដ្ឋកិច្ចនិងសុខុមាលភាពមនុស្សដោយផ្តោតលើលទ្ធភាពទទួលបានតំលៃសមរម្យនិងស្មើភាពគ្នាសម្រាប់ទាំងអស់គ្នា។'
9-2-title: 'ជំរុញឧស្សាហូបនីយកម្មបញ្ចូលនិងប្រកបដោយចីរភាពហើយនៅឆ្នាំ ២០៣០ បង្កើនចំណែកការងាររបស់ឧស្សាហកម្មនិងផលិតផលក្នុងស្រុកសរុបឱ្យស្របទៅនឹងកាលៈទេសៈជាតិនិងបង្កើនចំណែកទ្វេដងនៅក្នុងប្រទេសអភិវឌ្ឍន៍តិចតួច។'
9-3-title: 'បង្កើនការទទួលបាននូវសហគ្រាសឧស្សាហកម្មខ្នាតតូចនិងសហគ្រាសដទៃទៀតជាពិសេសនៅក្នុងប្រទេសកំពុងអភិវឌ្ឍន៍ដើម្បីទទួលបានសេវាកម្មហិរញ្ញវត្ថុរួមមានឥណទានមានតំលៃសមរម្យនិងការធ្វើសមាហរណកម្មរបស់ពួកគេទៅក្នុងសង្វាក់តម្លៃនិងទីផ្សារ។'
9-4-title: 'នៅឆ្នាំ ២០៣០ ធ្វើឱ្យប្រសើរឡើងហេដ្ឋារចនាសម្ព័ន្ធហេដ្ឋារចនាសម្ព័នឧស្សាហកម្មនិងឧស្សាហកម្មដើម្បីធ្វើឱ្យពួកគេមាននិរន្តរភាពជាមួយនឹងការបង្កើនការប្រើប្រាស់ធនធាននិងការប្រើប្រាស់បច្ចេកវិទ្យាស្អាតនិងបរិស្ថានល្អនិងដំណើរការឧស្សាហកម្មដោយប្រទេសទាំងអស់ធ្វើសកម្មភាពស្របតាមសមត្ថភាពរៀងៗខ្លួន។'
9-5-title: 'ពង្រឹងការស្រាវជ្រាវវិទ្យាសាស្ត្រធ្វើឱ្យប្រសើរឡើងនូវសមត្ថភាពបច្ចេកវិទ្យានៃវិស័យឧស្សាហកម្មនៅក្នុងប្រទេសទាំងអស់ជាពិសេសក្នុងប្រទេសកំពុងអភិវឌ្ឍន៍ដែលក្នុងនោះរួមមានដល់ឆ្នាំ
  ២០៣០ លើកទឹកចិត្តដល់ការបង្កើតថ្មីនិងបង្កើនចំនួនបុគ្គលិកស្រាវជ្រាវនិងអភិវឌ្ឍន៍ក្នុងចំនួន
  ១ លាននាក់និងការស្រាវជ្រាវសាធារណៈនិងឯកជននិងការចំណាយលើការអភិវឌ្ឍ។'
9-a-title: 'សម្របសម្រួលការអភិវឌ្ឍហេដ្ឋារចនាសម្ព័ន្ធប្រកបដោយចីរភាពនិងធន់នៅបណ្តាប្រទេសកំពុងអភិវឌ្ឍន៍តាមរយៈការគាំទ្រផ្នែកហិរញ្ញវត្ថុបច្ចេកវិទ្យានិងបច្ចេកទេសដល់បណ្តាប្រទេសអាហ្វ្រិកដែលជាប្រទេសអភិវឌ្ឍន៍តិចតួចប្រទេសកំពុងអភិវឌ្ឍន៍នៅលើគោកនិងប្រទេសកំពុងអភិវឌ្ឍន៍នៅលើកោះតូចៗ។'
9-b-title: 'គាំទ្រដល់ការអភិវឌ្ឍបច្ចេកវិទ្យាក្នុងស្រុកការស្រាវជ្រាវនិងការច្នៃប្រឌិតនៅក្នុងប្រទេសកំពុងអភិវឌ្ឍន៍ដែលរួមមានការធានាបរិយាកាសគោលនយោបាយអំណោយផលសម្រាប់ការផ្លាស់ប្តូរឧស្សាហកម្មផ្សេងៗគ្នានិងការបន្ថែមតម្លៃទៅលើទំនិញ។'
9-c-title: 'បង្កើនការទទួលបានបច្ចេកវិទ្យាព័ត៌មាននិងការប្រាស្រ័យទាក់ទងយ៉ាងខ្លាំងហើយខិតខំផ្តល់នូវអ៊ិនធឺរណែតជាសកលនិងមានតំលៃសមរម្យនៅក្នុងប្រទេសអភិវឌ្ឍន៍តិចតួចបំផុតនៅឆ្នាំ
  ២០២០'
