1-short: 'ບໍ່ມີຄວາມທຸກຍາກ'
1-title: 'ຢຸດຕິຄວາມທຸກຍາກໃນທຸກຮູບແບບຂອງມັນຢູ່ທົ່ວທຸກແຫ່ງ'
10-short: 'ຫຼຸດຜ່ອນຄວາມບໍ່ສະເຫມີພາບ'
10-title: 'ຫຼຸດຜ່ອນຄວາມບໍ່ສະ ເໝີ ພາບພາຍໃນແລະລະຫວ່າງບັນດາປະເທດ'
11-short: 'ເມືອງແລະຊຸມຊົນທີ່ຍືນຍົງ'
11-title: 'ເຮັດໃຫ້ຕົວເມືອງແລະການຕັ້ງຖິ່ນຖານຂອງມະນຸດໃຫ້ລວມ, ປອດໄພ, ທົນທານແລະຍືນຍົງ'
12-short: 'ການບໍລິໂພກແລະການຜະລິດທີ່ມີຄວາມຮັບຜິດຊອບ'
12-title: 'ຮັບປະກັນການ ນຳ ໃຊ້ແລະແບບແຜນການຜະລິດແບບຍືນຍົງ'
13-short: 'ການປະຕິບັດສະພາບອາກາດ'
13-title: 'ດຳ ເນີນການຢ່າງຮີບດ່ວນເພື່ອຕ້ານການປ່ຽນແປງດິນຟ້າອາກາດແລະຜົນກະທົບຂອງມັນ'
14-short: 'ຊີວິດລຸ່ມນ້ ຳ'
14-title: 'ອະນຸລັກແລະ ນຳ ໃຊ້ມະຫາສະ ໝຸດ, ທະເລແລະຊັບພະຍາກອນທະເລເພື່ອການພັດທະນາແບບຍືນຍົງ'
15-short: 'ຊີວິດທີ່ດິນ'
15-title: 'ປົກປັກຮັກສາ, ຟື້ນຟູແລະສົ່ງເສີມການ ນຳ ໃຊ້ລະບົບນິເວດວິທະຍາທາງບົກທີ່ມີຄວາມຍືນຍົງ,
  ຄຸ້ມຄອງປ່າໄມ້ແບບຍືນຍົງ, ການຕໍ່ສູ້ກັບທະເລຊາຍ, ແລະຢຸດຕິແລະເຮັດໃຫ້ການເຊື່ອມໂຊມຂອງດິນແລະຂັດຂວາງການສູນເສຍຊີວະນາໆພັນ.'
16-short: 'ສັນຕິພາບແລະຄວາມຍຸດຕິ ທຳ - ສະຖາບັນທີ່ເຂັ້ມແຂງ'
16-title: 'ສົ່ງເສີມໃຫ້ສັງຄົມມີຄວາມສະຫງົບສຸກແລະມີສ່ວນຮ່ວມເພື່ອການພັດທະນາແບບຍືນຍົງ,
  ໃຫ້ການເຂົ້າເຖິງຄວາມຍຸດຕິ ທຳ ສຳ ລັບທຸກຄົນແລະສ້າງສະຖາບັນທີ່ມີປະສິດຕິພາບ, ມີຄວາມຮັບຜິດຊອບແລະມີສ່ວນຮ່ວມໃນທຸກລະດັບ'
17-short: 'ການຮ່ວມມືເພື່ອເປົ້າ ໝາຍ'
17-title: 'ສ້າງຄວາມເຂັ້ມແຂງໃຫ້ແກ່ວິທີການຈັດຕັ້ງປະຕິບັດແລະຟື້ນຟູຄູ່ຮ່ວມມືໂລກເພື່ອການພັດທະນາແບບຍືນຍົງ'
2-short: 'ຄວາມອຶດຫິວສູນ'
2-title: 'ຢຸດຕິຄວາມອຶດຫິວ, ບັນລຸຄວາມ ໝັ້ນ ຄົງດ້ານສະບຽງອາຫານແລະປັບປຸງໂພຊະນາການແລະສົ່ງເສີມກະສິ
  ກຳ ແບບຍືນຍົງ'
3-short: 'ສຸຂະພາບດີແລະສະຫວັດດີພາບ'
3-title: 'ຮັບປະກັນຊີວິດສຸຂະພາບແຂງແຮງແລະສົ່ງເສີມສຸຂະພາບທີ່ດີ ສຳ ລັບທຸກໄວ'
4-short: 'ການສຶກສາທີ່ມີຄຸນນະພາບ'
4-title: 'ຮັບປະກັນການສຶກສາທີ່ມີຄຸນນະພາບແບບລວມແລະເທົ່າທຽມກັນແລະສົ່ງເສີມໂອກາດການຮຽນຮູ້ຕະຫຼອດຊີວິດ
  ສຳ ລັບທຸກຄົນ'
5-short: 'ຄວາມສະ ເໝີ ພາບລະຫວ່າງຍິງ - ຊາຍ'
5-title: 'ບັນລຸຄວາມສະ ເໝີ ພາບລະຫວ່າງຍິງ - ຊາຍແລະສ້າງຄວາມເຂັ້ມແຂງໃຫ້ແກ່ແມ່ຍິງແລະເດັກຍິງທຸກຄົນ'
6-short: 'ນໍ້າສະອາດແລະສຸຂາພິບານ'
6-title: 'ຮັບປະກັນການມີແລະການຄຸ້ມຄອງນໍ້າແລະສຸຂະອະນາໄມທີ່ຍືນຍົງ ສຳ ລັບທຸກຄົນ'
7-short: 'ພະລັງງານລາຄາບໍ່ແພງແລະສະອາດ'
7-title: 'ຮັບປະກັນການເຂົ້າເຖິງພະລັງງານທີ່ລາຄາບໍ່ແພງ, ເຊື່ອຖືໄດ້, ຍືນຍົງແລະທັນສະ ໄໝ
  ສຳ ລັບທຸກຄົນ'
8-short: 'ວຽກທີ່ມີກຽດແລະການເຕີບໂຕທາງເສດຖະກິດ'
8-title: 'ສົ່ງເສີມການຂະຫຍາຍຕົວທາງດ້ານເສດຖະກິດແບບຍືນຍົງ, ແບບລວມແລະແບບຍືນຍົງ, ການຈ້າງງານເຕັມຮູບແບບແລະການເຮັດວຽກທີ່
  ເໝາະ ສົມ ສຳ ລັບທຸກຄົນ'
9-short: 'ອຸດສາຫະ ກຳ, ນະວັດຕະ ກຳ ແລະພື້ນຖານໂຄງລ່າງ'
9-title: 'ກໍ່ສ້າງພື້ນຖານໂຄງລ່າງທີ່ທົນທານ, ສົ່ງເສີມອຸດສະຫະ ກຳ ອຸດສາຫະ ກຳ ແບບລວມແລະແບບຍືນຍົງແລະສົ່ງເສີມການປະດິດສ້າງ'
