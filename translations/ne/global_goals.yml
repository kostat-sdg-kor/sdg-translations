1-short: 'कुनै गरीबी छैन'
1-title: 'सबै ठाउँमा गरीबीको अन्त्य गर्नुहोस्'
10-short: 'असमानता कम भयो'
10-title: 'देशहरू भित्र र बीचमा असमानता कम गर्नुहोस्'
11-short: 'दिगो शहरहरू र समुदायहरू'
11-title: 'शहरहरू र मानव बस्तीहरूलाई समावेशी, सुरक्षित, लचिलो र दिगो बनाउनुहोस्'
12-short: 'जिम्मेवार खपत र उत्पादन'
12-title: 'दिगो उपभोग र उत्पादन बान्की सुनिश्चित गर्नुहोस्'
13-short: 'मौसम कार्य'
13-title: 'मौसम परिवर्तन र यसका प्रभावहरूसँग लड्न तत्काल कदम चाल्नुहोस्'
14-short: 'पानीमुनिको जीवन'
14-title: 'दिगो विकासको लागि महासागर, समुद्री र समुद्री स्रोतहरूको संरक्षण र स्थायी
  रूपमा प्रयोग गर्नुहोस्'
15-short: 'भूमिमा जीवन'
15-title: 'स्थलीय इकोसिस्टमको दिगो प्रयोगको संरक्षण, पुनःस्थापना र प्रबर्धन गर्न,
  वनको जथाभावी प्रबन्ध गर्नुहोस्, लडाई मरुभूमिकरण, र रोक्नुहोस् र भूमि विफलता र रोक्नुहोस्
  जैवविविधता नोक्सान'
16-short: 'शान्ति र न्याय - मजबूत संस्था'
16-title: 'दिगो विकासको लागि शान्तिमय र समावेशी समाजहरूको प्रवर्धन, सबैका लागि न्यायको
  पहुँच प्रदान गर्ने र सबै तहमा प्रभावकारी, उत्तरदायी र समावेशी संस्था निर्माण गर्ने।'
17-short: 'लक्ष्यका लागि साझेदारी'
17-title: 'कार्यान्वयनका साधनहरूलाई सुदृढ पार्नुहोस् र दिगो विकासको लागि ग्लोवल पार्टनरशिपलाई
  जीवन्त बनाउनुहोस्'
2-short: 'शून्य भोक'
2-title: 'भोकमरीको अन्त्य गर्नुहोस्, खाद्य सुरक्षा र सुधारिएको पोषण प्राप्त गर्नुहोस्
  र दिगो कृषिलाई बढावा दिनुहोस्'
3-short: 'राम्रो स्वास्थ्य र कल्याणकारी'
3-title: 'स्वस्थ जीवन सुनिश्चित र सबै उमेर मा सबैको लागि कल्याण को बढ़ावा'
4-short: 'गुणस्तरीय शिक्षा'
4-title: 'समावेशी र न्यायसंगत गुणस्तरको शिक्षा सुनिश्चित गर्नुहोस् र सबैको लागि आजीवन
  सिकाउने अवसरहरू प्रबर्धन गर्नुहोस्'
5-short: 'लैङ्गिक समानता'
5-title: 'लैंगिक समानता प्राप्त गर्नुहोस् र सबै महिला र केटीहरूलाई सशक्त बनाउनुहोस्'
6-short: 'सफा पानी र सरसफाइ'
6-title: 'सबैका लागि पानी र सरसफाइको उपलब्धता र दिगो व्यवस्थापन सुनिश्चित गर्नुहोस्'
7-short: 'किफायती र स्वच्छ उर्जा'
7-title: 'सबैका लागि किफायती, भरपर्दो, दिगो र आधुनिक उर्जाको पहुँच सुनिश्चित गर्नुहोस्'
8-short: 'सभ्य रोजगार र आर्थिक बृद्धि'
8-title: 'दिगो, समावेशी र दिगो आर्थिक बृद्धि, पूर्ण र उत्पादक रोजगारी र सबैको लागि
  सभ्य कामको प्रचार गर्नुहोस्'
9-short: 'उद्योग, नवीनता र पूर्वाधार'
9-title: 'लचिलो पूर्वाधार निर्माण, समावेशी र दिगो औद्योगीकरण र फोस्टर इनोवेशनको प्रचार'
