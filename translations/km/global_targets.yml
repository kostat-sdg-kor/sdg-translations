1-1-title: 'នៅឆ្នាំ ២០៣០ លុបបំបាត់ភាពក្រីក្រខ្លាំងសម្រាប់ប្រជាជនគ្រប់ទីកន្លែងដែលបច្ចុប្បន្នត្រូវបានវាស់វែងជាប្រជាជនដែលរកប្រាក់បានតិចជាង
  ១,២៥ ដុល្លារក្នុងមួយថ្ងៃ'
1-2-title: 'នៅឆ្នាំ ២០៣០ កាត់បន្ថយយ៉ាងហោចណាស់ពាក់កណ្តាលសមាមាត្រនៃបុរសស្ត្រីនិងកុមារគ្រប់វ័យដែលរស់នៅក្នុងភាពក្រីក្រតាមគ្រប់វិស័យយោងទៅតាមនិយមន័យជាតិ'
1-3-title: 'អនុវត្តប្រព័ន្ធគាំពារសង្គមសមស្របនិងថ្នាក់ជាតិសម្រាប់ប្រជាជនទាំងអស់រួមទាំងជាន់ហើយនៅឆ្នាំ
  ២០៣០ ទទួលបានការគ្របដណ្តប់យ៉ាងច្រើនដល់ជនក្រីក្រនិងជនងាយរងគ្រោះ។'
1-4-title: 'នៅឆ្នាំ ២០៣០ ធានាថាបុរសនិងស្ត្រីទាំងអស់ជាពិសេសអ្នកក្រីក្រនិងជនងាយរងគ្រោះមានសិទ្ធិស្មើគ្នាចំពោះធនធានសេដ្ឋកិច្ចក៏ដូចជាការទទួលបានសេវាកម្មមូលដ្ឋានភាពជាម្ចាស់និងការគ្រប់គ្រងលើដីធ្លីនិងទំរង់ដទៃទៀតនៃទ្រព្យសម្បត្តិមរតកធនធានធម្មជាតិសមស្រប
  បច្ចេកវិទ្យាថ្មីនិងសេវាកម្មហិរញ្ញវត្ថុរួមទាំងមីក្រូហិរញ្ញវត្ថុ'
1-5-title: 'នៅឆ្នាំ ២០៣០ កសាងភាពធន់របស់ប្រជាជនក្រីក្រនិងអ្នកដែលស្ថិតក្នុងស្ថានភាពងាយរងគ្រោះនិងកាត់បន្ថយការប៉ះពាល់និងភាពងាយរងគ្រោះនៃព្រឹត្តិការណ៍ធ្ងន់ធ្ងរទាក់ទងនឹងអាកាសធាតុនិងវិបត្តិសេដ្ឋកិច្ចសង្គមនិងបរិស្ថានដទៃទៀតនិងគ្រោះមហន្តរាយ'
1-a-title: 'ធានាការកៀរគរធនធានយ៉ាងច្រើនពីប្រភពជាច្រើនរាប់បញ្ចូលទាំងតាមរយៈកិច្ចសហប្រតិបត្តិការអភិវឌ្ឍន៍ដើម្បីផ្តល់មធ្យោបាយគ្រប់គ្រាន់និងអាចព្យាករណ៍បានសម្រាប់ប្រទេសកំពុងអភិវឌ្ឍន៍ជាពិសេសប្រទេសកំពុងអភិវឌ្ឍន៍តិចតួចដើម្បីអនុវត្តកម្មវិធីនិងគោលនយោបាយដើម្បីបញ្ចប់ភាពក្រីក្រគ្រប់វិស័យ។'
1-b-title: 'បង្កើតក្របខ័ណ្ឌគោលនយោបាយល្អនៅថ្នាក់ជាតិថ្នាក់តំបន់និងអន្តរជាតិដោយផ្អែកលើយុទ្ធសាស្រ្តអភិវឌ្ឍន៍ជនក្រីក្រនិងយេនឌ័រដើម្បីគាំទ្រការពន្លឿនការវិនិយោគក្នុងសកម្មភាពលុបបំបាត់ភាពក្រីក្រ។'
10-1-title: 'នៅឆ្នាំ ២០៣០ សម្រេចបានជាបណ្តើរ ៗ និងរក្សាកំណើនប្រាក់ចំណូលនៅបាតក្រោម ៤០
  ភាគរយនៃប្រជាជនក្នុងអត្រាខ្ពស់ជាងមធ្យមភាគជាតិ'
10-2-title: 'នៅឆ្នាំ ២០៣០ ផ្តល់សិទ្ធិអំណាចនិងលើកកម្ពស់ការរួមបញ្ចូលសង្គមសេដ្ឋកិច្ចនិងនយោបាយដោយមិនគិតពីអាយុភេទពិការភាពពូជសាសន៍ប្រភពដើមសាសនាឬសេដ្ឋកិច្ចឬស្ថានភាពផ្សេងទៀត។'
10-3-title: 'ធានាឱ្យបាននូវឱកាសស្មើគ្នានិងកាត់បន្ថយវិសមភាពនៃលទ្ធផលរួមទាំងការលុបបំបាត់ច្បាប់ការរើសអើងគោលនយោបាយនិងការអនុវត្តនិងការលើកកម្ពស់ច្បាប់គោលនយោបាយនិងសកម្មភាពសមស្របនៅក្នុងបញ្ហានេះ។'
10-4-title: 'គោលនយោបាយអនុម័តជាពិសេសគោលនយោបាយសារពើពន្ធប្រាក់ឈ្នួលនិងការគាំពារសង្គមនិងទទួលបានសមភាពកាន់តែប្រសើរឡើងជាលំដាប់'
10-5-title: 'កែលម្អបទប្បញ្ញត្តិនិងការត្រួតពិនិត្យទីផ្សារនិងស្ថាប័នហិរញ្ញវត្ថុពិភពលោកនិងពង្រឹងការអនុវត្តបទប្បញ្ញត្តិទាំងនេះ'
10-6-title: 'ធានាឱ្យមានការតំណាងនិងសំលេងកាន់តែប្រសើរឡើងសម្រាប់ប្រទេសកំពុងអភិវឌ្ឍន៍ក្នុងការសម្រេចចិត្តនៅក្នុងស្ថាប័នសេដ្ឋកិច្ចនិងហិរញ្ញវត្ថុអន្តរជាតិដើម្បីផ្តល់នូវស្ថាប័នដែលមានប្រសិទ្ធភាពគួរឱ្យទុកចិត្តគណនេយ្យភាពនិងស្របច្បាប់។'
10-7-title: 'ជួយសម្រួលដល់ការធ្វើចំណាកស្រុកដោយមានសុវត្ថិភាពមានសុវត្ថិភាពនិងទៀងទាត់និងមានទំនួលខុសត្រូវខ្ពស់រួមទាំងការអនុវត្តន៍គោលនយោបាយចំណាកស្រុកដែលបានគ្រោងទុកនិងគ្រប់គ្រងបានល្អ'
10-a-title: 'អនុវត្តគោលការណ៍នៃការព្យាបាលពិសេសនិងឌីផេរ៉ង់ស្យែលសម្រាប់ប្រទេសកំពុងអភិវឌ្ឍន៍ជាពិសេសប្រទេសអភិវឌ្ឍន៍តិចតួចស្របតាមកិច្ចព្រមព្រៀងរបស់អង្គការពាណិជ្ជកម្មពិភពលោក'
10-b-title: 'លើកទឹកចិត្តដល់ជំនួយអភិវឌ្ឍន៍ជាផ្លូវការនិងលំហូរហិរញ្ញវត្ថុរួមមានការវិនិយោគផ្ទាល់ពីបរទេសទៅកាន់រដ្ឋដែលត្រូវការចាំបាច់បំផុតជាពិសេសបណ្តាប្រទេសដែលមានការអភិវឌ្ឍតិចតួចបណ្តាប្រទេសអាហ្រ្វិក,
  កោះតូចៗកំពុងអភិវឌ្ឍន៍និងប្រទេសកំពុងអភិវឌ្ឍន៍នៅលើដីគោកដោយអនុលោមទៅតាមផែនការនិងកម្មវិធីជាតិរបស់ពួកគេ។'
10-c-title: 'នៅឆ្នាំ ២០៣០ កាត់បន្ថយដល់តិចជាង ៣ ភាគរយនៃថ្លៃប្រតិបត្តិការនៃការផ្ទេរប្រាក់របស់ជនចំណាកស្រុកនិងលុបបំបាត់ច្រករបៀងផ្ទេរប្រាក់ដោយចំណាយខ្ពស់ជាង
  ៥ ភាគរយ'
11-1-title: 'នៅត្រឹមឆ្នាំ ២០៣០ ធានាបាននូវការចូលប្រើប្រាស់សម្រាប់គេហដ្ឋាននិងសេវាកម្មមូលដ្ឋានដែលមានសុវត្ថិភាពនិងតម្លៃសមរម្យនិងធ្វើឱ្យប្រសើរឡើងនូវសំណង់អនាធិបតេយ្យ'
11-2-title: 'នៅឆ្នាំ ២០៣០ ផ្តល់នូវប្រព័ន្ធដឹកជញ្ជូនប្រកបដោយសុវត្ថិភាពតំលៃសមរម្យអាចចូលដំណើរការបាននិងប្រកបដោយនិរន្តរភាពសម្រាប់ទាំងអស់គ្នាធ្វើឱ្យប្រសើរឡើងនូវសុវត្ថិភាពចរាចរណ៍ជាពិសេសការពង្រីកការដឹកជញ្ជូនសាធារណៈដោយយកចិត្តទុកដាក់ជាពិសេសទៅលើតម្រូវការរបស់អ្នកដែលស្ថិតក្នុងស្ថានភាពងាយរងគ្រោះស្ត្រីកុមារជនពិការនិងមនុស្សចាស់។'
11-3-title: 'នៅឆ្នាំ ២០៣០ លើកកម្ពស់ការធ្វើនគរូបនីយកម្មដែលមានលក្ខណៈគ្រប់ជ្រុងជ្រោយនិងប្រកបដោយនិរន្តរភាពសម្រាប់ផែនការនិងការគ្រប់គ្រងការតាំងទីលំនៅមនុស្សដែលមានការចូលរួមសមាហរណកម្មនិងប្រកបដោយនិរន្តរភាពនៅក្នុងប្រទេសទាំងអស់'
