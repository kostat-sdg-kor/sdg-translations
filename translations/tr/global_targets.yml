  hizmetleri sağlamak için altyapıyı genişletmek ve teknolojiyi yükseltmek'
8-1-title: 'Ulusal koşullara uygun olarak kişi başına ekonomik büyümeyi sürdürmek
  ve özellikle en az gelişmiş ülkelerde yılda en az yüzde 7 gayri safi yurtiçi hasıla
  büyümesi'
8-10-title: 'Herkes için bankacılık, sigorta ve finansal hizmetlere erişimi teşvik
  etmek ve genişletmek için yerel finans kurumlarının kapasitesini güçlendirmek'
8-2-title: 'Yüksek katma değerli ve emek yoğun sektörlere odaklanma dahil olmak üzere
  çeşitlendirme, teknolojik iyileştirme ve yenilik yoluyla daha yüksek ekonomik üretkenlik
  seviyelerine ulaşmak'
8-3-title: 'Üretken faaliyetleri, insana yakışır iş yaratmayı, girişimciliği, yaratıcılığı
  ve yeniliği destekleyen ve finansal hizmetlere erişim de dahil olmak üzere mikro,
  küçük ve orta ölçekli işletmelerin resmileşmesini ve büyümesini teşvik eden kalkınma
  odaklı politikaları teşvik etmek'
8-4-title: '2030 yılına kadar tüketim ve üretimde küresel kaynak verimliliğini kademeli
  olarak iyileştirmek ve gelişmiş ülkelerin başı çektiği 10 Yıllık Sürdürülebilir
  Tüketim ve Üretim Programları Çerçevesine uygun olarak ekonomik büyümeyi çevresel
  bozulmadan ayırmaya çalışmak'
8-5-title: '2030 yılına kadar, gençler ve engelliler de dahil olmak üzere tüm kadın
  ve erkekler için tam ve üretken istihdam ve insana yakışır iş ve eşit değerdeki
  işe eşit ücret sağlanması'
8-6-title: '2020 yılına kadar istihdam, eğitim veya öğretimde olmayan gençlerin oranını
  önemli ölçüde azaltmak'
8-7-title: 'Zorla çalıştırmayı ortadan kaldırmak, modern köleliği ve insan kaçakçılığını
  sona erdirmek ve çocuk askerlerin işe alınması ve kullanılması da dahil olmak üzere
  çocuk işçiliğinin en kötü biçimlerinin yasaklanması ve ortadan kaldırılmasını sağlamak
  ve 2025 yılına kadar çocuk işçiliğinin her biçimine son vermek için acil ve etkili
  önlemler alın.'
8-8-title: 'Göçmen işçiler, özellikle kadın göçmenler ve güvencesiz istihdamda olanlar
  dahil olmak üzere tüm işçiler için işçi haklarını koruyun ve güvenli ve emniyetli
  çalışma ortamlarını teşvik edin.'
8-9-title: '2030 yılına kadar, istihdam yaratan ve yerel kültür ve ürünleri teşvik
  eden sürdürülebilir turizmi teşvik etmek için politikalar tasarlayın ve uygulayın.'
8-a-title: 'En Az Gelişmiş Ülkelere Ticaretle İlgili Teknik Yardım için Gelişmiş Entegre
  Çerçeve dahil olmak üzere, özellikle en az gelişmiş ülkeler olmak üzere, gelişmekte
  olan ülkelere yönelik Ticaret için Yardımı Artırma'
8-b-title: '2020''ye kadar genç istihdamı için küresel bir strateji geliştirin ve
  operasyonel hale getirin ve Uluslararası Çalışma Örgütü''nün Küresel İşler Paktı''nı
  uygulayın.'
9-1-title: 'Ekonomik kalkınmayı ve insan refahını desteklemek için, herkes için uygun
  maliyetli ve adil erişime odaklanarak, bölgesel ve sınır ötesi altyapı dahil olmak
  üzere kaliteli, güvenilir, sürdürülebilir ve dayanıklı altyapı geliştirmek'
9-2-title: 'Kapsayıcı ve sürdürülebilir sanayileşmeyi teşvik etmek ve 2030 yılına
  kadar sanayinin istihdam ve gayri safi yurtiçi hasıla payını ulusal koşullara uygun
  olarak önemli ölçüde artırmak ve en az gelişmiş ülkelerdeki payını iki katına çıkarmak'
9-3-title: 'Küçük ölçekli sanayi ve diğer işletmelerin, özellikle gelişmekte olan
  ülkelerde, karşılanabilir kredi dahil olmak üzere finansal hizmetlere erişimini
  ve bunların değer zincirlerine ve piyasalara entegrasyonunu artırmak'
9-4-title: '2030 yılına kadar, tüm ülkelerin kendi yeteneklerine uygun olarak harekete
  geçmesiyle, artan kaynak kullanım verimliliği ve temiz ve çevreye duyarlı teknolojilerin
  ve endüstriyel süreçlerin daha fazla benimsenmesiyle altyapı ve güçlendirme endüstrilerini
  sürdürülebilir kılmak için yükseltmek'
9-5-title: '2030 yılına kadar inovasyonu teşvik etmek ve 1 milyon kişi başına düşen
  araştırma ve geliştirme çalışanı sayısını ve kamu ve özel araştırma ve geliştirme
  harcamalarını önemli ölçüde artırmak dahil olmak üzere, tüm ülkelerde, özellikle
  gelişmekte olan ülkelerde, bilimsel araştırmayı geliştirmek, endüstriyel sektörlerin
  teknolojik yeteneklerini yükseltmek'
9-a-title: 'Afrika ülkelerine, en az gelişmiş ülkelere, denize kıyısı olmayan gelişmekte
  olan ülkelere ve gelişmekte olan küçük ada devletlerine gelişmiş mali, teknolojik
  ve teknik destek yoluyla gelişmekte olan ülkelerde sürdürülebilir ve esnek altyapı
  gelişimini kolaylaştırmak'
9-b-title: 'Diğerlerinin yanı sıra endüstriyel çeşitlendirme ve emtialara katma değer
  için elverişli bir politika ortamı sağlamak da dahil olmak üzere gelişmekte olan
  ülkelerde yerli teknoloji geliştirme, araştırma ve inovasyonu desteklemek'
9-c-title: '2020 yılına kadar bilgi ve iletişim teknolojisine erişimi önemli ölçüde
  artırmak ve en az gelişmiş ülkelerde İnternet''e evrensel ve uygun maliyetli erişim
  sağlamak için çabalamak'
