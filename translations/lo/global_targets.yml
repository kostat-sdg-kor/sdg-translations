1-1-title: 'ຮອດປີ 2030, ລົບລ້າງຄວາມທຸກຍາກທີ່ສຸດ ສຳ ລັບທຸກຄົນຢູ່ທົ່ວທຸກແຫ່ງ, ປະຈຸບັນວັດແທກເປັນຄົນທີ່ມີລາຍໄດ້ຕໍ່າກ່ວາ
  1,25 ໂດລາຕໍ່ມື້'
1-2-title: 'ຮອດປີ 2030, ຫຼຸດຜ່ອນຢ່າງ ໜ້ອຍ ເຄິ່ງ ໜຶ່ງ ຂອງອັດຕາສ່ວນຂອງຜູ້ຊາຍ, ແມ່ຍິງແລະເດັກນ້ອຍໃນທຸກໄວທີ່
  ດຳ ລົງຊີວິດໃນຄວາມທຸກຍາກໃນທຸກດ້ານຂອງມັນຕາມຄວາມ ໝາຍ ຂອງຊາດ'
1-3-title: 'ປະຕິບັດລະບົບການປົກປ້ອງທາງສັງຄົມທີ່ ເໝາະ ສົມໃນທົ່ວປະເທດແລະມາດຕະການ ສຳ ລັບທຸກຄົນ,
  ລວມທັງຊັ້ນ, ແລະຮອດປີ 2030 ບັນລຸການຄຸ້ມຄອງທີ່ທຸກຍາກຂອງຜູ້ທຸກຍາກແລະຜູ້ດ້ອຍໂອກາດ.'
1-4-title: 'ຮອດປີ 2030, ຮັບປະກັນວ່າຊາຍແລະຍິງທຸກຄົນ, ໂດຍສະເພາະແມ່ນຜູ້ທຸກຍາກແລະຜູ້ດ້ອຍໂອກາດ,
  ມີສິດເທົ່າທຽມກັນກັບຊັບພະຍາກອນທາງເສດຖະກິດ, ພ້ອມທັງເຂົ້າເຖິງການບໍລິການພື້ນຖານ, ເປັນເຈົ້າການແລະຄວບຄຸມທີ່ດິນແລະຮູບແບບອື່ນໆຂອງຊັບສິນ,
  ມູນມໍລະດົກ, ຊັບພະຍາກອນ ທຳ ມະຊາດ, ເໝາະ ສົມ ເຕັກໂນໂລຢີແລະການບໍລິການດ້ານການເງິນແບບ
  ໃໝ່, ລວມທັງການເງິນຈຸລະພາກ'
1-5-title: 'ຮອດປີ 2030, ສ້າງຄວາມຢືດຢຸ່ນຂອງຜູ້ທຸກຍາກແລະຜູ້ທີ່ຢູ່ໃນສະຖານະການທີ່ມີຄວາມສ່ຽງແລະຫຼຸດຜ່ອນການ
  ສຳ ຜັດແລະຄວາມສ່ຽງຂອງເຫດການທີ່ຮ້າຍແຮງທີ່ກ່ຽວຂ້ອງກັບດິນຟ້າອາກາດແລະຜົນກະທົບທາງເສດຖະກິດ,
  ສັງຄົມແລະສິ່ງແວດລ້ອມແລະໄພພິບັດອື່ນໆ'
1-a-title: 'ຮັບປະກັນການລະດົມແຫຼ່ງ ກຳ ລັງທີ່ ສຳ ຄັນຈາກຫຼາຍແຫຼ່ງ, ລວມທັງຜ່ານການເພີ່ມທະວີການຮ່ວມມືດ້ານການພັດທະນາ,
  ເພື່ອໃຫ້ມີວິທີການທີ່ພຽງພໍແລະຄາດເດົາ ສຳ ລັບປະເທດ ກຳ ລັງພັດທະນາ, ໂດຍສະເພາະປະເທດທີ່ດ້ອຍພັດທະນາ,
  ປະຕິບັດແຜນງານແລະນະໂຍບາຍຕ່າງໆເພື່ອຢຸດຕິຄວາມທຸກຍາກໃນທຸກຂະ ໜາດ'
1-b-title: 'ສ້າງກອບນະໂຍບາຍທີ່ ເໝາະ ສົມໃນລະດັບຊາດ, ພາກພື້ນແລະສາກົນ, ໂດຍອີງໃສ່ຍຸດທະສາດການພັດທະນາຜູ້ທຸກຍາກແລະຄວາມອ່ອນໄຫວດ້ານບົດບາດຍິງ
  - ຊາຍ, ເພື່ອສະ ໜັບ ສະ ໜູນ ການລົງທືນຢ່າງໄວວາໃນການປະຕິບັດການລຶບລ້າງຄວາມທຸກຍາກ'
10-1-title: 'ຮອດປີ 2030 ບັນລຸໄດ້ຢ່າງກ້າວ ໜ້າ ແລະຍືນຍົງການເຕີບໂຕຂອງລາຍໄດ້ຢູ່ລຸ່ມ 40
  ເປີເຊັນຂອງປະຊາກອນໃນອັດຕາທີ່ສູງກວ່າລະດັບສະເລ່ຍຂອງປະເທດ'
10-2-title: 'ຮອດປີ 2030, ສ້າງຄວາມເຂັ້ມແຂງແລະສົ່ງເສີມສັງຄົມ, ເສດຖະກິດແລະການເມືອງຂອງທຸກຄົນ,
  ໂດຍບໍ່ສົນເລື່ອງຂອງອາຍຸ, ເພດ, ຄວາມພິການ, ເຊື້ອຊາດ, ຊົນເຜົ່າ, ຕົ້ນ ກຳ ເນີດ, ສາສະ ໜາ
  ຫຼືເສດຖະກິດຫຼືສະຖານະພາບອື່ນໆ'
10-3-title: 'ຮັບປະກັນໂອກາດທີ່ເທົ່າທຽມກັນແລະຫຼຸດຜ່ອນຄວາມບໍ່ເທົ່າທຽມກັນຂອງຜົນໄດ້ຮັບ,
  ລວມທັງການລົບລ້າງກົດ ໝາຍ, ນະໂຍບາຍແລະການປະຕິບັດແລະການສົ່ງເສີມກົດ ໝາຍ, ນະໂຍບາຍແລະການກະ
  ທຳ ທີ່ ເໝາະ ສົມໃນເລື່ອງນີ້.'
10-4-title: 'ຮັບຮອງເອົານະໂຍບາຍຕ່າງໆ, ໂດຍສະເພາະແມ່ນນະໂຍບາຍດ້ານງົບປະມານ, ຄ່າແຮງງານແລະການປົກປ້ອງສັງຄົມ,
  ແລະບັນລຸຄວາມສະ ເໝີ ພາບຫຼາຍຂຶ້ນເທື່ອລະກ້າວ'
10-5-title: 'ປັບປຸງລະບຽບການແລະການຕິດຕາມກວດກາຕະຫຼາດແລະສະຖາບັນການເງິນທົ່ວໂລກແລະສ້າງຄວາມເຂັ້ມແຂງໃນການຈັດຕັ້ງປະຕິບັດລະບຽບດັ່ງກ່າວ'
10-6-title: 'ຮັບປະກັນການເປັນຕົວແທນແລະສຽງໃຫ້ແກ່ບັນດາປະເທດ ກຳ ລັງພັດທະນາໃນການຕັດສິນໃຈໃນສະຖາບັນເສດຖະກິດແລະການເງິນສາກົນໃນທົ່ວໂລກເພື່ອໃຫ້ມີສະຖາບັນທີ່ມີປະສິດຕິຜົນ,
  ໜ້າ ເຊື່ອຖື, ມີຄວາມຮັບຜິດຊອບແລະຖືກຕ້ອງຕາມກົດ ໝາຍ.'
10-7-title: 'ອຳ ນວຍຄວາມສະດວກໃຫ້ມີການອົບພະຍົບຢ່າງເປັນລະບຽບ, ປອດໄພ, ເປັນປົກກະຕິແລະມີຄວາມຮັບຜິດຊອບແລະການເຄື່ອນຍ້າຍຂອງປະຊາຊົນ,
  ລວມທັງຜ່ານການຈັດຕັ້ງປະຕິບັດນະໂຍບາຍການເຄື່ອນຍ້າຍທີ່ໄດ້ວາງແຜນແລະຄຸ້ມຄອງໃຫ້ດີ'
10-a-title: 'ປະຕິບັດຫຼັກການການຮັກສາແບບພິເສດແລະແຕກຕ່າງ ສຳ ລັບປະເທດ ກຳ ລັງພັດທະນາ, ໂດຍສະເພາະປະເທດທີ່ດ້ອຍພັດທະນາ,
  ໂດຍອີງຕາມຂໍ້ຕົກລົງຂອງອົງການການຄ້າໂລກ'
10-b-title: 'ຊຸກຍູ້ການຊ່ວຍເຫຼືອດ້ານການພັດທະນາຢ່າງເປັນທາງການແລະກະແສການເງິນ, ລວມທັງການລົງທືນໂດຍກົງຈາກຕ່າງປະເທດ,
  ໃຫ້ແກ່ລັດທີ່ມີຄວາມຕ້ອງການຫຼາຍທີ່ສຸດ, ໂດຍສະເພາະປະເທດທີ່ດ້ອຍພັດທະນາ, ບັນດາປະເທດອາຟຣິກາ,
  ລັດເກາະນ້ອຍທີ່ ກຳ ລັງພັດທະນາແລະປະເທດທີ່ບໍ່ມີຊາຍແດນຕິດຈອດ.'
10-c-title: 'ຮອດປີ 2030 ຫຼຸດຜ່ອນ ໜ້ອຍ ກວ່າ 3 ເປີເຊັນຄ່າໃຊ້ຈ່າຍໃນການໂອນເງິນຂອງຜູ້ອົບພະຍົບແລະລົບລ້າງແລວເສດຖະກິດສົ່ງເງິນທີ່ມີຕົ້ນທຶນສູງກວ່າ
  5 ເປີເຊັນ'
11-1-title: 'ຮອດປີ 2030, ຮັບປະກັນການເຂົ້າເຖິງທີ່ພັກອາໄສແລະການບໍລິການພື້ນຖານທີ່ພຽງພໍ,
  ປອດໄພແລະລາຄາບໍ່ແພງແລະຍົກລະດັບອ່າງເກັບນ້ ຳ'
11-2-title: 'ຮອດປີ 2030 ໃຫ້ການເຂົ້າເຖິງລະບົບຂົນສົ່ງທີ່ປອດໄພ, ລາຄາບໍ່ແພງ, ສາມາດເຂົ້າເຖິງໄດ້ແລະຍືນຍົງ
  ສຳ ລັບທຸກຄົນ, ປັບປຸງຄວາມປອດໄພທາງຖະ ໜົນ, ໂດຍສະເພາະໂດຍການຂະຫຍາຍການຂົນສົ່ງສາທາລະນະ,
  ໃຫ້ຄວາມສົນໃຈເປັນພິເສດຕໍ່ຄວາມຕ້ອງການຂອງຜູ້ທີ່ຢູ່ໃນສະຖານະການທີ່ສ່ຽງ, ແມ່ຍິງ, ເດັກນ້ອຍ,
  ຄົນພິການແລະຜູ້ສູງອາຍຸ.'
11-3-title: 'ຮອດປີ 2030, ຍົກສູງຄວາມສາມາດໃນການຫັນເປັນຕົວເມືອງລວມແລະແບບຍືນຍົງແລະຄວາມສາມາດໃນການວາງແຜນແລະການຄຸ້ມຄອງການຕັ້ງຖິ່ນຖານຂອງມະນຸດທີ່ມີສ່ວນຮ່ວມ,
  ແບບຍືນຍົງແລະຍືນຍົງໃນທຸກໆປະເທດ'
11-4-title: 'ເພີ່ມຄວາມພະຍາຍາມໃນການປົກປ້ອງແລະປົກປັກຮັກສາມໍລະດົກທາງວັດທະນະ ທຳ ແລະ ທຳ
  ມະຊາດຂອງໂລກ'
11-5-title: 'ຮອດປີ 2030, ຫຼຸດຜ່ອນ ຈຳ ນວນຜູ້ເສຍຊີວິດແລະ ຈຳ ນວນຄົນທີ່ໄດ້ຮັບຜົນກະທົບຢ່າງຫຼວງຫຼາຍແລະຫຼຸດລົງຢ່າງຫຼວງຫຼາຍຕໍ່ການສູນເສຍທາງເສດຖະກິດທີ່ກ່ຽວຂ້ອງກັບຜະລິດຕະພັນລວມພາຍໃນທົ່ວໂລກທີ່ເກີດຈາກໄພພິບັດ,
  ລວມທັງໄພພິບັດທີ່ກ່ຽວຂ້ອງກັບນ້ ຳ, ໂດຍສຸມໃສ່ການປົກປ້ອງຜູ້ທຸກຍາກແລະປະຊາຊົນໃນສະຖານະການທີ່ສ່ຽງ'
11-6-title: 'ຮອດປີ 2030, ຫຼຸດຜ່ອນຜົນກະທົບທາງລົບຕໍ່ສິ່ງແວດລ້ອມຕໍ່ຫົວຄົນ, ລວມທັງການເອົາໃຈໃສ່ເປັນພິເສດຕໍ່ຄຸນນະພາບອາກາດແລະການຄຸ້ມຄອງສິ່ງເສດເຫຼືອຂອງເທດສະບານແລະອື່ນໆ'
11-7-title: 'ຮອດປີ 2030, ໃຫ້ການເຂົ້າເຖິງທົ່ວໄປໃນພື້ນທີ່ປອດໄພ, ລວມແລະເຂົ້າເຖິງ, ພື້ນທີ່ສີຂຽວແລະສາທາລະນະ,
  ໂດຍສະເພາະ ສຳ ລັບແມ່ຍິງແລະເດັກນ້ອຍ, ຜູ້ສູງອາຍຸແລະຄົນພິການ'
11-a-title: 'ສະ ໜັບ ສະ ໜູນ ການເຊື່ອມໂຍງດ້ານເສດຖະກິດ, ສັງຄົມແລະສິ່ງແວດລ້ອມໃນທາງບວກລະຫວ່າງຕົວເມືອງ,
  ຊົນນະບົດແລະຕົວເມືອງໂດຍການສ້າງຄວາມເຂັ້ມແຂງໃນການວາງແຜນພັດທະນາແຫ່ງຊາດແລະພາກພື້ນ'
11-b-title: 'ຮອດປີ 2020, ເພີ່ມ ຈຳ ນວນຕົວເມືອງແລະການຕັ້ງຖິ່ນຖານຂອງມະນຸດຢ່າງຫຼວງຫຼາຍຮັບຮອງເອົາແລະປະຕິບັດນະໂຍບາຍແລະແຜນການທີ່ລວມເຂົ້າກັນ,
  ປະສິດທິພາບຂອງຊັບພະຍາກອນ, ການຫຼຸດຜ່ອນແລະການປັບຕົວເຂົ້າກັບການປ່ຽນແປງດິນຟ້າອາກາດ, ຄວາມຕ້ານທານກັບໄພພິບັດ,
  ແລະການພັດທະນາແລະຈັດຕັ້ງປະຕິບັດ, ສອດຄ່ອງກັບຂອບ Sendai ສຳ ລັບຄວາມສ່ຽງໄພພິບັດ ການຫຼຸດຜ່ອນປີ
  2015–3030, ການຄຸ້ມຄອງຄວາມສ່ຽງໄພພິບັດທົ່ວໄປໃນທຸກລະດັບ'
11-c-title: 'ສະ ໜັບ ສະ ໜູນ ບັນດາປະເທດທີ່ດ້ອຍພັດທະນາ, ລວມທັງຜ່ານການຊ່ວຍເຫຼືອທາງດ້ານການເງິນແລະເຕັກນິກ,
  ໃນການກໍ່ສ້າງອາຄານທີ່ມີຄວາມຍືນຍົງແລະທົນທານຕໍ່ການ ນຳ ໃຊ້ວັດສະດຸທ້ອງຖິ່ນ'
12-1-title: 'ຈັດຕັ້ງປະຕິບັດຂອບ 10 ປີຂອງບັນດາໂຄງການກ່ຽວກັບຮູບແບບການຊົມໃຊ້ແລະການຜະລິດແບບຍືນຍົງ,
  ທຸກໆປະເທດ ດຳ ເນີນການ, ໂດຍປະເທດທີ່ພັດທະນາໄດ້ ນຳ ໜ້າ, ໂດຍ ຄຳ ນຶງເຖິງການພັດທະນາແລະຄວາມສາມາດຂອງບັນດາປະເທດທີ່
  ກຳ ລັງພັດທະນາ'
12-2-title: 'ຮອດປີ 2030, ບັນລຸການຄຸ້ມຄອງແບບຍືນຍົງແລະການ ນຳ ໃຊ້ຊັບພະຍາກອນ ທຳ ມະຊາດຢ່າງມີປະສິດທິຜົນ'
12-3-title: 'ພາຍໃນປີ 2030, ຫລຸດຜ່ອນເຄິ່ງ ໜຶ່ງ ຂອງອາຫານທົ່ວໂລກຕໍ່ຫົວຄົນໃນລະດັບຂາຍຍ່ອຍແລະຜູ້ບໍລິໂພກແລະຫຼຸດຜ່ອນການສູນເສຍສະບຽງອາຫານຕາມຕ່ອງໂສ້ການຜະລິດແລະການສະ
  ໜອງ ລວມທັງການສູນເສຍຫຼັງການເກັບກ່ຽວ'
12-4-title: 'ໃນປີ 2020, ບັນລຸການຄຸ້ມຄອງສານເຄມີທີ່ເປັນມິດກັບສິ່ງແວດລ້ອມແລະສິ່ງເສດເຫຼືອທັງ
  ໝົດ ຕະຫຼອດຊີວິດຂອງພວກເຂົາ, ສອດຄ່ອງກັບກອບລະຫວ່າງປະເທດທີ່ໄດ້ຕົກລົງກັນແລະຫຼຸດຜ່ອນການປ່ອຍອາກາດ,
  ນໍ້າແລະດິນຢ່າງຫຼວງຫຼາຍເພື່ອຫຼຸດຜ່ອນຜົນກະທົບທີ່ບໍ່ດີຕໍ່ສຸຂະພາບຂອງຄົນແລະສິ່ງແວດລ້ອມ.'
12-5-title: 'ຮອດປີ 2030, ຫຼຸດຜ່ອນການຜະລິດສິ່ງເສດເຫຼືອຢ່າງຫຼວງຫຼາຍໂດຍຜ່ານການປ້ອງກັນ,
  ຫຼຸດຜ່ອນ, ການ ນຳ ກັບມາໃຊ້ ໃໝ່ ແລະ ນຳ ໃຊ້ຄືນ ໃໝ່'
12-6-title: 'ຊຸກຍູ້ໃຫ້ບໍລິສັດ, ໂດຍສະເພາະແມ່ນບໍລິສັດຂະ ໜາດ ໃຫຍ່ແລະຂ້າມຊາດ, ຮັບຮອງເອົາການປະຕິບັດທີ່ຍືນຍົງແລະການລວມເອົາຂໍ້ມູນຄວາມຍືນຍົງເຂົ້າໃນວົງຈອນການລາຍງານຂອງພວກເຂົາ'
12-7-title: 'ສົ່ງເສີມການປະຕິບັດການຈັດຊື້ຂອງລັດທີ່ມີຄວາມຍືນຍົງ, ສອດຄ່ອງກັບນະໂຍບາຍແລະບຸລິມະສິດແຫ່ງຊາດ'
12-8-title: 'ຮອດປີ 2030, ຮັບປະກັນໃຫ້ປະຊາຊົນຢູ່ທຸກແຫ່ງທຸກແຫ່ງມີຂໍ້ມູນແລະຄວາມຮັບຮູ້ທີ່ກ່ຽວຂ້ອງເພື່ອການພັດທະນາແລະວິຖີຊີວິດແບບຍືນຍົງສອດຄ່ອງກັບ
  ທຳ ມະຊາດ'
12-a-title: 'ສະ ໜັບ ສະ ໜູນ ປະເທດທີ່ ກຳ ລັງພັດທະນາເພີ່ມຄວາມສາມາດດ້ານວິທະຍາສາດແລະເຕັກໂນໂລຢີເພື່ອກ້າວໄປສູ່ຮູບແບບການຊົມໃຊ້ແລະການຜະລິດທີ່ຍືນຍົງກວ່າ'
12-b-title: 'ພັດທະນາແລະ ນຳ ໃຊ້ເຄື່ອງມືເພື່ອຕິດຕາມຜົນກະທົບດ້ານການພັດທະນາແບບຍືນຍົງ ສຳ
  ລັບການທ່ອງທ່ຽວແບບຍືນຍົງທີ່ສ້າງວຽກເຮັດງານ ທຳ ແລະສົ່ງເສີມວັດທະນະ ທຳ ແລະຜະລິດຕະພັນທ້ອງຖິ່ນ'
12-c-title: 'ສົມເຫດສົມຜົນການອຸດ ໜູນ ນໍ້າມັນເຊື້ອໄຟຟອດຊິວທີ່ບໍ່ມີປະສິດຕິຜົນທີ່ສົ່ງເສີມການບໍລິໂພກທີ່ເສດເຫຼືອໂດຍການລົບລ້າງການບິດເບືອນຂອງຕະຫຼາດ,
  ອີງຕາມສະພາບແຫ່ງຊາດ, ລວມທັງການປັບໂຄງສ້າງພາສີແລະຢຸດການອຸດ ໜູນ ທີ່ເປັນອັນຕະລາຍເຫຼົ່ານັ້ນ,
  ບ່ອນທີ່ມີຢູ່, ເພື່ອສະທ້ອນເຖິງຜົນກະທົບຕໍ່ສິ່ງແວດລ້ອມ, ໂດຍ ຄຳ ນຶງເຖິງຄວາມຕ້ອງການສະເພາະແລະ
  ເງື່ອນໄຂຂອງປະເທດ ກຳ ລັງພັດທະນາແລະຫຼຸດຜ່ອນຜົນກະທົບທີ່ບໍ່ດີຕໍ່ການພັດທະນາຂອງພວກເຂົາໃນແບບທີ່ປົກປ້ອງຄົນທຸກຍາກແລະຊຸມຊົນທີ່ຖືກກະທົບ'
13-1-title: 'ສ້າງຄວາມເຂັ້ມແຂງທົນທານແລະຄວາມສາມາດປັບຕົວເຂົ້າກັບໄພອັນຕະລາຍທີ່ກ່ຽວຂ້ອງກັບດິນຟ້າອາກາດແລະໄພພິບັດທາງ
  ທຳ ມະຊາດໃນທຸກໆປະເທດ'
13-2-title: 'ລວມມາດຕະການການປ່ຽນແປງດິນຟ້າອາກາດເຂົ້າໃນນະໂຍບາຍ, ຍຸດທະສາດແລະແຜນການແຫ່ງຊາດ'
13-3-title: 'ປັບປຸງການສຶກສາ, ການປູກຈິດ ສຳ ນຶກແລະຄວາມສາມາດຂອງມະນຸດແລະສະຖາບັນກ່ຽວກັບການຫຼຸດຜ່ອນການປ່ຽນແປງດິນຟ້າອາກາດ,
  ການປັບຕົວ, ການຫຼຸດຜ່ອນຜົນກະທົບແລະການເຕືອນໄພລ່ວງ ໜ້າ'
13-a-title: 'ປະຕິບັດ ຄຳ ໝັ້ນ ສັນຍາທີ່ປະຕິບັດໂດຍບັນດາປະເທດທີ່ພັດທະນາໃນສົນທິສັນຍາຂອບການປ່ຽນແປງດິນຟ້າອາກາດຂອງສະຫະປະຊາຊາດເພື່ອເປົ້າ
  ໝາຍ ລະດົມທຶນຮ່ວມກັນປະມານ 100 ຕື້ໂດລາຕໍ່ປີພາຍໃນປີ 2020 ຈາກທຸກແຫຼ່ງຂໍ້ມູນເພື່ອຕອບສະ
  ໜອງ ຄວາມຕ້ອງການຂອງບັນດາປະເທດ ກຳ ລັງພັດທະນາໃນສະພາບການປະຕິບັດການຫຼຸດຜ່ອນຄວາມ ໝາຍ ແລະຄວາມໂປ່ງໃສໃນການຈັດຕັ້ງປະຕິບັດ
  ແລະ ດຳ ເນີນງານຢ່າງເຕັມສ່ວນກັບກອງທຶນດິນຟ້າອາກາດສີຂຽວໂດຍຜ່ານການລົງທືນຂອງມັນໄວເທົ່າທີ່ຈະເປັນໄປໄດ້'
13-b-title: 'ສົ່ງເສີມກົນໄກການຍົກສູງຄວາມສາມາດໃຫ້ແກ່ການວາງແຜນແລະການຄຸ້ມຄອງທີ່ກ່ຽວຂ້ອງກັບການປ່ຽນແປງດິນຟ້າອາກາດທີ່ມີປະສິດຕິຜົນໃນບັນດາປະເທດທີ່ດ້ອຍພັດທະນາແລະບັນດາປະເທດເກາະນ້ອຍໆທີ່
  ກຳ ລັງພັດທະນາ, ລວມທັງສຸມໃສ່ແມ່ຍິງ, ຊາວ ໜຸ່ມ ແລະຊຸມຊົນທ້ອງຖິ່ນແລະດ້ອຍໂອກາດ.'
14-1-title: 'ຮອດປີ 2025, ປ້ອງກັນແລະຫຼຸດຜ່ອນມົນລະພິດທາງທະເລຂອງທຸກປະເພດຢ່າງຫຼວງຫຼາຍ,
  ໂດຍສະເພາະຈາກກິດຈະ ກຳ ທີ່ດິນ, ລວມທັງສານເຄມີທະເລແລະມົນລະພິດທາດອາຫານ'
14-2-title: 'ຮອດປີ 2020, ຄຸ້ມຄອງແລະປົກປ້ອງລະບົບນິເວດທາງທະເລແລະຊາຍຝັ່ງທະເລຢ່າງຍືນຍົງເພື່ອຫລີກລ້ຽງຜົນກະທົບທີ່ບໍ່ດີ,
  ລວມທັງການສ້າງຄວາມເຂັ້ມແຂງແລະປະຕິບັດການຟື້ນຟູຂອງພວກເຂົາເພື່ອໃຫ້ມີມະຫາສະ ໝຸດ ທີ່ມີສຸຂະພາບດີແລະມີຜົນຜະລິດ.'
14-3-title: 'ຫຼຸດຜ່ອນ ໜ້ອຍ ທີ່ສຸດແລະແກ້ໄຂຜົນກະທົບຈາກການແກ້ໄຂກົດຂອງມະຫາສະ ໝຸດ, ລວມທັງຜ່ານການເພີ່ມທະວີການຮ່ວມມືດ້ານວິທະຍາສາດໃນທຸກລະດັບ'
14-4-title: 'ຮອດປີ 2020, ຄຸ້ມຄອງການຫາປາຢ່າງສິ້ນເຊີງແລະຢຸດຕິການຫາປາແບບຜິດກົດ ໝາຍ, ການຫາປາແບບບໍ່ຖືກຕ້ອງຕາມກົດ
  ໝາຍ ແລະການຫາປາທີ່ບໍ່ເປັນລະບຽບແລະປະຕິບັດແຜນການຄຸ້ມຄອງວິທະຍາສາດ, ເພື່ອຟື້ນຟູການຫາປາໃນເວລາທີ່ສັ້ນທີ່ສຸດເທົ່າທີ່ເປັນໄປໄດ້,
  ຢ່າງ ໜ້ອຍ ກໍ່ແມ່ນລະດັບທີ່ສາມາດຜະລິດຜົນຜະລິດທີ່ຍືນຍົງສູງສຸດ. ຖືກ ກຳ ນົດໂດຍຄຸນລັກສະນະທາງຊີວະພາບຂອງພວກມັນ'
14-5-title: 'ຮອດປີ 2020, ອະນຸລັກຮັກສາພື້ນທີ່ແຄມທະເລແລະທະເລຢ່າງ ໜ້ອຍ 10 ເປີເຊັນ, ສອດຄ່ອງກັບກົດ
  ໝາຍ ລະດັບຊາດແລະສາກົນແລະອີງໃສ່ຂໍ້ມູນວິທະຍາສາດທີ່ດີທີ່ສຸດ.'
14-6-title: 'ຮອດປີ 2020, ຫ້າມການສະ ໜັບ ສະ ໜູນ ບາງຮູບແບບຂອງການປະມົງເຊິ່ງປະກອບສ່ວນເຮັດໃຫ້ຄວາມສາມາດໃນການປະມົງແລະການຫາປາຫຼາຍເກີນໄປ,
  ລົບລ້າງການອຸດ ໜູນ ທີ່ເຮັດໃຫ້ການຫາປາທີ່ຜິດກົດ ໝາຍ, ບໍ່ໄດ້ຮັບການລາຍງານແລະບໍ່ຖືກກົດລະບຽບແລະປະຕິເສດການແນະ
  ນຳ ການອຸດ ໜູນ ດັ່ງກ່າວ ໃໝ່, ຮັບຮູ້ວ່າການປິ່ນປົວພິເສດແລະຄວາມແຕກຕ່າງທີ່ ເໝາະ ສົມແລະມີປະສິດທິຜົນ
  ສຳ ລັບປະເທດທີ່ ກຳ ລັງພັດທະນາແລະດ້ອຍພັດທະນາ. ຄວນເປັນສ່ວນ ໜຶ່ງ ຂອງການເຈລະຈາການອຸດ
  ໜູນ ການປະມົງຂອງອົງການການຄ້າໂລກ'
14-7-title: 'ຮອດປີ 2030, ເພີ່ມປະໂຫຍດດ້ານເສດຖະກິດໃຫ້ແກ່ບັນດາປະເທດເກາະນ້ອຍໆທີ່ ກຳ ລັງພັດທະນາແລະປະເທດດ້ອຍພັດທະນາຈາກການ
  ນຳ ໃຊ້ຊັບພະຍາກອນທະເລແບບຍືນຍົງ, ລວມທັງຜ່ານການຄຸ້ມຄອງການປະມົງ, ການລ້ຽງປາແລະການທ່ອງທ່ຽວແບບຍືນຍົງ.'
14-a-title: 'ເພີ່ມຄວາມຮູ້ທາງວິທະຍາສາດ, ພັດທະນາຄວາມສາມາດໃນການຄົ້ນຄວ້າແລະຖ່າຍທອດເຕັກໂນໂລຢີທາງທະເລ,
  ໂດຍ ຄຳ ນຶງເຖິງມາດຕະຖານແລະຂໍ້ແນະ ນຳ ກ່ຽວກັບການໂອນເຕັກໂນໂລຢີທາງທະເລ, ເພື່ອປັບປຸງສຸຂະພາບມະຫາສະ
  ໝຸດ ແລະເພີ່ມການປະກອບສ່ວນຂອງຊີວະນາໆພັນທາງທະເລເຂົ້າໃນການພັດທະນາປະເທດທີ່ ກຳ ລັງພັດທະນາ.
  ໂດຍສະເພາະແມ່ນເກາະນ້ອຍໆທີ່ ກຳ ລັງພັດທະນາລັດແລະປະເທດດ້ອຍພັດທະນາ'
14-b-title: 'ອຳ ນວຍຄວາມສະດວກໃຫ້ແກ່ຊາວປະມົງຂະ ໜາດ ນ້ອຍເພື່ອຫາຊັບພະຍາກອນທາງທະເລແລະຕະຫຼາດ'
14-c-title: 'ເພີ່ມທະວີການອະນຸລັກແລະການ ນຳ ໃຊ້ມະຫາສະ ໝຸດ ແລະຊັບພະຍາກອນຂອງພວກເຂົາແບບຍືນຍົງໂດຍການປະຕິບັດກົດ
  ໝາຍ ສາກົນຕາມທີ່ໄດ້ສະທ້ອນໃຫ້ເຫັນໃນສົນທິສັນຍາສະຫະປະຊາຊາດວ່າດ້ວຍກົດ ໝາຍ ທະເລ, ເຊິ່ງສະ
  ໜອງ ກອບກົດ ໝາຍ ສຳ ລັບການອະນຸລັກແລະ ນຳ ໃຊ້ມະຫາສະ ໝຸດ ແລະຊັບພະຍາກອນທີ່ຍືນຍົງ, ດັ່ງທີ່ໄດ້ລະບຸໄວ້ໃນວັກ
  158 ຂອງ "ອະນາຄົດທີ່ພວກເຮົາຕ້ອງການ"'
15-1-title: 'ໃນປີ 2020, ຮັບປະກັນການອະນຸລັກ, ການຟື້ນຟູແລະການ ນຳ ໃຊ້ລະບົບນິເວດນ້ ຳ ຈືດໃນທະເລແລະນ້
  ຳ ແລະແບບຍືນຍົງແລະການບໍລິການຂອງພວກເຂົາ, ໂດຍສະເພາະປ່າໄມ້, ດິນທາມ, ພູເຂົາແລະເຂດແຫ້ງແລ້ງ,
  ສອດຄ່ອງກັບພັນທະພາຍໃຕ້ຂໍ້ຕົກລົງສາກົນ'
15-2-title: 'ຮອດປີ 2020, ສົ່ງເສີມການຈັດຕັ້ງປະຕິບັດການຄຸ້ມຄອງປ່າໄມ້ທຸກປະເພດແບບຍືນຍົງ,
  ຢຸດຕິການຕັດໄມ້ ທຳ ລາຍປ່າ, ຟື້ນຟູປ່າໄມ້ທີ່ເຊື່ອມໂຊມແລະເພີ່ມທະວີການປູກຝັງແລະຟື້ນຟູປ່າໄມ້ໃນທົ່ວໂລກຢ່າງຫຼວງຫຼາຍ.'
15-3-title: 'ຮອດປີ 2030, ສູ້ຮົບທະເລຊາຍ, ຟື້ນຟູເນື້ອທີ່ດິນແລະດິນເຊື່ອມໂຊມ, ລວມທັງດິນທີ່ຖືກຜົນກະທົບຈາກທະເລຊາຍ,
  ໄພແຫ້ງແລ້ງແລະນ້ ຳ ຖ້ວມ, ແລະສູ້ຊົນໃຫ້ບັນລຸໂລກເຊື່ອມໂຊມຂອງດິນ - ເປັນກາງ'
15-4-title: 'ຮອດປີ 2030, ຮັບປະກັນການອະນຸລັກລະບົບນິເວດພູເຂົາ, ລວມທັງຊີວະນາໆພັນຂອງພວກມັນ,
  ເພື່ອເສີມຂະຫຍາຍຄວາມສາມາດຂອງຕົນໃນການໃຫ້ຜົນປະໂຫຍດທີ່ ຈຳ ເປັນຕໍ່ການພັດທະນາແບບຍືນຍົງ'
15-5-title: 'ມີການກະ ທຳ ຢ່າງຮີບດ່ວນແລະ ສຳ ຄັນເພື່ອຫຼຸດຜ່ອນການ ທຳ ລາຍຂອງຖິ່ນຢູ່ອາໄສ
  ທຳ ມະຊາດ, ສະກັດກັ້ນການສູນເສຍຊີວະນາໆພັນແລະໃນປີ 2020, ປົກປ້ອງແລະປ້ອງກັນການສູນພັນຂອງສັດທີ່ຖືກຄຸກຄາມ'
15-6-title: 'ສົ່ງເສີມການແບ່ງປັນສິດຜົນປະໂຫຍດທີ່ເກີດຂື້ນຈາກການ ນຳ ໃຊ້ຊັບພະຍາກອນພັນທຸ
  ກຳ ແລະສົ່ງເສີມການເຂົ້າເຖິງຊັບພະຍາກອນດັ່ງກ່າວຢ່າງ ເໝາະ ສົມ, ຕາມການຕົກລົງຂອງສາກົນ'
15-7-title: 'ປະຕິບັດຢ່າງຮີບດ່ວນເພື່ອຢຸດການລ່າສັດແລະການຄ້າຂາຍສັດປ່າແລະສັດທີ່ຖືກປົກປ້ອງແລະແກ້ໄຂທັງຄວາມຕ້ອງການແລະການສະ
  ໜອງ ຜະລິດຕະພັນສັດປ່າທີ່ຜິດກົດ ໝາຍ'
15-8-title: 'ຮອດປີ 2020, ແນະ ນຳ ມາດຕະການຕ່າງໆເພື່ອປ້ອງກັນການແນະ ນຳ ແລະຫຼຸດຜ່ອນຜົນກະທົບຂອງສັດຕ່າງດ້າວທີ່ສະແດງຕໍ່ລະບົບນິເວດທາງບົກແລະທາງນ້
  ຳ ແລະຄວບຄຸມຫລື ກຳ ຈັດຊະນິດພັນທີ່ເປັນບຸລິມະສິດ'
15-9-title: 'ຮອດປີ 2020, ລວມເອົາລະບົບນິເວດວິທະຍາແລະຊີວະນາໆພັນເຂົ້າໃນການວາງແຜນແຫ່ງຊາດແລະທ້ອງຖິ່ນ,
  ຂະບວນການພັດທະນາ, ຍຸດທະສາດຫຼຸດຜ່ອນຄວາມທຸກຍາກແລະບັນຊີ'
15-a-title: 'ລະດົມແລະເພີ່ມແຫຼ່ງ ກຳ ລັງທາງການເງິນຈາກທຸກໆແຫຼ່ງເພື່ອຮັກສາແລະ ນຳ ໃຊ້ຊີວະນາໆພັນແລະລະບົບນິເວດວິທະຍາຢ່າງຍືນຍົງ'
15-b-title: 'ລະດົມຊັບພະຍາກອນທີ່ ສຳ ຄັນຈາກທຸກແຫຼ່ງແລະທຸກລະດັບເພື່ອສະ ໜັບ ສະ ໜູນ ການຄຸ້ມຄອງປ່າໄມ້ແບບຍືນຍົງແລະສ້າງແຮງຈູງໃຈທີ່ພຽງພໍໃຫ້ແກ່ບັນດາປະເທດ
  ກຳ ລັງພັດທະນາເພື່ອກ້າວໄປສູ່ການຄຸ້ມຄອງດັ່ງກ່າວ, ລວມທັງການອະນຸລັກແລະການຟື້ນຟູປ່າໄມ້'
15-c-title: 'ເສີມຂະຫຍາຍການສະ ໜັບ ສະ ໜູນ ທົ່ວໂລກ ສຳ ລັບຄວາມພະຍາຍາມໃນການຕໍ່ສູ້ກັບການລ່າສັດແລະການຄ້າຂາຍສັດປ່າສະຫງວນ,
  ລວມທັງການເພີ່ມຂີດຄວາມສາມາດຂອງຊຸມຊົນທ້ອງຖິ່ນໃນການຊອກຫາໂອກາດການ ດຳ ລົງຊີວິດແບບຍືນຍົງ'
16-1-title: 'ຫຼຸດຜ່ອນຄວາມຮຸນແຮງໃນທຸກຮູບແບບແລະອັດຕາການຕາຍທີ່ກ່ຽວຂ້ອງຢູ່ທົ່ວທຸກແຫ່ງ'
16-10-title: 'ຮັບປະກັນໃຫ້ປະຊາຊົນເຂົ້າເຖິງຂໍ້ມູນຂ່າວສານແລະປົກປ້ອງສິດເສລີພາບຂັ້ນພື້ນຖານ,
  ສອດຄ່ອງກັບກົດ ໝາຍ ແຫ່ງຊາດແລະຂໍ້ຕົກລົງສາກົນ'
16-2-title: 'ຢຸດຕິການລ່ວງລະເມີດ, ການຂູດຮີດ, ການຄ້າມະນຸດແລະການໃຊ້ຄວາມຮຸນແຮງທຸກຮູບແບບຕໍ່ເດັກແລະການທໍລະມານເດັກ'
16-3-title: 'ສົ່ງເສີມການປົກຄອງດ້ວຍກົດ ໝາຍ ໃນລະດັບຊາດແລະສາກົນແລະຮັບປະກັນການເຂົ້າເຖິງຄວາມຍຸຕິ
  ທຳ ໃຫ້ແກ່ທຸກຄົນ'
16-4-title: 'ຮອດປີ 2030, ຫຼຸດຜ່ອນກະແສການເງິນແລະແຂນທີ່ບໍ່ຖືກຕ້ອງ, ເຮັດໃຫ້ການຟື້ນຟູແລະການກັບຄືນຂອງຊັບສິນທີ່ຖືກລັກແລະຕ້ານການກໍ່ການຮ້າຍທຸກຮູບແບບ'
16-5-title: 'ຫຼຸດຜ່ອນການສໍ້ລາດບັງຫຼວງແລະການໃຫ້ສິນບົນທຸກຮູບແບບ'
16-6-title: 'ພັດທະນາສະຖາບັນທີ່ມີປະສິດຕິພາບ, ມີຄວາມຮັບຜິດຊອບແລະໂປ່ງໃສໃນທຸກລະດັບ'
16-7-title: 'ຮັບປະກັນຄວາມຕັດສິນໃຈຕອບສະ ໜອງ, ມີສ່ວນຮ່ວມ, ມີສ່ວນຮ່ວມແລະເປັນຕົວແທນໃນທຸກລະດັບ'
16-8-title: 'ເປີດກວ້າງແລະເພີ່ມທະວີການມີສ່ວນຮ່ວມຂອງບັນດາປະເທດ ກຳ ລັງພັດທະນາໃນສະຖາບັນການປົກຄອງທົ່ວໂລກ'
16-9-title: 'ຮອດປີ 2030, ໃຫ້ເອກະລັກດ້ານກົດ ໝາຍ ສຳ ລັບທຸກຄົນ, ລວມທັງການຂຶ້ນທະບຽນເກີດ'
16-a-title: 'ສ້າງຄວາມເຂັ້ມແຂງໃຫ້ສະຖາບັນແຫ່ງຊາດທີ່ກ່ຽວຂ້ອງ, ລວມທັງຜ່ານການຮ່ວມມືກັບສາກົນ,
  ເພື່ອສ້າງຂີດຄວາມສາມາດໃນທຸກລະດັບ, ໂດຍສະເພາະໃນປະເທດທີ່ ກຳ ລັງພັດທະນາ, ເພື່ອປ້ອງກັນຄວາມຮຸນແຮງແລະຕ້ານການກໍ່ການຮ້າຍແລະອາຊະຍາ
  ກຳ'
16-b-title: 'ສົ່ງເສີມແລະປະຕິບັດກົດ ໝາຍ ແລະນະໂຍບາຍທີ່ບໍ່ມີການ ຈຳ ແນກເພື່ອການພັດທະນາແບບຍືນຍົງ'
17-1-title: 'ສ້າງຄວາມເຂັ້ມແຂງໃຫ້ແກ່ການລະດົມຊັບພະຍາກອນພາຍໃນປະເທດ, ລວມທັງຜ່ານການສະ ໜັບ
  ສະ ໜູນ ຈາກສາກົນໃຫ້ແກ່ບັນດາປະເທດ ກຳ ລັງພັດທະນາ, ເພື່ອປັບປຸງຄວາມສາມາດພາຍໃນປະເທດໃນການເກັບພາສີແລະການເກັບລາຍຮັບອື່ນໆ'
17-10-title: 'ສົ່ງເສີມລະບົບການຄ້າຫຼາຍຝ່າຍທີ່ເປັນກົດ ໝາຍ, ເປີດກວ້າງ, ບໍ່ມີການ ຈຳ ແນກແລະເທົ່າທຽມກັນພາຍໃຕ້ອົງການການຄ້າໂລກ,
  ລວມທັງຜ່ານການສະຫລຸບຂອງການເຈລະຈາພາຍໃຕ້ວາລະການພັດທະນາ Doha'
17-11-title: 'ເພີ່ມທະວີການສົ່ງອອກຂອງບັນດາປະເທດທີ່ ກຳ ລັງພັດທະນາຢ່າງຫຼວງຫຼາຍ, ໂດຍສະເພາະແມ່ນການເພີ່ມຂື້ນສອງເທົ່າຂອງສ່ວນປະເທດທີ່ດ້ອຍພັດທະນາໃນການສົ່ງອອກທົ່ວໂລກໃນປີ
  2020'
17-12-title: 'ຮັບຮູ້ການຈັດຕັ້ງປະຕິບັດຕະຫລາດປອດພາສີແລະໂຄຕາທີ່ບໍ່ເສຍຄ່າໃຫ້ທັນເວລາບົນພື້ນຖານທີ່ຍືນຍົງ
  ສຳ ລັບທຸກປະເທດທີ່ດ້ອຍພັດທະນາ, ສອດຄ່ອງກັບການຕັດສິນໃຈຂອງອົງການການຄ້າໂລກ, ລວມທັງການຮັບປະກັນວ່າກົດລະບຽບການ
  ກຳ ນົດສິດ ນຳ ໃຊ້ທີ່ ນຳ ໃຊ້ຈາກບັນດາປະເທດທີ່ພັດທະນາຢ່າງ ໜ້ອຍ ມີຄວາມໂປ່ງໃສແລະລຽບງ່າຍ,
  ແລະປະກອບສ່ວນ ອຳ ນວຍຄວາມສະດວກໃນການເຂົ້າເຖິງຕະຫລາດ'
17-13-title: 'ຍົກສູງສະຖຽນລະພາບທາງເສດຖະກິດມະຫາພາກທົ່ວໂລກ, ລວມທັງຜ່ານການປະສານງານດ້ານນະໂຍບາຍແລະຄວາມສອດຄ່ອງດ້ານນະໂຍບາຍ'
17-14-title: 'ເພີ່ມທະວີຄວາມສອດຄ່ອງດ້ານນະໂຍບາຍເພື່ອການພັດທະນາແບບຍືນຍົງ'
17-15-title: 'ເຄົາລົບພື້ນທີ່ນະໂຍບາຍຂອງແຕ່ລະປະເທດແລະການ ນຳ ພາໃນການສ້າງແລະຈັດຕັ້ງປະຕິບັດນະໂຍບາຍໃນການລຶບລ້າງຄວາມທຸກຍາກແລະການພັດທະນາແບບຍືນຍົງ'
17-16-title: 'ເສີມຂະຫຍາຍຄູ່ຮ່ວມມືທົ່ວໂລກເພື່ອການພັດທະນາແບບຍືນຍົງ, ປະກອບດ້ວຍການຮ່ວມມືຫຼາຍພາກສ່ວນທີ່ມີສ່ວນຮ່ວມໃນການລະດົມແລະແບ່ງປັນຄວາມຮູ້,
  ຄວາມຊ່ຽວຊານ, ເຕັກໂນໂລຢີແລະແຫຼ່ງການເງິນເພື່ອສະ ໜັບ ສະ ໜູນ ໃຫ້ບັນລຸເປົ້າ ໝາຍ ການພັດທະນາແບບຍືນຍົງໃນທຸກໆປະເທດ,
  ໂດຍສະເພາະປະເທດ ກຳ ລັງພັດທະນາ'
17-17-title: 'ຊຸກຍູ້ແລະສົ່ງເສີມການຮ່ວມມືລະຫວ່າງພາກລັດ, ເອກະຊົນແລະເອກະຊົນທີ່ມີປະສິດຕິພາບ,
  ສ້າງປະສົບການແລະຍຸດທະສາດຂອງການຮ່ວມມື'
17-18-title: 'ໃນປີ 2020, ເພີ່ມການສະ ໜັບ ສະ ໜູນ ການສ້າງຂີດຄວາມສາມາດໃຫ້ແກ່ບັນດາປະເທດ
  ກຳ ລັງພັດທະນາ, ລວມທັງປະເທດທີ່ດ້ອຍພັດທະນາແລະເກາະນ້ອຍໆທີ່ ກຳ ລັງພັດທະນາ, ເພື່ອເພີ່ມ
  ຈຳ ນວນຂໍ້ມູນທີ່ມີຄຸນນະພາບສູງ, ທັນເວລາແລະເຊື່ອຖືໄດ້ແບ່ງແຍກໂດຍລາຍຮັບ, ເພດ, ອາຍຸ, ເຊື້ອຊາດ,
  ຊົນເຜົ່າ, ການເຄື່ອນຍ້າຍ ສະຖານະພາບ, ຄວາມພິການ, ທີ່ຕັ້ງພູມສາດແລະຄຸນລັກສະນະອື່ນໆທີ່ກ່ຽວຂ້ອງກັບສະພາບການຂອງຊາດ'
17-19-title: 'ຮອດປີ 2030, ສ້າງຕາມຂໍ້ລິເລີ່ມທີ່ມີຢູ່ແລ້ວເພື່ອພັດທະນາມາດຕະການຄວາມຄືບ
  ໜ້າ ໃນການພັດທະນາແບບຍືນຍົງທີ່ສົມບູນກັບຜະລິດຕະພັນພາຍໃນລວມຍອດ, ແລະສະ ໜັບ ສະ ໜູນ ການສ້າງຄວາມສາມາດດ້ານສະຖິຕິໃນປະເທດ
  ກຳ ລັງພັດທະນາ'
17-2-title: 'ບັນດາປະເທດທີ່ພັດທະນາແລ້ວໃຫ້ປະຕິບັດ ຄຳ ໝັ້ນ ສັນຍາການຊ່ວຍເຫຼືອດ້ານການພັດທະນາຢ່າງເປັນທາງການ,
  ລວມທັງ ຄຳ ໝັ້ນ ສັນຍາຂອງຫລາຍປະເທດທີ່ພັດທະນາເພື່ອບັນລຸເປົ້າ ໝາຍ 0.7 ເປີເຊັນຂອງລາຍໄດ້ລວມຍອດຂອງຊາດ
  ສຳ ລັບການຊ່ວຍເຫລືອດ້ານການພັດທະນາຢ່າງເປັນທາງການ (ODA / GNI) ຕໍ່ປະເທດທີ່ ກຳ ລັງພັດທະນາແລະ
  0.15 ເຖິງ 0.20 ເປີເຊັນຂອງ ODA / GNI ກັບບັນດາປະເທດດ້ອຍພັດທະນາ; ຜູ້ໃຫ້ບໍລິການ ODA
  ໄດ້ຮັບການຊຸກຍູ້ໃຫ້ພິຈາລະນາຕັ້ງເປົ້າ ໝາຍ ທີ່ຈະສະ ໜອງ ຢ່າງ ໜ້ອຍ 0,20 ເປີເຊັນຂອງ ODA
  / GNI ໃຫ້ແກ່ບັນດາປະເທດທີ່ດ້ອຍພັດທະນາ'
17-3-title: 'ລະດົມແຫຼ່ງ ກຳ ລັງການເງິນເພີ່ມເຕີມ ສຳ ລັບປະເທດ ກຳ ລັງພັດທະນາຈາກຫລາຍແຫລ່ງ'
17-4-title: 'ຊ່ວຍເຫຼືອບັນດາປະເທດ ກຳ ລັງພັດທະນາໃນການບັນລຸຄວາມຍືນຍົງຂອງ ໜີ້ ໄລຍະຍາວໂດຍຜ່ານນະໂຍບາຍທີ່ມີການປະສານງານເພື່ອແນໃສ່ສົ່ງເສີມການເງິນ,
  ການແກ້ໄຂ ໜີ້ ແລະການປັບໂຄງສ້າງ ໜີ້ ຄືນຕາມຄວາມ ເໝາະ ສົມ, ແລະແກ້ໄຂ ໜີ້ ພາຍນອກຂອງບັນດາປະເທດທີ່ທຸກຍາກທີ່ເປັນ
  ໜີ້ ສູງເພື່ອຫຼຸດຜ່ອນຄວາມຫຍຸ້ງຍາກຂອງ ໜີ້'
17-5-title: 'ຮັບຮອງເອົາແລະປະຕິບັດລະບອບການສົ່ງເສີມການລົງທືນ ສຳ ລັບປະເທດທີ່ດ້ອຍພັດທະນາ'
17-6-title: 'ເພີ່ມທະວີການຮ່ວມມືພາກ ເໜືອ - ໃຕ້, ໃຕ້ - ໃຕ້ແລະສາມຫຼ່ຽມໃນພາກພື້ນແລະສາກົນກ່ຽວກັບແລະເຂົ້າເຖິງວິທະຍາສາດ,
  ເຕັກໂນໂລຢີແລະນະວັດຕະ ກຳ ແລະເພີ່ມທະວີການແລກປ່ຽນຄວາມຮູ້ກ່ຽວກັບຂໍ້ຕົກລົງເຊິ່ງກັນແລະກັນ,
  ລວມທັງຜ່ານການປັບປຸງການປະສານງານລະຫວ່າງກົນໄກທີ່ມີຢູ່, ໂດຍສະເພາະໃນລະດັບສະຫະປະຊາຊາດ,
  ແລະ ໂດຍຜ່ານກົນໄກ ອຳ ນວຍຄວາມສະດວກດ້ານເຕັກໂນໂລຢີທົ່ວໂລກ'
17-7-title: 'ສົ່ງເສີມການພັດທະນາ, ການຖ່າຍທອດ, ການເຜີຍແຜ່ແລະການແຜ່ກະຈາຍຂອງເຕັກໂນໂລຢີທີ່ເປັນມິດກັບສິ່ງແວດລ້ອມໃຫ້ແກ່ບັນດາປະເທດ
  ກຳ ລັງພັດທະນາດ້ວຍເງື່ອນໄຂທີ່ເອື້ອ ອຳ ນວຍ, ລວມທັງກ່ຽວກັບເງື່ອນໄຂການ ສຳ ປະທານແລະບຸລິມະສິດຕາມທີ່ໄດ້ຕົກລົງກັນ'
17-8-title: 'ປະຕິບັດຢ່າງເຕັມສ່ວນກັບທະນາຄານເຕັກໂນໂລຢີແລະວິທະຍາສາດ, ເຕັກໂນໂລຢີແລະກົນໄກການສ້າງຄວາມສາມາດໃນການປະດິດສ້າງ
  ສຳ ລັບປະເທດທີ່ດ້ອຍພັດທະນາໃນປີ 2017 ແລະເພີ່ມທະວີການ ນຳ ໃຊ້ເຕັກໂນໂລຢີທີ່ສາມາດ ນຳ ໃຊ້ໄດ້,
  ໂດຍສະເພາະເຕັກໂນໂລຢີຂໍ້ມູນຂ່າວສານແລະການສື່ສານ'
17-9-title: 'ເສີມຂະຫຍາຍການສະ ໜັບ ສະ ໜູນ ຈາກສາກົນໃນການຈັດຕັ້ງປະຕິບັດການສ້າງຂີດຄວາມສາມາດທີ່ມີປະສິດທິຜົນແລະມີເປົ້າ
  ໝາຍ ໃນບັນດາປະເທດ ກຳ ລັງພັດທະນາເພື່ອສະ ໜັບ ສະ ໜູນ ແຜນຊາດເພື່ອຈັດຕັ້ງປະຕິບັດທຸກເປົ້າ
  ໝາຍ ການພັດທະນາແບບຍືນຍົງ, ລວມທັງຜ່ານການຮ່ວມມື ເໜືອ - ໃຕ້, ໃຕ້ - ໃຕ້ແລະສາມຫລ່ຽມ'
2-1-title: 'ຮອດປີ 2030, ຢຸດຕິຄວາມອຶດຫິວແລະຮັບປະກັນການເຂົ້າເຖິງຂອງປະຊາຊົນທຸກຄົນ, ໂດຍສະເພາະຜູ້ທຸກຍາກແລະປະຊາຊົນໃນສະຖານະການທີ່ສ່ຽງ,
  ລວມທັງເດັກນ້ອຍ, ເພື່ອຮັບປະກັນອາຫານທີ່ປອດໄພ, ມີທາດ ບຳ ລຸງແລະພຽງພໍໃນຕະຫຼອດປີ'
2-2-title: 'ຮອດປີ 2030, ຢຸດຕິການຂາດສານອາຫານທຸກຮູບແບບ, ລວມທັງການບັນລຸເປົ້າ ໝາຍ, ຮອດປີ
  2025, ບັນດາເປົ້າ ໝາຍ ສາກົນທີ່ຕົກລົງເຫັນດີກ່ຽວກັບການຕຸ້ຍແລະສິ່ງເສດເຫຼືອໃນເດັກອາຍຸຕ່
  ຳ ກວ່າ 5 ປີ, ແລະແກ້ໄຂຄວາມຕ້ອງການດ້ານໂພຊະນາການຂອງເດັກຍິງໄວລຸ້ນ, ຖືພາແລະ lactating
  ແມ່ຍິງແລະຜູ້ສູງອາຍຸ'
2-3-title: 'ຮອດປີ 2030, ຜະລິດຕະພັນກະສິ ກຳ ແລະລາຍໄດ້ຂອງຜູ້ຜະລິດສະບຽງອາຫານຂະ ໜາດ ນ້ອຍເພີ່ມຂື້ນເປັນສອງເທົ່າ,
  ໂດຍສະເພາະແມ່ນແມ່ຍິງ, ຊົນເຜົ່າພື້ນເມືອງ, ຊາວກະສິກອນຄອບຄົວ, ຜູ້ລ້ຽງສັດແລະການປະມົງລວມທັງຜ່ານການເຂົ້າເຖິງທີ່ດິນຢ່າງປອດໄພແລະເທົ່າທຽມກັນ
  ຕະຫຼາດແລະໂອກາດ ສຳ ລັບການເພີ່ມມູນຄ່າແລະການຈ້າງງານທີ່ບໍ່ແມ່ນກະສິ ກຳ'
2-4-title: 'ຮອດປີ 2030, ຮັບປະກັນລະບົບການຜະລິດສະບຽງອາຫານແບບຍືນຍົງແລະຈັດຕັ້ງປະຕິບັດການກະສິ
  ກຳ ທີ່ທົນທານເຊິ່ງເພີ່ມຜົນຜະລິດແລະການຜະລິດ, ເຊິ່ງຊ່ວຍຮັກສາລະບົບນິເວດ, ທີ່ເສີມສ້າງຄວາມອາດສາມາດໃນການປັບຕົວເຂົ້າກັບການປ່ຽນແປງດິນຟ້າອາກາດ,
  ດິນຟ້າອາກາດທີ່ແຫ້ງ, ໄພແຫ້ງແລ້ງ, ນໍ້າຖ້ວມແລະໄພພິບັດອື່ນໆແລະທີ່ປັບປຸງຄຸນນະພາບຂອງດິນແລະດິນ'
2-5-title: 'ຮອດປີ 2020, ຮັກສາຄວາມຫຼາກຫຼາຍທາງພັນທຸ ກຳ ຂອງແນວພັນ, ພືດທີ່ປູກແລະລ້ຽງສັດແລະການລ້ຽງສັດແລະສັດປ່າທີ່ກ່ຽວຂ້ອງ,
  ລວມທັງຜ່ານແນວພັນທີ່ມີການຄຸ້ມຄອງແລະມີຄວາມຫຼາກຫຼາຍທາງດ້ານແນວພັນແລະລະດັບທະນາຄານໃນລະດັບຊາດ,
  ພາກພື້ນແລະສາກົນ, ແລະສົ່ງເສີມການເຂົ້າເຖິງແລະຍຸດຕິ ທຳ ແລະສະ ເໝີ ພາບ ການແບ່ງປັນຜົນປະໂຫຍດທີ່ເກີດຂື້ນຈາກການ
  ນຳ ໃຊ້ຊັບພະຍາກອນພັນທຸ ກຳ ແລະຄວາມຮູ້ພື້ນເມືອງທີ່ກ່ຽວຂ້ອງ, ຕາມການຕົກລົງຂອງສາກົນ'
2-a-title: 'ເພີ່ມການລົງທືນ, ລວມທັງຜ່ານການເພີ່ມທະວີການຮ່ວມມືສາກົນ, ໃນພື້ນຖານໂຄງລ່າງຊົນນະບົດ,
  ການຄົ້ນຄວ້າກະສິ ກຳ ແລະການບໍລິການສົ່ງເສີມ, ການພັດທະນາເຕັກໂນໂລຢີແລະທະນາຄານພັນທຸ ກຳ
  ພືດແລະສັດລ້ຽງເພື່ອຍົກສູງ ກຳ ລັງການຜະລິດກະສິ ກຳ ໃນປະເທດ ກຳ ລັງພັດທະນາ, ໂດຍສະເພາະປະເທດທີ່ດ້ອຍພັດທະນາ.'
2-b-title: 'ແກ້ໄຂແລະປ້ອງກັນຂໍ້ ຈຳ ກັດດ້ານການຄ້າແລະການບິດເບືອນໃນຕະຫລາດກະສິ ກຳ ຂອງໂລກ,
  ລວມທັງຜ່ານການລົບລ້າງການສະ ໜັບ ສະ ໜູນ ການສົ່ງອອກກະສິ ກຳ ທຸກຮູບແບບແລະທຸກມາດຕະການສົ່ງອອກທີ່ມີຜົນສັກສິດ,
  ສອດຄ່ອງກັບ ໜ້າ ທີ່ຂອງຮອບວຽນພັດທະນາ Doha'
2-c-title: 'ຮັບຮອງເອົາມາດຕະການຕ່າງໆເພື່ອຮັບປະກັນການເຮັດວຽກຂອງຕະຫຼາດສິນຄ້າສະບຽງອາຫານໃຫ້ຖືກຕ້ອງແລະເປັນຕົວແທນຂອງສິນຄ້າແລະ
  ອຳ ນວຍຄວາມສະດວກໃນການເຂົ້າເຖິງຂໍ້ມູນຂ່າວສານໃນຕະຫລາດຕະຫຼອດເວລາ, ລວມທັງການສະຫງວນອາຫານ,
  ເພື່ອຊ່ວຍ ຈຳ ກັດການ ເໜັງ ຕີງຂອງລາຄາອາຫານທີ່ຮ້າຍແຮງ.'
3-1-title: 'ຮອດປີ 2030, ຫຼຸດຜ່ອນອັດຕາການຕາຍຂອງແມ່ໃນທົ່ວໂລກໃຫ້ຕ່ ຳ ກ່ວາ 70 ຕໍ່ເດັກເກີດມີຊີວິດ
  100,000'
3-2-title: 'ຮອດປີ 2030, ການສິ້ນສຸດການປ້ອງກັນການຕາຍຂອງເດັກເກີດ ໃໝ່ ແລະເດັກນ້ອຍອາຍຸຕ່
  ຳ ກວ່າ 5 ປີ, ໂດຍທຸກໆປະເທດມີເປົ້າ ໝາຍ ໃນການຫຼຸດຜ່ອນອັດຕາການເກີດຂອງເດັກນ້ອຍໃຫ້ຢູ່ໃນລະດັບຕ່
  ຳ ກ່ວາ 12 ໃນອັດຕາການເກີດ 1,000 ຄົນແລະອັດຕາການຕາຍຕໍ່າກ່ວາ to ຮອດຢ່າງ ໜ້ອຍ ເປັນ 25
  ຕໍ່ 1,000 ຄົນ ການເກີດ'
3-3-title: 'ຮອດປີ 2030, ຢຸດຕິການລະບາດຂອງໂລກເອດ, ວັນນະໂລກ, ໄຂ້ຍຸງແລະພະຍາດເຂດຮ້ອນທີ່ລະເລີຍແລະຕ້ານໂລກຕັບອັກເສບ,
  ພະຍາດທີ່ເກີດຈາກນໍ້າແລະພະຍາດຕິດຕໍ່ອື່ນໆ'
3-4-title: 'ຮອດປີ 2030, ຫຼຸດຜ່ອນອັດຕາການຕາຍກ່ອນໄວອັນຄວນ ໜຶ່ງ ສ່ວນສາມຈາກພະຍາດທີ່ບໍ່ຕິດຕໍ່ຜ່ານການປ້ອງກັນແລະຮັກສາແລະສົ່ງເສີມສຸຂະພາບຈິດແລະສະຫວັດດີພາບ'
3-5-title: 'ເພີ່ມທະວີການປ້ອງກັນແລະປິ່ນປົວການຕິດຢາເສບຕິດ, ລວມທັງການຕິດຢາເສບຕິດປະເພດຢາເສບຕິດແລະການໃຊ້ເຫຼົ້າທີ່ເປັນອັນຕະລາຍ'
3-6-title: 'ໃນປີ 2020, ຫຼຸດລົງເຄິ່ງ ໜຶ່ງ ຂອງ ຈຳ ນວນຜູ້ເສຍຊີວິດແລະບາດເຈັບໃນທົ່ວໂລກຈາກອຸປະຕິເຫດການຈາລະຈອນທາງຖະ
  ໜົນ'
3-7-title: 'ຮອດປີ 2030, ຮັບປະກັນການເຂົ້າເຖິງການບໍລິການດູແລສຸຂະພາບທາງເພດແລະການຈະເລີນພັນທົ່ວໂລກ,
  ລວມທັງການວາງແຜນຄອບຄົວ, ຂໍ້ມູນຂ່າວສານແລະການສຶກສາແລະການລວມເອົາສຸຂະພາບຈະເລີນພັນເຂົ້າໃນຍຸດທະສາດແລະແຜນງານແຫ່ງຊາດ'
3-8-title: 'ບັນລຸການຄຸ້ມຄອງສຸຂະພາບທົ່ວໂລກ, ລວມທັງການປ້ອງກັນຄວາມສ່ຽງທາງການເງິນ, ການເຂົ້າເຖິງການບໍລິການດູແລສຸຂະພາບທີ່
  ສຳ ຄັນທີ່ມີຄຸນນະພາບແລະການເຂົ້າເຖິງຢາແລະວັກຊີນທີ່ ສຳ ຄັນທີ່ປອດໄພ, ມີປະສິດທິພາບ, ມີຄຸນນະພາບແລະລາຄາບໍ່ແພງ
  ສຳ ລັບທຸກຄົນ'
3-9-title: 'ຮອດປີ 2030, ຫຼຸດຜ່ອນ ຈຳ ນວນຜູ້ເສຍຊີວິດແລະການເຈັບເປັນ ຈຳ ນວນຫຼວງຫຼາຍຈາກສານເຄມີທີ່ເປັນອັນຕະລາຍແລະອາກາດ,
  ມົນລະພິດທາງນ້ ຳ ແລະດິນແລະການປົນເປື້ອນ'
3-a-title: 'ເພີ່ມທະວີການຈັດຕັ້ງປະຕິບັດສົນທິສັນຍາຂອບອົງການອະນາໄມໂລກກ່ຽວກັບການຄວບຄຸມຢາສູບໃນທຸກປະເທດຕາມຄວາມ
  ເໝາະ ສົມ'
3-b-title: 'ສະ ໜັບ ສະ ໜູນ ການຄົ້ນຄວ້າແລະພັດທະນາວັກຊີນແລະຢາ ສຳ ລັບພະຍາດຕິດຕໍ່ແລະບໍ່ຕິດຕໍ່ເຊິ່ງມີຜົນກະທົບຕົ້ນຕໍຕໍ່ບັນດາປະເທດ
  ກຳ ລັງພັດທະນາ, ໃຫ້ການເຂົ້າເຖິງຢາແລະວັກຊີນທີ່ ຈຳ ເປັນລາຄາຖືກ, ສອດຄ່ອງກັບຖະແຫຼງການ
  Doha ກ່ຽວກັບສັນຍາ TRIPS ແລະສາທາລະນະສຸກເຊິ່ງຢືນຢັນສິດ ຂອງບັນດາປະເທດທີ່ ກຳ ລັງພັດທະນາເພື່ອ
  ນຳ ໃຊ້ເຂົ້າໃນຂໍ້ ກຳ ນົດເຕັມທີ່ໃນສັນຍາວ່າດ້ວຍສິດທິກ່ຽວກັບຊັບສິນທາງປັນຍາທີ່ກ່ຽວຂ້ອງກັບການຄ້າກ່ຽວກັບຄວາມຍືດຍຸ່ນໃນການປົກປ້ອງສຸຂະພາບສາທາລະນະ,
  ແລະໂດຍສະເພາະແມ່ນສາມາດເຂົ້າເຖິງຢາປິ່ນປົວ ສຳ ລັບທຸກຄົນ'
3-c-title: 'ເພີ່ມການເງິນດ້ານສາທາລະນະສຸກໂດຍສ່ວນໃຫຍ່ແລະການບັນຈຸ, ການພັດທະນາ, ການຝຶກອົບຮົມແລະການຮັກສາ
  ກຳ ລັງແຮງງານດ້ານສຸຂະພາບໃນປະເທດ ກຳ ລັງພັດທະນາ, ໂດຍສະເພາະໃນປະເທດທີ່ດ້ອຍພັດທະນາແລະເກາະນ້ອຍໆທີ່
  ກຳ ລັງພັດທະນາ'
3-d-title: 'ສ້າງຄວາມເຂັ້ມແຂງຄວາມສາມາດຂອງທຸກໆປະເທດ, ໂດຍສະເພາະປະເທດ ກຳ ລັງພັດທະນາ, ເພື່ອການເຕືອນໄພລ່ວງ
  ໜ້າ, ການຫຼຸດຜ່ອນຄວາມສ່ຽງແລະການຄຸ້ມຄອງຄວາມສ່ຽງດ້ານສຸຂະພາບແຫ່ງຊາດແລະທົ່ວໂລກ'
4-1-title: 'ຮອດປີ 2030, ຮັບປະກັນໃຫ້ເດັກຍິງແລະເດັກຊາຍທຸກຄົນໄດ້ຮຽນຈົບຊັ້ນປະຖົມແລະມັດທະຍົມໂດຍບໍ່ເສຍຄ່າ,
  ເທົ່າທຽມກັນແລະມີຄຸນນະພາບເຊິ່ງ ນຳ ໄປສູ່ຜົນການຮຽນທີ່ກ່ຽວຂ້ອງແລະມີປະສິດທິຜົນ'
4-2-title: 'ຮອດປີ 2030, ຮັບປະກັນວ່າເດັກຍິງແລະເດັກຊາຍທຸກຄົນສາມາດເຂົ້າເຖິງການພັດທະນາ,
  ການເບິ່ງແຍງແລະການສຶກສາກ່ອນໄວຮຽນທີ່ມີຄຸນນະພາບເພື່ອໃຫ້ພວກເຂົາກຽມພ້ອມໃນການສຶກສາຊັ້ນປະຖົມ'
4-3-title: 'ຮອດປີ 2030, ຮັບປະກັນການເຂົ້າເຖິງຄວາມສະ ເໝີ ພາບ ສຳ ລັບແມ່ຍິງແລະຜູ້ຊາຍທຸກຄົນໃນການສຶກສາດ້ານວິຊາການ,
  ວິຊາຊີບແລະການສຶກສາຂັ້ນສູງລວມທັງວິທະຍາໄລ'
4-4-title: 'ຮອດປີ 2030, ເພີ່ມ ຈຳ ນວນຊາວ ໜຸ່ມ ແລະຜູ້ໃຫຍ່ທີ່ເພີ່ມຂື້ນຢ່າງຫຼວງຫຼາຍເຊິ່ງມີທັກສະທີ່ກ່ຽວຂ້ອງ,
  ລວມທັງທັກສະດ້ານວິຊາການແລະວິຊາຊີບ, ສຳ ລັບການຈ້າງງານ, ວຽກທີ່ ເໝາະ ສົມແລະຄວາມເປັນຜູ້ປະກອບການ'
4-5-title: 'ຮອດປີ 2030, ລົບລ້າງຄວາມບໍ່ສະ ເໝີ ພາບລະຫວ່າງຍິງ - ຊາຍໃນການສຶກສາແລະຮັບປະກັນການເຂົ້າເຖິງການສຶກສາແລະອົບຮົມວິຊາຊີບທຸກລະດັບໃຫ້ແກ່ຜູ້ທີ່ມີຄວາມສ່ຽງຢ່າງເທົ່າທຽມກັນ,
  ລວມທັງຄົນພິການ, ຄົນພື້ນເມືອງແລະເດັກນ້ອຍໃນສະຖານະການທີ່ມີຄວາມສ່ຽງ'
4-6-title: 'ຮອດປີ 2030, ຮັບປະກັນໃຫ້ຊາວ ໜຸ່ມ ທຸກຄົນແລະອັດຕາສ່ວນໃຫຍ່ຂອງຜູ້ໃຫຍ່, ທັງຊາຍແລະຍິງບັນລຸໄດ້ການຮູ້
  ໜັງ ສືແລະຕົວເລກ'
4-7-title: 'ຮອດປີ 2030, ຮັບປະກັນໃຫ້ຜູ້ຮຽນທຸກຄົນໄດ້ຮັບຄວາມຮູ້ແລະທັກສະທີ່ ຈຳ ເປັນເພື່ອສົ່ງເສີມການພັດທະນາແບບຍືນຍົງ,
  ລວມທັງຜ່ານການສຶກສາເພື່ອການພັດທະນາແບບຍືນຍົງແລະວິຖີຊີວິດແບບຍືນຍົງ, ສິດທິມະນຸດ, ຄວາມສະ
  ເໝີ ພາບລະຫວ່າງຍິງ - ຊາຍ, ການສົ່ງເສີມວັດທະນາ ທຳ ແຫ່ງສັນຕິພາບແລະບໍ່ໃຊ້ຄວາມຮຸນແຮງ,
  ທົ່ວໂລກ ຄວາມເປັນພົນລະເມືອງແລະການຍົກຍ້ອງຄວາມຫຼາກຫຼາຍຂອງວັດທະນະ ທຳ ແລະການປະກອບສ່ວນຂອງວັດທະນະ
  ທຳ ເຂົ້າໃນການພັດທະນາແບບຍືນຍົງ'
4-a-title: 'ສ້າງແລະຍົກລະດັບສະຖານທີ່ການສຶກສາທີ່ເດັກນ້ອຍພິການແລະບົດບາດຍິງຊາຍທີ່ມີຄວາມອ່ອນໄຫວແລະສະ
  ໜອງ ສະພາບແວດລ້ອມການຮຽນຮູ້ທີ່ປອດໄພ, ບໍ່ໃຊ້ຄວາມຮຸນແຮງ, ລວມແລະປະສິດຕິຜົນ ສຳ ລັບທຸກຄົນ'
4-b-title: 'ໃນປີ 2020, ຂະຫຍາຍ ຈຳ ນວນທຶນການສຶກສາທີ່ມີຢູ່ໃນທົ່ວໂລກຢ່າງກວ້າງຂວາງ, ໂດຍສະເພາະປະເທດທີ່ດ້ອຍພັດທະນາ,
  ເກາະນ້ອຍທີ່ ກຳ ລັງພັດທະນາແລະບັນດາປະເທດອາຟຣິກາ, ສຳ ລັບການເຂົ້າຮຽນໃນຊັ້ນສູງ, ລວມທັງການຝຶກອົບຮົມວິຊາຊີບແລະເຕັກໂນໂລຢີຂໍ້ມູນຂ່າວສານແລະການສື່ສານ,
  ເຕັກນິກ, ວິສະວະ ກຳ ແລະວິທະຍາສາດ , ໃນປະເທດທີ່ພັດທະນາແລະປະເທດທີ່ ກຳ ລັງພັດທະນາອື່ນໆ'
4-c-title: 'ຮອດປີ 2030 ເພີ່ມການສະ ໜອງ ຄູທີ່ມີຄຸນວຸດທິຢ່າງຫຼວງຫຼາຍ, ລວມທັງຜ່ານການຮ່ວມມືສາກົນເພື່ອການຝຶກອົບຮົມຄູໃນບັນດາປະເທດທີ່
  ກຳ ລັງພັດທະນາ, ໂດຍສະເພາະປະເທດທີ່ດ້ອຍພັດທະນາແລະລັດເກາະນ້ອຍໆທີ່ ກຳ ລັງພັດທະນາ'
5-1-title: 'ຢຸດຕິການ ຈຳ ແນກທຸກຮູບແບບຕໍ່ແມ່ຍິງແລະເດັກຍິງທຸກບ່ອນ'
5-2-title: 'ລົບລ້າງຄວາມຮຸນແຮງທຸກຮູບແບບຕໍ່ແມ່ຍິງແລະເດັກຍິງທຸກຄົນໃນຂອບເຂດພາກລັດແລະເອກະຊົນ,
  ລວມທັງການຄ້າມະນຸດແລະທາງເພດແລະການຂູດຮີດປະເພດອື່ນໆ.'
5-3-title: 'ລົບລ້າງທຸກໆການປະຕິບັດທີ່ເປັນອັນຕະລາຍ, ເຊັ່ນວ່າການແຕ່ງງານກັບເດັກນ້ອຍ, ການແຕ່ງດອງໄວແລະການບັງຄັບແລະການມີເພດ
  ສຳ ພັນກັບເພດຍິງ'
5-4-title: 'ຮັບຮູ້ແລະເຫັນຄຸນຄ່າການເບິ່ງແຍງແລະວຽກບ້ານໂດຍບໍ່ໄດ້ເສຍຄ່າໂດຍການສະ ໜອງ ການບໍລິການສາທາລະນະ,
  ພື້ນຖານໂຄງລ່າງແລະນະໂຍບາຍປົກປ້ອງສັງຄົມແລະການສົ່ງເສີມຄວາມຮັບຜິດຊອບຮ່ວມກັນພາຍໃນຄອບຄົວແລະຄອບຄົວຕາມຄວາມ
  ເໝາະ ສົມຂອງຊາດ'
5-5-title: 'ຮັບປະກັນການມີສ່ວນຮ່ວມຢ່າງເຕັມທີ່ແລະມີປະສິດທິພາບຂອງແມ່ຍິງແລະມີໂອກາດເທົ່າທຽມກັນໃນການເປັນຜູ້
  ນຳ ໃນທຸກລະດັບຂອງການຕັດສິນໃຈໃນຊີວິດການເມືອງ, ເສດຖະກິດແລະສາທາລະນະ'
5-6-title: 'ຮັບປະກັນການເຂົ້າເຖິງສາທາລະນະສຸກທາງເພດແລະສິດທິໃນການສືບພັນສາທາລະນະສຸກທາງເພດແລະການຈະເລີນພັນຕາມທີ່ໄດ້ຕົກລົງກັນໂດຍສອດຄ່ອງກັບແຜນງານການປະຕິບັດງານຂອງກອງປະຊຸມສາກົນກ່ຽວກັບປະຊາກອນແລະການພັດທະນາແລະເວທີການປະຕິບັດງານປັກກິ່ງແລະເອກະສານຜົນຂອງກອງປະຊຸມທົບທວນ'
5-a-title: 'ດຳ ເນີນການປະຕິຮູບເພື່ອໃຫ້ແມ່ຍິງມີສິດເທົ່າທຽມກັບຊັບພະຍາກອນທາງດ້ານເສດຖະກິດ,
  ພ້ອມທັງການເຂົ້າເຖິງສິດເປັນເຈົ້າຂອງແລະຄວບຄຸມທີ່ດິນແລະຮູບແບບອື່ນໆຂອງຊັບສິນ, ການບໍລິການດ້ານການເງິນ,
  ການສືບທອດແລະຊັບພະຍາກອນ ທຳ ມະຊາດຕາມກົດ ໝາຍ ຂອງຊາດ'
5-b-title: 'ເພີ່ມທະວີການ ນຳ ໃຊ້ເຕັກໂນໂລຢີທີ່ສາມາດ ນຳ ໃຊ້ໄດ້, ໂດຍສະເພາະເຕັກໂນໂລຢີຂໍ້ມູນຂ່າວສານແລະການສື່ສານ,
  ເພື່ອສົ່ງເສີມການສ້າງຄວາມເຂັ້ມແຂງໃຫ້ແກ່ແມ່ຍິງ'
5-c-title: 'ຮັບຮອງເອົາແລະສ້າງນະໂຍບາຍທີ່ເຂັ້ມແຂງແລະນິຕິ ກຳ ທີ່ບັງຄັບໃຊ້ ສຳ ລັບການສົ່ງເສີມຄວາມສະ
  ເໝີ ພາບລະຫວ່າງຍິງ - ຊາຍແລະການສ້າງຄວາມເຂັ້ມແຂງໃຫ້ແກ່ແມ່ຍິງແລະເດັກຍິງທຸກລະດັບ'
6-1-title: 'ຮອດປີ 2030, ບັນລຸການເຂົ້າເຖິງນໍ້າດື່ມທີ່ປອດໄພແລະລາຄາບໍ່ແພງ ສຳ ລັບທຸກຄົນ'
6-2-title: 'ຮອດປີ 2030, ບັນລຸການເຂົ້າເຖິງສຸຂະອະນາໄມແລະສຸຂະອະນາໄມທີ່ພຽງພໍແລະສະ ເໝີ
  ພາບ ສຳ ລັບທຸກຄົນແລະຢຸດເຊົາການຖ່າຍເບົາໂດຍການເອົາໃຈໃສ່ເປັນພິເສດຕໍ່ຄວາມຕ້ອງການຂອງແມ່ຍິງແລະເດັກຍິງແລະຜູ້ທີ່ຢູ່ໃນສະຖານະການທີ່ສ່ຽງ'
6-3-title: 'ຮອດປີ 2030, ປັບປຸງຄຸນະພາບນ້ ຳ ໂດຍການຫຼຸດຜ່ອນມົນລະພິດ, ການ ກຳ ຈັດສິ່ງເສດເຫຼືອແລະຫຼຸດຜ່ອນການປ່ອຍສານເຄມີແລະວັດຖຸທີ່ເປັນອັນຕະລາຍ,
  ເຮັດໃຫ້ອັດຕາສ່ວນຂອງນ້ ຳ ເສຍທີ່ບໍ່ໄດ້ຮັບການຮັກສາເພີ່ມຂື້ນຢ່າງຫຼວງຫຼາຍແລະເພີ່ມການ
  ນຳ ໃຊ້ຄືນ ໃໝ່ ແລະ ນຳ ໃຊ້ຄືນ ໃໝ່ ຢ່າງປອດໄພທົ່ວໂລກ.'
6-4-title: 'ຮອດປີ 2030, ເພີ່ມປະສິດທິພາບການ ນຳ ໃຊ້ນ້ ຳ ຢ່າງກວ້າງຂວາງໃນທຸກຂະ ແໜງ ການແລະຮັບປະກັນການຖອນແລະການສະ
  ໜອງ ນ້ ຳ ຈືດແບບຍືນຍົງເພື່ອແກ້ໄຂບັນຫາການຂາດແຄນນ້ ຳ ແລະຫຼຸດຜ່ອນ ຈຳ ນວນປະຊາຊົນທີ່ປະສົບກັບຄວາມຫຍຸ້ງຍາກໃນການຂາດແຄນນ້
  ຳ'
6-5-title: 'ຮອດປີ 2030, ຈັດຕັ້ງປະຕິບັດການຄຸ້ມຄອງຊັບພະຍາກອນນໍ້າໃນທຸກລະດັບ, ລວມທັງການຮ່ວມມືຂ້າມຊາຍແດນຕາມຄວາມ
  ເໝາະ ສົມ'
6-6-title: 'ຮອດປີ 2020, ປົກປັກຮັກສາແລະຟື້ນຟູລະບົບນິເວດທີ່ກ່ຽວຂ້ອງກັບນ້ ຳ, ລວມທັງພູ,
  ປ່າໄມ້, ດິນທາມ, ແມ່ນ້ ຳ, ສັດນ້ ຳ ແລະທະເລສາບ'
6-a-title: 'ຮອດປີ 2030, ຂະຫຍາຍການຮ່ວມມືສາກົນແລະການສະ ໜັບ ສະ ໜູນ ການສ້າງຄວາມອາດສາມາດໃຫ້ແກ່ບັນດາປະເທດ
  ກຳ ລັງພັດທະນາໃນກິດຈະ ກຳ ແລະໂຄງການທີ່ກ່ຽວຂ້ອງກັບນໍ້າແລະສຸຂະອະນາໄມ, ລວມທັງການຂຸດຄົ້ນນໍ້າ,
  ການປາດຖະ ໜາ, ປະສິດທິພາບນໍ້າ, ການ ບຳ ບັດນໍ້າເສຍ, ການ ນຳ ໃຊ້ຄືນ ໃໝ່ ແລະເຕັກໂນໂລຢີທີ່
  ນຳ ໃຊ້ຄືນ ໃໝ່'
6-b-title: 'ສະ ໜັບ ສະ ໜູນ ແລະສ້າງຄວາມເຂັ້ມແຂງໃຫ້ແກ່ການມີສ່ວນຮ່ວມຂອງຊຸມຊົນທ້ອງຖິ່ນໃນການປັບປຸງການຄຸ້ມຄອງນໍ້າແລະສຸຂະອະນາໄມ'
7-1-title: 'ຮອດປີ 2030, ຮັບປະກັນການເຂົ້າເຖິງການບໍລິການພະລັງງານທີ່ມີລາຄາຖືກ, ໜ້າ ເຊື່ອຖືແລະທັນສະ
  ໄໝ'
7-2-title: 'ຮອດປີ 2030, ເພີ່ມຂື້ນຢ່າງຫຼວງຫຼາຍສ່ວນແບ່ງພະລັງງານທົດແທນໃນການປະສົມພະລັງງານທົ່ວໂລກ'
7-3-title: 'ຮອດປີ 2030, ເພີ່ມອັດຕາການປັບປຸງປະສິດທິພາບດ້ານພະລັງງານໃຫ້ສູງຂື້ນເປັນສອງເທົ່າຂອງໂລກ'
7-a-title: 'ຮອດປີ 2030, ເພີ່ມທະວີການຮ່ວມມືກັບສາກົນເພື່ອ ອຳ ນວຍຄວາມສະດວກໃຫ້ແກ່ການຄົ້ນຄວ້າແລະເຕັກໂນໂລຢີພະລັງງານສະອາດ,
  ລວມທັງພະລັງງານທົດແທນ, ປະສິດທິພາບພະລັງງານແລະເຕັກໂນໂລຊີເຊື້ອໄຟຟອດຊິວ ທຳ ທີ່ສະອາດແລະສົ່ງເສີມການລົງທືນໃນພື້ນຖານໂຄງລ່າງພະລັງງານແລະເຕັກໂນໂລຊີພະລັງງານສະອາດ'
7-b-title: 'ຮອດປີ 2030, ຂະຫຍາຍພື້ນຖານໂຄງລ່າງແລະຍົກລະດັບເຕັກໂນໂລຢີເພື່ອສະ ໜອງ ການບໍລິການພະລັງງານທີ່ທັນສະ
  ໄໝ ແລະຍືນຍົງ ສຳ ລັບທຸກຄົນໃນປະເທດ ກຳ ລັງພັດທະນາ, ໂດຍສະເພາະປະເທດທີ່ດ້ອຍພັດທະນາ, ເກາະນ້ອຍທີ່
  ກຳ ລັງພັດທະນາແລະປະເທດທີ່ ກຳ ລັງພັດທະນາທີ່ບໍ່ມີຊາຍແດນຕິດຈອດ, ສອດຄ່ອງກັບແຜນງານສະ ໜັບ
  ສະ ໜູນ ຂອງພວກເຂົາ.'
8-1-title: 'ຮັກສາການເຕີບໂຕຂອງເສດຖະກິດຕໍ່ຫົວໃຫ້ສອດຄ່ອງກັບສະພາບການຂອງຊາດແລະໂດຍສະເພາະຢ່າງ
  ໜ້ອຍ 7 ສ່ວນຮ້ອຍການເຕີບໂຕຂອງຜະລິດຕະພັນພາຍໃນຕໍ່ປີໃນປະເທດທີ່ດ້ອຍພັດທະນາ'
8-10-title: 'ສ້າງຄວາມເຂັ້ມແຂງຄວາມສາມາດຂອງສະຖາບັນການເງິນພາຍໃນເພື່ອສົ່ງເສີມແລະຂະຫຍາຍການເຂົ້າເຖິງການບໍລິການດ້ານການທະນາຄານ,
  ປະກັນໄພແລະການເງິນ ສຳ ລັບທຸກຄົນ'
8-2-title: 'ບັນລຸຜົນຜະລິດທາງດ້ານເສດຖະກິດໃນລະດັບທີ່ສູງຂື້ນໂດຍຜ່ານການຫລາກຫລາຍ, ການຍົກລະດັບເຕັກໂນໂລຢີແລະນະວັດຕະ
  ກຳ, ລວມທັງຜ່ານການສຸມໃສ່ຂະ ແໜງ ທີ່ເພີ່ມມູນຄ່າແລະແຮງງານທີ່ສຸມໃສ່ແຮງງານ'
8-3-title: 'ສົ່ງເສີມນະໂຍບາຍມຸ່ງໄປສູ່ການພັດທະນາທີ່ສະ ໜັບ ສະ ໜູນ ກິດຈະ ກຳ ການຜະລິດ,
  ການສ້າງວຽກທີ່ ເໝາະ ສົມ, ການປະກອບທຸລະກິດ, ຄວາມຄິດສ້າງສັນແລະນະວັດຕະ ກຳ, ແລະຊຸກຍູ້ການສ້າງຕັ້ງແລະການເຕີບໃຫຍ່ຂະຫຍາຍຕົວຂອງວິສາຫະກິດຂະ
  ໜາດ ນ້ອຍ, ຂະ ໜາດ ນ້ອຍແລະກາງ, ລວມທັງຜ່ານການເຂົ້າເຖິງການບໍລິການດ້ານການເງິນ'
8-4-title: 'ປັບປຸງໃຫ້ກ້າວ ໜ້າ, ຮອດປີ 2030, ປະສິດທິພາບດ້ານຊັບພະຍາກອນທົ່ວໂລກໃນການຊົມໃຊ້ແລະການຜະລິດແລະພະຍາຍາມຫລຸດຜ່ອນການເຕີບໂຕຂອງເສດຖະກິດຈາກການເຊື່ອມໂຊມຂອງສິ່ງແວດລ້ອມ,
  ອີງຕາມຂອບ 10 ປີຂອງໂຄງການກ່ຽວກັບການຊົມໃຊ້ແລະການຜະລິດແບບຍືນຍົງ, ໂດຍປະເທດທີ່ພັດທະນາໄດ້
  ນຳ ໜ້າ'
8-5-title: 'ຮອດປີ 2030 ບັນລຸໄດ້ວຽກເຕັມທີ່ແລະມີວຽກເຮັດງານ ທຳ ທີ່ ເໝາະ ສົມແລະມີວຽກເຮັດງານ
  ທຳ ທີ່ ເໝາະ ສົມ ສຳ ລັບແມ່ຍິງແລະຜູ້ຊາຍທຸກຄົນ, ລວມທັງຄົນ ໜຸ່ມ ແລະຄົນພິການ, ແລະໄດ້ຮັບຄ່າຈ້າງເທົ່າທຽມກັນ
  ສຳ ລັບວຽກທີ່ມີມູນຄ່າເທົ່າທຽມກັນ'
8-6-title: 'ຮອດປີ 2020, ຫຼຸດອັດຕາສ່ວນຂອງຊາວ ໜຸ່ມ ບໍ່ຫຼາຍໃນການຈ້າງງານ, ການສຶກສາຫຼືການຝຶກອົບຮົມ'
8-7-title: 'ປະຕິບັດມາດຕະການໂດຍໄວແລະມີປະສິດທິຜົນໃນການລົບລ້າງແຮງງານທີ່ຖືກບັງຄັບ, ຢຸດຕິການເປັນຂ້າທາດທີ່ທັນສະ
  ໄໝ ແລະການຄ້າມະນຸດແລະຮັບປະກັນການເກືອດຫ້າມແລະການລົບລ້າງການໃຊ້ແຮງງານເດັກທີ່ຮ້າຍແຮງ,
  ລວມທັງການຮັບສະ ໝັກ ແລະ ນຳ ໃຊ້ທະຫານເດັກ, ແລະຮອດປີ 2025 ການໃຊ້ແຮງງານເດັກໃນທຸກຮູບແບບ'
8-8-title: 'ປົກປ້ອງສິດໃນການອອກແຮງງານແລະສົ່ງເສີມສະພາບແວດລ້ອມການເຮັດວຽກທີ່ປອດໄພແລະປອດໄພ
  ສຳ ລັບແຮງງານທັງ ໝົດ, ລວມທັງແຮງງານອົບພະຍົບ, ໂດຍສະເພາະແມ່ນແມ່ຍິງທີ່ຍ້າຍຖິ່ນຖານ, ແລະຜູ້ທີ່ມີວຽກເຮັດງານ
  ທຳ'
8-9-title: 'ຮອດປີ 2030 ວາງອອກແລະປະຕິບັດນະໂຍບາຍຕ່າງໆເພື່ອສົ່ງເສີມການທ່ອງທ່ຽວແບບຍືນຍົງທີ່ສ້າງວຽກເຮັດງານ
  ທຳ ແລະສົ່ງເສີມວັດທະນະ ທຳ ແລະຜະລິດຕະພັນທ້ອງຖິ່ນ'
8-a-title: 'ເພີ່ມການຊ່ວຍເຫຼືອດ້ານການຄ້າເພື່ອການສະ ໜັບ ສະ ໜູນ ການຄ້າ ສຳ ລັບບັນດາປະເທດ
  ກຳ ລັງພັດທະນາ, ໂດຍສະເພາະແມ່ນປະເທດທີ່ດ້ອຍພັດທະນາ, ລວມທັງໂດຍຜ່ານກອບການເພີ່ມປະສິດທິພາບ
  ສຳ ລັບການຊ່ວຍເຫລືອດ້ານວິຊາການທີ່ກ່ຽວຂ້ອງກັບການຄ້າກັບປະເທດທີ່ດ້ອຍພັດທະນາ.'
8-b-title: 'ຮອດປີ 2020, ພັດທະນາແລະປະຕິບັດຍຸດທະສາດທົ່ວໂລກ ສຳ ລັບການຈ້າງງານຊາວ ໜຸ່ມ
  ແລະຈັດຕັ້ງປະຕິບັດ Global Jobs Pact ຂອງອົງການແຮງງານສາກົນ'
9-1-title: 'ພັດທະນາພື້ນຖານໂຄງລ່າງທີ່ມີຄຸນນະພາບ, ເຊື່ອຖືໄດ້, ຍືນຍົງແລະທົນທານ, ລວມທັງພື້ນຖານໂຄງລ່າງໃນພາກພື້ນແລະສາຍສົ່ງເພື່ອສະ
  ໜັບ ສະ ໜູນ ການພັດທະນາເສດຖະກິດແລະສະຫວັດດີການຂອງມະນຸດ, ໂດຍສຸມໃສ່ການເຂົ້າເຖິງທີ່ ເໝາະ
  ສົມແລະສະ ເໝີ ພາບ ສຳ ລັບທຸກຄົນ'
9-2-title: 'ສົ່ງເສີມການຫັນເປັນອຸດສາຫະ ກຳ ແບບກວມລວມແລະແບບຍືນຍົງແລະຮອດປີ 2030 ຍົກສູງສ່ວນແບ່ງອຸດສາຫະ
  ກຳ ໃນການຈ້າງງານແລະລວມຍອດຜະລິດຕະພັນພາຍໃນໃຫ້ສູງຂື້ນ, ເໝາະ ສົມກັບສະພາບການຂອງຊາດແລະເພີ່ມສ່ວນແບ່ງສອງສ່ວນຂອງປະເທດທີ່ດ້ອຍພັດທະນາ'
9-3-title: 'ເພີ່ມທະວີການເຂົ້າເຖິງວິສາຫະກິດຂະ ໜາດ ນ້ອຍແລະວິສາຫະກິດຂະ ໜາດ ນ້ອຍ, ໂດຍສະເພາະໃນປະເທດທີ່
  ກຳ ລັງພັດທະນາ, ໃຫ້ບໍລິການດ້ານການເງິນ, ລວມທັງການປ່ອຍສິນເຊື່ອທີ່ ເໝາະ ສົມ, ແລະການເຊື່ອມໂຍງເຂົ້າໃນຕ່ອງໂສ້ມູນຄ່າແລະຕະຫຼາດ'
9-4-title: 'ຮອດປີ 2030, ຍົກລະດັບພື້ນຖານໂຄງລ່າງແລະອຸດສາຫະ ກຳ ຄືນ ໃໝ່ ເພື່ອເຮັດໃຫ້ພວກມັນມີຄວາມຍືນຍົງ,
  ດ້ວຍການເພີ່ມປະສິດທິພາບການ ນຳ ໃຊ້ຊັບພະຍາກອນແລະການ ນຳ ໃຊ້ເຕັກໂນໂລຢີທີ່ສະອາດແລະເປັນມິດກັບສິ່ງແວດລ້ອມແລະຂະບວນການອຸດສາຫະ
  ກຳ ຫຼາຍຂື້ນ, ໂດຍທຸກໆປະເທດ ດຳ ເນີນການຕາມຄວາມສາມາດຂອງຕົນ.'
9-5-title: 'ເພີ່ມທະວີການຄົ້ນຄ້ວາວິທະຍາສາດ, ຍົກລະດັບຄວາມສາມາດດ້ານເຕັກໂນໂລຢີຂອງບັນດາຂະ
  ແໜງ ອຸດສາຫະ ກຳ ໃນທຸກໆປະເທດ, ໂດຍສະເພາະປະເທດ ກຳ ລັງພັດທະນາ, ລວມທັງຮອດປີ 2030, ຊຸກຍູ້ການປະດິດສ້າງແລະເພີ່ມ
  ຈຳ ນວນພະນັກງານຄົ້ນຄ້ວາແລະພັດທະນາເພີ່ມຂື້ນຢ່າງຫຼວງຫຼາຍຕໍ່ 1 ລ້ານຄົນແລະການຄົ້ນຄວ້າພາກລັດແລະເອກະຊົນແລະການໃຊ້ຈ່າຍແລະການພັດທະນາ'
9-a-title: 'ອຳ ນວຍຄວາມສະດວກໃຫ້ແກ່ການພັດທະນາພື້ນຖານໂຄງລ່າງທີ່ຍືນຍົງແລະທົນທານໃນບັນດາປະເທດ
  ກຳ ລັງພັດທະນາໂດຍຜ່ານການເພີ່ມການສະ ໜັບ ສະ ໜູນ ດ້ານການເງິນ, ເຕັກໂນໂລຢີແລະເຕັກນິກໃຫ້ແກ່ບັນດາປະເທດອາຟຣິກາ,
  ປະເທດດ້ອຍພັດທະນາ, ປະເທດທີ່ພັດທະນາທາງບົກແລະເກາະນ້ອຍໆທີ່ ກຳ ລັງພັດທະນາ'
9-b-title: 'ສະ ໜັບ ສະ ໜູນ ການພັດທະນາເຕັກໂນໂລຢີພາຍໃນປະເທດ, ການຄົ້ນຄວ້າແລະນະວັດຕະ ກຳ
  ໃນປະເທດ ກຳ ລັງພັດທະນາ, ລວມທັງການຮັບປະກັນສະພາບແວດລ້ອມນະໂຍບາຍທີ່ເອື້ອ ອຳ ນວຍໃຫ້ແກ່,
  ຕ່າງຝ່າຍຕ່າງ, ການຫັນເປັນອຸດສາຫະ ກຳ ແລະເພີ່ມມູນຄ່າໃຫ້ແກ່ສິນຄ້າ'
9-c-title: 'ທີ່ ສຳ ຄັນເພີ່ມການເຂົ້າເຖິງເຕັກໂນໂລຢີຂໍ້ມູນຂ່າວສານແລະການສື່ສານແລະພະຍາຍາມສະ
  ໜອງ ການເຂົ້າເຖິງອິນເຕີເນັດທົ່ວໂລກແລະລາຄາບໍ່ແພງໃນບັນດາປະເທດດ້ອຍພັດທະນາໃນປີ 2020'
