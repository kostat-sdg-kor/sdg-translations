  ва пешрафта кишварҳои пешрафта'
8-5-title: 'То соли 2030 ба даст овардани шуғли пурра ва самаранок ва кори шоиста
  барои ҳамаи занон ва мардон, аз ҷумла барои ҷавонон ва маъюбон ва музди баробар
  барои кори дорои арзиши баробар'
8-6-title: 'То соли 2020 ҳиссаи ҷавононро на дар шуғл, таҳсилот ё омӯзиш ба таври
  назаррас коҳиш диҳед'
8-7-title: 'Чораҳои фаврӣ ва муассирро барои решакан кардани меҳнати маҷбурӣ, хотима
  додани ғуломӣ ва хариду фурӯши одамон ва манъ ва нест кардани шаклҳои бадтарини
  меҳнати кӯдакон, аз ҷумла ҷалб ва истифодаи кӯдакони сарбоз анҷом диҳед ва то соли
  2025 меҳнати кӯдаконро дар ҳама шаклҳои он қатъ намоед'
8-8-title: 'Муҳофизати ҳуқуқи меҳнат ва муҳити бехатар ва эмин барои ҳамаи коргарон,
  аз ҷумла коргарони муҳоҷир, алахусус занони муҳоҷир ва онҳое, ки дар шуғли хатарнок
  қарор доранд'
8-9-title: 'То соли 2030 сиёсатҳоеро оид ба пешбурди сайёҳии устувор таҳия ва амалӣ
  намоед, ки ҷойҳои корӣ фароҳам оранд ва фарҳанг ва маҳсулоти маҳаллиро таблиғ кунанд'
8-a-title: 'Афзоиш додани кумак барои дастгирии тиҷоратӣ барои кишварҳои рӯ ба тараққӣ,
  алахусус кишварҳои сусттараққикарда, аз ҷумла тавассути чаҳорчӯби мукаммали кумаки
  техникии марбут ба савдо ба кишварҳои аз ҳама пешрафта'
8-b-title: 'То соли 2020 стратегияи ҷаҳонии шуғли ҷавононро таҳия ва ба кор андозед
  ва Паймони Ҷаҳонии Ҷойҳои Созмони Байналмилалии Меҳнатро амалӣ кунед'
9-1-title: 'Таҳияи инфрасохтори босифат, боэътимод, устувор ва устувор, аз ҷумла инфрасохтори
  минтақавӣ ва марзӣ, барои дастгирии рушди иқтисодӣ ва некӯаҳволии инсон бо таваҷҷӯҳ
  ба дастрасии дастрас ва баробар барои ҳама'
9-2-title: 'Пешбурди индустрикунонии фарогир ва устувор ва то соли 2030, мутобиқи
  шароити миллӣ ҳиссаи шуғли аҳолӣ ва маҷмӯи маҳсулоти дохилиро ба таври назаррас
  баланд бардоштан ва ҳиссаи онро дар кишварҳои сусттараққикарда ду баробар зиёд кардан'
9-3-title: 'Баланд бардоштани дастрасии корхонаҳои хурди саноатӣ ва дигар корхонаҳо,
  аз ҷумла дар кишварҳои рӯ ба тараққӣ, ба хизматрасониҳои молиявӣ, аз ҷумла кредити
  дастрас ва ҳамгироии онҳо ба занҷирҳо ва бозорҳо'
9-4-title: 'То соли 2030 инфрасохторро такмил диҳед ва соҳаҳоро такмил диҳед, то онҳоро
  бо устувории самараноки истифодаи захираҳо ва азхудкунии технологияҳои тоза ва аз
  ҷиҳати экологӣ тоза ва равандҳои саноатӣ, бо тамоми кишварҳо мутобиқи имкониятҳои
  дахлдорашон'
9-5-title: 'Тақвияти таҳқиқоти илмӣ, такмил додани иқтидорҳои технологии бахшҳои саноатӣ
  дар ҳама кишварҳо, алахусус кишварҳои рӯ ба тараққӣ, аз ҷумла то соли 2030, ҳавасмандгардонии
  навовариҳо ва ба таври назаррас афзоиш додани шумораи кормандони илмӣ-тадқиқотӣ
  ба ҳисоби 1 миллион нафар ва хароҷотҳои давлатӣ ва хусусӣ барои таҳқиқот ва рушд'
9-a-title: 'Мусоидат ба рушди инфрасохтори устувор ва устувор дар кишварҳои рӯ ба
  тараққӣ тавассути дастгирии пурзӯртари молиявӣ, технологӣ ва техникӣ ба кишварҳои
  Африқо, кишварҳои сусттараққикарда, кишварҳои рӯ ба тараққӣ ва ҷазираҳои хурди рушд'
9-b-title: 'Дастгирии рушди технологияҳои ватанӣ, таҳқиқот ва навоварӣ дар кишварҳои
  рӯ ба тараққӣ, аз ҷумла тавассути фароҳам овардани муҳити мусоиди сиёсӣ, аз ҷумла,
  диверсификатсияи саноат ва илова намудани арзиши молҳо'
9-c-title: 'Дастрасиро ба технологияҳои иттилоотӣ ва коммуникатсионӣ ба таври назаррас
  афзоиш диҳед ва кӯшиш ба харҷ диҳед, ки то соли 2020 дар кишварҳои сусттараққикарда
  дастрасии универсалӣ ва дастрас ба Интернет'
