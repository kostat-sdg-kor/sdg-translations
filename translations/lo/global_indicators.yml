6-2-1-title: 'ອັດຕາສ່ວນຂອງປະຊາກອນທີ່ໃຊ້ບໍລິການດ້ານສຸຂະອະນາໄມທີ່ຄຸ້ມຄອງຢ່າງປອດໄພ, ລວມທັງສະຖານທີ່ລ້າງມືດ້ວຍສະບູແລະນໍ້າ'
6-3-1-title: 'ອັດຕາສ່ວນຂອງນ້ ຳ ເສຍທີ່ໄດ້ຮັບການຮັກສາຢ່າງປອດໄພ'
6-3-2-title: 'ອັດຕາສ່ວນຂອງອົງການຈັດຕັ້ງຂອງນ້ ຳ ທີ່ມີຄຸນນະພາບນ້ ຳ ທີ່ມີອາກາດລ້ອມຮອບດີ'
6-4-1-title: 'ປ່ຽນແປງປະສິດທິພາບການ ນຳ ໃຊ້ນ້ ຳ ໃນໄລຍະເວລາ'
6-4-2-title: 'ລະດັບຂອງຄວາມກົດດັນຂອງນ້ ຳ: ການຖອນນ້ ຳ ຈືດເປັນອັດຕາສ່ວນຂອງຊັບພະຍາກອນນ້
  ຳ ຈືດທີ່ມີຢູ່'
6-5-1-title: 'ລະດັບຂອງການຈັດຕັ້ງປະຕິບັດການຄຸ້ມຄອງຊັບພະຍາກອນນໍ້າ (0 ເຖິງ 100)'
6-5-2-title: 'ອັດຕາສ່ວນຂອງພື້ນທີ່ອ່າງຂ້າມຊາຍແດນໂດຍມີການຈັດຕັ້ງປະຕິບັດງານເພື່ອການຮ່ວມມືທາງນໍ້າ'
6-6-1-title: 'ປ່ຽນແປງໃນຂອບເຂດຂອງລະບົບນິເວດທີ່ກ່ຽວຂ້ອງກັບນໍ້າໃນໄລຍະເວລາ'
6-a-1-title: 'ຈຳ ນວນເງິນຊ່ວຍເຫລືອໃນການພັດທະນາທີ່ກ່ຽວຂ້ອງກັບນໍ້າແລະສຸຂະອານາໄມເຊິ່ງເປັນສ່ວນ
  ໜຶ່ງ ຂອງແຜນການໃຊ້ຈ່າຍທີ່ປະສານສົມທົບກັບລັດຖະບານ'
6-b-1-title: 'ອັດຕາສ່ວນຂອງບັນດາຫົວ ໜ່ວຍ ບໍລິຫານທ້ອງຖິ່ນທີ່ມີນະໂຍບາຍແລະຂັ້ນຕອນການຈັດຕັ້ງປະຕິບັດແລະການ
