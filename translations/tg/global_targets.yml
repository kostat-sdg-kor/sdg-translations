1-1-title: 'То соли 2030, камбизоатии шадидро барои ҳама одамон дар ҳама ҷойҳо, ки
  айни замон ба андозаи камтар аз 1,25 доллар дар як рӯз зиндагӣ мекунанд, маҳв кунед'
1-2-title: 'То соли 2030 ҳиссаи мардон, занон ва кӯдакони тамоми синну солҳои камбизоатиро
  тибқи таърифҳои миллӣ ҳадди ақал нисф кам кунед'
1-3-title: 'Татбиқи системаҳо ва тадбирҳои аз ҷиҳати миллӣ мувофиқи ҳифзи иҷтимоӣ,
  аз ҷумла фаршҳо ва то соли 2030 ба фарогирии назарраси камбизоатон ва осебпазир
  ноил шавед'
1-4-title: 'То соли 2030 кафолат диҳед, ки ҳамаи мардон ва занон, алахусус камбизоатон
  ва осебпазир, ҳуқуқи баробар ба захираҳои иқтисодӣ, инчунин дастрасӣ ба хидматҳои
  аввалия, моликият ва назорат аз болои замин ва дигар шаклҳои моликият, мерос, захираҳои
  табиӣ, мувофиқ технологияҳои нав ва хизматрасониҳои молиявӣ, аз ҷумла маблағгузории
  хурд'
1-5-title: 'То соли 2030, устувории камбизоатон ва онҳое, ки дар ҳолатҳои осебпазир
  қарор мегиранд ва коҳиш додани осебпазирӣ ва осебпазирии онҳо ба рӯйдодҳои шадиди
  марбут ба иқлим ва дигар зарбаҳо ва офатҳои иқтисодӣ, иҷтимоӣ ва экологӣ'
1-a-title: 'Таъмини сафарбаркунии назарраси манбаъҳо аз манбаъҳои гуногун, аз ҷумла
  тавассути ҳамкории густаришёфтаи рушд, бо мақсади фароҳам овардани воситаҳои муносиб
  ва пешгӯишаванда барои кишварҳои рӯ ба тараққӣ, алахусус кишварҳои сусттараққикарда,
  барои татбиқи барномаҳо ва сиёсатҳо барои хотима додани камбизоатӣ дар ҳама самтҳо'
1-b-title: 'Эҷоди чаҳорчӯби сиёсати мустаҳкам дар сатҳи миллӣ, минтақавӣ ва байналмилалӣ
  дар асоси стратегияҳои рушдёбандаи камбизоат ва ҳассоси гендерӣ барои дастгирии
  сармоягузории сареъ ба амалҳои решакан кардани камбизоатӣ'
10-1-title: 'То соли 2030 афзоиши даромади 40 фоизи аҳолиро ба дараҷаи баландтар аз
  сатҳи миёнаи кишвар афзоиш диҳед ва нигоҳ доред.'
10-2-title: 'То соли 2030, фарогирӣ ва фарогирии иҷтимоӣ, иқтисодӣ ва сиёсии ҳама,
  новобаста аз синну сол, ҷинс, маъюбӣ, нажод, қавмият, пайдоиш, мазҳаб ё вазъи иқтисодӣ
  ё дигар мақомҳо'
10-3-title: 'Таъмини имкониятҳои баробар ва паст кардани нобаробарии натиҷаҳо, аз
  ҷумла бо роҳи аз байн бурдани қонунҳо, сиёсатҳо ва амалияҳои табъизомез ва таблиғи
  қонунгузории дахлдор, сиёсат ва амал дар ин замина'
10-4-title: 'Қабули сиёсатҳо, бахусус сиёсати молиявӣ, музди меҳнат ва ҳифзи иҷтимоӣ
  ва тадриҷан ба баробарии бештар ноил шудан'
10-5-title: 'Беҳтар кардани танзим ва мониторинги бозорҳо ва муассисаҳои ҷаҳонии молиявӣ
  ва тақвияти иҷрои чунин муқаррарот'
10-6-title: 'Таъмини васеътари намояндагӣ ва садо барои кишварҳои рӯ ба тараққӣ дар
  қабули қарорҳо дар муассисаҳои ҷаҳонии иқтисодӣ ва молиявӣ бо мақсади расонидани
  институтҳои самарабахш, боэътимод, ҳисоботдиҳанда ва қонунӣ'
10-7-title: 'Мусоидат ба муҳоҷирати муташаккилона, бехатар, мунтазам ва масъулиятнок,
  аз ҷумла тавассути татбиқи сиёсати муҳоҷирати ба нақша гирифташуда ва идорашаванда'
10-a-title: 'Татбиқи принсипи муносибати махсус ва дифференсиалӣ барои кишварҳои рӯ
  ба тараққӣ, алахусус кишварҳои сусттараққикарда, мувофиқи созишномаҳои Созмони Умумиҷаҳонии
  Савдо'
10-b-title: 'Кӯмаки расмии рушд ва ҷараёнҳои молиявӣ, аз ҷумла сармоягузории мустақими
  хориҷиро ба давлатҳое, ки эҳтиёҷашон бештар аст, хусусан ба кишварҳои камтар рушдёфта,
  кишварҳои африқоӣ, давлатҳои хурди дар ҳоли рушд ва кишварҳои рӯ ба тараққӣ, мутобиқи
  нақшаҳо ва барномаҳои миллии онҳо ташвиқ кунед'
10-c-title: 'То соли 2030 хароҷоти муомилотии интиқоли маблағҳои муҳоҷиронро то камтар
  аз 3 фоиз кам кунед ва долонҳои интиқолро бо арзиши аз 5 фоиз баланд бардоред'
11-1-title: 'То соли 2030, дастрасии ҳама ба манзили мувофиқ, бехатар ва дастрас ва
  хидматҳои аввалия ва навсозии хонаҳои камбизоатро таъмин кунед'
11-2-title: 'То соли 2030 дастрасӣ ба системаҳои бехатар, дастрас, дастрас ва устувори
  нақлиётро барои ҳама таъмин намуда, бехатарии ҳаракат дар роҳро, алахусус тавассути
  тавсеаи нақлиёти ҷамъиятӣ бо диққати махсус ба эҳтиёҷоти шахсони дар ҳолати осебпазир
  қарордошта, занон, кӯдакон, маъюбон ва пиронсолон беҳтар намоед.'
11-3-title: 'То соли 2030, шаҳрсозии фарогир ва устувор ва иқтидорро барои банақшагирӣ
  ва идоракунии иштироки муштарак, интегралӣ ва устувори инсон дар тамоми кишварҳо
  баланд бардоред'
11-4-title: 'Тақвият додани талошҳо барои ҳифз ва ҳифзи мероси фарҳангӣ ва табиии
  ҷаҳон'
11-5-title: 'То соли 2030 шумораи фавтҳо ва шумораи одамоне, ки зарар диданд ва ба
  таври назаррас коҳиш додани зарари мустақими иқтисодӣ нисбат ба маҷмӯи маҳсулоти
  дохилии ҷаҳонӣ, ки офатҳои табиӣ, аз ҷумла офатҳои марбут ба об доранд, бо таваҷҷӯҳ
  ба ҳимояи камбизоатон ва одамони дар ҳолатҳои осебпазир қарордошта'
11-6-title: 'То соли 2030 коҳиш додани таъсири номатлуб ба муҳити зист ба ҳар сари
  аҳолӣ, аз ҷумла тавассути диққати махсус ба сифати ҳаво ва идоракунии партовҳо'
11-7-title: 'То соли 2030, дастрасии ҳамаҷониба ба ҷойҳои бехатар, фарогир ва дастрас,
  сабз ва ҷамъиятӣ, алахусус барои занон ва кӯдакон, пиронсолон ва маъюбон таъмин
  карда шавад.'
11-a-title: 'Дастгирии робитаҳои мусбии иқтисодӣ, иҷтимоӣ ва экологӣ байни шаҳрҳо,
  шаҳрӣ ва деҳот тавассути таҳкими банақшагирии рушди миллӣ ва минтақавӣ'
11-b-title: 'То соли 2020 миқдори шаҳрҳо ва нуқтаҳои аҳолинишинро қабул ва татбиқ
  кардани сиёсатҳо ва нақшаҳои маҷмӯӣ дар самти фарогирӣ, самаранокии захираҳо, коҳиш
  ва мутобиқшавӣ ба тағирёбии иқлим, тобоварӣ ба офатҳои табиӣ ва таҳия ва амалисозиро
  мутобиқи чаҳорчӯбаи Сендаи хавфи офатҳои табиӣ ба таври назаррас афзоиш диҳед. Кам
  кардани 2015–2030, идоракунии ҳамаҷонибаи хавфи офатҳои табиӣ дар ҳама сатҳҳо'
11-c-title: 'Дастгирии кишварҳои сусттараққикарда, аз ҷумла тавассути кӯмаки молиявӣ
  ва техникӣ, дар сохтани биноҳои устувор ва устувор бо истифода аз маводи маҳаллӣ'
12-1-title: 'Татбиқи Чаҳорчӯбаи барномаҳои 10-солаи истеъмоли устувор ва намунаҳои
  истеҳсолот, ҳамаи кишварҳое, ки амал мекунанд, бо назардошти рушд ва имкониятҳои
  кишварҳои рӯ ба тараққӣ, кишварҳои пешрафта'
12-2-title: 'То соли 2030 ба идоракунии устувор ва истифодаи самараноки захираҳои
  табиӣ ноил шавед'
12-3-title: 'То соли 2030 партовҳои ҷаҳонии хӯроквориро ба ҳар сари аҳолӣ дар сатҳи
  чакана ва истеъмолкунандагон ду маротиба кам кунед ва талафоти хӯроквориро дар занҷирҳои
  истеҳсолӣ ва таъминот, аз ҷумла талафоти пас аз ҷамъоварӣ коҳиш диҳед'
12-4-title: 'То соли 2020 мувофиқи меъёрҳои мувофиқашудаи байналмилалӣ ба идоракунии
  аз ҷиҳати экологӣ асосёфтаи кимиёвӣ ва ҳама партовҳо дар тамоми давраи зиндагии
  худ ноил шавед ва партоби онҳоро ба ҳаво, об ва хок ба таври назаррас коҳиш диҳед,
  то таъсири манфии онҳо ба саломатии инсон ва муҳити зист камтар карда шавад.'
12-5-title: 'То соли 2030 тавлиди партовҳоро тавассути пешгирӣ, коҳиш, коркард ва
  такроран коҳиш диҳед'
12-6-title: 'Ширкатҳоро, алахусус ширкатҳои калон ва фаромиллиро ташвиқ кунед, ки
  таҷрибаи устувор дошта бошанд ва иттилооти устуворро ба давраи ҳисоботии худ ворид
  кунанд'
12-7-title: 'Пешбурди амалияҳои хариди давлатӣ, ки мутобиқи сиёсат ва афзалиятҳои
  миллӣ устувор мебошанд'
12-8-title: 'То соли 2030, кафолат диҳед, ки одамон дар ҳама ҷо маълумот ва огоҳии
  дахлдорро барои рушди устувор ва тарзи ҳаёт дар мувофиқа бо табиат дошта бошанд'
12-a-title: 'Дастгирии кишварҳои рӯ ба тараққӣ барои мустаҳкам намудани иқтидори илмӣ
  ва технологии худ барои гузаштан ба шакли устувори истеъмол ва истеҳсолот'
12-b-title: 'Таҳия ва татбиқи воситаҳо барои мониторинги таъсири рушди устувор барои
  сайёҳии устувор, ки ҷойҳои корӣ фароҳам меорад ва фарҳанг ва маҳсулоти маҳаллиро
  ташвиқ мекунад'
12-c-title: 'Субсидияҳои бесамари сӯзишворӣ, ки истеъмоли исрофкориро тавассути бартараф
  кардани таҳрифоти бозор, мутобиқи шароити миллӣ, аз ҷумла тавассути таҷдиди сохтори
  андозбандӣ ва барҳам додани он субсидияҳои зараровар, ки дар он ҷо мавҷуданд, ба
  эътидол оваранд, то инъикоси таъсири экологии онҳо бо назардошти эҳтиёҷоти мушаххас
  ва шароити кишварҳои рӯ ба тараққӣ ва кам кардани таъсири номатлуб ба рушди онҳо
  ба тарзи муҳофизати камбизоатон ва ҷомеаҳои зарардида'
13-1-title: 'Таҳкими устуворӣ ва иқтидори мутобиқшавӣ ба хатарҳои марбут ба иқлим
  ва офатҳои табиӣ дар ҳама кишварҳо'
13-2-title: 'Ҳамгироии чораҳои тағирёбии иқлим ба сиёсат, стратегия ва банақшагирии
  миллӣ'
13-3-title: 'Баланд бардоштани сатҳи маърифат, баланд бардоштани сатҳи огоҳӣ ва нерӯи
  инсонӣ ва институтсионалӣ оид ба кам кардани тағирёбии иқлим, мутобиқшавӣ, коҳиш
  додани таъсир ва огоҳии барвақтӣ'
13-a-title: 'Иҷрои ӯҳдадориҳое, ки тарафҳои кишварҳои пешрафта ба Конвенсияи чаҳорчӯби
  Созмони Милали Муттаҳид оид ба тағирёбии иқлим ба мақсади сафарбаркунии муштарак
  100 миллиард доллар ҳамасола то соли 2020 аз тамоми манбаъҳо барои ҳалли ниёзҳои
  кишварҳои рӯ ба тараққӣ дар заминаи амалҳои пурмазмуни коҳиш ва шаффофият дар татбиқ
  ва Фонди Иқлими Сабзро тавассути капитализатсия ҳарчи зудтар пурра ба кор андозед'
13-b-title: 'Пешбурди механизмҳо барои баланд бардоштани иқтидор барои банақшагирӣ
  ва идоракунии самарабахши тағирёбии иқлим дар кишварҳои сусттараққикарда ва давлатҳои
  хурди ҷазира, аз ҷумла тамаркуз ба занон, ҷавонон ва ҷамоаҳои маҳаллӣ ва дар канормонда'
14-1-title: 'То соли 2025, ифлосшавии ҳама гуна намудҳои баҳрро пешгирӣ ва ба таври
  назаррас коҳиш диҳед, алахусус аз фаъолияти заминӣ, аз ҷумла партовҳои баҳрӣ ва
  ифлосшавии ғизо.'
14-2-title: 'То соли 2020, экосистемаҳои баҳрӣ ва наздисоҳилиро устуворона идора ва
  муҳофизат намоед, то аз таъсири назарраси номусоид, аз ҷумла бо роҳи тақвияти устувории
  онҳо ҷилавгирӣ кунед ва барои барқарорсозии онҳо барои ноил шудан ба уқёнусҳои солим
  ва самарабахш чораҳо андешед'
14-3-title: 'Таъсири кислотасозии уқёнусро кам ва рафъ кунед, аз ҷумла тавассути ҳамкории
  густаришёфтаи илмӣ дар ҳама сатҳҳо'
14-4-title: 'То соли 2020 самаранок ба танзим даровардан ва хотима додан ба моҳидории
  аз ҳад зиёд, ғайриқонунӣ, гузоришнашуда ва бидуни танзим ва амалияи моҳидории моҳидорӣ
  ва амалисозии нақшаҳои илмии асоснок бо мақсади барқарор кардани захираҳои моҳӣ
  дар муддати кӯтоҳ, ҳадди аққал ба дараҷае, ки ҳосили максималӣ ба даст оварда метавонанд
  чунон ки бо хусусиятҳои биологии онҳо муайян карда мешавад'
14-5-title: 'То соли 2020 ҳадди аққал 10 фоизи минтақаҳои соҳилӣ ва баҳриро бо риояи
  қонунҳои миллӣ ва байналмилалӣ ва дар асоси маълумоти беҳтарини илмӣ ҳифз кунед'
14-6-title: 'То соли 2020, манъ кардани шаклҳои муайяни субсидияҳои моҳидорӣ, ки ба
  пурқувватшавӣ ва моҳидории зиёд мусоидат мекунанд, субсидияҳоеро, ки ба моҳидории
  ғайриқонунӣ, гузоришнашуда ва бидуни танзим мусоидат мекунанд, манъ кунед ва аз
  пешниҳоди чунин субсидияҳои нав худдорӣ кунед, бо назардошти он, ки муносибати муносиб
  ва самарабахши махсус ва дифференсиалӣ барои кишварҳои рӯ ба тараққӣ ва сусттараққикарда
  бояд қисми ҷудонашавандаи гуфтушуниди Созмони Умумиҷаҳонии Тиҷорат оид ба моҳидорӣ
  бошад'
14-7-title: 'То соли 2030 афзоиши манфиатҳои иқтисодӣ ба давлатҳои хурди ҷазиравии
  рушдёфта ва кишварҳои сусттараққикарда аз истифодаи устувори захираҳои баҳрӣ, аз
  ҷумла тавассути идоракунии устувори моҳидорӣ, обпарварӣ ва туризм'
14-a-title: 'Баланд бардоштани дониши илмӣ, рушди иқтидори илмӣ ва интиқоли технологияҳои
  баҳрӣ бо назардошти Критерияҳои байниҳукуматии Комиссияи океанографӣ ва дастур оид
  ба интиқоли технологияҳои баҳрӣ, бо мақсади беҳтар намудани саломатии уқёнусҳо ва
  баланд бардоштани саҳми гуногунии биологии баҳр ба рушди кишварҳои рӯ ба тараққӣ;
  аз ҷумла давлатҳои хурди дар ҳоли рушд ва кишварҳои сусттараққикарда'
14-b-title: 'Дастрасӣ ба сайёдонҳои косибии хурд ба захираҳои баҳрӣ ва бозорҳо'
14-c-title: 'Тақвият додани ҳифз ва истифодаи устувори уқёнусҳо ва захираҳои онҳо
  тавассути татбиқи ҳуқуқи байналмилалӣ, ки дар Конвенсияи Созмони Милали Муттаҳид
  оид ба ҳуқуқи баҳр инъикос ёфтааст, ки заминаҳои ҳуқуқии ҳифз ва истифодаи устувори
  уқёнусҳо ва захираҳои онҳоро фароҳам меорад, 158 аз "Ояндае, ки мо мехоҳем"'
15-1-title: 'То соли 2020 ҳифз, барқарорсозӣ ва истифодаи устувори экосистемаҳои оби
  тозаи заминӣ ва дохилӣ ва хидматрасонии онҳоро, алалхусус ҷангалзорҳо, ботлоқзорҳо,
  кӯҳҳо ва заминҳои лалмиро мутобиқи ӯҳдадориҳо дар доираи созишномаҳои байналмилалӣ
  таъмин намоед'
15-2-title: 'То соли 2020 мусоидат ба татбиқи идоракунии устувори ҳама намудҳои ҷангалҳо,
  боздоштани буридани ҷангалҳо, барқарор кардани ҷангалҳои харобшуда ва ба таври назаррас
  афзоиш додани ҷангалзорҳо ва ҷангалзоркунии ҷаҳон'
15-3-title: 'То соли 2030 мубориза бар биёбоншавӣ, барқарор кардани замин ва хоки
  харобшуда, аз ҷумла заминҳое, ки аз биёбоншавӣ, хушксолӣ ва обхезӣ осеб дидаанд
  ва барои расидан ба ҷаҳони таназзули замин бетарафанд'
15-4-title: 'То соли 2030 нигоҳдории ҳифзи экосистемаҳои кӯҳӣ, аз ҷумла гуногунии
  биологии онҳоро бо мақсади баланд бардоштани иқтидори онҳо барои фароҳам овардани
  фоидаҳо барои рушди устувор'
15-5-title: 'Барои коҳиш додани таназзули манзилҳои табиӣ, боздоштани талафоти гуногунии
  биологӣ ва то соли 2020 ҳифз ва пешгирии нобудшавии намудҳои таҳдидшуда чораҳои
  фаврӣ ва назаррас андешед'
15-6-title: 'Мусоидат намудан ба мубодилаи одилона ва одилонаи фоидаҳое, ки аз истифодаи
  захираҳои генетикӣ бармеоянд ва дастрасии мувофиқ ба чунин захираҳо, тавре ки дар
  сатҳи байналмилалӣ ба мувофиқа расидаанд'
15-7-title: 'Барои хотима додан ба қочоқ ва хариду фурӯши намудҳои ҳифзи олами наботот
  ва ҳайвонот чораҳои фаврӣ андешида, ҳам талабот ва ҳам пешниҳоди маҳсулоти ғайриқонунии
  ҳайвоноти ваҳширо ҳал намоед'
15-8-title: 'То соли 2020 чораҳо оид ба пешгирӣ ва кам кардани таъсири намудҳои бегонаи
  инвазивӣ ба экосистемаи замин ва об ва назорат ё нест кардани намудҳои афзалиятнок
  ҷорӣ карда шавад'
15-9-title: 'То соли 2020 ворид кардани арзишҳои экосистема ва гуногунии биологӣ ба
  банақшагирии миллӣ ва маҳаллӣ, равандҳои рушд, стратегияҳо ва ҳисобҳои коҳиши камбизоатӣ'
15-a-title: 'Барои ҳифз ва истифодаи устувори гуногунии биологӣ ва системаҳои экологӣ
  манбаъҳои молиявиро аз тамоми манбаъҳо сафарбар кунед ва ба таври назаррас афзоиш
  диҳед'
15-b-title: 'Барои маблағгузории идоракунии устувори ҷангал ва ҳавасмандгардонии муносиб
  ба кишварҳои рӯ ба тараққӣ барои пешбурди чунин менеҷмент, аз ҷумла барои ҳифз ва
  ҷангалзор, сафарбар кардани захираҳои назаррас аз ҳама манбаъҳо ва дар ҳама сатҳҳо'
15-c-title: 'Тақвияти дастгирии глобалӣ барои талошҳо дар мубориза бо шикори ғайриқонунӣ
  ва хариду фурӯши намудҳои муҳофизатшаванда, аз ҷумла тавассути баланд бардоштани
  иқтидори ҷамоаҳои маҳаллӣ барои дарёфти имкониятҳои устувори зиндагӣ'
16-1-title: 'Ҳама шаклҳои зӯроварӣ ва марбут ба маргро дар ҳама ҷо коҳиш диҳед'
16-10-title: 'Тибқи қонунгузории миллӣ ва созишномаҳои байналмилалӣ, дастрасии омма
  ба иттилоот ва ҳимояи озодиҳои асосиро таъмин кунед'
16-2-title: 'Ба хушунат, истисмор, хариду фурӯш ва ҳама шаклҳои зӯроварӣ нисбати кӯдакон
  хотима дода шавад'
16-3-title: 'Пешбурди волоияти қонун дар сатҳи миллӣ ва байналмилалӣ ва таъмини дастрасии
  баробар ба адолати судӣ барои ҳама'
16-4-title: 'То соли 2030 гардиши ғайриқонунии молиявӣ ва силоҳро ба таври назаррас
  коҳиш диҳед, барқарорсозӣ ва баргардонидани дороиҳои дуздидашударо тақвият диҳед
  ва бо ҳама шаклҳои ҷинояткории муташаккилона мубориза баред'
16-5-title: 'Коррупсия ва ришваситониро дар ҳама шаклҳояшон ба таври назаррас коҳиш
  диҳед'
16-6-title: 'Инкишоф додани институтҳои муассир, ҳисоботӣ ва шаффоф дар ҳама сатҳҳо'
16-7-title: 'Қабули қарорҳои ҷавобгӯ, фарогир, муштарак ва намояндагӣ дар ҳама сатҳҳо'
16-8-title: 'Вусъат ва тақвияти иштироки кишварҳои рӯ ба тараққӣ дар институтҳои идоракунии
  ҷаҳонӣ'
16-9-title: 'То соли 2030 барои ҳама шахсияти ҳуқуқӣ, аз ҷумла бақайдгирии таваллудро
  пешниҳод кунед'
16-a-title: 'Таҳкими институтҳои дахлдори миллӣ, аз ҷумла тавассути ҳамкории байналмилалӣ,
  барои баланд бардоштани иқтидор дар ҳама сатҳҳо, алахусус дар кишварҳои рӯ ба тараққӣ,
  барои пешгирии зӯроварӣ ва мубориза бо терроризм ва ҷинояткорӣ'
16-b-title: 'Тарғиб ва татбиқи қонунҳо ва сиёсати бидуни табъиз барои рушди устувор'
17-1-title: 'Тақвият бахшидани сафарбаркунии захираҳои дохилӣ, аз ҷумла тавассути
  дастгирии байналмилалӣ ба кишварҳои рӯ ба тараққӣ, барои беҳтар намудани иқтидори
  дохилӣ оид ба ҷамъоварии андоз ва дигар даромадҳо'
17-10-title: 'Дар доираи Созмони Ҷаҳонии Тиҷорат, аз ҷумла тавассути хатми гуфтушунидҳо
  дар доираи низоми савдои универсалии қоидаҳо, ошкоро, бидуни табъиз ва баробарҳукуки
  савдои бисёрҷониба мусоидат мекунад'
17-11-title: 'Афзоиши содироти кишварҳои рӯ ба тараққӣ, аз ҷумла бо мақсади то соли
  2020 ду баробар зиёд кардани ҳиссаи кишварҳои сусттараққикардаи содироти ҷаҳонӣ'
17-12-title: 'Амалисозии саривақтии дастрасии бидуни боҷ ва бидуни квота барои ҳама
  кишварҳои сусттараққикарда, ки бо қарорҳои Созмони Умумиҷаҳонии Тиҷорат мувофиқат
  мекунанд, аз ҷумла тавассути таъмини он, ки қоидаҳои имтиёзноки пайдоиш нисбати
  воридоти кишварҳои сусттараккикарда шаффоф ва оддӣ бошанд, ва дар осон кардани дастрасӣ
  ба бозор саҳм гиранд'
17-13-title: 'Баланд бардоштани суботи макроиқтисодии ҷаҳонӣ, аз ҷумла тавассути ҳамоҳангсозии
  сиёсат ва ҳамоҳангии сиёсат'
17-14-title: 'Баланд бардоштани мутобиқати сиёсат барои рушди устувор'
17-15-title: 'Ба фазои сиёсати ҳар як кишвар ва роҳбарият эҳтиром гузоред, то сиёсатҳо
  оид ба решакан кардани камбизоатӣ ва рушди устуворро амалӣ намоянд'
17-16-title: 'Баланд бардоштани шарикии глобалӣ барои рушди устувор, ки бо шарикии
  бисёрҷониба такмил дода мешавад, ки дониш, таҷриба, технология ва захираҳои молиявиро
  сафарбар ва мубодила мекунанд, барои ноил шудан ба ҳадафҳои рушди устувор дар ҳама
  кишварҳо, алахусус кишварҳои рӯ ба тараққӣ'
17-17-title: 'Ҳавасманд ва ташвиқ кардани шарикии самарабахши ҷамъиятӣ, давлатӣ ва
  хусусӣ ва ҷомеаи шаҳрвандӣ, бо такя ба таҷриба ва манбаъи стратегияҳои шарикӣ'
17-18-title: 'То соли 2020 такмил додани дастгирии рушди иқтидорҳо ба кишварҳои рӯ
  ба тараққӣ, аз ҷумла барои кишварҳои сусттараққикарда ва давлатҳои хурди ҷазиравӣ,
  барои зиёд кардани дастрасии маълумоти баландсифат, саривақтӣ ва боэътимод аз рӯи
  даромад, ҷинс, синну сол, нажод, қавмият, муҳоҷират. ҳолат, маъюбӣ, мавқеи ҷуғрофӣ
  ва дигар хусусиятҳои дар заминаи миллӣ мувофиқ'
17-19-title: 'То соли 2030, ба ташаббусҳои мавҷуда такмил додани андозагирии пешрафт
  оид ба рушди устувор, ки маҷмӯи маҳсулоти дохилиро мукаммал месозад ва дастгирии
  рушди иқтидори оморӣ дар кишварҳои рӯ ба тараққӣ такя кунед'
17-2-title: 'Кишварҳои тараққикарда барои пурра амалӣ намудани ӯҳдадориҳои расмии
  кумак ба рушд, аз ҷумла ӯҳдадории бисёр кишварҳои пешрафта барои ноил шудан ба ҳадафи
  0,7 фоизи даромади нохолиси миллӣ барои кӯмаки расмии рушд (ODA / GNI) ба кишварҳои
  рӯ ба тараққӣ ва аз 0,15 то 0,20 фоизи ODA / GNI ба кишварҳои сусттараққикарда;
  Провайдерҳои ODA ташвиқ карда мешаванд, ки дар бораи гузоштани ҳадафе, ки ҳадди
  ақалл 0,20 фоизи ODA / GNI-ро ба кишварҳои сусттараққикарда таъмин менамояд, баррасӣ
  кунанд'
17-3-title: 'Истифодаи манбаъҳои иловагии молиявӣ барои кишварҳои рӯ ба тараққӣ аз
  манбаъҳои гуногун'
17-4-title: 'Мусоидат ба кишварҳои рӯ ба тараққӣ дар ноил шудан ба устувории қарзи
  дарозмуддат тавассути сиёсати ҳамоҳангшуда, ки ба мусоидат ба маблағгузории қарз,
  сабук кардани қарз ва таҷдиди сохтори қарз равона шудаанд ва ҳалли қарзи хориҷии
  кишварҳои қарздори қарздор барои коҳиш додани мушкилоти қарз'
17-5-title: 'Қабул ва татбиқи низомҳои пешбурди сармоягузорӣ барои кишварҳои сусттараққикарда'
17-6-title: 'Тавсеаи ҳамкориҳои минтақавӣ ва байналмилалии Шимол-Ҷануб, Ҷануб-Ҷануб
  ва сегона дар соҳаи дастрасӣ ва дастрасӣ ба илм, технология ва инноватсия ва тақвияти
  мубодилаи донишҳо бо шартҳои мутақобила, аз ҷумла тавассути ҳамоҳангсозии беҳтар
  байни механизмҳои мавҷуда, алахусус дар сатҳи Созмони Милали Муттаҳид ва тавассути
  механизми глобалии мусоидат ба технология'
17-7-title: 'Мусоидат намудан ба таҳия, интиқол, паҳн ва паҳн намудани технологияҳои
  аз ҷиҳати экологӣ асоснок ба кишварҳои рӯ ба тараққӣ бо шартҳои мусоид, аз ҷумла
  бо шартҳои имтиёзнок ва имтиёзнок, тибқи мувофиқа'
17-8-title: 'То соли 2017 ба пуррагӣ ба кор даровардани бонки технологӣ ва механизми
  таҳкими иқтидори инноватсионӣ барои кишварҳои сусттараққикарда ва истифодаи технологияҳои
  мусоид, аз ҷумла технологияҳои иттилоотӣ ва коммуникатсионӣ'
17-9-title: 'Баланд бардоштани дастгирии байналмилалӣ барои татбиқи самаранок ва мақсадноки
  тавонмандӣ дар кишварҳои рӯ ба тараққӣ барои дастгирии нақшаҳои миллӣ оид ба амалисозии
  Ҳадафҳои Рушди Устувор, аз ҷумла тавассути ҳамкориҳои Шимолӣ-Ҷанубӣ, Ҷанубӣ-Ҷанубӣ
  ва секунҷа'
2-1-title: 'То соли 2030 гуруснагиро хотима диҳед ва дастрасии ҳама одамон, алахусус
  камбизоатон ва одамони гирифтори ҳолатҳои осебпазир, аз ҷумла кӯдакони навзодро
  ба ғизои тамоми сол, серғизо ва кофӣ таъмин намоед'
2-2-title: 'То соли 2030 ба ҳама шаклҳои камғизоӣ хотима диҳед, аз он ҷумла то соли
  2025, ба ҳадафҳои дар сатҳи байналмилалӣ мувофиқашуда оид ба қадпастӣ ва лоғарии
  кӯдакони то 5-сола расидед ва ниёзҳои ғизоии духтарони наврас, занони ҳомила ва
  ширдор ва пиронсолонро ҳал намоед.'
2-3-title: 'То соли 2030 ҳосилнокии кишоварзӣ ва даромади истеҳсолкунандагони хурди
  хӯрокворӣ, алахусус занон, мардуми бумӣ, деҳқонони оилавӣ, чарогоҳон ва моҳидорон,
  аз ҷумла тавассути дастрасии бехатар ва баробар ба замин, дигар манбаъҳои истеҳсолӣ
  ва ашё, дониш, хидматҳои молиявӣ, бозорҳо ва имкониятҳо барои изофаи арзиш ва шуғли
  ғайрикишоварзӣ'
2-4-title: 'То соли 2030, таъмини низоми устувори истеҳсоли хӯрок ва татбиқи амалияи
  устувори кишоварзӣ, ки ҳосилнокӣ ва истеҳсолотро баланд мебардоранд, ки ба нигоҳ
  доштани экосистемаҳо мусоидат мекунанд, қобилияти мутобиқшавӣ ба тағирёбии иқлим,
  ҳавои шадид, хушксолӣ, обхезӣ ва дигар офатҳои табииро тақвият медиҳанд ва сифати
  замин ва хокро тадриҷан беҳтар мекунанд'
2-5-title: 'То соли 2020, нигоҳ доштани гуногунии генетикии тухмҳо, растаниҳои кишт
  ва ҳайвоноти парваришёфта ва парваришёфта ва намудҳои ваҳшии ба онҳо алоқаманд,
  аз ҷумла тавассути бонкҳои тухмипарварӣ ва растанипарварии дар сатҳи миллӣ, минтақавӣ
  ва байналмилалӣ асосёфта ва дастрасӣ ба одилона ва баробарҳуқуқ мубодилаи фоидаҳое,
  ки аз истифодаи захираҳои генетикӣ ва донишҳои анъанавии алоқаманд бармеоянд, мувофиқи
  созишномаи байналмилалӣ'
2-a-title: 'Афзоиши сармоягузорӣ, аз ҷумла тавассути ҳамкории густаришёфтаи байналмилалӣ
