1-short: 'Камбизоатӣ нест'
1-title: 'Дар ҳама ҷо ба камбизоатӣ дар ҳама шаклҳояш хотима диҳед'
10-short: 'Нобаробарии коҳишёфта'
10-title: 'Коҳиш додани нобаробарӣ дар дохили кишварҳо ва байни кишварҳо'
11-short: 'Шаҳрҳо ва ҷамоаҳои устувор'
11-title: 'Шаҳрҳо ва нуқтаҳои аҳолинишинро фарогир, бехатар, устувор ва устувор созед'
12-short: 'Масрафи истеъмол ва истеҳсолот'
12-title: 'Тарзи истеъмоли устувор ва истеҳсолотро таъмин кунед'
13-short: 'Амали иқлим'
13-title: 'Барои мубориза бо тағирёбии иқлим ва таъсири он чораҳои таъҷилӣ андешед'
14-short: 'Ҳаёт дар зери об'
14-title: 'Океанҳо, баҳрҳо ва захираҳои баҳриро барои рушди устувор нигоҳ доред ва
  устуворона истифода баред'
15-short: 'Ҳаёт дар хушкӣ'
15-title: 'Муҳофизат, барқарорсозӣ ва истифодаи устувори экосистемаҳои заминӣ, идораи
  устувори ҷангалҳо, мубориза бо биёбоншавӣ, қатъ ва барқарор кардани таназзули замин
  ва қатъ кардани талафоти гуногунии биологӣ'
16-short: 'Сулҳ ва адолат - ниҳодҳои қавӣ'
16-title: 'Пешбурди ҷомеаҳои сулҳҷӯёна ва фарогир барои рушди устувор, дастрасӣ ба
  адлия барои ҳама ва ташкили институтҳои самарабахш, ҳисоботдиҳанда ва фарогир дар
  ҳама сатҳҳо'
17-short: 'Шарикӣ барои мақсадҳо'
17-title: 'Тақвият бахшидан ба амалисозӣ ва эҳёи шарикии глобалӣ барои рушди устувор'
2-short: 'Гуруснагии сифр'
2-title: 'Гуруснагиро хотима диҳед, ба амнияти ғизоӣ ва беҳтар шудани ғизо ноил шавед
  ва кишоварзии устуворро пеш баред'
3-short: 'Саломатӣ ва саломатии хуб'
3-title: 'Таъмини ҳаёти солим ва беҳбудии некӯаҳволии ҳама синну солҳо'
4-short: 'Таҳсилоти босифат'
4-title: 'Таъмини таҳсилоти фарогир ва баробарҳуқуқ ва таъмини ҳамаҷонибаи таҳсилоти
  ҳамешагӣ'
5-short: 'Баробарии гендерӣ'
5-title: 'Ноил шудан ба баробарии гендерӣ ва тавонмандии ҳама занону духтарон'
6-short: 'Оби тоза ва канализатсия'
6-title: 'Дастрасӣ ва идоракунии устувори об ва санитарияро барои ҳама таъмин кунед'
7-short: 'Энергияи дастрас ва тоза'
7-title: 'Дастрасӣ ба энергияи дастрас, боэътимод, устувор ва муосирро барои ҳама
  таъмин кунед'
8-short: 'Ҷойҳои кории шоиста ва рушди иқтисодӣ'
8-title: 'Мусоидат ба рушди устувор, фарогир ва устувори иқтисодӣ, шуғли пурра ва
  самаранок ва кори шоиста барои ҳама'
9-short: 'Саноат, инноватсия ва инфрасохтор'
9-title: 'Сохтани инфрасохтори устувор, мусоидат ба индустрикунии фарогир ва устувор
  ва рушди инноватсия'
