1-1-1-title: 'ອັດຕາສ່ວນຂອງພົນລະເມືອງທີ່ຕໍ່າກວ່າເສັ້ນຄວາມທຸກຍາກສາກົນ, ໂດຍເພດ, ອາຍຸ,
  ສະຖານະພາບການຈ້າງງານແລະທີ່ຕັ້ງພູມສາດ (ຕົວເມືອງ / ຊົນນະບົດ)'
1-2-1-title: 'ອັດຕາສ່ວນຂອງພົນລະເມືອງທີ່ ດຳ ລົງຊີວິດຕໍ່າກວ່າເສັ້ນຄວາມທຸກຍາກແຫ່ງຊາດ,
  ໂດຍເພດແລະອາຍຸ'
1-2-2-title: 'ອັດຕາສ່ວນຂອງຜູ້ຊາຍ, ແມ່ຍິງແລະເດັກນ້ອຍທຸກໄວທີ່ ດຳ ລົງຊີວິດຢູ່ໃນຄວາມທຸກຍາກໃນທຸກຂະ
  ໜາດ ຂອງມັນຕາມ ຄຳ ນິຍາມຂອງຊາດ'
1-3-1-title: 'ອັດຕາສ່ວນຂອງປະຊາກອນທີ່ປົກຄຸມດ້ວຍຊັ້ນ / ລະບົບປົກປ້ອງທາງສັງຄົມ, ໂດຍເພດ,
  ຈຳ ແນກເດັກ, ຄົນຫວ່າງງານ, ຜູ້ສູງອາຍຸ, ຄົນພິການ, ແມ່ຍິງຖືພາ, ເດັກເກີດ ໃໝ່, ຜູ້ຖືກເຄາະຮ້າຍຈາກການເຮັດວຽກແລະຜູ້ທຸກຍາກແລະຜູ້ດ້ອຍໂອກາດ'
1-4-1-title: 'ອັດຕາສ່ວນຂອງປະຊາກອນທີ່ອາໄສຢູ່ໃນຄົວເຮືອນທີ່ມີການເຂົ້າເຖິງການບໍລິການຂັ້ນພື້ນຖານ'
1-4-2-title: 'ອັດຕາສ່ວນຂອງພົນລະເມືອງຜູ້ໃຫຍ່ທັງ ໝົດ ທີ່ມີສິດຄອບຄອງ ນຳ ໃຊ້ທີ່ດິນ, ມີເອກະສານທີ່ຖືກຮັບຮູ້ຢ່າງຖືກຕ້ອງຕາມກົດ
  ໝາຍ, ແລະຜູ້ທີ່ເຫັນວ່າສິດຂອງເຂົາເຈົ້າທີ່ດິນມີຄວາມປອດໄພ, ເພດແລະປະເພດຂອງສິດຄອບຄອງ ນຳ
  ໃຊ້'
1-5-1-title: 'ຈຳ ນວນຜູ້ເສຍຊີວິດ, ຜູ້ສູນຫາຍແລະຜູ້ໄດ້ຮັບຜົນກະທົບໂດຍກົງແມ່ນໄພພິບັດຕໍ່ປະຊາກອນ
  100,000 ຄົນ'
1-5-2-title: 'ການສູນເສຍທາງດ້ານເສດຖະກິດໂດຍກົງແມ່ນຍ້ອນໄພພິບັດທີ່ຕິດພັນກັບຜະລິດຕະພັນພາຍໃນ
  (GDP) ທົ່ວໂລກ.'
1-5-3-title: 'ຈຳ ນວນປະເທດທີ່ຮັບຮອງເອົາແລະປະຕິບັດຍຸດທະສາດຫຼຸດຜ່ອນຄວາມສ່ຽງໄພພິບັດລະດັບຊາດໃຫ້ສອດຄ່ອງກັບຂອບໂຄງການ
  Sendai ສຳ ລັບການຫຼຸດຜ່ອນຄວາມສ່ຽງໄພພິບັດປີ 2015–2030'
1-5-4-title: 'ອັດຕາສ່ວນຂອງລັດຖະບານທ້ອງຖິ່ນທີ່ຮັບຮອງເອົາແລະປະຕິບັດຍຸດທະສາດຫຼຸດຜ່ອນຄວາມສ່ຽງໄພພິບັດໃນທ້ອງຖິ່ນໃຫ້ສອດຄ່ອງກັບຍຸດທະສາດຫຼຸດຜ່ອນຄວາມສ່ຽງໄພພິບັດລະດັບຊາດ'
1-a-1-title: 'ສັດສ່ວນຂອງຊັບພະຍາກອນທີ່ຜະລິດຢູ່ພາຍໃນປະເທດຈັດສັນໂດຍກົງໃຫ້ແກ່ໂຄງການຫຼຸດຜ່ອນຄວາມທຸກຍາກ'
1-a-2-title: 'ອັດຕາສ່ວນຂອງການໃຊ້ຈ່າຍທັງ ໝົດ ຂອງລັດຖະບານ ສຳ ລັບການບໍລິການທີ່ ຈຳ ເປັນ
  (ການສຶກສາ, ສາທາລະນະສຸກແລະການປົກປ້ອງສັງຄົມ)'
1-a-3-title: 'ຜົນລວມຂອງການຊ່ວຍເຫຼືອລ້າທັງ ໝົດ ແລະການໄຫລຂອງການບໍ່ສ້າງ ໜີ້, ຈັດສັນໂດຍກົງໃຫ້ແກ່ໂຄງການຫຼຸດຜ່ອນຄວາມທຸກຍາກເປັນອັດຕາສ່ວນຂອງ
  GDP'
1-b-1-title: 'ອັດຕາສ່ວນຂອງການໃຊ້ຈ່າຍຄືນຂອງລັດຖະບານແລະທຶນຕໍ່ຂະ ແໜງ ການທີ່ໃຫ້ຜົນປະໂຫຍດສ່ວນໃຫຍ່ແກ່ແມ່ຍິງ,
  ກຸ່ມຄົນທຸກຍາກແລະກຸ່ມສ່ຽງ'
10-1-1-title: 'ອັດຕາການເຕີບໂຕຂອງການໃຊ້ຈ່າຍຂອງຄົວເຮືອນຫຼືລາຍໄດ້ຕໍ່ຫົວຄົນໃນບັນດາລຸ່ມ
  40 ເປີເຊັນຂອງປະຊາກອນແລະປະຊາກອນທັງ ໝົດ'
10-2-1-title: 'ອັດຕາສ່ວນຂອງປະຊາຊົນທີ່ມີອາຍຸຕໍ່າກວ່າ 50 ເປີເຊັນຂອງລາຍໄດ້ປານກາງ, ໂດຍເພດ,
  ອາຍຸແລະຄົນພິການ'
10-3-1-title: 'ອັດຕາສ່ວນຂອງປະຊາກອນທີ່ລາຍງານວ່າມີຄວາມຮູ້ສຶກແບ່ງແຍກຫຼືຖືກລົບກວນໃນ 12
  ເດືອນຜ່ານມາບົນພື້ນຖານຂອງການ ຈຳ ແນກທີ່ຖືກຫ້າມພາຍໃຕ້ກົດ ໝາຍ ສິດທິມະນຸດສາກົນ.'
10-4-1-title: 'ສ່ວນແບ່ງແຮງງານຂອງ GDP ລວມມີຄ່າຈ້າງແລະການໂອນເງິນປົກປ້ອງສັງຄົມ'
10-5-1-title: 'ຕົວຊີ້ວັດດ້ານຄວາມແຂງແຮງດ້ານການເງິນ (FSIs)'
10-6-1-title: 'ອັດຕາສ່ວນຂອງສະມາຊິກແລະສິດລົງຄະແນນສຽງຂອງປະເທດພວມພັດທະນາໃນອົງການຈັດຕັ້ງສາກົນ'
10-7-1-title: 'ຄ່າໃຊ້ຈ່າຍໃນການຮັບສະ ໝັກ ພະນັກງານເກີດຈາກອັດຕາສ່ວນຂອງລາຍໄດ້ປະ ຈຳ ປີທີ່ໄດ້ຮັບໃນປະເທດປາຍທາງ'
10-7-2-title: 'ຈຳ ນວນປະເທດທີ່ໄດ້ປະຕິບັດນະໂຍບາຍການຍ້າຍຖິ່ນຖານທີ່ຄຸ້ມຄອງໄດ້ດີ'
10-a-1-title: 'ອັດຕາສ່ວນອັດຕາພາສີ ນຳ ເຂົ້າຈາກການ ນຳ ເຂົ້າຈາກບັນດາປະເທດທີ່ພັດທະນາ ໜ້ອຍ
  ແລະປະເທດ ກຳ ລັງພັດທະນາທີ່ມີອັດຕາພາສີສູນ'
10-b-1-title: 'ກະແສຊັບພະຍາກອນທັງ ໝົດ ເພື່ອການພັດທະນາ, ໂດຍປະເທດຜູ້ຮັບແລະຜູ້ໃຫ້ທຶນແລະປະເພດກະແສ
  (ເຊັ່ນການຊ່ວຍເຫຼືອທາງການເພື່ອການພັດທະນາ, ການລົງທືນໂດຍກົງຈາກຕ່າງປະເທດແລະກະແສອື່ນໆ)'
10-c-1-title: 'ຄ່າໃຊ້ຈ່າຍໃນການໂອນເງິນເປັນອັດຕາສ່ວນຂອງ ຈຳ ນວນທີ່ໄດ້ໂອນ'
11-1-1-title: 'ອັດຕາສ່ວນຂອງປະຊາກອນໃນຕົວເມືອງທີ່ອາໄສຢູ່ໃນເຂດອ່າວ, ການຕັ້ງຖິ່ນຖານທີ່ບໍ່ເປັນທາງການຫລືທີ່ຢູ່ອາໄສທີ່ບໍ່ພຽງພໍ'
11-2-1-title: 'ອັດຕາສ່ວນຂອງພົນລະເມືອງທີ່ມີເສັ້ນທາງຄົມມະນາຄົມສາທາລະນະ, ເພດ, ອາຍຸແລະຄົນພິການທີ່ມີຄວາມສະດວກສະບາຍ'
11-3-1-title: 'ອັດຕາສ່ວນການຊົມໃຊ້ທີ່ດິນຕໍ່ອັດຕາການເຕີບໃຫຍ່ຂອງປະຊາກອນ'
11-3-2-title: 'ອັດຕາສ່ວນຂອງຕົວເມືອງທີ່ມີໂຄງປະກອບການເຂົ້າຮ່ວມຂອງສັງຄົມພົນລະເຮືອນໂດຍກົງໃນການວາງແຜນແລະຄຸ້ມຄອງຕົວເມືອງທີ່
  ດຳ ເນີນງານເປັນປົກກະຕິແລະມີປະຊາທິປະໄຕ'
11-4-1-title: 'ລາຍຈ່າຍທັງ ໝົດ (ພາກລັດແລະເອກະຊົນ) ຕໍ່ຫົວຄົນໄດ້ໃຊ້ຈ່າຍໃນການປົກປັກຮັກສາແລະອະນຸລັກມໍລະດົກທາງວັດທະນະ
  ທຳ ແລະ ທຳ ມະຊາດທຸກປະເພດ, ໂດຍປະເພດມໍລະດົກ (ການອອກແບບສູນວັດທະນະ ທຳ, ທຳ ມະຊາດ, ປະສົມແລະມໍລະດົກໂລກ),
  ລະດັບຂອງລັດຖະບານ (ແຫ່ງຊາດ, ພາກພື້ນແລະທ້ອງຖິ່ນ) / ເທດສະບານ), ປະເພດຂອງລາຍຈ່າຍ (ລາຍຈ່າຍປະຕິບັດງານ
  / ການລົງທືນ) ແລະປະເພດຂອງເງິນທຶນເອກະຊົນ (ການບໍລິຈາກໃນປະເພດ, ຂະ ແໜງ ການທີ່ບໍ່ຫວັງຜົນ
  ກຳ ໄລແລະການອຸປະ ຖຳ)'
11-5-1-title: 'ຈຳ ນວນຜູ້ເສຍຊີວິດ, ຜູ້ສູນຫາຍແລະຜູ້ໄດ້ຮັບຜົນກະທົບໂດຍກົງແມ່ນໄພພິບັດຕໍ່ປະຊາກອນ
  100,000 ຄົນ'
11-5-2-title: 'ການສູນເສຍທາງດ້ານເສດຖະກິດໂດຍກົງໃນການພົວພັນກັບ GDP ທົ່ວໂລກ, ຄວາມເສຍຫາຍຕໍ່ພື້ນຖານໂຄງລ່າງທີ່
  ສຳ ຄັນແລະ ຈຳ ນວນຂອງການລົບກວນການບໍລິການພື້ນຖານ, ແມ່ນຍ້ອນໄພພິບັດ'
11-6-1-title: 'ອັດຕາສ່ວນຂອງຂີ້ເຫຍື້ອໃນຕົວເມືອງທີ່ເກັບ ກຳ ເປັນປົກກະຕິແລະມີການປ່ອຍນ້
  ຳ ສຸດທ້າຍທີ່ພຽງພໍຈາກ ຈຳ ນວນຂີ້ເຫຍື້ອໃນຕົວເມືອງທີ່ຜະລິດໂດຍຕົວເມືອງ'
11-6-2-title: 'ລະດັບສະເລ່ຍຂອງປະລິມານສານທີ່ມີສ່ວນປະກອບດີ (ເຊັ່ນ: PM2.5 ແລະ PM10) ໃນຕົວເມືອງ
  (ປະຊາກອນນ້ ຳ ໜັກ)'
11-7-1-title: 'ສ່ວນແບ່ງສະເລ່ຍຂອງພື້ນທີ່ທີ່ສ້າງຂຶ້ນຂອງຕົວເມືອງທີ່ເປັນບ່ອນເປີດກວ້າງ
  ສຳ ລັບການ ນຳ ໃຊ້ສາທາລະນະ ສຳ ລັບທຸກຄົນ, ໂດຍເພດ, ອາຍຸແລະຄົນພິການ'
11-7-2-title: 'ອັດຕາສ່ວນຂອງຜູ້ຖືກເຄາະຮ້າຍຈາກການກໍ່ກວນທາງຮ່າງກາຍຫຼືທາງເພດ, ຕາມເພດ,
  ອາຍຸ, ສະຖານະພາບຄວາມພິການແລະສະຖານທີ່ທີ່ເກີດຂື້ນ, ໃນ 12 ເດືອນຜ່ານມາ'
11-a-1-title: 'ອັດຕາສ່ວນຂອງພົນລະເມືອງທີ່ອາໄສຢູ່ໃນຕົວເມືອງທີ່ປະຕິບັດແຜນພັດທະນາຕົວເມືອງແລະພາກພື້ນລວມການຄາດຄະເນຂອງພົນລະເມືອງແລະຄວາມຕ້ອງການດ້ານຊັບພະຍາກອນ,
  ຕາມຂະ ໜາດ ຂອງຕົວເມືອງ'
11-b-1-title: 'ຈຳ ນວນປະເທດທີ່ຮັບຮອງເອົາແລະປະຕິບັດຍຸດທະສາດຫຼຸດຜ່ອນຄວາມສ່ຽງໄພພິບັດລະດັບຊາດໃຫ້ສອດຄ່ອງກັບຂອບໂຄງການ
  Sendai ສຳ ລັບການຫຼຸດຜ່ອນຄວາມສ່ຽງໄພພິບັດປີ 2015–2030'
11-b-2-title: 'ອັດຕາສ່ວນຂອງລັດຖະບານທ້ອງຖິ່ນທີ່ຮັບຮອງເອົາແລະປະຕິບັດຍຸດທະສາດຫຼຸດຜ່ອນຄວາມສ່ຽງໄພພິບັດໃນທ້ອງຖິ່ນໃຫ້ສອດຄ່ອງກັບຍຸດທະສາດຫຼຸດຜ່ອນຄວາມສ່ຽງໄພພິບັດລະດັບຊາດ'
11-c-1-title: 'ອັດຕາສ່ວນຂອງການສະ ໜັບ ສະ ໜູນ ດ້ານການເງິນແກ່ບັນດາປະເທດທີ່ດ້ອຍພັດທະນາທີ່ຖືກຈັດສັນໃຫ້ແກ່ການກໍ່ສ້າງແລະປັບໂຄງສ້າງອາຄານທີ່ຍືນຍົງ,
  ທົນທານແລະຊັບພະຍາກອນທີ່ມີປະສິດຕິພາບໃນການ ນຳ ໃຊ້ວັດສະດຸທ້ອງຖິ່ນ'
12-1-1-title: 'ຈຳ ນວນປະເທດທີ່ມີແຜນກິດຈະ ກຳ ການຜະລິດແລະການຜະລິດແບບຍືນຍົງ (SCP) ຫລືແຜນປະຕິບັດງານແຫ່ງຊາດທີ່ໄດ້ຮັບການບູລິມະສິດເປັນບູລິມະສິດຫຼືເປົ້າ
  ໝາຍ ໃນນະໂຍບາຍແຫ່ງຊາດ'
12-2-1-title: 'ຮ່ອງຮອຍວັດສະດຸ, ຮ່ອງຮອຍຂອງວັດຖຸຕໍ່ຫົວຄົນ, ແລະຮ່ອງຮອຍທາງດ້ານວັດຖຸຕໍ່
  GDP'
12-2-2-title: 'ການບໍລິໂພກດ້ານວັດຖຸ, ການບໍລິໂພກວັດຖຸດິບພາຍໃນປະເທດຕໍ່ຫົວຄົນ, ແລະການບໍລິໂພກວັດຖຸດິບພາຍໃນປະເທດຕໍ່
  GDP'
12-3-1-title: 'ດັດຊະນີການສູນເສຍອາຫານທົ່ວໂລກ'
12-4-1-title: 'ຈຳ ນວນຂອງບັນດາສັນຍາກ່ຽວກັບສິ່ງແວດລ້ອມຫຼາຍຝ່າຍສາກົນກ່ຽວກັບສິ່ງເສດເຫຼືອທີ່ເປັນອັນຕະລາຍ,
  ແລະສານເຄມີອື່ນໆທີ່ຕອບສະ ໜອງ ກັບພັນທະແລະພັນທະໃນການສົ່ງຂໍ້ມູນຕາມທີ່ໄດ້ ກຳ ນົດໄວ້ໃນແຕ່ລະຂໍ້ຕົກລົງທີ່ກ່ຽວຂ້ອງ'
12-4-2-title: 'ສິ່ງເສດເຫຼືອທີ່ເປັນອັນຕະລາຍທີ່ຜະລິດຕໍ່ຫົວຄົນແລະອັດຕາສ່ວນຂອງສິ່ງເສດເຫຼືອທີ່ເປັນອັນຕະລາຍໄດ້ຮັບການປິ່ນປົວ,
  ຕາມປະເພດຂອງການຮັກສາ'
12-5-1-title: 'ອັດຕາການ ນຳ ໃຊ້ຄືນ ໃໝ່ ແຫ່ງຊາດ, ວັດສະດຸທີ່ ນຳ ມາຜະລິດຄືນ ໃໝ່'
12-6-1-title: 'ຈຳ ນວນບໍລິສັດທີ່ເຜີຍແຜ່ບົດລາຍງານຄວາມຍືນຍົງ'
12-7-1-title: 'ຈຳ ນວນປະເທດທີ່ປະຕິບັດນະໂຍບາຍການຈັດຊື້ສາທາລະນະທີ່ຍືນຍົງ'
12-8-1-title: '(ຂ) ການສຶກສາອົບຮົມພົນລະເມືອງທົ່ວໂລກແລະ (ii) ການສຶກສາເພື່ອການພັດທະນາແບບຍືນຍົງ
  (ລວມທັງການສຶກສາການປ່ຽນແປງດິນຟ້າອາກາດ) ໄດ້ຖືກເຊື່ອມໂຍງເຂົ້າໃນ (ກ) ນະໂຍບາຍການສຶກສາແຫ່ງຊາດ;
  (b) ຫຼັກສູດ; (c) ການສ້າງຄູ; ແລະ (d) ການປະເມີນນັກຮຽນ'
12-a-1-title: 'ຈຳ ນວນເງິນສະ ໜັບ ສະ ໜູນ ໃຫ້ແກ່ບັນດາປະເທດ ກຳ ລັງພັດທະນາກ່ຽວກັບການຄົ້ນຄວ້າແລະການພັດທະນາເພື່ອການຊົມໃຊ້ແລະການຜະລິດທີ່ຍືນຍົງແລະເຕັກໂນໂລຢີທີ່ເປັນມິດກັບສິ່ງແວດລ້ອມ'
12-b-1-title: 'ຈຳ ນວນຍຸດທະສາດຫຼືນະໂຍບາຍການທ່ອງທ່ຽວແບບຍືນຍົງແລະໄດ້ປະຕິບັດແຜນ ດຳ ເນີນງານທີ່ມີເຄື່ອງມືຕິດຕາມແລະປະເມີນຜົນຕົກລົງ'
12-c-1-title: 'ຈຳ ນວນເງິນອຸດ ໜູນ ເຊື້ອໄຟຟອດຊິວ ທຳ ຕໍ່ຫົວ ໜ່ວຍ ຜະລິດຕະພັນພາຍໃນຂອງ GDP
  (ການຜະລິດແລະການຊົມໃຊ້) ແລະເປັນອັດຕາສ່ວນຂອງການໃຊ້ຈ່າຍທົ່ວປະເທດກ່ຽວກັບເຊື້ອໄຟຟອດຊິວ
  ທຳ.'
13-1-1-title: 'ຈຳ ນວນຜູ້ເສຍຊີວິດ, ຜູ້ສູນຫາຍແລະຜູ້ໄດ້ຮັບຜົນກະທົບໂດຍກົງແມ່ນໄພພິບັດຕໍ່ປະຊາກອນ
  100,000 ຄົນ'
13-1-2-title: 'ຈຳ ນວນປະເທດທີ່ຮັບຮອງເອົາແລະປະຕິບັດຍຸດທະສາດຫຼຸດຜ່ອນຄວາມສ່ຽງໄພພິບັດລະດັບຊາດໃຫ້ສອດຄ່ອງກັບຂອບໂຄງການ
  Sendai ສຳ ລັບການຫຼຸດຜ່ອນຄວາມສ່ຽງໄພພິບັດປີ 2015–2030'
13-1-3-title: 'ອັດຕາສ່ວນຂອງລັດຖະບານທ້ອງຖິ່ນທີ່ຮັບຮອງເອົາແລະປະຕິບັດຍຸດທະສາດຫຼຸດຜ່ອນຄວາມສ່ຽງໄພພິບັດໃນທ້ອງຖິ່ນໃຫ້ສອດຄ່ອງກັບຍຸດທະສາດຫຼຸດຜ່ອນຄວາມສ່ຽງໄພພິບັດລະດັບຊາດ'
13-2-1-title: 'ຈຳ ນວນປະເທດທີ່ໄດ້ສື່ສານກ່ຽວກັບການສ້າງຕັ້ງຫຼືການ ດຳ ເນີນງານຂອງນະໂຍບາຍ
  / ແຜນຍຸດທະສາດ / ແຜນການທີ່ປະສົມປະສານເຊິ່ງເພີ່ມຄວາມສາມາດໃນການປັບຕົວເຂົ້າກັບຜົນກະທົບທີ່ບໍ່ດີຂອງການປ່ຽນແປງດິນຟ້າອາກາດ,
  ຜະລິດຕະພັນ'
13-3-1-title: 'ຈຳ ນວນປະເທດທີ່ມີການຫຼຸດຜ່ອນ, ການປັບຕົວ, ການຫຼຸດຜ່ອນຜົນກະທົບແລະການເຕືອນໄພລ່ວງ
  ໜ້າ ເຂົ້າໃນຫຼັກສູດປະຖົມ, ມັດທະຍົມແລະຂັ້ນສາມ'
13-3-2-title: 'ຈຳ ນວນປະເທດທີ່ໄດ້ສື່ສານເຖິງການສ້າງຄວາມເຂັ້ມແຂງທາງດ້ານສະຖາບັນ, ລະບົບແລະບຸກຄົນເພື່ອປະຕິບັດການປັບຕົວ,
  ການຫຼຸດຜ່ອນແລະການຖ່າຍທອດເຕັກໂນໂລຢີແລະການປະຕິບັດການພັດທະນາ'
13-a-1-title: 'ຈຳ ນວນເງິນໂດລາສະຫະລັດຕໍ່ປີໃນລະຫວ່າງປີ 2020 ແລະ 2025 ທີ່ຮັບຜິດຊອບຕໍ່
  ຄຳ ໝັ້ນ ສັນຍາທີ່ມີມູນຄ່າ 100 ຕື້ໂດລາ'
13-b-1-title: 'ຈຳ ນວນປະເທດທີ່ດ້ອຍພັດທະນາແລະເກາະນ້ອຍໆທີ່ ກຳ ລັງພັດທະນາທີ່ ກຳ ລັງໄດ້ຮັບການສະ
  ໜັບ ສະ ໜູນ ເປັນພິເສດ, ແລະ ຈຳ ນວນເງິນສະ ໜັບ ສະ ໜູນ ລວມທັງການເງິນ, ເຕັກໂນໂລຢີແລະການສ້າງຂີດຄວາມສາມາດ,
  ສຳ ລັບກົນໄກການຍົກສູງຄວາມສາມາດໃນການວາງແຜນແລະການຄຸ້ມຄອງທີ່ກ່ຽວຂ້ອງກັບການປ່ຽນແປງດິນຟ້າອາກາດທີ່ມີປະສິດຕິຜົນ,
  ລວມທັງການສຸມໃສ່ແມ່ຍິງ, ຊາວ ໜຸ່ມ ແລະຊຸມຊົນທ້ອງຖິ່ນແລະຊຸມຊົນດ້ອຍໂອກາດ'
14-1-1-title: 'ດັດສະນີກ່ຽວກັບການ ກຳ ຈັດເຂດແຄມທະເລແລະຄວາມ ໜາ ແໜ້ນ ຂອງພາດສະຕິກເລື່ອນ'
14-2-1-title: 'ອັດຕາສ່ວນຂອງເຂດເສດຖະກິດສະເພາະແຫ່ງຊາດຄຸ້ມຄອງໂດຍ ນຳ ໃຊ້ວິທີການທີ່ອີງໃສ່ລະບົບນິເວດ'
14-3-1-title: 'ຄວາມເປັນກົດຂອງນໍ້າທະເລໂດຍສະເລ່ຍ (pH) ຖືກວັດແທກຢູ່ທີ່ສະຖານີຕົວຢ່າງທີ່ໄດ້ຕົກລົງກັນ'
14-4-1-title: 'ສັດສ່ວນຂອງການຫາປາພາຍໃນລະດັບທີ່ມີຄວາມຍືນຍົງທາງຊີວະພາບ'
14-5-1-title: 'ການຄຸ້ມຄອງປ່າສະຫງວນທີ່ຕິດພັນກັບເຂດທະເລ'
14-6-1-title: 'ຄວາມຄືບ ໜ້າ ໂດຍບັນດາປະເທດໃນລະດັບຂອງການຈັດຕັ້ງປະຕິບັດເຄື່ອງມືສາກົນແນໃສ່ຕ້ານການຫາປາທີ່ຜິດກົດ
  ໝາຍ, ບໍ່ໄດ້ລາຍງານແລະບໍ່ມີການຄວບຄຸມ'
14-7-1-title: 'ການປະມົງແບບຍືນຍົງເປັນອັດຕາສ່ວນຂອງ GDP ໃນບັນດາປະເທດເກາະນ້ອຍໆທີ່ ກຳ ລັງພັດທະນາ,
  ປະເທດດ້ອຍພັດທະນາແລະທຸກປະເທດ'
14-a-1-title: 'ອັດຕາສ່ວນຂອງງົບປະມານຄົ້ນຄ້ວາທັງ ໝົດ ທີ່ຖືກຈັດສັນໃຫ້ແກ່ການຄົ້ນຄວ້າໃນຂົງເຂດເຕັກໂນໂລຢີທາງທະເລ'
14-b-1-title: 'ຄວາມຄືບ ໜ້າ ໂດຍປະເທດຕ່າງໆໃນລະດັບການ ນຳ ໃຊ້ກົດ ໝາຍ / ກົດລະບຽບ / ນະໂຍບາຍ
  / ໂຄງຮ່າງການຈັດຕັ້ງທີ່ຮັບຮູ້ແລະປົກປ້ອງສິດໃນການເຂົ້າເຖິງການປະມົງຂະ ໜາດ ນ້ອຍ'
14-c-1-title: 'ຈຳ ນວນປະເທດທີ່ມີຄວາມກ້າວ ໜ້າ ໃນການໃຫ້ສັດຕະຍາບັນ, ຍອມຮັບແລະຈັດຕັ້ງປະຕິບັດຜ່ານກົດ
  ໝາຍ, ນະໂຍບາຍແລະສະຖາບັນ, ເຄື່ອງມືທີ່ກ່ຽວຂ້ອງກັບມະຫາສະ ໝຸດ ທີ່ປະຕິບັດກົດ ໝາຍ ສາກົນ,
  ດັ່ງທີ່ໄດ້ສະແດງອອກໃນສົນທິສັນຍາສະຫະປະຊາຊາດກ່ຽວກັບກົດ ໝາຍ ທະເລ, ເພື່ອການອະນຸລັກແລະ
  ນຳ ໃຊ້ແບບຍືນຍົງ. ມະຫາສະ ໝຸດ ແລະຊັບພະຍາກອນຂອງເຂົາເຈົ້າ'
15-1-1-title: 'ເນື້ອທີ່ປ່າໄມ້ເປັນສັດສ່ວນຂອງເນື້ອທີ່ດິນທັງ ໝົດ'
15-1-2-title: 'ສັດສ່ວນຂອງສະຖານທີ່ທີ່ ສຳ ຄັນ ສຳ ລັບຊີວະນາໆພັນທາງບົກແລະນ້ ຳ ຈືດທີ່ຖືກປົກຄຸມໄປດ້ວຍເຂດປ່າສະຫງວນ,
  ຕາມປະເພດລະບົບນິເວດ'
15-2-1-title: 'ຄວາມກ້າວ ໜ້າ ໄປສູ່ການຄຸ້ມຄອງປ່າໄມ້ແບບຍືນຍົງ'
15-3-1-title: 'ອັດຕາສ່ວນຂອງເນື້ອທີ່ດິນທີ່ເສື່ອມໂຊມໃນເນື້ອທີ່ດິນທັງ ໝົດ'
15-4-1-title: 'ປົກຄຸມດ້ວຍພື້ນທີ່ປ້ອງກັນຂອງສະຖານທີ່ ສຳ ຄັນ ສຳ ລັບຊີວະນາໆພັນພູເຂົາ'
15-4-2-title: 'ດັດຊະນີພູສີຂຽວ'
15-5-1-title: 'ດັດຊະນີບັນຊີແດງ'
15-6-1-title: 'ຈຳ ນວນປະເທດທີ່ໄດ້ຮັບຮອງເອົາກົດ ໝາຍ, ການບໍລິຫານແລະນະໂຍບາຍເພື່ອຮັບປະກັນການແບ່ງປັນຜົນປະໂຫຍດທີ່ຍຸດຕິ
  ທຳ ແລະສະ ເໝີ ພາບ'
15-7-1-title: 'ສັດສ່ວນສັດປ່າທີ່ຖືກຄ້າຂາຍທີ່ຖືກລ່າສັດຫຼືຄ້າຂາຍຜິດກົດ ໝາຍ'
15-8-1-title: 'ສັດສ່ວນຂອງບັນດາປະເທດທີ່ຮັບຮອງເອົານິຕິ ກຳ ແຫ່ງຊາດທີ່ກ່ຽວຂ້ອງແລະມີປະໂຫຍດຢ່າງພຽງພໍໃນການປ້ອງກັນຫຼືຄວບຄຸມຊະນິດພັນຕ່າງດາວທີ່ມີການບຸກລຸກ'
15-9-1-title: 'ຄວາມຄືບ ໜ້າ ໄປສູ່ເປົ້າ ໝາຍ ແຫ່ງຊາດທີ່ຖືກສ້າງຕັ້ງຂື້ນໂດຍສອດຄ່ອງກັບເປົ້າ
  ໝາຍ ຊີວະນາໆພັນ Aichi 2 ຂອງແຜນຍຸດທະສາດກ່ຽວກັບຊີວະນາໆພັນ 2011-2020'
15-a-1-title: 'ການຊ່ວຍເຫຼືອດ້ານການພັດທະນາຢ່າງເປັນທາງການແລະການໃຊ້ຈ່າຍຂອງລັດໃນການອະນຸລັກແລະ
  ນຳ ໃຊ້ຊີວະນາໆພັນແລະລະບົບນິເວດວິທະຍາຢ່າງຍືນຍົງ'
15-b-1-title: 'ການຊ່ວຍເຫຼືອດ້ານການພັດທະນາຢ່າງເປັນທາງການແລະການໃຊ້ຈ່າຍຂອງລັດໃນການອະນຸລັກແລະ
  ນຳ ໃຊ້ຊີວະນາໆພັນແລະລະບົບນິເວດວິທະຍາຢ່າງຍືນຍົງ'
15-c-1-title: 'ສັດສ່ວນສັດປ່າທີ່ຖືກຄ້າຂາຍທີ່ຖືກລ່າສັດຫຼືຄ້າຂາຍຜິດກົດ ໝາຍ'
16-1-1-title: 'ຈຳ ນວນຜູ້ຖືກເຄາະຮ້າຍຈາກການຄາດຕະ ກຳ ໂດຍເຈດຕະນາຕໍ່ 100,000 ຄົນ, ໂດຍເພດແລະອາຍຸ'
16-1-2-title: 'ການເສຍຊີວິດທີ່ກ່ຽວຂ້ອງກັບຂໍ້ຂັດແຍ່ງຕໍ່ປະຊາກອນ 100,000, ໂດຍເພດ, ອາຍຸແລະສາເຫດ'
16-1-3-title: 'ອັດຕາສ່ວນຂອງພົນລະເມືອງທີ່ປະເຊີນກັບ (a) ຄວາມຮຸນແຮງທາງຮ່າງກາຍ, (ຂ) ຄວາມຮຸນແຮງທາງຈິດໃຈແລະ
  (c) ຄວາມຮຸນແຮງທາງເພດໃນ 12 ເດືອນທີ່ຜ່ານມາ'
16-1-4-title: 'ອັດຕາສ່ວນຂອງປະຊາກອນທີ່ຮູ້ສຶກວ່າມີຄວາມປອດໄພໃນການຍ່າງຢູ່ຄົນດຽວອ້ອມຮອບພື້ນທີ່ທີ່ພວກເຂົາອາໄສຢູ່'
16-10-1-title: 'ຈຳ ນວນຄະດີທີ່ໄດ້ຮັບການຢັ້ງຢືນກ່ຽວກັບການຂ້າ, ລັກພາຕົວ, ການຫາຍຕົວໄປແບບບັງຄັບ,
  ການກັກຂັງຢ່າງຜິດກົດ ໝາຍ ແລະການທໍລະມານນັກຂ່າວ, ພະນັກງານສື່ມວນຊົນທີ່ກ່ຽວຂ້ອງ, ສະຫະພັນການຄ້າແລະຜູ້ສະ
  ໜັບ ສະ ໜູນ ສິດທິມະນຸດໃນ 12 ເດືອນຜ່ານມາ'
16-10-2-title: 'ຈຳ ນວນປະເທດທີ່ຮັບຮອງເອົາແລະປະຕິບັດລັດຖະ ທຳ ມະນູນ, ກົດ ໝາຍ ແລະ / ຫຼືການຮັບປະກັນດ້ານນະໂຍບາຍ
  ສຳ ລັບການເຂົ້າເຖິງຂໍ້ມູນຂ່າວສານຂອງປະຊາຊົນ'
16-2-1-title: 'ອັດຕາສ່ວນຂອງເດັກອາຍຸ 1-17 ປີທີ່ປະສົບກັບການລົງໂທດທາງຮ່າງກາຍແລະ / ຫຼືການຮຸກຮານທາງຈິດໃຈໂດຍຜູ້ເບິ່ງແຍງໃນເດືອນທີ່ຜ່ານມາ'
16-2-2-title: 'ຈຳ ນວນຜູ້ຖືກເຄາະຮ້າຍຈາກການຄ້າມະນຸດຕໍ່ 100,000 ຄົນ, ໂດຍເພດ, ອາຍຸແລະຮູບແບບການຂູດຮີດ'
16-2-3-title: 'ອັດຕາສ່ວນຂອງແມ່ຍິງ ໜຸ່ມ ແລະຜູ້ຊາຍອາຍຸ 18-29 ປີທີ່ປະສົບກັບຄວາມຮຸນແຮງທາງເພດເມື່ອຮອດອາຍຸ
  18 ປີ'
16-3-1-title: 'ອັດຕາສ່ວນຂອງຜູ້ຖືກເຄາະຮ້າຍຈາກຄວາມຮຸນແຮງໃນ 12 ເດືອນທີ່ຜ່ານມາຜູ້ທີ່ໄດ້ລາຍງານຜູ້ຖືກເຄາະຮ້າຍຂອງຕົນຕໍ່ເຈົ້າ
  ໜ້າ ທີ່ທີ່ມີຄວາມສາມາດຫຼືກົນໄກການແກ້ໄຂຂໍ້ຂັດແຍ່ງອື່ນໆທີ່ຖືກຮັບຮູ້ຢ່າງເປັນທາງການ'
16-3-2-title: 'ຜູ້ຖືກຄຸມຂັງທີ່ບໍ່ໄດ້ຮັບການຮັກສາເປັນອັດຕາສ່ວນຂອງ ຈຳ ນວນພົນລະເມືອງໃນຄຸກທົ່ວໄປ'
16-4-1-title: 'ມູນຄ່າທັງ ໝົດ ຂອງກະແສການເງິນທີ່ບໍ່ຖືກຕ້ອງພາຍໃນແລະພາຍນອກ (ເປັນເງິນໂດລາສະຫະລັດປະຈຸບັນ)'
16-4-2-title: 'ອັດຕາສ່ວນຂອງອາວຸດທີ່ຖືກຍຶດ, ພົບເຫັນຫລືຍອມ ຈຳ ນົນທີ່ມີຕົ້ນ ກຳ ເນີດຫລືສະພາບການທີ່ບໍ່ຖືກຕ້ອງຕາມກົດ
  ໝາຍ ໄດ້ຖືກຕິດຕາມຫລືສ້າງຕັ້ງຂື້ນໂດຍເຈົ້າ ໜ້າ ທີ່ທີ່ມີຄວາມສາມາດສອດຄ່ອງກັບເຄື່ອງມືສາກົນ'
16-5-1-title: 'ອັດຕາສ່ວນຂອງຜູ້ທີ່ມີການພົວພັນກັບເຈົ້າ ໜ້າ ທີ່ສາທາລະນະຢ່າງ ໜ້ອຍ ໜຶ່ງ
  ຄັ້ງແລະຜູ້ທີ່ຈ່າຍເງິນສິນບົນໃຫ້ເຈົ້າ ໜ້າ ທີ່ສາທາລະນະ, ຫຼືຖືກຂໍໃຫ້ຮັບສິນບົນຈາກເຈົ້າ
  ໜ້າ ທີ່ສາທາລະນະເຫຼົ່ານັ້ນ, ໃນໄລຍະ 12 ເດືອນທີ່ຜ່ານມາ'
16-5-2-title: 'ອັດຕາສ່ວນຂອງທຸລະກິດທີ່ມີການຕິດຕໍ່ຢ່າງ ໜ້ອຍ ໜຶ່ງ ຄັ້ງກັບເຈົ້າ ໜ້າ ທີ່ລັດແລະການຈ່າຍເງິນໃຫ້ເຈົ້າ
  ໜ້າ ທີ່ສາທາລະນະ, ຫຼືຖືກຮຽກຮ້ອງໃຫ້ມີການໃຫ້ສິນບົນຈາກເຈົ້າ ໜ້າ ທີ່ລັດໃນໄລຍະ 12 ເດືອນທີ່ຜ່ານມາ'
16-6-1-title: 'ການໃຊ້ຈ່າຍຂອງລັດຖະບານຂັ້ນຕົ້ນເປັນອັດຕາສ່ວນຂອງງົບປະມານທີ່ໄດ້ຮັບການອະນຸມັດຂັ້ນຕົ້ນ,
  ຕາມຂະ ແໜງ ການ (ຫລືໂດຍລະຫັດງົບປະມານຫລືຄ້າຍຄືກັນ)'
16-6-2-title: 'ອັດຕາສ່ວນຂອງປະຊາກອນພໍໃຈກັບປະສົບການສຸດທ້າຍຂອງການບໍລິການສາທາລະນະ'
16-7-1-title: 'ອັດຕາສ່ວນຂອງ ຕຳ ແໜ່ງ (ໂດຍເພດ, ອາຍຸ, ຄົນພິການແລະກຸ່ມປະຊາກອນ) ໃນສະຖາບັນສາທາລະນະ
  (ນິຕິ ກຳ ແຫ່ງຊາດແລະທ້ອງຖິ່ນ, ການບໍລິການສາທາລະນະແລະຕຸລາການ) ທຽບໃສ່ການແຈກຢາຍລະດັບຊາດ'
16-7-2-title: 'ອັດຕາສ່ວນຂອງປະຊາກອນຜູ້ທີ່ເຊື່ອໃນການຕັດສິນໃຈແມ່ນລວມແລະຕອບສະ ໜອງ, ໂດຍເພດ,
  ອາຍຸ, ຄວາມພິການແລະກຸ່ມປະຊາກອນ'
16-8-1-title: 'ອັດຕາສ່ວນຂອງສະມາຊິກແລະສິດລົງຄະແນນສຽງຂອງປະເທດພວມພັດທະນາໃນອົງການຈັດຕັ້ງສາກົນ'
16-9-1-title: 'ອັດຕາສ່ວນຂອງເດັກອາຍຸຕ່ ຳ ກວ່າ 5 ປີເຊິ່ງການເກີດຂອງພວກເຂົາໄດ້ຖືກຈົດທະບຽນກັບເຈົ້າ
  ໜ້າ ທີ່ພົນລະເຮືອນ, ຕາມອາຍຸ'
16-a-1-title: 'ທີ່ມີຢູ່ແລ້ວຂອງສະຖາບັນສິດທິມະນຸດແຫ່ງຊາດທີ່ເປັນເອກະລາດໃນການປະຕິບັດຕາມຫຼັກການປາຣີ'
16-b-1-title: 'ອັດຕາສ່ວນຂອງປະຊາກອນທີ່ລາຍງານວ່າມີຄວາມຮູ້ສຶກແບ່ງແຍກຫຼືຖືກລົບກວນໃນ 12
  ເດືອນຜ່ານມາບົນພື້ນຖານຂອງການ ຈຳ ແນກທີ່ຖືກຫ້າມພາຍໃຕ້ກົດ ໝາຍ ສິດທິມະນຸດສາກົນ.'
17-1-1-title: 'ລາຍໄດ້ທັງ ໝົດ ຂອງລັດຖະບານເປັນສັດສ່ວນຂອງ GDP, ຕາມແຫຼ່ງ'
17-1-2-title: 'ອັດຕາສ່ວນຂອງງົບປະມານພາຍໃນທີ່ໄດ້ຮັບການສະ ໜັບ ສະ ໜູນ ຈາກພາສີພາຍໃນ'
17-10-1-title: 'ອັດຕາພາສີ ນຳ ເຂົ້າທົ່ວໂລກໂດຍສະເລ່ຍ'
17-11-1-title: 'ສ່ວນປະເທດ ກຳ ລັງພັດທະນາແລະສ່ວນ ໜ້ອຍ ຂອງປະເທດທີ່ພັດທະນາແລ້ວໃນການສົ່ງອອກທົ່ວໂລກ'
17-12-1-title: 'ອັດຕາພາສີສະເລ່ຍທີ່ປະເທດ ກຳ ລັງພັດທະນາ, ປະເທດດ້ອຍພັດທະນາແລະປະເທດເກາະນ້ອຍໆ
  ກຳ ລັງພັດທະນາ'
17-13-1-title: 'ແຜງຄວບຄຸມເສດຖະກິດມະຫາພາກ'
17-14-1-title: 'ຈຳ ນວນບັນດາປະເທດທີ່ມີກົນໄກເພື່ອປະຕິບັດນະໂຍບາຍການພັດທະນາແບບຍືນຍົງ'
17-15-1-title: 'ການ ນຳ ໃຊ້ຂອບເຂດຜົນໄດ້ຮັບທີ່ເປັນເຈົ້າຂອງປະເທດແລະເຄື່ອງມືການວາງແຜນໂດຍຜູ້ໃຫ້ການຮ່ວມມືດ້ານການພັດທະນາ'
17-16-1-title: 'ຈຳ ນວນປະເທດທີ່ລາຍງານຄວາມຄືບ ໜ້າ ໃນກອບການຕິດຕາມກວດກາປະສິດທິຜົນຂອງການພັດທະນາຫລາຍພາກສ່ວນທີ່ກ່ຽວຂ້ອງທີ່ສະ
  ໜັບ ສະ ໜູນ ການບັນລຸເປົ້າ ໝາຍ ການພັດທະນາແບບຍືນຍົງ'
17-17-1-title: 'ຈຳ ນວນເງິນໂດລາສະຫະລັດທີ່ມີຄວາມຕັ້ງໃຈຕໍ່ການຮ່ວມມືລະຫວ່າງພາກລັດ - ເອກະຊົນແລະສັງຄົມພົນລະເຮືອນ'
17-18-1-title: 'ອັດຕາສ່ວນຂອງຕົວຊີ້ວັດການພັດທະນາແບບຍືນຍົງທີ່ຜະລິດໃນລະດັບຊາດໂດຍມີການ
  ຈຳ ແນກຢ່າງເຕັມທີ່ເມື່ອກ່ຽວຂ້ອງກັບເປົ້າ ໝາຍ, ອີງຕາມຫຼັກການພື້ນຖານຂອງສະຖິຕິທາງການ'
17-18-2-title: 'ຈຳ ນວນປະເທດທີ່ມີກົດ ໝາຍ ສະຖິຕິແຫ່ງຊາດທີ່ປະຕິບັດຕາມຫຼັກການພື້ນຖານຂອງສະຖິຕິທາງການ'
17-18-3-title: 'ຈຳ ນວນປະເທດທີ່ມີແຜນສະຖິຕິແຫ່ງຊາດທີ່ໄດ້ຮັບການສະ ໜັບ ສະ ໜູນ ຢ່າງເຕັມສ່ວນແລະ
  ກຳ ລັງຈັດຕັ້ງປະຕິບັດ, ໂດຍແຫຼ່ງທຶນ'
17-19-1-title: 'ມູນຄ່າເງິນໂດລາຂອງຊັບພະຍາກອນທັງ ໝົດ ທີ່ມີໃຫ້ເພື່ອສ້າງຄວາມເຂັ້ມແຂງດ້ານສະຖິຕິໃນປະເທດ
  ກຳ ລັງພັດທະນາ'
17-19-2-title: 'ອັດຕາສ່ວນຂອງປະເທດທີ່ (a) ໄດ້ ດຳ ເນີນການ ສຳ ຫຼວດພົນລະເມືອງແລະທີ່ຢູ່ອາໄສຢ່າງ
  ໜ້ອຍ ໜຶ່ງ ຄັ້ງໃນ 10 ປີທີ່ຜ່ານມາ; ແລະ (ຂ) ບັນລຸການຂຶ້ນທະບຽນ 100 ເປີເຊັນແລະການຂຶ້ນທະບຽນເສຍຊີວິດ
  80 ເປີເຊັນ'
17-2-1-title: 'ການຊ່ວຍເຫລືອດ້ານການພັດທະນາຢ່າງເປັນທາງການສຸດທິ, ລວມທັງປະເທດທີ່ດ້ອຍພັດທະນາ,
  ເປັນອັດຕາສ່ວນຂອງຄະນະ ກຳ ມາທິການເພື່ອການພັດທະນາເພື່ອການພັດທະນາ (OECD)'
17-3-1-title: 'ການລົງທືນໂດຍກົງຈາກຕ່າງປະເທດ (FDI), ການຊ່ວຍເຫລືອດ້ານການພັດທະນາຢ່າງເປັນທາງການແລະການຮ່ວມມືໃຕ້
  - ໃຕ້ເປັນອັດຕາສ່ວນຂອງງົບປະມານພາຍໃນທັງ ໝົດ'
17-3-2-title: 'ປະລິມານການໂອນເງິນ (ເປັນເງິນໂດລາສະຫະລັດ) ເປັນອັດຕາສ່ວນຂອງ GDP ທັງ ໝົດ'
17-4-1-title: 'ການບໍລິການ ໜີ້ ສິນເປັນອັດຕາສ່ວນຂອງການສົ່ງອອກສິນຄ້າແລະການບໍລິການ'
17-5-1-title: 'ຈຳ ນວນປະເທດທີ່ຮັບຮອງເອົາແລະປະຕິບັດລະບອບການສົ່ງເສີມການລົງທຶນ ສຳ ລັບປະເທດທີ່ດ້ອຍພັດທະນາ'
17-6-1-title: 'ຈຳ ນວນຂໍ້ຕົກລົງການຮ່ວມມືດ້ານວິທະຍາສາດແລະ / ຫຼືເຕັກໂນໂລຢີລະຫວ່າງປະເທດ,
  ໂດຍປະເພດການຮ່ວມມື'
17-6-2-title: 'ການສະ ໝັກ ໃຊ້ອິນເຕີເນັດຄວາມຖີ່ກ້ວາງຂວາງຕໍ່ຄົນ 100 ຄົນ, ໂດຍຄວາມໄວ'
17-7-1-title: 'ຈຳ ນວນເງິນທັງ ໝົດ ທີ່ໄດ້ຮັບການອະນຸມັດ ສຳ ລັບບັນດາປະເທດ ກຳ ລັງພັດທະນາເພື່ອສົ່ງເສີມການພັດທະນາ,
  ຖ່າຍທອດ, ເຜີຍແຜ່ແລະການແຜ່ກະຈາຍຂອງເຕັກໂນໂລຢີທີ່ເປັນມິດກັບສິ່ງແວດລ້ອມ'
17-8-1-title: 'ອັດຕາສ່ວນຂອງບຸກຄົນທີ່ ນຳ ໃຊ້ອິນເຕີເນັດ'
17-9-1-title: 'ມູນຄ່າເງິນໂດລາຂອງການຊ່ວຍເຫຼືອທາງດ້ານການເງິນແລະເຕັກນິກ (ລວມທັງການຮ່ວມມື
  ເໜືອ - ໃຕ້, ໃຕ້ - ໃຕ້ແລະສາມຫລ່ຽມ) ທີ່ມີຕໍ່ປະເທດ ກຳ ລັງພັດທະນາ'
2-1-1-title: 'ອັດຕາສ່ວນຂອງການຂາດສານອາຫານ'
2-1-2-title: 'ອັດຕາສ່ວນຂອງຄວາມບໍ່ ໝັ້ນ ຄົງດ້ານສະບຽງອາຫານໃນລະດັບປານກາງຫຼືຮ້າຍແຮງໃນປະຊາກອນ,
  ໂດຍອີງໃສ່ລະດັບປະສົບການດ້ານຄວາມປອດໄພດ້ານອາຫານ (FIES)'
2-2-1-title: 'ອັດຕາການແຜ່ກະຈາຍຂອງເດັກນ້ອຍ (ຄວາມສູງ ສຳ ລັບອາຍຸສູງສຸດ -2 ການບ່ຽງເບນມາດຕະຖານຈາກລະດັບປານກາງຂອງມາດຕະຖານການເຕີບໂຕຂອງເດັກນ້ອຍໃນອົງການອະນາໄມໂລກ)
  ໃນບັນດາເດັກນ້ອຍອາຍຸຕໍ່າກວ່າ 5 ປີ'
2-2-2-title: 'ອັດຕາການຂາດສານອາຫານ (ນໍ້າ ໜັກ ສຳ ລັບຄວາມສູງ> +2 ຫຼືມາດຕະຖານການບ່ຽງເບນມາດຕະຖານຈາກລະດັບປານກາງຂອງມາດຕະຖານການເຕີບໂຕຂອງເດັກນ້ອຍ
  WHO ໃນບັນດາເດັກນ້ອຍອາຍຸຕໍ່າກວ່າ 5 ປີ, ຕາມປະເພດ (ການເສຍແລະ ໜັກ ເກີນ)'
2-3-1-title: 'ບໍລິມາດການຜະລິດຕໍ່ຫົວ ໜ່ວຍ ແຮງງານໂດຍແບ່ງຕາມຂະ ໜາດ ກະສິ ກຳ / ທົ່ງຫຍ້າລ້ຽງສັດ
  / ຂະ ໜາດ ວິສາຫະກິດປ່າໄມ້'
2-3-2-title: 'ລາຍໄດ້ສະເລ່ຍຂອງຜູ້ຜະລິດອາຫານຂະ ໜາດ ນ້ອຍ, ໂດຍເພດແລະຊົນເຜົ່າ'
2-4-1-title: 'ອັດຕາສ່ວນເນື້ອທີ່ກະສິ ກຳ ທີ່ຢູ່ພາຍໃຕ້ກະສິ ກຳ ທີ່ມີຜົນຜະລິດແລະຍືນຍົງ'
2-5-1-title: 'ຈຳ ນວນຊັບພະຍາກອນພັນທຸ ກຳ ພືດແລະສັດ ສຳ ລັບອາຫານແລະການກະສິ ກຳ ໄດ້ຮັບປະກັນໃນສະຖານທີ່ອະນຸລັກທັງໄລຍະກາງຫລືໄລຍະຍາວ'
2-5-2-title: 'ສັດສ່ວນຂອງພັນພືດທ້ອງຖິ່ນທີ່ຖືກຈັດປະເພດແມ່ນມີຄວາມສ່ຽງ, ບໍ່ແມ່ນຄວາມສ່ຽງຫຼືໃນລະດັບທີ່ບໍ່ຮູ້ຄວາມສ່ຽງຂອງການສູນພັນ'
2-a-1-title: 'ດັດຊະນີຄວາມສອດຄ່ອງດ້ານກະສິ ກຳ ສຳ ລັບລາຍຈ່າຍຂອງລັດຖະບານ'
2-a-2-title: 'ກະແສທາງການ (ການຊ່ວຍເຫລືອດ້ານການພັດທະນາບວກກັບກະແສທາງການອື່ນໆ) ເຂົ້າໃນຂະ
  ແໜງ ກະສິ ກຳ'
2-b-1-title: 'ການອຸດ ໜູນ ການສົ່ງອອກກະສິ ກຳ'
2-c-1-title: 'ຕົວຊີ້ວັດຄວາມຜິດປົກກະຕິດ້ານລາຄາອາຫານ'
3-1-1-title: 'ອັດຕາການຕາຍຂອງແມ່'
3-1-2-title: 'ອັດຕາສ່ວນການເກີດທີ່ເຂົ້າຮ່ວມໂດຍພະນັກງານແພດທີ່ມີທັກສະ'
3-2-1-title: 'ພາຍໃຕ້ອັດຕາການຕາຍ ‐ ຫ້າ'
3-2-2-title: 'ອັດຕາການຕາຍຂອງເດັກເກີດ ໃໝ່'
3-3-1-title: 'ຈຳ ນວນຜູ້ຕິດເຊື້ອໂລກເອດສ ໃໝ່ ໃນ ຈຳ ນວນ 1,000 ຄົນທີ່ບໍ່ຕິດເຊື້ອ, ໂດຍເພດ,
  ອາຍຸແລະປະຊາກອນທີ່ ສຳ ຄັນ'
3-3-2-title: 'ຈຳ ນວນຄົນເປັນວັນນະໂຣກ 100,000 ຄົນ'
3-3-3-title: 'ການລະບາດຂອງພະຍາດໄຂ້ຍຸງລາຍຕໍ່ປະຊາກອນ 1,000 ຄົນ'
3-3-4-title: 'ການເກີດໂຣກຕັບອັກເສບບີຕໍ່ 100,000 ຄົນ'
3-3-5-title: 'ຈຳ ນວນຄົນທີ່ຕ້ອງການການແຊກແຊງຕ້ານພະຍາດເຂດຮ້ອນທີ່ຖືກລະເລີຍ'
3-4-1-title: 'ອັດຕາການຕາຍແມ່ນຍ້ອນພະຍາດຫຼອດເລືອດຫົວໃຈ, ມະເລັງ, ໂລກເບົາຫວານຫຼືພະຍາດລະບົບຫາຍໃຈຊ້
  ຳ ເຮື້ອ'
3-4-2-title: 'ອັດຕາການຕາຍຂອງຕົວເອງຕາຍ'
3-5-1-title: 'ການຄຸ້ມຄອງການແຊກແຊງການປິ່ນປົວ (ການແພດ, ການແພດແລະການຟື້ນຟູສຸຂະພາບແລະການບໍລິການຫລັງການດູແລ)
  ສຳ ລັບຄວາມຜິດປົກກະຕິໃນການໃຊ້ສານ'
3-5-2-title: 'ການດື່ມເຫຼົ້າທີ່ເປັນອັນຕະລາຍ, ຖືກ ກຳ ນົດໂດຍອີງຕາມສະພາບແຫ່ງຊາດວ່າການບໍລິໂພກເຫຼົ້າຕໍ່ຫົວຄົນ
  (ອາຍຸ 15 ປີຂຶ້ນໄປ) ພາຍໃນ ໜຶ່ງ ປີຕາມປະຕິທິນໃນລິດເຫຼົ້າບໍລິສຸດລິດ.'
3-6-1-title: 'ອັດຕາການຕາຍຍ້ອນການບາດເຈັບຈາກການສັນຈອນຕາມທ້ອງຖະ ໜົນ'
3-7-1-title: 'ສັດສ່ວນຂອງແມ່ຍິງທີ່ມີອາຍຸຈະເລີນພັນ (ອາຍຸ 15-49 ປີ) ຜູ້ທີ່ມີຄວາມຕ້ອງການໃນການວາງແຜນຄອບຄົວພໍໃຈກັບວິທີການທີ່ທັນສະ
  ໄໝ'
3-7-2-title: 'ອັດຕາການເກີດຂອງໄວ ໜຸ່ມ (ອາຍຸ 10-14 ປີ; ອາຍຸ 15-19 ປີ) ຕໍ່ແມ່ຍິງ 1,000
  ຄົນໃນກຸ່ມອາຍຸນັ້ນ'
3-8-1-title: 'ການຄຸ້ມຄອງບໍລິການດ້ານສຸຂະພາບທີ່ ຈຳ ເປັນ (ໝາຍ ເຖິງການຄຸ້ມຄອງໂດຍສະເລ່ຍຂອງການບໍລິການທີ່
  ຈຳ ເປັນໂດຍອີງໃສ່ການແຊກແຊງຂອງຄົນເຈັບເຊິ່ງປະກອບມີສຸຂະພາບຈະເລີນພັນ, ແມ່, ເດັກເກີດ ໃໝ່
  ແລະເດັກ, ພະຍາດຕິດຕໍ່, ພະຍາດຕິດຕໍ່ທີ່ບໍ່ຕິດຕໍ່ແລະຄວາມສາມາດໃນການບໍລິການແລະການເຂົ້າເຖິງ,
  ໃນກຸ່ມພົນລະເມືອງທົ່ວໄປແລະຜູ້ດ້ອຍໂອກາດທີ່ສຸດ. )'
3-8-2-title: 'ອັດຕາສ່ວນຂອງປະຊາກອນທີ່ມີການໃຊ້ຈ່າຍໃນຄົວເຮືອນຢ່າງຫຼວງຫຼາຍຕໍ່ສຸຂະພາບເປັນສ່ວນແບ່ງຂອງການໃຊ້ຈ່າຍຂອງຄົວເຮືອນທັງ
  ໝົດ ຫຼືລາຍໄດ້'
3-9-1-title: 'ອັດຕາການຕາຍຍ້ອນການເກີດມົນລະພິດທາງອາກາດໃນຄົວເຮືອນແລະອາກາດລ້ອມຮອບ'
3-9-2-title: 'ອັດຕາການຕາຍແມ່ນມາຈາກນ້ ຳ ທີ່ບໍ່ປອດໄພ, ສຸຂະອະນາໄມທີ່ບໍ່ປອດໄພແລະຂາດສຸຂະອະນາໄມ
  (ປະເຊີນກັບການບໍລິການນ້ ຳ ທີ່ບໍ່ປອດໄພ, ສຸຂາພິບານແລະສຸຂະອະນາໄມ ສຳ ລັບທຸກຄົນ (WASH)'
3-9-3-title: 'ອັດຕາການຕາຍແມ່ນຍ້ອນການເປັນພິດໂດຍເຈດຕະນາ'
3-a-1-title: 'ອັດຕາສ່ວນຂອງການ ນຳ ໃຊ້ຢາສູບໃນປະຈຸບັນໃນກຸ່ມຜູ້ທີ່ມີອາຍຸ 15 ປີຂຶ້ນໄປ'
3-b-1-title: 'ອັດຕາສ່ວນຂອງປະຊາກອນເປົ້າ ໝາຍ ທີ່ປົກຄຸມດ້ວຍຢາວັກຊີນທັງ ໝົດ ທີ່ລວມຢູ່ໃນແຜນງານແຫ່ງຊາດຂອງພວກເຂົາ'
3-b-2-title: 'ການຊ່ວຍເຫຼືອດ້ານການພັດທະນາຢ່າງເປັນທາງການສຸດທິທັງ ໝົດ ຕໍ່ການຄົ້ນຄວ້າທາງການແພດແລະຂະ
