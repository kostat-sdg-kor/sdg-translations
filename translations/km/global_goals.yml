1-short: 'គ្មានភាពក្រីក្រ'
1-title: 'បញ្ចប់ភាពក្រីក្រនៅគ្រប់ទម្រង់ទាំងអស់នៅគ្រប់ទីកន្លែង'
10-short: 'កាត់បន្ថយវិសមភាព'
10-title: 'កាត់បន្ថយវិសមភាពនៅក្នុងនិងក្នុងចំណោមប្រទេស'
11-short: 'ទីក្រុងនិងសហគមន៍ប្រកបដោយនិរន្តរភាព'
11-title: 'ធ្វើឱ្យទីក្រុងនិងការតាំងទីលំនៅរបស់មនុស្សរាប់បញ្ចូលទាំងសុវត្ថិភាពធន់និងនិរន្តរភាព'
12-short: 'ការប្រើប្រាស់និងផលិតកម្មប្រកបដោយទំនួលខុសត្រូវ'
12-title: 'ធានាការប្រើប្រាស់និងផលិតកម្មផលិតកម្មប្រកបដោយនិរន្តរភាព'
13-short: 'សកម្មភាពអាកាសធាតុ'
13-title: 'ចាត់វិធានការបន្ទាន់ដើម្បីប្រយុទ្ធប្រឆាំងនឹងការប្រែប្រួលអាកាសធាតុនិងផលប៉ះពាល់របស់វា'
14-short: 'ជីវិតនៅក្រោមទឹក'
14-title: 'អភិរក្សនិងប្រើប្រាស់មហាសមុទ្រសមុទ្រនិងធនធានសមុទ្រដើម្បីការអភិវឌ្ឍប្រកបដោយចីរភាព'
15-short: 'ជីវិតនៅលើដី'
15-title: 'ការពារស្តារនិងជម្រុញការប្រើប្រាស់ប្រព័ន្ធអេកូឡូស៊ីនៅលើដីប្រកបដោយនិរន្តរភាពគ្រប់គ្រងព្រៃឈើប្រកបដោយនិរន្តរភាពការការពារវាលខ្សាច់និងបញ្ឈប់និងបញ្ឈប់ការរិចរិលដីនិងបញ្ឈប់ការបាត់បង់ជីវចម្រុះ'
16-short: 'សន្តិភាពនិងយុត្តិធម៌ - ស្ថាប័នរឹងមាំ'
16-title: 'លើកកម្ពស់សង្គមប្រកបដោយសន្តិភាពនិងការចូលរួមសម្រាប់ការអភិវឌ្ឍប្រកបដោយចីរភាពផ្តល់នូវសិទ្ធិទទួលបានយុត្តិធម៌សម្រាប់មនុស្សគ្រប់គ្នានិងបង្កើតស្ថាប័នដែលមានប្រសិទ្ធិភាពគណនេយ្យភាពនិងបញ្ចូលគ្នានៅគ្រប់កម្រិត'
17-short: 'ភាពជាដៃគូសម្រាប់គោលដៅ'
17-title: 'ពង្រឹងមធ្យោបាយនៃការអនុវត្តនិងធ្វើឱ្យភាពជាដៃគូសកលសម្រាប់ការអភិវឌ្ឍប្រកបដោយចីរភាព'
2-short: 'អត់ឃ្លានសូន្យ'
2-title: 'បញ្ចប់ភាពអត់ឃ្លានសម្រេចបាននូវសន្តិសុខស្បៀងនិងការលើកកម្ពស់អាហារូបត្ថម្ភនិងលើកកម្ពស់កសិកម្មប្រកបដោយចីរភាព'
3-short: 'សុខភាពល្អនិងសុខុមាលភាព'
3-title: 'ធានាឱ្យមានសុខភាពល្អនិងលើកកម្ពស់សុខុមាលភាពសម្រាប់មនុស្សគ្រប់វ័យ'
4-short: 'ការអប់រំប្រកបដោយគុណភាព'
4-title: 'ធានាបាននូវការអប់រំប្រកបដោយគុណភាពនិងសមធម៌និងលើកកម្ពស់ឱកាសសិក្សាពេញមួយជីវិតសម្រាប់មនុស្សទាំងអស់'
5-short: 'សមភាព​យេនឌ័រ'
5-title: 'សំរេចសមភាពយេនឌ័រនិងផ្តល់អំណាចដល់ស្ត្រីនិងក្មេងស្រីទាំងអស់'
6-short: 'ទឹកស្អាតនិងអនាម័យ'
6-title: 'ធានានូវភាពមាននិងការគ្រប់គ្រងទឹកនិងអនាម័យប្រកបដោយនិរន្តរភាពសម្រាប់ទាំងអស់គ្នា'
7-short: 'ថាមពលមានតំលៃសមរម្យនិងស្អាត'
7-title: 'ធានានូវលទ្ធភាពទទួលបានថាមពលមានតំលៃសមរម្យអាចទុកចិត្តបាននិរន្តរភាពនិងទំនើបសម្រាប់មនុស្សទាំងអស់'
8-short: 'ការងារសមរម្យនិងកំណើនសេដ្ឋកិច្ច'
8-title: 'ជំរុញកំណើនសេដ្ឋកិច្ចប្រកបដោយចីរភាពការរាប់បញ្ចូលនិងប្រកបដោយចីរភាពការងារពេញលេញនិងផលិតភាពនិងការងារសមរម្យសម្រាប់ទាំងអស់គ្នា'
9-short: 'ឧស្សាហកម្មការច្នៃប្រឌិតនិងហេដ្ឋារចនាសម្ព័ន្ធ'
9-title: 'កសាងហេដ្ឋារចនាសម្ព័ន្ធដែលមានភាពធន់ទ្រាំលើកកម្ពស់ឧស្សាហូបនីយកម្មបញ្ចូលនិងប្រកបដោយនិរន្តរភាពនិងជំរុញការច្នៃប្រឌិត'
