  ໝູ່) ໂດຍອີງໃສ່ແຫຼ່ງຂໍ້ມູນຕົວ ໜັງ ສືແລະກົດ ໝາຍ ລະຫວ່າງຊາດຂອງອົງການແຮງງານສາກົນ, ໂດຍເພດແລະການຍົກຍ້າຍຖິ່ນຖານ'
8-9-1-title: 'ການທ່ອງທ່ຽວໂດຍກົງຂອງ GDP ແມ່ນອັດຕາສ່ວນຂອງ GDP ທັງ ໝົດ ແລະໃນລະດັບເຕີບໂຕ'
8-9-2-title: 'ອັດຕາສ່ວນການຈ້າງງານໃນອຸດສະຫະ ກຳ ການທ່ອງທ່ຽວແບບຍືນຍົງອອກຈາກ ຕຳ ແໜ່ງ ງານການທ່ອງທ່ຽວທັງ
  ໝົດ'
8-a-1-title: 'ການຊ່ວຍເຫຼືອ ສຳ ລັບ ຄຳ ໝັ້ນ ສັນຍາທາງດ້ານການຄ້າແລະການເບີກຈ່າຍ'
8-b-1-title: 'ທີ່ມີຢູ່ແລ້ວຂອງຍຸດທະສາດແຫ່ງຊາດທີ່ພັດທະນາແລະປະຕິບັດງານ ສຳ ລັບການຈ້າງງານຊາວ
  ໜຸ່ມ, ເປັນຍຸດທະສາດທີ່ແຕກຕ່າງກັນຫຼືເປັນສ່ວນ ໜຶ່ງ ຂອງຍຸດທະສາດການຈ້າງງານແຫ່ງຊາດ'
9-1-1-title: 'ອັດຕາສ່ວນຂອງປະຊາກອນໃນເຂດຊົນນະບົດທີ່ອາໄສຢູ່ພາຍໃນ 2 ກິໂລແມັດຂອງເສັ້ນທາງທັງ
  ໝົດ ລະດູ'
9-1-2-title: 'ປະລິມານຜູ້ໂດຍສານແລະຂົນສົ່ງ, ໂດຍຮູບແບບການຂົນສົ່ງ'
9-2-1-title: 'ມູນຄ່າການຜະລິດເພີ່ມເປັນອັດຕາສ່ວນຂອງ GDP ແລະຫົວຄົນ'
9-2-2-title: 'ການຜະລິດການຈ້າງງານເປັນອັດຕາສ່ວນຂອງການຈ້າງງານທັງ ໝົດ'
9-3-1-title: 'ອັດຕາສ່ວນຂອງອຸດສາຫະ ກຳ ຂະ ໜາດ ນ້ອຍໃນມູນຄ່າອຸດສາຫະ ກຳ ທັງ ໝົດ'
9-3-2-title: 'ອັດຕາສ່ວນຂອງອຸດສາຫະ ກຳ ຂະ ໜາດ ນ້ອຍທີ່ມີເງິນກູ້ຫລືສາຍສິນເຊື່ອ'
